<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Avatar - Karma the Game of Destiny</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #111;
            color: #fff;
            overflow-x: hidden;
        }

        /* Top Title Bar */
        .top-bar {
            background-color: #111;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .top-bar h1 {
            font-family: Arial, sans-serif;
            margin: 0;
            font-size: 16px;
            color: #fff;
        }

        .top-bar .song-title {
            font-family: Arial, sans-serif;
            margin: 0;
            font-size: 12px;
            color: #fff;
            display: flex;
            align-items: center;
        }

        #musicToggle {
            background: none;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }

        #musicToggle img {
            width: 25px;
            height: 25px;
        }

        /* Back Button */
        .back-button {
            position: fixed;
            top: 70px;
            left: 20px;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 999;
        }

        .back-button svg {
            width: 30px;
            height: 30px;
            color: white;
        }

        /* Social Media Buttons - Horizontal */
        .social-buttons {
            position: fixed;
            top: 70px;
            left: 60px;
            right: 0;
            background-color: #222;
            display: flex;
            justify-content: space-around;
            padding: 10px;
            z-index: 999;
        }

        .social-buttons button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
        }

        .social-buttons button:hover {
            background-color: #444;
        }

        /* Main Content */
        .main-content {
            margin-top: 120px;
            padding: 20px;
            min-height: calc(100vh - 200px);
        }

        /* Profile Section */
        .profile-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-section img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: opacity 0.5s ease-in-out;
        }

        .profile-section h2 {
            margin: 10px 0;
            font-size: 18px;
        }

        .profile-section h4 {
            margin: 5px 0;
            font-size: 14px;
            color: #ccc;
        }

        /* Fade animation classes */
        .fade-out {
            opacity: 0;
        }

        .fade-in {
            opacity: 1;
        }

        /* Data Container */
        .data-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 20px 0;
        }

        .column {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            background-color: transparent;
            border-radius: 10px;
        }

        .title {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 10px;
            text-align: center;
            border-bottom: 2px solid white;
            padding-bottom: 5px;
            width: 100%;
        }

        .safe-image img {
            width: 40px;
            height: 40px;
            border-radius: 8px;
        }

        .door-box {
            width: 40px;
            height: 40px;
            background-color: rgb(72, 72, 72);
            border-radius: 5px;
            border-color: #111;
            border-width: 1px;
        }

        .journeybook-bars {
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 80%;
        }

        .bar {
            height: 10px;
            border-radius: 5px;
        }

        .bar1 { background-color: blue; width: 1%; }
        .bar2 { background-color: yellow; width: 1%; }
        .bar3 { background-color: red; width: 1%; }

        /* Avatar Prompt Section */
        .avatar-prompt {
            background-color: #222;
            padding: 30px;
            border-radius: 15px;
            margin: 30px 0;
        }

        .avatar-prompt h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .prompt-area {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background-color: #ddd;
            color: #555;
            font-size: 16px;
            box-sizing: border-box;
            resize: vertical;
            min-height: 100px;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .form-button {
            background-color: #111;
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            font-size: 18px;
        }

        .form-button:hover {
            background-color: #333;
        }

        .reimagine-button {
            background-color: #333;
        }

        .reimagine-button:hover {
            background-color: #444;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #111;
            display: flex;
            justify-content: space-around;
            padding: 10px;
            z-index: 1000;
        }

        .bottom-nav a {
            color: #fff;
            text-decoration: none;
            font-size: 10px;
            text-align: center;
        }

        /* Background Video */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
    </style>
</head>
<body>
    <video autoplay loop muted class="background-video">
        <source src="../assets/makeavatar1.mp4" type="video/mp4">
    </video>

    <!-- Top Title Bar -->
    <div class="top-bar">
        <h1>Karma the Game of Destiny</h1>
        <div class="song-title">
            <button id="musicToggle">
                <img src="../assets/play_pause.png" alt="Music Toggle">
            </button>
            Lucys Booth Loading
        </div>
    </div>

    <!-- Back Button -->
    <button class="back-button" onclick="window.history.back()" aria-label="Go Back">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
        </svg>
    </button>

    

    <!-- Main Content -->
    <div class="main-content">
        <!-- Profile Section -->
        <div class="profile-section">
            <h2>Alter</h2>
            <img id="avatarImage" src="../DESTINY/images/profile_Alter_01.jpg" alt="Profile Alter">
            <h2>Astrologer Seeks Seekers</h2>
            <h4>NEW YORK, NY</h4>
        </div>

        <!-- Data Container -->
        <div class="data-container">
            <div class="column">
                <div class="title">SAFE</div>
                <div class="safe-image">
                    <img src="../assets/safe_icon.png" alt="Safe Content">
                </div>
            </div>

            <div class="column">
                <div class="title">DOOR</div>
                <div class="door-box"></div>
            </div>

            <div class="column">
                <div class="title">JOURNEYBOOK</div>
                <div class="journeybook-bars">
                    <div class="bar bar1"></div>
                    <div class="bar bar2"></div>
                    <div class="bar bar3"></div>
                </div>
            </div>
        </div>

        <!-- Avatar Prompt Section -->
        <div class="avatar-prompt">
            <h2>PROMPT YOUR AVATAR</h2>
            <textarea class="prompt-area" placeholder="DESCRIBE THE AVATAR AND THE SCENE"></textarea>
            
            <div class="action-buttons">
                <button class="form-button reimagine-button" onclick="reimagineAvatar()">REIMAGINE</button>
                <button class="form-button" onclick="window.location.href='mobile_chooseyourdoor.html'">PLAY</button>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <a href="#">TERMS OF SERVICE</a>
        <a href="#">PRIVACY POLICY</a>
        <a href="#">RULES OF THE GAME</a>
    </div>

    <audio id="musicPlayer" src="../KTGMUSIC/audio/lucys_booth_loading.mp3" loop></audio>

    <script>
        // Music toggle functionality
        const musicPlayer = document.getElementById('musicPlayer');
        const musicToggle = document.getElementById('musicToggle');

        function toggleMusic() {
            if (musicPlayer.paused) {
                musicPlayer.play();
            } else {
                musicPlayer.pause();
            }
        }

        musicToggle.addEventListener('click', toggleMusic);

        // Array of avatar images to cycle through
        const avatarImages = [
            "../DESTINY/images/profile_Alter_01.jpg",
            "../DESTINY/images/profile_Alter_02.webp",
            "../DESTINY/images/profile_Alter_03.webp"
        ];
        
        let currentImageIndex = 0;
        
        // Function to change avatar image with fade effect
        function reimagineAvatar() {
            const avatarImage = document.getElementById('avatarImage');
            
            // Fade out current image
            avatarImage.classList.add('fade-out');
            
            // After fade out completes, change image and fade in
            setTimeout(() => {
                currentImageIndex = (currentImageIndex + 1) % avatarImages.length;
                avatarImage.src = avatarImages[currentImageIndex];
                
                // Remove fade-out and add fade-in
                avatarImage.classList.remove('fade-out');
                avatarImage.classList.add('fade-in');
                
                // Clean up fade-in class after animation
                setTimeout(() => {
                    avatarImage.classList.remove('fade-in');
                }, 500);
            }, 500); // Wait for fade-out to complete
        }
    </script>
</body>
</html>

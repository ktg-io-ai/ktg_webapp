    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #2f27c8;
            color: #fff;
        }

        .container {
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 80px;
            background-color: #111;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
			position: fixed; /* Make it stick */
			height: 100%; /* Full height */
			overflow-y: auto; /* In case content is longer than the viewport */
			top: 0;
			left: 0;
			z-index: 100; /* Ensure it's above other content */
        }

        .sidebar .logo {
            margin-top: 40px;
        }

        .sidebar .logo img {
            width: 60px;
            margin-bottom: 50px;
            max-height: 150px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 700px;
            overflow-y: auto;
        }

        .sidebar li {
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
        }

        .sidebar li img {
            width: 32px;
            height: 32px;
            margin-bottom: 5px;
            cursor: pointer;
        }
		
		.sidebar line img {
            width: 40px;
            height: 10px;
            margin-bottom: 5px;
            cursor: pointer;
        }

        .sidebar li span {
            font-size: 10px;
            display: block;
            text-align: center;
        }

        /* Main Content Area */
        .main-content {
            flex-grow: 1;
            padding: 3px;
            padding-right: 5px;
            padding-bottom: 0px;
            height: 100vh;
            overflow: hidden;
        }

        .main-area {
            display: flex;
            height: calc(100vh - 50px);
            padding-top: 50px;
            margin-top: 0px;
        }

        .main-frame {
            width: 50%;
            height: 100%;
            border: none;
            border-radius: 0px;
            background-color: #222;
            margin-left: 120px;
        }

        .right-frame {
            width: 50%;
            height: 100%;
            background-color: #222;
			border: none;
            border-radius: 0px;
            margin-left: 0;
            overflow-y: auto;
        }

        /* Top Bar */
        .top-bar {
            background-color: #111;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 999;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        .top-bar h1 {
            margin: 0;
            font-size: 16px;
        }

        .top-bar .song-title {
            margin-left: 20px;
            padding-right: 50px;
        }

        /* Submenu Container */.submenu-container {
			position: fixed; /* Position fixed relative to the viewport */
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: 1000; /* Ensure it's above the main content */
			pointer-events: none; /* Allow clicks to pass through to the main content */
		}

		/* Submenu Styles */
        .submenu {
			position: absolute;
			top: 110px;
			left: 110px; /* Position relative to the left edge of the screen */
			background-color: rgba(1, 1, 1, 0.9); /* Black with 80% opacity */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5); /* Adjust values as needed */
            border-top: 5px solid #2f27c8;
            border-right: 5px solid #2f27c8;
            border-bottom: 5px solid #2f27c8;
            border-left: 5px solid #2f27c8;
            
			padding: 20px;
			min-width: 200px;
			border-radius: 20px;
			z-index: 1001; /* Ensure it's above the submenu container */
			pointer-events: auto; /* Allow clicks on the submenu */
			display: none;
		}

        .submenu h2 {
            margin-top: 0;
        }

        .submenu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .submenu li {
            margin-bottom: 10px;
        }

        .submenu button {
               background-color: #333;
			   opacity: 1; /* Set opacity to 100% */
				color: #fff;
				border: none;
				padding: 10px;
				width: 100%;
				text-align: left;
				cursor: pointer;
				border-radius: 20px;
			}
			
		.submenu button img {  /* Target the image inside the button */
				max-width: 25px;
				max-height: 25px;
				margin-right: 5px;
				vertical-align: middle;
			}
			
        .submenu button:hover {
            background-color: #444;
        }

        #musicToggle {
            background: none;
            border: none;
            cursor: pointer;
            margin-right: 10px; /* Add some space to the right */
            vertical-align: middle; /* Align the button vertically */
        }

        #musicToggle img {
            width: 30px; /* Adjust the size as needed */
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <a href="../opening.html"> <img src="assets/game_logo.png" alt="Game Logo"> </a>
            </div>
            <div>
                <!-- Back Button -->
                <button onclick="window.history.back()" aria-label="Go Back" style="background: none; border: none; cursor: pointer; margin-bottom: 20px;">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="margin-top: 150px; width: 30px; height: 30px; color: white;">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                    </svg>
                  </button>
  
            </div>
            
			
        </div>

        <div class="main-content">
            <div class="top-bar">
                <h1>Karma the Game of Destiny</h1>
                <div class="song-title">
                    <button id="musicToggle"> 
                        <img src="assets/play_pause.png" alt="Music Toggle"> 
                    </button>
                    PLAYING: (Original Soundtrack) Lucys Booth
                </div>
            </div>

            <div class="main-area">
				<iframe src="leftconsole_chooseyourdoor.html" class="main-frame" id="mainFrame"></iframe>
				<iframe src="rightconsole_chooseyourdoor.html" class="right-frame" id="rightFrame"></iframe> 
			</div>
        </div>
	
	<div id="submenu-container" class="submenu-container">
        <audio id="musicPlayer" src="audio/chooseyourdoor.mp3" loop></audio>
        
        
    

		</div>
    </div>

      <script>
        function openSubmenu(submenu) {
            // Hide all existing submenus
            const submenus = document.querySelectorAll('.submenu');
            submenus.forEach(submenu => {
                submenu.style.display = 'none';
            });

            // Show the selected submenu
            const selectedSubmenu = document.getElementById(submenu + '-submenu');
            selectedSubmenu.style.display = 'block';
        }

        // Get the music player and toggle button elements
        const musicPlayer = document.getElementById('musicPlayer');
        const musicToggle = document.getElementById('musicToggle');

        // Function to toggle music playback
        function toggleMusic() {
            if (musicPlayer.paused) {
                musicPlayer.play();
            } else {
                musicPlayer.pause();
            }
        }

        // Add event listener to the toggle button
        musicToggle.addEventListener('click', toggleMusic);
    </script>
</body>

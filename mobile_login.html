    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #2e2e2e;
            color: #fff;
            overflow: hidden; /* Prevent scrolling */
        }

        .top-bar {
            background-color: #111;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .top-bar h1 {
            display: none; /* Hide the title */
        }

        .top-bar .song-title {
            margin-left: 0px;
            padding-right: 0px;
            font-size: 14px;
        }


        #musicToggle {
            background: none;
            border: none;
            cursor: pointer;
            margin-right: 10px;
            vertical-align: middle;
        }

        #musicToggle img {
            width: 30px;
            height: 30px;
        }

        .content-area {
            height: calc(100vh - 100px); /* Adjust for top and bottom bars */
            overflow: hidden;
            position: relative;
            width: 200%; /* For swipe effect */
            display: flex;
            transition: transform 0.3s ease;
        }

        .left-console, .right-console {
            width: 50%;
            height: 100%;
            overflow-y: auto;
        }

        .bottom-bar {
            background-color: #111;
            height: 50px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
        }

        .bottom-bar img {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        .submenu-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1001;
            pointer-events: none;
        }

        .submenu {
            position: absolute;
            bottom: 50px; /* Position above bottom bar */
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(1, 1, 1, 0.9);
            box-shadow: 0px -4px 8px rgba(0, 0, 0, 0.5);
            padding: 20px;
            min-width: 200px;
            border-radius: 20px 20px 0 0;
            z-index: 1002;
            pointer-events: auto;
            display: none;
        }

        .submenu h2 {
            margin-top: 0;
            color: #fff;
        }

        .submenu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .submenu li {
            margin-bottom: 10px;
        }

        .submenu button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
            width: 100%;
            text-align: left;
            cursor: pointer;
            border-radius: 20px;
        }

        .submenu button img {
            max-width: 25px;
            max-height: 25px;
            margin-right: 5px;
            vertical-align: middle;
        }

        .submenu button:hover {
            background-color: #444;
        }

        .close-button {
            float: right;
            cursor: pointer;
            margin-left: 10px;
        }

        .close-button:hover {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        

        <div class="main-content">
            <div class="top-bar">
                <h1>Karma the Game of Destiny</h1>
                <div class="song-title">
                    <button id="musicToggle"> 
                        <img src="assets/play_pause.png" alt="Music Toggle"> 
                    </button>
                    PLAYING: (Original Soundtrack) Game Console Loading
                </div>
            </div>

           
            <div class="content-area" id="contentArea">
                <div class="left-console" id="leftConsole">
                    <iframe src="m_rightconsole_login.html" style="width: 100%; height: 100%; border: none;"></iframe>
                </div>
                <div class="right-console" id="rightConsole">
                    <iframe src="m_leftconsole_login.html" style="width: 100%; height: 100%; border: none;"></iframe>
                </div>
            </div>

            <div class="bottom-bar">
                <img src="assets/kgz_icon.png" alt="KTG.IO">
            
            </div>
        </div>

        
	
	<div id="submenu-container" class="submenu-container">
	<audio id="musicPlayer" src="audio/game_console_loading.mp3" loop></audio>
    

		</div>
    </div>

      <script>
        function openSubmenu(submenu) {
            // Hide all existing submenus
            const submenus = document.querySelectorAll('.submenu');
            submenus.forEach(submenu => {
                submenu.style.display = 'none';
            });

            // Show the selected submenu
            const selectedSubmenu = document.getElementById(submenu + '-submenu');
            selectedSubmenu.style.display = 'block';
        }

        // Get the music player and toggle button elements
        const musicPlayer = document.getElementById('musicPlayer');
        const musicToggle = document.getElementById('musicToggle');

        // Function to toggle music playback
        function toggleMusic() {
            if (musicPlayer.paused) {
                musicPlayer.play();
            } else {
                musicPlayer.pause();
            }
        }

        // Add event listener to the toggle button
        musicToggle.addEventListener('click', toggleMusic);
    </script>
</body>

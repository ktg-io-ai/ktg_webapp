        body {

            background-color: #333;

      .top-frame {
            background-color: #111;
            padding: 33px;
            margin-bottom: 3px;

            justify-content: space-between;
        }

      .top-frame h2 {
            margin: 0;

      .buttons {
            display: flex;
            gap: 10px;
        }

      .buttons button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 0px 8px 0px 0px;
            border-radius: 20px;
            cursor: pointer;
            vertical-align: middle;
        }

      .buttons button img {
            max-width: 35px;
            max-height: 35px;
            margin-right: 5px;
            vertical-align: middle;
        }

      .buttons button:hover {
            background-color: #444;
        }

     
        .content-area {
            display: flex;
            flex-direction: column; /* Make content-area a flex column */
            height: 90vh; /* Make content-area take full viewport height */
        }

      .main-content-wrapper { /* New container for main content */
            flex: 1; /* Allow this container to grow and take available space */

            justify-content: center;
            align-items: center;
            flex-direction: column; /* Align items in a column */
            text-align: center; /* Center the text within the container */
            width: 80%;
            margin: 0 auto;

      .prompt-area { /* Style for the prompt text area */

            border-radius: 10px;
            background-color: #ddd;

            font-size: 16px;

            resize: vertical; /* Allow vertical resizing of the textarea */

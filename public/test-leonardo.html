<!DOCTYPE html>
<html>
<head>
    <title>Test Leonardo API</title>
</head>
<body>
    <button onclick="testLeonardo()">Test Leonardo API</button>
    <div id="result"></div>
    
    <script>
        async function testLeonardo() {
            const apiKey = '2f7ca0fe-6138-4c68-b361-1c6dcd2b7132';
            
            try {
                const response = await fetch('https://cloud.leonardo.ai/api/rest/v1/generations', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt: 'portrait of a male character, professional headshot, digital art',
                        num_images: 1,
                        width: 512,
                        height: 512,
                        modelId: 'b24e16ff-06e3-43eb-8d33-4416c2d75876'
                    })
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                
            } catch (error) {
                document.getElementById('result').innerHTML = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>

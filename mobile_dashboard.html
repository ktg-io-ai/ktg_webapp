        body {

        .top-bar {
            background-color: #111;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

            display: none; /* Hide the title */
        }

        .top-bar .song-title {
            margin-left: 0px;
            padding-right: 0px;
            font-size: 14px;
        }

        #musicToggle {
            background: none;
            border: none;
            cursor: pointer;
            margin-right: 10px;
            vertical-align: middle;
        }

        #musicToggle img {
            width: 30px;
            height: 30px;
        }

        .content-area {
            height: calc(100vh - 100px); /* Adjust for top and bottom bars */
            overflow: hidden;
            position: relative;
            width: 200%; /* For swipe effect */
            display: flex;
            transition: transform 0.3s ease;
        }

        .left-console, .right-console {
            width: 50%;
            height: 100%;
            overflow-y: auto;
        }

        .bottom-bar {
            background-color: #111;
            height: 50px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
        }

        .bottom-bar img {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        .submenu-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1001;
            pointer-events: none;
        }

        .submenu {
            position: absolute;
            bottom: 50px; /* Position above bottom bar */
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(1, 1, 1, 0.9);
            box-shadow: 0px -4px 8px rgba(0, 0, 0, 0.5);
            padding: 20px;
            min-width: 200px;
            border-radius: 20px 20px 0 0;
            z-index: 1002;
            pointer-events: auto;
            display: none;
        }

        .submenu h2 {

            color: #fff;
        }

        .submenu ul {

            padding: 0;
            margin: 0;
        }

        .submenu li {

        }

        .submenu button {

            padding: 10px;
            width: 100%;

            cursor: pointer;

        .submenu button img {

            margin-right: 5px;
            vertical-align: middle;
        }

        .submenu button:hover {

        }

        .close-button {
            float: right;
            cursor: pointer;
            margin-left: 10px;
        }

        .close-button:hover {

    <script>
        const contentArea = document.getElementById('contentArea');
        let touchStartX = 0;
        let currentPosition = 0;

        contentArea.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        });

        contentArea.addEventListener('touchmove', (e) => {
            const touchX = e.touches[0].clientX;
            const deltaX = touchX - touchStartX;
            contentArea.style.transform = `translateX(${currentPosition + deltaX}px)`;
        });

        contentArea.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const deltaX = touchEndX - touchStartX;

            if (deltaX < -50) { // Swipe left
                currentPosition = '-100%';
            } else if (deltaX > 50) { // Swipe right
                currentPosition = '0%';
            }

            contentArea.style.transform = `translateX(${currentPosition})`;
        });

        function openSubmenu(submenu) {
            const submenus = document.querySelectorAll('.submenu');
            submenus.forEach(submenu => {
                submenu.style.display = 'none';
            });

            const selectedSubmenu = document.getElementById(submenu + '-submenu');
            selectedSubmenu.style.display = 'block';
        }

        function closeSubmenu(closeButton) {
            const submenu = closeButton.closest('.submenu');
            submenu.style.display = 'none';
        }

        const musicPlayer = document.getElementById('musicPlayer');
        const musicToggle = document.getElementById('musicToggle');

        function toggleMusic() {
            if (musicPlayer.paused) {
                musicPlayer.play();
            } else {
                musicPlayer.pause();
            }
        }

        musicToggle.addEventListener('click', toggleMusic);
    </script>

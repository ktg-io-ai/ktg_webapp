<style>
    .popup-header {
        background-color: var(--accent-color);
        color: white;
        padding: 15px 20px;
        border-radius: 12px 12px 0 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-weight: bold;
    }
    
    .close-btn {
        background: none;
        border: none;
        color: white;
        font-size: 20px;
        cursor: pointer;
        padding: 0;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .close-btn:hover {
        background-color: rgba(255,255,255,0.2);
    }
    
    .popup-content {
        padding: 20px;
        color: var(--text-primary);
    }
    
    .emoji-grid {
        display: grid;
        grid-template-columns: repeat(8, 1fr);
        gap: 8px;
        margin-bottom: 20px;
        max-height: 300px;
        overflow-y: auto;
    }
    
    .emoji-item {
        font-size: 24px;
        text-align: center;
        cursor: pointer;
        padding: 8px;
        border: 2px solid transparent;
        border-radius: 8px;
        transition: all 0.2s ease;
        background-color: var(--bg-primary);
    }
    
    .emoji-item:hover {
        border-color: var(--accent-color);
        transform: scale(1.1);
    }
    
    .emoji-item.selected {
        border-color: var(--accent-color);
        background-color: var(--accent-color);
    }
    
    .popup-footer {
        display: flex;
        justify-content: center;
        gap: 10px;
        padding: 0 20px 20px;
    }
    
    .action-btn {
        background-color: var(--accent-color);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.2s ease;
    }
    
    .action-btn:hover {
        background-color: var(--accent-hover);
        transform: translateY(-1px);
    }
    
    .action-btn:disabled {
        background-color: #666;
        cursor: not-allowed;
        transform: none;
    }
</style>

<div class="popup-header">
    <span data-translate="destiny.gameconsole.intro">Send Intro Emoji</span>
    <button class="close-btn" onclick="closeCurrentPopup()">×</button>
</div>

<div class="popup-content">
    <div class="emoji-grid" id="emojiGrid"></div>
</div>

<div class="popup-footer">
    <button id="sendButton" class="action-btn" onclick="sendSelectedEmoji()" data-translate="destiny.gameconsole.send_emoji">Send Emoji</button>
</div>

<script>
    let selectedEmoji = null;
    
    const emojis = [
        '😀', '😃', '😄', '😁', '😆', '😅', '😂', '🤣', '😊', '😇',
        '🙂', '🙃', '😉', '😌', '😍', '🥰', '😘', '😗', '😙', '😚',
        '😋', '😛', '😝', '😜', '🤪', '🤨', '🧐', '🤓', '😎', '🤩',
        '🥳', '😏', '😒', '😞', '😔', '😟', '😕', '🙁', '☹️', '😣',
        '👋', '🤚', '🖐️', '✋', '🖖', '👌', '🤏', '✌️', '🤞', '🤟',
        '🤘', '🤙', '👈', '👉', '👆', '👇', '☝️', '👍', '👎', '👊',
        '✊', '🤛', '🤜', '👏', '🙌', '👐', '🤲', '🤝', '🙏', '💪'
    ];
    
    function displayEmojis() {
        const emojiGrid = document.getElementById('emojiGrid');
        emojiGrid.innerHTML = '';
        
        emojis.forEach(emoji => {
            const emojiItem = document.createElement('div');
            emojiItem.classList.add('emoji-item');
            emojiItem.textContent = emoji;
            emojiItem.addEventListener('click', () => selectEmoji(emoji, emojiItem));
            emojiGrid.appendChild(emojiItem);
        });
    }
    
    function selectEmoji(emoji, element) {
        selectedEmoji = emoji;
        
        document.querySelectorAll('.emoji-item').forEach(item => {
            item.classList.remove('selected');
        });
        element.classList.add('selected');
    }
    
    function sendSelectedEmoji() {
        if (selectedEmoji) {
            window.parent.postMessage({ type: 'emoji', emoji: selectedEmoji }, '*');
            document.getElementById('sendButton').textContent = 'Sent!';
            document.getElementById('sendButton').disabled = true;
            
            setTimeout(() => {
                closeCurrentPopup();
            }, 1000);
        } else {
            alert('Please select an emoji first!');
        }
    }
    
    function closeCurrentPopup() {
        const overlay = document.getElementById('emoji-popup-overlay');
        if (overlay && overlay.parentNode) {
            overlay.parentNode.removeChild(overlay);
        }
    }
    
    displayEmojis();
</script>

<style>
    .popup-header {
        background-color: var(--accent-color);
        color: white;
        padding: 15px 20px;
        border-radius: 12px 12px 0 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-weight: bold;
    }
    
    .close-btn {
        background: none;
        border: none;
        color: white;
        font-size: 20px;
        cursor: pointer;
        padding: 0;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .close-btn:hover {
        background-color: rgba(255,255,255,0.2);
    }
    
    .popup-content {
        padding: 20px;
        color: var(--text-primary);
    }
    
    .bucketlist-items {
        max-height: 300px;
        overflow-y: auto;
        margin: 15px 0;
    }
    
    .bucket-item {
        background-color: var(--bg-primary);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .bucket-text {
        flex: 1;
    }
    
    .bucket-status {
        font-size: 12px;
        padding: 4px 8px;
        border-radius: 12px;
        background-color: var(--accent-color);
        color: white;
    }
    
    .action-btn {
        background-color: var(--accent-color);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.2s ease;
        margin: 5px;
    }
    
    .action-btn:hover {
        background-color: var(--accent-hover);
        transform: translateY(-1px);
    }
</style>

<div class="popup-header">
    <span data-translate="destiny.gameconsole.bucketlist">BucketList</span>
    <button class="close-btn" onclick="closeCurrentPopup()">√ó</button>
</div>

<div class="popup-content">
    <p>Share your bucket list dreams</p>
    <div class="bucketlist-items">
        <div class="bucket-item">
            <div class="bucket-text">üèîÔ∏è Climb Mount Everest</div>
            <div class="bucket-status">Dream</div>
        </div>
        <div class="bucket-item">
            <div class="bucket-text">üåç Travel to Japan</div>
            <div class="bucket-status">Planning</div>
        </div>
        <div class="bucket-item">
            <div class="bucket-text">üé∏ Learn Guitar</div>
            <div class="bucket-status">In Progress</div>
        </div>
        <div class="bucket-item">
            <div class="bucket-text">üìö Write a Book</div>
            <div class="bucket-status">Dream</div>
        </div>
    </div>
    <button class="action-btn" onclick="addToBucket()">Add Item</button>
    <button class="action-btn" onclick="shareBucket()">Share List</button>
</div>

<script>
    function addToBucket() {
        const item = prompt('What would you like to add to your bucket list?');
        if (item) {
            window.parent.postMessage({
                type: 'recordInteraction',
                interactionType: 'bucketlist',
                data: { action: 'add', item: item, timestamp: new Date().toISOString() }
            }, '*');
        }
    }
    
    function shareBucket() {
        window.parent.postMessage({
            type: 'recordInteraction',
            interactionType: 'bucketlist',
            data: { action: 'share', timestamp: new Date().toISOString() }
        }, '*');
        closeCurrentPopup();
    }
    
    function closeCurrentPopup() {
        const overlay = document.getElementById('bucketlist-popup-overlay');
        if (overlay && overlay.parentNode) {
            overlay.parentNode.removeChild(overlay);
        }
    }
</script>

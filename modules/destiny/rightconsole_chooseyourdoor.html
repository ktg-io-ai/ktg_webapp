<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIGHT FRAME</title>
    <style>
        :root {
            --bg-primary: #111;
            --text-primary: #fff;
            --text-secondary: #ccc;
        }

        [data-theme="light"] {
            --bg-primary: #f8f9fa;
            --text-primary: #1a1a1a;
            --text-secondary: #6c757d;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --text-primary: #f5f5dc;
            --text-secondary: #b8b8b8;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
        }

        .top-frame {
            background-color: var(--bg-primary);
            padding: 33px;
            margin-bottom: 3px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .top-frame h2 {
            margin: 0;
            flex-grow: 1;
            color: var(--text-primary);
        }

        .content-area {
            display: flex;
            height: calc(100vh - 195px);
        }

        .main-content {
            width: 100%;
            margin: 0;
        }

        #video-container {
            width: 100%;
            height: 100%;
            background-color: var(--bg-primary);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #my-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Video displays in all themes */
        #my-video {
            display: block;
        }

        /* Placeholder hidden by default */
        .video-placeholder {
            display: none;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--bg-primary), var(--text-secondary));
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: var(--text-primary);
        }

        /* Submenu Styles */
        .submenu {
            position: absolute;
            top: 60px;
            right: 60px;
            background-color: rgba(1, 1, 1, 0.9);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            border: 5px solid #2f27c8;
            padding: 20px;
            border-radius: 20px;
            z-index: 1001;
            pointer-events: auto;
            display: none;
            width: min(480px, 90vw);
            max-width: 90vw;
        }

        [data-theme="light"] .submenu {
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #e9ecef;
        }

        [data-theme="dark"] .submenu {
            background-color: rgba(42, 42, 42, 0.9);
            border: 1px solid #404040;
        }

        .submenu h2 {
            margin-top: 0;
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 16px;
        }

        .portal-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .portal-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            text-decoration: none;
            padding: min(16px, 2.4vw);
            border-radius: 12px;
            transition: all 0.3s ease;
            aspect-ratio: 1;
            border: 2px solid transparent;
            min-width: 0;
        }

        .portal-button:hover {
            background-color: var(--bg-secondary);
            border-color: #2f27c8;
            transform: scale(1.05);
        }

        [data-theme="light"] .portal-button:hover {
            background-color: #f1f3f4;
        }

        [data-theme="dark"] .portal-button:hover {
            background-color: #3a3a3a;
        }

        .portal-button img {
            width: min(32px, 6.4vw);
            height: min(32px, 6.4vw);
            margin-bottom: min(8px, 1.6vw);
        }

        .portal-button span {
            font-size: min(10px, 2vw);
            text-align: center;
            font-weight: bold;
        }

        .close-button:hover {
            color: red;
        }
    </style>
</head>
<body>
    <div class="top-frame">
        <h2></h2>
        
    </div>

    

    <div class="content-area">
        <div class="main-content">
            <div id="video-container">
                <video id="my-video" autoplay muted loop>
                    <source src="../../public/assets/videos/choose001.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="video-placeholder">
                    <span data-translate="destiny.chooseyourdoor.video_placeholder">Choose Your Path</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Framework Scripts -->
    <script src="../../shared/js/language.js"></script>
    <script src="../../shared/js/theme.js"></script>
    <script src="../../shared/js/theme-icons.js"></script>

    <script>
        // Initialize theme and language
        document.addEventListener('DOMContentLoaded', function() {
            // Apply saved theme
            const savedTheme = localStorage.getItem('ktg-theme') || 'ktg';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            // Update theme icons
            if (typeof updateThemeIcons !== 'undefined') {
                updateThemeIcons(savedTheme);
            }
            
            // Initialize language
            if (typeof langManager !== 'undefined') {
                langManager.updateUI();
            }
        });
        
        // Listen for theme and language changes from parent
        window.addEventListener('message', function(event) {
            if (event.data.type === 'THEME_CHANGE') {
                document.documentElement.setAttribute('data-theme', event.data.theme);
            } else if (event.data.type === 'LANGUAGE_CHANGE') {
                if (typeof langManager !== 'undefined') {
                    langManager.changeLanguage(event.data.language);
                }
            }
        });
        
        window.addEventListener('storage', function(event) {
            if (event.key === 'ktg-theme') {
                document.documentElement.setAttribute('data-theme', event.newValue);
            } else if (event.key === 'ktg-language') {
                if (typeof langManager !== 'undefined') {
                    langManager.changeLanguage(event.newValue);
                }
            }
        });

        function openPortalSubmenu() {
            document.getElementById("portal-submenu").style.display = "block";
        }

        function closePortalSubmenu() {
            document.getElementById("portal-submenu").style.display = "none";
        }
    </script>
</body>
</html>

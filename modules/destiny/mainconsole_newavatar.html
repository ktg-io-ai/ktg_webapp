<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIGHT FRAME</title>
    <style>
        :root {
            --bg-primary: #333;
            --bg-secondary: #111;
            --bg-tertiary: #222;
            --text-primary: #fff;
            --text-secondary: #ccc;
            --accent-color: #2f27c8;
            --accent-hover: #4fb6c1;
            --input-bg: #ddd;
            --input-text: #555;
        }

        [data-theme="light"] {
            --bg-primary: #f8f9fa;
            --bg-secondary: #ffffff;
            --bg-tertiary: #e9ecef;
            --text-primary: #1a1a1a;
            --text-secondary: #6c757d;
            --input-bg: #ffffff;
            --input-text: #1a1a1a;
        }

        [data-theme="dark"] {
            --bg-primary: #2a2a2a;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #3a3a3a;
            --text-primary: #f5f5dc;
            --text-secondary: #b8b8b8;
            --input-bg: #3a3a3a;
            --input-text: #f5f5dc;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
        }

        .top-frame {
            background-color: var(--bg-secondary);
            padding: 19px;
            margin-bottom: 3px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .top-frame h2 {
            margin: 0;
            flex-grow: 1;
            color: var(--text-primary);
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        .buttons button {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            border: none;
            padding: 0 8px 0 0;
            border-radius: 20px;
            cursor: pointer;
            vertical-align: middle;
            transition: background-color 0.3s ease;
        }

        .buttons button img {
            max-width: 35px;
            max-height: 35px;
            margin-right: 5px;
            vertical-align: middle;
        }

        .buttons button:hover {
            background-color: var(--accent-hover);
        }

        .content-area {
            display: flex;
            height: calc(100vh - 195px);
        }

        .main-content {
            width: 100%;
            margin: 0 60px;
            display: flex;
            flex-direction: column;
        }

        .main-content h2 {
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 20px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background-color: var(--input-bg);
            color: var(--input-text);
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-input::placeholder {
            color: var(--input-text);
            opacity: 0.7;
        }

        .checkboxes {
            display: flex;
            margin-top: 10px;
        }

        .checkout {
            width: 100%;
            background-color: var(--bg-primary);
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
        }

        .checkout div {
            margin-bottom: 5px;
            padding-top: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkout label {
            color: var(--text-primary);
            cursor: pointer;
        }

        .checkout input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        menu {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border: none;
            text-decoration: none;
            padding: 10px;
            min-width: 200px;
            text-align: center;
            cursor: pointer;
            align-items: center;
            border-radius: 10px;
            margin: 20px 0;
            transition: background-color 0.3s ease;
        }

        menu:hover {
            background-color: var(--accent-hover);
        }

        menu h2 {
            margin: 0;
            color: var(--text-primary);
        }

        .footer {
            background-color: var(--bg-tertiary);
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 40px;
            padding: 20px 0;
        }

        .footer a {
            color: var(--text-primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: var(--accent-hover);
        }

        /* Submenu Styles */
        .submenu {
            position: absolute;
            top: 60px;
            right: 70px;
            left: auto;
            background-color: rgba(1, 1, 1, 0.9);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            border: 5px solid var(--accent-color);
            padding: 20px;
            min-width: 200px;
            border-radius: 20px;
            z-index: 1001;
            pointer-events: auto;
            display: none;
        }

        .submenu a {
            display: block;
            text-decoration: none;
            color: inherit;
            padding: 0;
            border-radius: 20px;
        }

        .submenu h2 {
            margin-top: 0;
            color: var(--text-primary);
        }

        .submenu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .submenu li {
            margin-bottom: 10px;
        }

        .submenu button {
            background-color: var(--bg-primary);
            opacity: 1;
            color: var(--text-primary);
            border: none;
            padding: 10px;
            width: 100%;
            text-align: left;
            cursor: pointer;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }

        .submenu button img {
            max-width: 25px;
            max-height: 25px;
            margin-right: 5px;
            vertical-align: middle;
        }

        .submenu button:hover {
            background-color: var(--accent-hover);
        }

        .close-button:hover {
            color: red;
        }

        /* Submenu Styles */
        .submenu {
            position: absolute;
            top: 60px;
            right: 60px;
            background-color: rgba(1, 1, 1, 0.9);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            border: 5px solid #2f27c8;
            padding: 20px;
            border-radius: 20px;
            z-index: 1001;
            pointer-events: auto;
            display: none;
            width: min(480px, 90vw);
            max-width: 90vw;
        }

        [data-theme="light"] .submenu {
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #e9ecef;
        }

        [data-theme="dark"] .submenu {
            background-color: rgba(42, 42, 42, 0.9);
            border: 1px solid #404040;
        }

        .submenu h2 {
            margin-top: 0;
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 16px;
        }

        .portal-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .portal-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            text-decoration: none;
            padding: min(16px, 2.4vw);
            border-radius: 12px;
            transition: all 0.3s ease;
            aspect-ratio: 1;
            border: 2px solid transparent;
            min-width: 0;
        }

        .portal-button:hover {
            background-color: var(--bg-secondary);
            border-color: #2f27c8;
            transform: scale(1.05);
        }

        [data-theme="light"] .portal-button:hover {
            background-color: #f1f3f4;
        }

        [data-theme="dark"] .portal-button:hover {
            background-color: #3a3a3a;
        }

        .portal-button img {
            width: min(32px, 6.4vw);
            height: min(32px, 6.4vw);
            margin-bottom: min(8px, 1.6vw);
        }

        .portal-button span {
            font-size: min(10px, 2vw);
            text-align: center;
            font-weight: bold;
        }

        .close-button:hover {
            color: red;
        }
    </style>
</head>
<body>
    <div class="top-frame">
        <h2></h2>
        <div class="buttons">
            <button onclick="openPortalSubmenu()">
                <img src="../../public/assets/icons/portal_icon.png" alt="Portal" style="width: 35px; height: 35px;">
            </button>
        </div>
    </div>

    <div id="portal-submenu" class="submenu" style="display: none;">
        <h2 data-translate="dashboard.portals.title">Portals<span class="close-button" onclick="closePortalSubmenu()" style="float: right; cursor: pointer;">X</span></h2>
        <div class="portal-grid">
            <a href="../../src/pages/dashboard.html" target="_parent" class="portal-button"><img src="../../public/assets/icons/portal_icon.png" alt="portals"><span data-translate="dashboard.portals.title">PORTALS</span></a>
            <a href="../destiny/opening.html" target="_parent" class="portal-button"><img class="destiny-icon" src="../../public/assets/icons/fave_icon.png" alt="destiny"><span data-translate="dashboard.portals.destiny">DESTINY</span></a>
            <a href="../lifestyles/listingsconsole.html" target="_parent" class="portal-button"><img class="listings-icon" src="../../public/assets/icons/listing_icon.png" alt="listings"><span data-translate="dashboard.portals.listings">LISTINGS</span></a>
            <a href="../ai/ktgai.html" target="_parent" class="portal-button"><img class="ktgai-icon" src="../../public/assets/icons/ai_brain_logo_icon.png" alt="ktgai"><span data-translate="dashboard.portals.ai">KTG.AI</span></a>
            <a href="../about/creator.html" target="_parent" class="portal-button"><img class="web3-icon" src="../../public/assets/icons/kgz_white_icon.png" alt="web3"><span data-translate="dashboard.portals.web3">WEB3</span></a>
            <a href="../about/creator.html" target="_parent" class="portal-button"><img class="vr-icon" src="../../public/assets/icons/vr_icon.png" alt="XR"><span data-translate="dashboard.portals.vr">VR/AR/XR</span></a>
            <a href="../about/creator.html" target="_parent" class="portal-button"><img class="dignbling-icon" src="../../public/assets/icons/diamond_mine_icon.png" alt="diamond"><span data-translate="dashboard.portals.dignbling">DIGN BLING</span></a>
            <a href="../about/creator.html" target="_parent" class="portal-button"><img src="../../public/assets/icons/chess_icon.png" alt="chess"><span data-translate="dashboard.portals.chess">4 PLAY CHESS</span></a>
            <a href="../about/creator.html" target="_parent" class="portal-button"><img class="metaphysics-icon" src="../../public/assets/icons/tarot_icon.png" alt="tarot"><span data-translate="dashboard.portals.metaphysics">METAPHYSICS</span></a>
            <a href="../about/creator.html" target="_parent" class="portal-button"><img class="map-icon" src="../../public/assets/icons/globe_icon.png" alt="map"><span data-translate="dashboard.portals.map">MAP</span></a>
        </div>
    </div>

    <div class="content-area">
        <div class="main-content">
            <h2 data-translate="destiny.newavatar.register_title">REGISTER NEW AVATAR</h2>
            
            <form>
                <input type="text" class="form-input" data-translate-placeholder="destiny.newavatar.avatar_name_placeholder" placeholder="YOUR AVATAR NAME" required>
                
                <h2 data-translate="destiny.newavatar.gender_title">CHARACTER GENDER</h2>
                <div class="checkout">
                    <div>
                        <label for="option1" data-translate="destiny.newavatar.male">MALE:</label>
                        <input type="checkbox" id="option1" name="gender" value="male">
                    </div>
                    <div>
                        <label for="option2" data-translate="destiny.newavatar.female">FEMALE:</label>
                        <input type="checkbox" id="option2" name="gender" value="female">
                    </div>
                    <div>
                        <label for="option3" data-translate="destiny.newavatar.other">OTHER:</label>
                        <input type="checkbox" id="option3" name="gender" value="other">
                    </div>
                </div>
                
                <input type="text" class="form-input" data-translate-placeholder="destiny.newavatar.tagline_placeholder" placeholder="TAGLINE: A SEEKS B" required>
            </form>
            
            <menu onclick="document.querySelector('form').dispatchEvent(new Event('submit'))">
                <h2 data-translate="destiny.newavatar.next">NEXT</h2>
            </menu>
        </div>
    </div>

    <div class="footer">
        <a href="#" data-translate="destiny.newavatar.terms">TERMS OF SERVICE</a>
        <a href="#" data-translate="destiny.newavatar.privacy">PRIVACY POLICY</a>
        <a href="#" data-translate="destiny.newavatar.rules">RULES OF THE GAME</a>
    </div>

    <!-- Framework Scripts -->
    <script src="../../shared/js/language.js"></script>
    <script src="../../shared/js/theme.js"></script>
    <script src="../../shared/js/theme-icons.js"></script>

    <script>
        // Initialize theme and language
        document.addEventListener('DOMContentLoaded', function() {
            // Apply saved theme
            const savedTheme = localStorage.getItem('ktg-theme') || 'ktg';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            // Update theme icons
            if (typeof updateThemeIcons !== 'undefined') {
                updateThemeIcons(savedTheme);
            }
            
            // Initialize language
            if (typeof langManager !== 'undefined') {
                langManager.updateUI();
            }
        });
        
        // Listen for theme and language changes from parent
        window.addEventListener('message', function(event) {
            if (event.data.type === 'THEME_CHANGE') {
                document.documentElement.setAttribute('data-theme', event.data.theme);
            } else if (event.data.type === 'LANGUAGE_CHANGE') {
                if (typeof langManager !== 'undefined') {
                    langManager.changeLanguage(event.data.language);
                }
            }
        });
        
        window.addEventListener('storage', function(event) {
            if (event.key === 'ktg-theme') {
                document.documentElement.setAttribute('data-theme', event.newValue);
            } else if (event.key === 'ktg-language') {
                if (typeof langManager !== 'undefined') {
                    langManager.changeLanguage(event.newValue);
                }
            }
        });

        // Handle checkbox exclusivity (only one gender can be selected)
        const checkboxes = document.querySelectorAll('input[name="gender"]');
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                if (this.checked) {
                    checkboxes.forEach(cb => {
                        if (cb !== this) cb.checked = false;
                    });
                }
            });
        });

        // Form submission handling
        const form = document.querySelector('form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const avatarname = form.querySelector('input[type="text"]').value;
            const selectedGender = document.querySelector('input[name="gender"]:checked');
            const tagline = form.querySelectorAll('input[type="text"]')[1].value;

            if (!avatarname || !selectedGender || !tagline) {
                alert('Please fill in all fields');
                return;
            }

            const gender = selectedGender.value;
            
            try {
                // Save avatar to database
                await saveAvatarToDatabase({
                    name: avatarname,
                    gender: gender,
                    tagline: tagline
                });
                
                // Store current avatar data for next step
                localStorage.setItem('ktg_current_avatar', JSON.stringify({
                    name: avatarname,
                    gender: gender,
                    tagline: tagline,
                    isActive: true,
                    createdAt: Date.now(),
                    generationsUsed: 0
                }));
                
                // Notify parent about avatar creation
                window.parent.postMessage({
                    type: 'AVATAR_CREATED',
                    avatar: {
                        name: avatarname,
                        gender: gender,
                        tagline: tagline
                    }
                }, '*');
                
                window.parent.location.href = 'makeavatar.html';
                
            } catch (error) {
                console.error('Error creating avatar:', error);
                alert('Error creating avatar. Please try again.');
            }
        });
        
        async function saveAvatarToDatabase(avatarData) {
            const userData = JSON.parse(localStorage.getItem('ktg_user') || '{}');
            if (!userData.walletId) {
                throw new Error('No user logged in');
            }
            
            const avatarId = 'avatar_' + Date.now();
            const fullAvatarData = {
                ...avatarData,
                id: avatarId,
                isActive: true,
                createdAt: Date.now(),
                tokensUsed: 0,
                generationsUsed: 0,
                imageUrl: '../../public/assets/images/profile_default.png', // Will be updated in makeavatar
                doorChoice: null,
                lastActive: Date.now()
            };
            
            try {
                // Try Firebase first
                const firebaseAuth = window.KTGFirebase || window.parent.KTGFirebase;
                if (firebaseAuth && firebaseAuth.firestore) {
                    await firebaseAuth.firestore.collection('users').doc(userData.walletId).update({
                        [`avatars.${avatarId}`]: fullAvatarData,
                        activeAvatarId: avatarId,
                        lastUpdated: Date.now()
                    });
                    console.log('Avatar saved to Firebase');
                    return;
                }
            } catch (error) {
                console.error('Firebase save failed:', error);
            }
            
            // Fallback: save to localStorage
            const existingAvatars = JSON.parse(localStorage.getItem('ktg_user_avatars') || '{}');
            existingAvatars[avatarId] = fullAvatarData;
            localStorage.setItem('ktg_user_avatars', JSON.stringify(existingAvatars));
            localStorage.setItem('ktg_active_avatar_id', avatarId);
            console.log('Avatar saved to localStorage');
        }

        function openPortalSubmenu() {
            document.getElementById("portal-submenu").style.display = "block";
        }

        function closePortalSubmenu() {
            document.getElementById("portal-submenu").style.display = "none";
        }

        // Click outside to close submenu
        document.addEventListener('click', function(event) {
            const submenu = document.getElementById('portal-submenu');
            const button = document.querySelector('button[onclick="openPortalSubmenu()"]');
            
            if (submenu.style.display === 'block' && !submenu.contains(event.target) && !button.contains(event.target)) {
                submenu.style.display = 'none';
            }
        });
    </script>
</body>
</html>

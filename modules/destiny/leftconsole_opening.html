<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEFT FRAME OPENING SCENE</title>
    <style>
        :root {
            --bg-primary: #111;
            --bg-secondary: #222;
            --text-primary: #fff;
            --text-secondary: #ccc;
            --accent-color: #2f27c8;
            --accent-hover: #4fb6c1;
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --text-primary: #1a1a1a;
            --text-secondary: #6c757d;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2a2a2a;
            --text-primary: #f5f5dc;
            --text-secondary: #b8b8b8;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
        }

        .top-frame {
            background-color: var(--bg-primary);
            padding: 19px;
            margin-bottom: 3px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .top-frame h2 {
            margin: 0;
            flex-grow: 1;
            color: var(--text-primary);
        }

        .main-frame {
            background-color: var(--bg-secondary);
            padding: 0;
            margin-bottom: 0;
            text-align: center;
            height: 55%;
            margin-top: 80px;
        }

        .main-frame img {
            width: 100%;
            height: auto;
            object-fit: cover;
            max-height: 60vh;
            object-position: top;
            animation: slideInLeft 1s ease-in-out;
        }

        /* Light/Dark theme image styling - match dashboard exactly */
        [data-theme="light"] .main-frame img,
        [data-theme="dark"] .main-frame img {
            width: 80%;
            border-radius: 12px;
            margin: 0 auto;
            display: block;
        }

        .bottom-frame {
            background-color: var(--bg-secondary);
            padding: 10px;
            height: 40%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        [data-theme="light"] .bottom-frame,
        [data-theme="dark"] .bottom-frame {
            text-align: center;
        }

        .tagline h2 {
            color: var(--text-primary);
            margin: 5px 0;
        }

        .tagline h4 {
            color: var(--text-secondary);
            margin: 5px 0;
        }

        .left-content::-webkit-scrollbar {
            width: 0px;
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }

        /* Container for SAFE, DOOR, JOURNEYBOOK */
        .data-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            max-width: 95%;
            margin: auto;
            justify-content: space-between;
        }

        /* Individual column */
        .column {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            padding: 5px;
            background-color: var(--bg-secondary);
            border-radius: 3px;
        }

        /* Title styling */
        .title {
            font-weight: bold;
            font-size: 16px;
            padding-bottom: 5px;
            border-bottom: 2px solid var(--text-primary);
            width: 100%;
            text-align: left;
            margin-bottom: 5px;
            color: var(--text-primary);
        }

        /* Content Styling */
        .content {
            margin-top: 5px;
            display: flex;
            justify-content: left;
            align-items: left;
            width: 100%;
        }

        /* SAFE Image */
        .safe-image img {
            width: 40px;
            height: 40px;
            border-radius: 8px;
        }

        /* DOOR Red Box */
        .door-box {
            width: 40px;
            height: 40px;
            background-color: red;
            border-radius: 5px;
        }

        /* JOURNEYBOOK Progress Graph */
        .journeybook-bars {
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 80%;
        }

        .bar {
            height: 10px;
            border-radius: 5px;
        }

        .bar1 { background-color: blue; width: 50%; }
        .bar2 { background-color: yellow; width: 50%; }
        .bar3 { background-color: red; width: 65%; }

        /* Animations */
        .fade-in {
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .fade-in.active {
            opacity: 1;
        }
    </style>
    <script src="../../shared/js/language.js"></script>
</head>
<body>
    <div class="top-frame">
        <h2 data-translate="destiny.opening.subtitle">GAMIFIED CLASSIFIEDS FOR ADULTS</h2>
    </div>

    <div class="main-frame fade-in">
        <img src="../../public/assets/images/profile_Marchello.png" alt="Profile Marchello">
    </div>

    <div class="bottom-frame fade-in">
        <div class="tagline">
            <h2 data-translate="destiny.opening.event">Alien Seeks Party Goers for SpaceShip Event</h2>
        </div>
        <div class="tagline">
            <h4 data-translate="destiny.opening.location">NEW YORK, NY</h4>
        </div>
        
        <div class="data-container">
            <!-- SAFE Section -->
            <div class="column">
                <div class="title" data-translate="destiny.opening.safe">SAFE</div>
                <div class="content safe-image">
                    <img src="../../public/assets/icons/safe_icon.png" alt="Safe Content">
                </div>
            </div>

            <!-- DOOR Section -->
            <div class="column">
                <div class="title" data-translate="destiny.opening.door">DOOR</div>
                <div class="content">
                    <div class="door-box"></div>
                </div>
            </div>

            <!-- JOURNEYBOOK Section -->
            <div class="column">
                <div class="title" data-translate="destiny.opening.journeybook">JOURNEYBOOK</div>
                <div class="content journeybook-bars">
                    <div class="bar bar1"></div>
                    <div class="bar bar2"></div>
                    <div class="bar bar3"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function initializeTheme() {
            const savedTheme = localStorage.getItem('ktg-theme') || 'ktg';
            document.body.setAttribute('data-theme', savedTheme);
        }

        window.addEventListener('load', () => {
            initializeTheme();
            
            if (typeof langManager !== 'undefined') {
                langManager.updateUI();
            }

            const fadeInElements = document.querySelectorAll('.fade-in');
            fadeInElements.forEach(el => el.classList.add('active'));
        });
    </script>
</body>
</html>

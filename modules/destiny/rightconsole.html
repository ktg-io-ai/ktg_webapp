<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang="destiny.gameconsole.rightconsole.title">The Grid</title>
    <style>
        :root {
            --bg-primary: #111;
            --bg-secondary: rgba(1, 1, 1, 0.9);
            --text-primary: #fff;
            --text-secondary: #ccc;
            --border-color: #2f27c8;
            --hover-bg: #222;
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: rgba(248, 249, 250, 0.9);
            --text-primary: #1a1a1a;
            --text-secondary: #6c757d;
            --border-color: #e9ecef;
            --hover-bg: #f1f3f4;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: rgba(45, 45, 45, 0.9);
            --text-primary: #f5f5dc;
            --text-secondary: #b8b8b8;
            --border-color: #404040;
            --hover-bg: #3a3a3a;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
        }

        [data-theme="light"] body,
        [data-theme="dark"] body {
            font-family: Arial, sans-serif;
        }

        .top-frame {
            background-color: var(--bg-secondary);
            padding: 15px;
            margin-bottom: 3px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .top-frame h2 {
            margin: 0;
            flex-grow: 1;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        .buttons button {
            background-color: transparent;
            color: var(--text-primary);
            border: none;
            padding: 0px 8px 0px 0px;
            border-radius: 20px;
            cursor: pointer;
        }

        .buttons button img {
            max-width: 35px;
            max-height: 35px;
            margin-right: 5px;
            vertical-align: middle;
        }

        .buttons button:hover {
            background-color: var(--hover-bg);
        }

        .content-area {
            display: flex;
            height: calc(100vh - 95px);
        }

        .left-content {
            width: 90%;
            overflow-y: auto;
            margin-right: 10px;
        }

        .left-content::-webkit-scrollbar {
            width: 0px;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 0px;
        }

        .image-grid button {
            background-color: transparent;
            border: none;
            padding: 0;
            margin: 1px;
            border-radius: 3px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .image-grid button:hover {
            transform: scale(.95);
        }

        .image-grid button img {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
        }

        .right-content {
            width: 10%;
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-items: center;
            position: relative;
        }

        .json-note {
            position: absolute;
            bottom: 100px;
            right: 60%;
            background: rgba(47, 39, 200, 0.1);
            border: 1px solid #2f27c8;
            border-radius: 8px;
            padding: 10px;
            font-size: 10px;
            color: var(--text-secondary);
            max-width: 150px;
            z-index: 100;
        }

        .right-content button {
            background-color: transparent;
            color: var(--text-primary);
            border: none;
            margin-top: 15px;
            padding: 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .right-content button img {
            max-width: 25px;
            max-height: 25px;
            margin-right: 0px;
        }

        .right-content button:hover {
            color: var(--hover-color);
            transform: scale(.95);
        }

        .view-btn {
            background-color: var(--bg-secondary) !important;
            padding: 8px !important;
            border-radius: 50% !important;
            width: 35px !important;
            height: 35px !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
        }

        .view-btn.active {
            background-color: #2f27c8 !important;
        }

        .view-btn:hover {
            background-color: var(--hover-bg) !important;
        }

        .view-btn.active:hover {
            background-color: #3d32d4 !important;
        }

        .list-view {
            display: none;
            padding: 10px;
        }

        .list-item {
            background-color: var(--bg-secondary);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            display: grid;
            grid-template-columns: 50px 1fr;
            gap: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .list-item:hover {
            background-color: var(--hover-bg);
        }

        .list-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 6px;
        }

        .list-item-info h4 {
            margin: 0 0 4px 0;
            font-size: 14px;
            color: var(--text-primary);
        }

        .list-item-info p {
            margin: 0;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .list-safe-links {
            margin-top: 8px;
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .list-safe-link {
            background-color: #2f27c8;
            color: #fff;
            text-decoration: none;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .list-safe-link:hover {
            background-color: #3d32d4;
        }

        .submenu {
            position: absolute;
            top: 60px;
            right: 70px;
            left: auto;
            background-color: rgba(1, 1, 1, 0.9);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            border: 5px solid #2f27c8;
            padding: 20px;
            min-width: 200px;
            border-radius: 20px;
            z-index: 1001;
            pointer-events: auto;
            display: none;
        }

        [data-theme="ktg"] .submenu button {
            background-color: transparent;
            border: none;
            color: #fff;
            padding: 10px;
            width: 100%;
            text-align: left;
            cursor: pointer;
            border-radius: 20px;
        }

        [data-theme="ktg"] .submenu button:hover {
            background-color: #222;
        }

        .submenu a {
            display: block;
            text-decoration: none;
            color: inherit;
            padding: 0px;
            border-radius: 20px;
        }

        .submenu h2 {
            margin-top: 0;
        }

        .submenu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .submenu li {
            margin-bottom: 10px;
        }

        .submenu button {
            background-color: transparent;
            border: 1px solid #2f27c8;
            opacity: 1;
            color: #fff;
            padding: 10px;
            width: 100%;
            text-align: left;
            cursor: pointer;
            border-radius: 20px;
        }

        .submenu button:hover {
            background-color: #222;
            border: 1px solid #4fb6c1;
        }

        .submenu button img {
            max-width: 25px;
            max-height: 25px;
            margin-right: 5px;
            vertical-align: middle;
        }

        .close-button:hover {
            color: red;
        }

        .contact-form-container {
            display: none;
            position: absolute;
            top: 60px;
            right: 70px;
            left: auto;
            background-color: rgba(1, 1, 1, 0.9);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            z-index: 1002;
            border: 5px solid #2f27c8;
        }

        .contact-form-container h2 {
            margin-top: 0;
        }

        .contact-form-container input[type="text"],
        .contact-form-container input[type="email"] {
            width: 95%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .contact-form-container .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .contact-form-container .checkbox-container input {
            margin-right: 10px;
        }

        .contact-form-container button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
            width: 100%;
            text-align: center;
            cursor: pointer;
            border-radius: 20px;
        }

        .contact-form-container button:hover {
            background-color: #444;
        }

        .contact-form-container .contact-page-button {
            width: 100px;
            height: 100px;
            margin-top: 10px;
            padding: 0;
        }

        .contact-form-container .contact-page-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay iframe {
            width: 80%;
            height: 80%;
            border: none;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>

    <script src="../../shared/js/language.js"></script>
    <script>
        let participantData = [];

        // Initialize theme and language
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('ktg-theme') || 'ktg';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            if (typeof initializeLanguage === 'function') {
                initializeLanguage();
            }
            
            // Load door selection
            loadDoorSelection();
        });
        
        function loadDoorSelection() {
            const doorData = JSON.parse(localStorage.getItem('ktg_selected_door') || '{}');
            const doorInfo = document.getElementById('doorInfo');
            
            if (doorData.color && doorData.category) {
                const colorName = doorData.color.charAt(0).toUpperCase() + doorData.color.slice(1);
                doorInfo.textContent = `${colorName} (${doorData.category})`;
            } else {
                doorInfo.textContent = 'No door selected';
            }
        }

        // Listen for theme changes from parent
        window.addEventListener('message', (event) => {
            if (event.data.type === 'themeChange') {
                document.documentElement.setAttribute('data-theme', event.data.theme);
                updateThemeIcons(event.data.theme);
            } else if (event.data.type === 'languageChange') {
                if (typeof initializeLanguage === 'function') {
                    initializeLanguage();
                }
            } else if (event.data.type === 'loadGrid') {
                loadAllParticipants();
            } else if (event.data.type === 'openJourneyBookModal') {
                openJourneyBookModal(event.data.avatarId);
            } else if (event.data.type === 'closeJourneyBookModal') {
                closeJourneyBookModal();
            }
        });

        function openJourneyBookModal(avatarId) {
            console.log('Opening journeybook modal for avatar:', avatarId);
            const modal = document.getElementById('journeybook-modal');
            const iframe = document.getElementById('journeybook-iframe');
            modal.style.display = 'flex';
            
            // Force reload iframe and send avatar ID
            iframe.src = '../journeybook/journeybook-modal.html?t=' + Date.now();
            iframe.onload = () => {
                console.log('Iframe loaded, sending avatar ID:', avatarId);
                setTimeout(() => {
                    iframe.contentWindow.postMessage({
                        type: 'loadJourneyBook',
                        avatarId: avatarId
                    }, '*');
                }, 100);
            };
        }

        function closeJourneyBookModal() {
            document.getElementById('journeybook-modal').style.display = 'none';
        }

        function updateThemeIcons(theme) {
            const themeIcons = document.querySelectorAll('.theme-icon');
            themeIcons.forEach(icon => {
                const iconSrc = icon.getAttribute(`data-${theme}`);
                if (iconSrc) {
                    icon.src = iconSrc;
                }
            });
        }

        function toggleView(view) {
            const gridView = document.getElementById('grid-view');
            const listView = document.getElementById('list-view');
            const gridBtn = document.getElementById('gridViewBtn');
            const listBtn = document.getElementById('listViewBtn');

            if (view === 'grid') {
                gridView.style.display = 'grid';
                listView.style.display = 'none';
                gridBtn.classList.add('active');
                listBtn.classList.remove('active');
            } else if (view === 'list') {
                gridView.style.display = 'none';
                listView.style.display = 'block';
                gridBtn.classList.remove('active');
                listBtn.classList.add('active');
                generateListView();
            }
        }

        function generateListView() {
            const listView = document.getElementById('list-view');
            listView.innerHTML = '';
            
            participantData.forEach(participant => {
                const listItem = document.createElement('div');
                listItem.className = 'list-item';
                listItem.onclick = () => {
                    const leftFrame = window.parent.document.getElementById('mainFrame');
                    leftFrame.contentWindow.postMessage({
                        type: 'participantSelected',
                        participant: participant
                    }, '*');
                };
                
                let safeLinksHtml = '';
                if (participant.safeLinks && participant.safeLinks.length > 0) {
                    safeLinksHtml = '<div class="list-safe-links">';
                    participant.safeLinks.forEach(link => {
                        safeLinksHtml += `<a href="${link.url}" target="_blank" class="list-safe-link" onclick="event.stopPropagation()">${link.text}</a>`;
                    });
                    safeLinksHtml += '</div>';
                }
                
                // Get door info for this participant
                const doorData = JSON.parse(localStorage.getItem('ktg_selected_door') || '{}');
                const doorInfo = doorData.color ? `${doorData.color.charAt(0).toUpperCase() + doorData.color.slice(1)} (${doorData.category})` : 'No door selected';
                
                listItem.innerHTML = `
                    <img src="${participant.image}" alt="${participant.name}">
                    <div class="list-item-info">
                        <h4>${participant.name}</h4>
                        <p>${participant.tagline}</p>
                        <p style="font-size: 12px; color: var(--text-secondary);">Door: ${doorInfo}</p>
                        ${safeLinksHtml}
                    </div>
                `;
                
                listView.appendChild(listItem);
            });
        }

        function openContactForm() {
            document.getElementById('contact-form-container').style.display = 'block';
        }

        function closeContactForm() {
            document.getElementById('contact-form-container').style.display = 'none';
        }

        function openPortalSubmenu() {
            document.getElementById("portal-submenu").style.display = "block";
        }

        function closePortalSubmenu() {
            document.getElementById("portal-submenu").style.display = "none";
        }
        
        function openJourneyBookViewer() {
            closePortalSubmenu();
            // Open journeybook viewer in parent window
            window.parent.location.href = '../journeybook/journeybook-viewer.html';
        }

        // Load participant data from database API
        async function loadAllParticipants() {
            try {
                const participantGrid = document.getElementById('grid-view');
                
                // Show loading message
                participantGrid.innerHTML = '<div style="text-align: center; padding: 20px; color: var(--text-primary);">Loading avatars...</div>';
                
                // Try to load avatars from database API first
                try {
                    const response = await fetch('/api/users/avatars');
                    if (response.ok) {
                        const avatars = await response.json();
                        console.log('Avatars loaded for grid:', avatars);
                        
                        if (avatars && avatars.length > 0) {
                            participantData = avatars.map(avatar => ({
                                name: avatar.name,
                                image: avatar.image_url || `https://image.pollinations.ai/prompt/${encodeURIComponent(avatar.name + ' portrait')}?width=512&height=512&seed=${avatar.id}`,
                                tagline: avatar.tagline || 'No tagline'
                            }));
                            
                            renderParticipants(participantData);
                            
                            // Show success status
                            const statusDiv = document.createElement('div');
                            statusDiv.style.cssText = 'position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: #4CAF50; color: white; padding: 5px 10px; border-radius: 15px; font-size: 12px; z-index: 1000;';
                            statusDiv.textContent = `✅ DB: ${avatars.length} avatars loaded`;
                            document.body.appendChild(statusDiv);
                            setTimeout(() => statusDiv.remove(), 3000);
                            return;
                        } else {
                            console.log('No avatars found in database');
                        }
                    } else {
                        console.warn('Database API failed with status:', response.status);
                    }
                } catch (dbError) {
                    console.warn('Database API failed, trying fallback:', dbError);
                }
                
                // Fallback to JSON file
                try {
                    const response = await fetch('../../data/participant.json');
                    const data = await response.json();
                    participantData = data.map(p => ({
                        ...p,
                        image: '../../public/assets/' + p.image
                    }));
                    renderParticipants(participantData);
                    
                    // Show fallback status
                    const statusDiv = document.createElement('div');
                    statusDiv.style.cssText = 'position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: #FF9800; color: white; padding: 5px 10px; border-radius: 15px; font-size: 12px; z-index: 1000;';
                    statusDiv.textContent = `📁 JSON: ${data.length} users loaded`;
                    document.body.appendChild(statusDiv);
                    setTimeout(() => statusDiv.remove(), 3000);
                } catch (jsonError) {
                    console.error('JSON fallback also failed:', jsonError);
                    participantGrid.innerHTML = '<p style="color: white; text-align: center; padding: 20px;">❌ No avatars found. Create some avatars first!</p>';
                }
                
            } catch (error) {
                console.error('Error loading participant data:', error);
                const participantGrid = document.getElementById('grid-view');
                participantGrid.innerHTML = '<p style="color: white; text-align: center; padding: 20px;">❌ Error loading participant data. Please refresh.</p>';
            }
        }
        
        function renderParticipants(data) {
            const participantGrid = document.getElementById('grid-view');
            participantGrid.innerHTML = '<div style="text-align: center; padding: 20px; color: var(--text-primary); font-family: Courier New, monospace;">Loading participants...</div>';
            
            let loadedImages = 0;
            const totalImages = data.length;
            
            // Clear loading message once we start adding images
            setTimeout(() => {
                participantGrid.innerHTML = '';
                
                data.forEach((participant, index) => {
                    const button = document.createElement('button');
                    button.style.opacity = '0';
                    button.style.transition = 'opacity 0.3s ease';
                    
                    button.addEventListener('click', () => {
                        const leftFrame = window.parent.document.getElementById('mainFrame');
                        leftFrame.contentWindow.postMessage({
                            type: 'participantSelected',
                            participant: participant
                        }, '*');
                    });

                    const img = document.createElement('img');
                    img.alt = participant.name;
                    
                    // Preload image for Opera compatibility
                    img.onload = () => {
                        loadedImages++;
                        button.style.opacity = '1';
                        
                        // Show completion status for Opera
                        if (loadedImages === totalImages) {
                            const statusDiv = document.querySelector('[style*="participants loaded"]');
                            if (statusDiv) {
                                statusDiv.textContent = `${totalImages} participants loaded ✅`;
                            }
                        }
                    };
                    
                    img.onerror = () => {
                        img.src = '../../public/assets/images/default-avatar.png';
                        loadedImages++;
                        button.style.opacity = '1';
                    };
                    
                    // Set src after event listeners for Opera
                    setTimeout(() => {
                        img.src = participant.image;
                    }, index * 50); // Stagger loading
                    
                    button.appendChild(img);
                    participantGrid.appendChild(button);
                });
            }, 100);
        }

        // Load data when page loads
        setTimeout(loadAllParticipants, 1000);

        // Send theme and language changes to parent
        function notifyParentOfChanges() {
            const theme = document.documentElement.getAttribute('data-theme') || 'ktg';
            window.parent.postMessage({ type: 'iframeThemeChange', theme: theme }, '*');
        }
    </script>
</body>

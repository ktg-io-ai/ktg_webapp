    <style>
        :root {
            --bg-primary: #111;
            --bg-secondary: rgba(1, 1, 1, 0.9);
            --text-primary: #fff;
            --text-secondary: #ccc;
            --border-color: #2f27c8;
            --hover-bg: #222;
            --submenu-bg: rgba(255, 255, 255, 0.1);
            --sidebar-bg: #111;
            --topbar-bg: #111;
            --accent-color: #2f27c8;
            --accent-hover: #4fb6c1;
            --border-radius: 20px;
            --transition: all 0.3s ease;
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: rgba(248, 249, 250, 0.9);
            --text-primary: #1a1a1a;
            --text-secondary: #6c757d;
            --border-color: #e9ecef;
            --hover-bg: #f1f3f4;
            --submenu-bg: #ffffff;
            --sidebar-bg: #ffffff;
            --topbar-bg: #ffffff;
            --accent-color: #2f27c8;
            --accent-hover: #4fb6c1;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: rgba(45, 45, 45, 0.9);
            --text-primary: #f5f5dc;
            --text-secondary: #b8b8b8;
            --border-color: #404040;
            --hover-bg: #3a3a3a;
            --submenu-bg: #333333;
            --sidebar-bg: #2d2d2d;
            --topbar-bg: #2d2d2d;
            --accent-color: #2f27c8;
            --accent-hover: #4fb6c1;
        }

        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
        }

        /* KTG Mode specific styles */
        [data-theme="ktg"] body {
            font-family: 'Courier New', monospace;
        }

        /* Text capitalization for Light and Dark modes */
        [data-theme="light"] span:not([lang="zh"]):not([lang="ja"]):not([lang="ko"]):not([lang="ar"]),
        [data-theme="dark"] span:not([lang="zh"]):not([lang="ja"]):not([lang="ko"]):not([lang="ar"]),
        [data-theme="light"] h2:not([lang="zh"]):not([lang="ja"]):not([lang="ko"]):not([lang="ar"]),
        [data-theme="dark"] h2:not([lang="zh"]):not([lang="ja"]):not([lang="ko"]):not([lang="ar"]),
        [data-theme="light"] .submenu button:not([lang="zh"]):not([lang="ja"]):not([lang="ko"]):not([lang="ar"]),
        [data-theme="dark"] .submenu button:not([lang="zh"]):not([lang="ja"]):not([lang="ko"]):not([lang="ar"]) {
            text-transform: capitalize;
        }

        .container {
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 100px;
            background-color: var(--sidebar-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin-top: 53px;
            border-radius: 0px;
        }

        [data-theme="ktg"] .sidebar {
            width: 80px;
            position: fixed;
            height: 100%;
            overflow-y: hidden;
            top: 0;
            left: 0;
            z-index: 100;
            margin-top: 55px;
            scrollbar-width: none;
        }

        .sidebar::-webkit-scrollbar {
            display: none;
        }

        .sidebar .logo {
            margin-top: 10px;
        }

        .sidebar .logo img {
            width: 60px;
            margin-bottom: 50px;
            max-height: 150px;
            cursor: pointer;
            transition: var(--transition);
        }

        .sidebar .logo img:hover {
            transform: scale(1.1);
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 700px;
            overflow-y: auto;
        }

        .sidebar li {
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
            cursor: pointer;
            transition: var(--transition);
        }

        .sidebar li:hover {
            transform: scale(1.05);
        }

        .sidebar li img {
            width: 24px;
            height: 24px;
            margin-bottom: 5px;
        }

        .sidebar li span {
            font-size: 10px;
            display: block;
            text-align: center;
            color: var(--text-primary);
        }

        /* Main Content Area */
        .main-content {
            flex-grow: 1;
            padding: 3px 5px 0 0;
            height: 100vh;
            overflow: hidden;
        }

        .main-area {
            display: flex;
            height: calc(100vh - 50px);
            padding-top: 0;
            margin-top: 53px;
        }

        .main-frame {
            width: 50%;
            height: 100%;
            border: none;
            border-radius: 0px;
            background-color: var(--bg-secondary);
            margin-left: 2px;
        }

        [data-theme="ktg"] .main-frame {
            margin-left: 124px;
        }

        .right-frame {
            width: 50%;
            height: 100%;
            background-color: var(--bg-secondary);
            border: none;
            border-radius: 0px;
            margin-left: 0;
            overflow-y: auto;
        }

        /* Top Bar */
        .top-bar {
            background-color: var(--topbar-bg);
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 22px;
            z-index: 999;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        [data-theme="ktg"] .top-bar {
            padding: 0 20px;
        }

        .top-bar h1 {
            margin: 0;
            font-size: 16px;
            color: var(--text-primary);
            font-weight: 600;
        }

        [data-theme="ktg"] .top-bar h1 {
            font-family: 'Courier New', monospace;
        }

        .top-bar .song-title {
            margin-left: 20px;
            padding-right: 50px;
            font-size: 16px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
        }

        .music-buttons {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .music-buttons button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
        }

        .music-buttons button img {
            width: 30px;
            height: 30px;
        }

        /* Submenu Container */
        .submenu-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            pointer-events: none;
        }

        /* Submenu Styles */
        .submenu {
            position: absolute;
            top: 88px;
            left: 88px;
            background-color: var(--bg-secondary);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            border: 4px solid var(--accent-color);
            padding: 16px;
            min-width: 160px;
            border-radius: 16px;
            z-index: 1001;
            pointer-events: auto;
            display: none;
        }

        [data-theme="ktg"] .submenu {
            border: 4px solid #2f27c8;
        }

        [data-theme="light"] .submenu,
        [data-theme="dark"] .submenu {
            border: 1px solid var(--border-color);
        }

        .submenu h2 {
            margin-top: 0;
            color: var(--text-primary);
        }

        .submenu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .submenu li {
            margin-bottom: 10px;
        }

        .submenu button {
            background-color: transparent;
            border: 1px solid var(--accent-color);
            opacity: 1;
            color: var(--text-primary);
            padding: 8px;
            width: 100%;
            text-align: left;
            cursor: pointer;
            border-radius: 16px;
            transition: var(--transition);
        }

        .submenu button:hover {
            background-color: var(--bg-secondary);
            border: 1px solid var(--accent-hover);
        }

        .submenu button img {
            max-width: 20px;
            max-height: 20px;
            margin-right: 4px;
            vertical-align: middle;
        }

        .submenu a {
            display: block;
            text-decoration: none;
            color: inherit;
            padding: 0;
            border-radius: var(--border-radius);
        }

        .submenu a:hover {
            background-color: var(--bg-secondary);
        }

        .close-button {
            float: right;
            cursor: pointer;
            margin-left: 10px;
        }

        .close-button:hover {
            color: red;
        }

        /* Music Controls */
        #musicToggle {
            background: none;
            border: none;
            cursor: pointer;
            margin-right: 10px;
            vertical-align: middle;
            padding: 5px;
        }

        #musicToggle img {
            width: 30px;
            height: 30px;
        }

        /* Animations */
        .slide-in-left {
            opacity: 0;
            transform: translateX(-100%);
            transition: transform 1s ease-in-out, opacity 1s ease-in-out;
        }

        .slide-in-left.active {
            opacity: 1;
            transform: translateX(0);
        }

        .fade-in {
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .fade-in.active {
            opacity: 1;
        }

        /* Background Video */
        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Theme-specific video display */
        [data-theme="light"] .bg-video,
        [data-theme="dark"] .bg-video {
            display: none;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 3px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 3px;
        }

        /* Modal Overlay Styles */
        .config-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            display: none;
        }

        .config-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--bg-secondary);
            border: 1px solid var(--accent-color);
            border-radius: 12px;
            padding: 20px;
            width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            z-index: 2001;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        [data-theme="ktg"] .config-popup {
            border: 5px solid #2f27c8;
            box-shadow: none;
        }

        .config-section {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border-left: 4px solid #2f27c8;
        }

        .config-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .config-option label {
            color: var(--text-primary);
            font-weight: bold;
        }

        [data-theme="light"] .config-popup {
            color: #000;
        }

        [data-theme="light"] .config-option label {
            color: #000;
        }

        [data-theme="light"] .submenu button {
            background-color: transparent;
            border: none;
        }

        [data-theme="light"] .submenu button:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] .submenu button {
            background-color: transparent;
            border: none;
        }

        [data-theme="dark"] .submenu button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Wallet Popup Styles */
        .token-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .token-card:hover {
            border-color: #2f27c8;
            background: rgba(255, 255, 255, 0.15);
        }
        
        .token-card.diamond {
            background: linear-gradient(45deg, #ff6b6b, #ffd700);
            color: #000;
            font-weight: bold;
        }
        
        .token-count {
            font-size: 24px;
            font-weight: bold;
            color: #2f27c8;
            margin-bottom: 5px;
        }
        
        .token-card.diamond .token-count {
            color: #000;
        }
        
        .token-type {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .token-price {
            font-size: 10px;
            opacity: 0.6;
            margin-top: 5px;
        }
        
        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            font-size: 12px;
        }
        
        .history-date {
            opacity: 0.6;
        }
    </style>
</head>

                            <span data-translate="destiny.gameconsole.bucketlist">BucketList</span>
                        </button>
                    </li>
                </ul>
            </div>

            <!-- My Stuff Submenu -->
            <div id="mystuff-submenu" class="submenu">
                <h2 data-translate="destiny.gameconsole.mystuff">My Stuff <span class="close-button" onclick="closeSubmenu(this)">X</span></h2>
                <ul>
                    <li>
                        <a href="../journeybook/journeybook.html">
                            <button>
                                <img src="../../public/assets/icons/journeybook_icon.png" alt="JourneyBook Icon">
                                <span data-translate="destiny.gameconsole.my_journeybook">My JourneyBook</span>
                            </button>
                        </a>
                    </li>
                    <li>
                        <button>
                            <img src="../../public/assets/icons/bucket_icon.png" alt="BucketList Icon">
                            <span data-translate="destiny.gameconsole.my_bucketlist">My BucketList</span>
                        </button>
                    </li>
                    <li>
                        <button>
                            <img src="../../public/assets/icons/email_icon.png" alt="Email Icon">
                            <span data-translate="destiny.gameconsole.email">Email</span>
                        </button>
                    </li>
                    <li>
                        <button>
                            <img src="../../public/assets/icons/calendar_icon.png" alt="Calendar Icon">
                            <span data-translate="destiny.gameconsole.calendar">Calendar</span>
                        </button>
                    </li>
                    <li>
                        <button onclick="openWalletPopup()">
                            <img src="../../public/assets/icons/wallet_icon.png" alt="Wallet Icon">
                            <span data-translate="destiny.gameconsole.wallet">Wallet</span>
                        </button>
                    </li>
                    <li>
                        <button>
                            <img src="../../public/assets/icons/config_icon.png" alt="Config Icon">
                            <span data-translate="destiny.gameconsole.config">Config</span>
                        </button>
                    </li>
                    <li>
                        <button onclick="handleLogout()">
                            <img src="../../public/assets/icons/bail_icon.png" alt="Bail Icon">
                            <span data-translate="destiny.gameconsole.bail">Bail</span>
                        </button>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Wallet Popup -->
        <div id="wallet-overlay" class="config-overlay" onclick="closeWalletPopup()">
            <div class="config-popup" onclick="event.stopPropagation()">
                <h2>💰 Wallet <span class="close-button" onclick="closeWalletPopup()">X</span></h2>
                
                <div class="config-section">
                    <h3 style="color: #2f27c8; margin-bottom: 10px;">💰 Token Balance</h3>
                    <div class="token-grid" id="tokenGrid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 15px; margin-bottom: 20px;">
                        <!-- Tokens will be populated by JavaScript -->
                    </div>
                    <div class="action-buttons" style="display: flex; gap: 10px; margin-top: 20px;">
                        <button class="buy-button" onclick="buyTokens()" style="background: linear-gradient(45deg, #2f27c8, #4fb6c1); flex: 1;">Buy More Tokens</button>
                        <button onclick="refreshWallet()" style="flex: 1;">Refresh Balance</button>
                    </div>
                </div>

                <div class="config-section">
                    <h3 style="color: #2f27c8; margin-bottom: 10px;">🔗 Wallet Information</h3>
                    <div class="config-option">
                        <label>Wallet ID:</label>
                        <span class="wallet-value" id="walletId" style="color: #2f27c8; font-family: monospace;">Loading...</span>
                    </div>
                    <div class="config-option">
                        <label>Email:</label>
                        <span class="wallet-value" id="walletEmail" style="color: #2f27c8; font-family: monospace;">Loading...</span>
                    </div>
                    <div class="config-option">
                        <label>Crypto Wallet:</label>
                        <span class="wallet-value" id="cryptoWallet" style="color: #2f27c8; font-family: monospace;">Not Connected</span>
                    </div>
                    <div class="action-buttons" style="display: flex; gap: 10px; margin-top: 20px;">
                        <button onclick="connectCryptoWallet()" style="flex: 1;">Connect Crypto Wallet</button>
                        <button onclick="exportWallet()" style="flex: 1;">Export Wallet</button>
                    </div>
                </div>

                <div class="config-section">
                    <h3 style="color: #2f27c8; margin-bottom: 10px;">📊 Recent Activity</h3>
                    <div id="tokenHistory" style="max-height: 200px; overflow-y: auto;">
                        <!-- History will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Framework Scripts -->
    <script src="../../shared/js/language.js"></script>
    <script src="../../shared/js/theme.js"></script>
    <script src="../../shared/js/theme-icons.js"></script>
    <script src="../../shared/js/music.js"></script>
    <!-- KTG Auth System -->
    <script src="../../shared/js/ktg-auth.js"></script>

    <script>
        // Initialize theme and language
        document.addEventListener('DOMContentLoaded', async function() {
            // Apply saved theme
            const savedTheme = localStorage.getItem('ktg-theme') || 'ktg';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            // Update theme icons
            if (typeof updateThemeIcons === 'function') {
                updateThemeIcons(savedTheme);
            }
            
            // Initialize language
            if (typeof langManager !== 'undefined') {
                await langManager.init();
                langManager.updateUI();
            }
            
            // Initialize music with default OFF
            if (typeof initializeMusic === 'function') {
                initializeMusic('the_grid.mp3', false);
            }
            
            // Send theme to iframes after they load
            setTimeout(() => {
                sendThemeToIframes(savedTheme);
                sendLanguageToIframes();
            }, 1000);
            
            // Initialize Game Console
            await initializeGameConsole();
            
            // Ensure both consoles load properly
            setTimeout(() => {
                const mainFrame = document.getElementById('mainFrame');
                const rightFrame = document.getElementById('rightFrame');
                
                // Force reload if needed
                if (mainFrame && !mainFrame.contentDocument?.body?.innerHTML?.includes('participant-name')) {
                    mainFrame.src = mainFrame.src + '?t=' + Date.now();
                }
                if (rightFrame && !rightFrame.contentDocument?.body?.innerHTML?.includes('grid-view')) {
                    rightFrame.src = rightFrame.src + '?t=' + Date.now();
                }
            }, 3000);
            
            // Animation triggers
            setTimeout(() => {
                const slideInLeftElements = document.querySelectorAll('.slide-in-left');
                slideInLeftElements.forEach(el => el.classList.add('active'));

                const fadeInElements = document.querySelectorAll('.fade-in');
                fadeInElements.forEach(el => el.classList.add('active'));
            }, 100);
        });

        function openSubmenu(submenu) {
            // Hide all existing submenus
            const submenus = document.querySelectorAll('.submenu');
            submenus.forEach(submenuEl => {
                submenuEl.style.display = 'none';
            });

            // Show the selected submenu
            const selectedSubmenu = document.getElementById(submenu + '-submenu');
            selectedSubmenu.style.display = 'block';
        }

        function closeSubmenu(closeButton) {
            const submenu = closeButton.closest('.submenu');
            submenu.style.display = 'none';
        }

        function closeAllSubmenus(event) {
            if (event.target === event.currentTarget) {
                const submenus = document.querySelectorAll('.submenu');
                submenus.forEach(submenu => {
                    submenu.style.display = 'none';
                });
            }
        }

        // Music toggle functionality
        const musicPlayer = document.getElementById('musicPlayer');
        const musicToggle = document.getElementById('musicToggle');

        function toggleMusic() {
            if (musicPlayer.paused) {
                musicPlayer.play();
            } else {
                musicPlayer.pause();
            }
        }

        musicToggle.addEventListener('click', toggleMusic);

        function loadEmojiList() {
            const rightFrame = document.getElementById('rightFrame');
            rightFrame.contentWindow.postMessage({ type: 'showEmojiPopup' }, '*');
        }

        async function openZapPopup() {
            const rightFrame = document.getElementById('rightFrame');
            rightFrame.src = 'zap_wireframe.html';
        }

        // KTG Game Console Integration
        let gameConsoleInitialized = false;
        let currentStats = null;

        async function initializeGameConsole() {
            try {
                // Check if user is logged in by looking for stored user data
                const storedUser = localStorage.getItem('ktg_user');
                if (storedUser) {
                    const userData = JSON.parse(storedUser);
                    gameConsoleInitialized = true;
                    console.log('Game Console initialized for user:', userData.email);

                    // Wait for iframes to load before sending messages
                    setTimeout(async () => {
                        try {
                            console.log('Loading wallet data for user:', userData.email);
                            
                            // Fetch the user's own wallet/profile data for the left console
                            const response = await fetch(`/api/wallet?email=${encodeURIComponent(userData.email)}`);
                            console.log('Wallet API response status:', response.status);

                            if (response.ok) {
                                const walletData = await response.json();
                                console.log('Wallet data received:', walletData);
                                
                                const mainFrame = document.getElementById('mainFrame');
                                // Send profile data to the left console
                                if (mainFrame && mainFrame.contentWindow) {
                                    console.log('Sending wallet data to left console');
                                    mainFrame.contentWindow.postMessage({ type: 'loadProfile', wallet: walletData }, '*');
                                }
                            } else {
                                console.log('Wallet API failed, response:', await response.text());
                            }

                            // Tell the right console to load the grid of other players
                            const rightFrame = document.getElementById('rightFrame');
                            if (rightFrame && rightFrame.contentWindow) {
                                console.log('Sending load grid message to right console');
                                rightFrame.contentWindow.postMessage({ type: 'loadGrid', authenticated: true }, '*');
                            }
                        } catch (error) {
                            console.error('Error loading authenticated data:', error);
                            // Fallback to demo mode
                            loadDemoMode();
                        }
                    }, 2000);
                } else {
                    console.log('User not authenticated, game console in demo mode');
                    loadDemoMode();
                }
            } catch (error) {
                console.error('Error initializing game console:', error);
                loadDemoMode();
            }
        }
        
        function loadDemoMode() {
            setTimeout(() => {
                // Tell iframes no authentication - they should show appropriate messages
                const mainFrame = document.getElementById('mainFrame');
                const rightFrame = document.getElementById('rightFrame');
                
                if (mainFrame && mainFrame.contentWindow) {
                    mainFrame.contentWindow.postMessage({ type: 'loadProfile', wallet: null }, '*');
                }
                if (rightFrame && rightFrame.contentWindow) {
                    rightFrame.contentWindow.postMessage({ type: 'loadGrid', authenticated: false }, '*');
                }
            }, 1500);
        }

        // Theme and language functions for iframes
        function sendThemeToIframes(theme) {
            const mainFrame = document.getElementById('mainFrame');
            const rightFrame = document.getElementById('rightFrame');
            
            if (mainFrame && mainFrame.contentWindow) {
                mainFrame.contentWindow.postMessage({ type: 'themeChange', theme: theme }, '*');
            }
            if (rightFrame && rightFrame.contentWindow) {
                rightFrame.contentWindow.postMessage({ type: 'themeChange', theme: theme }, '*');
            }
        }
        
        function sendLanguageToIframes() {
            const mainFrame = document.getElementById('mainFrame');
            const rightFrame = document.getElementById('rightFrame');
            
            if (mainFrame && mainFrame.contentWindow) {
                mainFrame.contentWindow.postMessage({ type: 'languageChange' }, '*');
            }
            if (rightFrame && rightFrame.contentWindow) {
                rightFrame.contentWindow.postMessage({ type: 'languageChange' }, '*');
            }
        }
        
        // Global theme change function
        window.changeTheme = function(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('ktg-theme', theme);
            sendThemeToIframes(theme);
        };

        // Wallet functionality
        let currentWallet = null;

        function openWalletPopup() {
            document.getElementById('wallet-overlay').style.display = 'block';
            initializeWallet();
        }

        function closeWalletPopup() {
            document.getElementById('wallet-overlay').style.display = 'none';
        }

        async function initializeWallet() {
            try {
                if (!window.walletManager) {
                    const script = document.createElement('script');
                    script.src = '../../shared/js/wallet-manager.js';
                    document.head.appendChild(script);
                    await new Promise(resolve => {
                        script.onload = resolve;
                    });
                }
                
                await new Promise(resolve => setTimeout(resolve, 100));
                
                currentWallet = window.walletManager;
                await currentWallet.loadWallet();
                
                updateWalletDisplay();
                updateTokenGrid();
                updateWalletInfo();
                updateTokenHistory();
                
            } catch (error) {
                console.error('Error initializing wallet:', error);
            }
        }

        function updateTokenGrid() {
            if (!currentWallet) return;
            
            const tokenGrid = document.getElementById('tokenGrid');
            const tokens = currentWallet.tokens;
            
            let html = '';
            
            const availableTokens = [1, 3, 6, 9];
            availableTokens.forEach(i => {
                const tokenType = `${i}life`;
                const count = tokens[tokenType] || 0;
                const price = currentWallet.getTokenPrice(tokenType);
                
                html += `
                    <div class="token-card">
                        <div class="token-count">${count}</div>
                        <div class="token-type">${i}-Life Token</div>
                        <div class="token-price">$${price}</div>
                    </div>
                `;
            });
            
            const diamondCount = tokens['diamond'] || 0;
            html += `
                <div class="token-card diamond">
                    <div class="token-count">${diamondCount}</div>
                    <div class="token-type">💎 Diamond</div>
                    <div class="token-price">$999.00</div>
                </div>
            `;
            
            tokenGrid.innerHTML = html;
        }

        function updateWalletInfo() {
            if (!currentWallet) return;
            
            document.getElementById('walletId').textContent = currentWallet.walletId || 'Not Set';
            document.getElementById('walletEmail').textContent = currentWallet.email || 'Not Set';
            document.getElementById('cryptoWallet').textContent = currentWallet.cryptoWallet || 'Not Connected';
        }

        function updateTokenHistory() {
            if (!currentWallet) return;
            
            const historyDiv = document.getElementById('tokenHistory');
            const history = currentWallet.tokenHistory.slice(-10).reverse();
            
            if (history.length === 0) {
                historyDiv.innerHTML = '<div class="history-item">No recent activity</div>';
                return;
            }
            
            let html = '';
            history.forEach(item => {
                const date = new Date(item.timestamp).toLocaleDateString();
                const action = item.action === 'added' ? '➕' : '➖';
                const purpose = item.purpose ? ` (${item.purpose})` : '';
                
                html += `
                    <div class="history-item">
                        <span>${action} ${item.type}${purpose}</span>
                        <span class="history-date">${date}</span>
                    </div>
                `;
            });
            
            historyDiv.innerHTML = html;
        }

        function updateWalletDisplay() {
            if (!currentWallet) return;
            currentWallet.cleanExpiredTokens();
        }

        async function refreshWallet() {
            if (!currentWallet) return;
            await currentWallet.loadWallet();
            updateTokenGrid();
            updateTokenHistory();
        }

        function buyTokens() {
            alert('Token purchase interface coming soon!');
        }

        function connectCryptoWallet() {
            if (!currentWallet) return;
            const wallet = prompt('Enter your crypto wallet address:');
            if (wallet) {
                currentWallet.cryptoWallet = wallet;
                currentWallet.saveWallet();
                updateWalletInfo();
            }
        }

        function exportWallet() {
            if (!currentWallet) return;
            const walletData = {
                walletId: currentWallet.walletId,
                email: currentWallet.email,
                tokens: currentWallet.tokens,
                cryptoWallet: currentWallet.cryptoWallet,
                tokenHistory: currentWallet.tokenHistory
            };
            
            const dataStr = JSON.stringify(walletData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `ktg-wallet-${currentWallet.walletId}.json`;
            link.click();
            
            URL.revokeObjectURL(url);
        }

        // Logout functionality
        function handleLogout() {
            if (confirm('Are you sure you want to log out?')) {
                // Clear all stored user data
                localStorage.removeItem('ktg_user');
                localStorage.removeItem('ktg_selected_avatar');
                localStorage.removeItem('ktg_current_avatar');
                localStorage.removeItem('ktg_all_avatars');
                
                // Redirect to login page
                window.location.href = 'login.html';
            }
        }

        // Handle messages from iframes
        window.addEventListener('message', function(event) {
            if (event.data.type === 'closeEmojiPopup') {
                // Handle emoji popup close
            } else if (event.data.type === 'emoji') {
                console.log('Received emoji:', event.data.emoji);
            } else if (event.data.type && event.data.type.startsWith('close')) {
                // Close any wireframe and return to main rightconsole
                const rightFrame = document.getElementById('rightFrame');
                rightFrame.src = 'rightconsole.html?t=' + new Date().getTime();
                setTimeout(() => sendThemeToIframes(document.documentElement.getAttribute('data-theme')), 1000);
            }
        });
    </script>
</body>
</html>

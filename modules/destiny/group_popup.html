<style>
    .popup-header {
        background-color: var(--accent-color);
        color: white;
        padding: 15px 20px;
        border-radius: 12px 12px 0 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-weight: bold;
    }
    
    .close-btn {
        background: none;
        border: none;
        color: white;
        font-size: 20px;
        cursor: pointer;
        padding: 0;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .close-btn:hover {
        background-color: rgba(255,255,255,0.2);
    }
    
    .popup-content {
        padding: 20px;
        color: var(--text-primary);
    }
    
    .action-btn {
        background-color: var(--accent-color);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.2s ease;
        margin: 10px 5px;
    }
    
    .action-btn:hover {
        background-color: var(--accent-hover);
        transform: translateY(-1px);
    }
</style>

<div class="popup-header">
    <span data-translate="destiny.gameconsole.group">Group</span>
    <button class="close-btn" onclick="closeCurrentPopup()">Ã—</button>
</div>

<div class="popup-content">
    <p>Create or join groups with other players</p>
    <button class="action-btn" onclick="createGroup()">Create Group</button>
    <button class="action-btn" onclick="joinGroup()">Join Group</button>
</div>

<script>
    function createGroup() {
        window.parent.postMessage({
            type: 'recordInteraction',
            interactionType: 'group',
            data: { action: 'create', timestamp: new Date().toISOString() }
        }, '*');
        closeCurrentPopup();
    }
    
    function joinGroup() {
        window.parent.postMessage({
            type: 'recordInteraction',
            interactionType: 'group',
            data: { action: 'join', timestamp: new Date().toISOString() }
        }, '*');
        closeCurrentPopup();
    }
    
    function closeCurrentPopup() {
        const overlay = document.getElementById('group-popup-overlay');
        if (overlay && overlay.parentNode) {
            overlay.parentNode.removeChild(overlay);
        }
    }
</script>

    <script>
        const contentArea = document.getElementById('contentArea');
        let touchStartX = 0;
        let currentPosition = 0;

        contentArea.addEventListener('touchstart', (e) => {
            console.log('touchstart');
            touchStartX = e.touches[0].clientX;
        });

        contentArea.addEventListener('touchmove', (e) => {
            console.log('touchmove');
            const touchX = e.touches[0].clientX;
            const deltaX = touchX - touchStartX;
            contentArea.style.transform = `translateX(${currentPosition + deltaX}px)`;
        });

        contentArea.addEventListener('touchend', (e) => {
            console.log('touchend');
            const touchEndX = e.changedTouches[0].clientX;
            const deltaX = touchEndX - touchStartX;

            if (deltaX < -50) { // Swipe left
                currentPosition = '-100%';
            } else if (deltaX > 50) { // Swipe right
                currentPosition = '0%';
            }

            contentArea.style.transform = `translateX(${currentPosition})`;
        });

        function openSubmenu(submenu) {
            const submenus = document.querySelectorAll('.submenu');
            submenus.forEach(submenu => {
                submenu.style.display = 'none';
            });

            const selectedSubmenu = document.getElementById(submenu + '-submenu');
            selectedSubmenu.style.display = 'block';
        }

        function closeSubmenu(closeButton) {
            const submenu = closeButton.closest('.submenu');
            submenu.style.display = 'none';
        }

        const musicPlayer = document.getElementById('musicPlayer');
        const musicToggle = document.getElementById('musicToggle');

        function toggleMusic() {
            if (musicPlayer.paused) {
                musicPlayer.play();
            } else {
                musicPlayer.pause();
            }
        }

        musicToggle.addEventListener('click', toggleMusic);
    </script>
    <script>
        window.addEventListener('load', () => {

        async function registerUser() {
            console.log('registerUser function called');
            const email = document.getElementById('email').value;
            const name = document.getElementById('name').value;

            console.log('Email:', email);
            console.log('Name:', name);

            // Generate registration ID
            const registrationId = generateRegistrationId();

            console.log('Registration ID:', registrationId);

            // Store registration ID

            // Display registration ID

            // Show success message
            document.getElementById('registration-form').style.display = 'none';
            document.getElementById('registration-success').style.display = 'block';

            console.log('Registering user:', email, name, registrationId);

             // Save registration data to JSON file
             // Save registration data to JSON file
            alert('registerUser function is running!');

             fetch('https://karmathegame.org:3001/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: email,
                    name: name
                })
            })
            .then(response => {
                console.log('Response:', response);
                return response.json();
            })
            .then(data => {
                console.log('Data:', data);
                if (data.status === 'success') {
                    console.log('Registration data saved successfully.');
                    alert('Registration successful!');
                } else {
                    console.error('Error saving registration data:', data.message);
                    alert('Registration failed: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Fetch Error:', error);
                alert('An error occurred: ' + error);
            });
        }

        function viewInvitation() {
            const registrationId = localStorage.getItem('registrationId');
            window.open('masayoshi_son_challenge/invitation.html?id=' + registrationId, '_blank');
        }

        function generateRegistrationId() {
            const adjectives = ['hopeful', 'desperate', 'lonely', 'ambitious', 'quirky', 'innovative', 'creative', 'resourceful', 'determined', 'persistent', 'optimistic', 'courageous', 'bold', 'daring', 'visionary'];
            const nouns = ['applicant', 'jobseeker', 'singleton', 'networker', 'go-getter', 'pioneer', 'entrepreneur', 'leader', 'strategist', 'investor', 'dreamer', 'builder', 'creator', 'innovator', 'champion'];

            const adjective = adjectives[Math.floor(Math.random() * adjectives.length)];
            const noun = nouns[Math.floor(Math.random() * nouns.length)];

            return adjective + '-' + noun;
        }

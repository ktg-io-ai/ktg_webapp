<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JourneyBook Viewer - KTG</title>
    <link rel="icon" type="image/png" href="../../public/assets/icons/kgz_icon.png"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #111;
            color: #fff;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #2f27c8;
            margin-bottom: 10px;
        }

        .header p {
            color: #ccc;
            font-size: 16px;
        }

        .journeybook-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .journeybook-card {
            background: rgba(1, 1, 1, 0.9);
            border: 2px solid #2f27c8;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .journeybook-card:hover {
            border-color: #4fb6c1;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(47, 39, 200, 0.3);
        }

        .avatar-info {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .avatar-image {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
            border: 2px solid #2f27c8;
        }

        .avatar-details h3 {
            margin: 0 0 5px 0;
            color: #2f27c8;
            font-size: 18px;
        }

        .avatar-details p {
            margin: 0;
            color: #ccc;
            font-size: 14px;
        }

        .answer-count {
            background: #2f27c8;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            margin-top: 10px;
            display: inline-block;
        }

        .back-button {
            background: #2f27c8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background: #4fb6c1;
        }

        .journeybook-viewer {
            display: none;
            background: rgba(1, 1, 1, 0.95);
            border: 2px solid #2f27c8;
            border-radius: 15px;
            padding: 30px;
            margin-top: 20px;
        }

        .viewer-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #2f27c8;
        }

        .viewer-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
            border: 3px solid #2f27c8;
        }

        .viewer-info h2 {
            margin: 0 0 10px 0;
            color: #2f27c8;
            font-size: 24px;
        }

        .viewer-info p {
            margin: 0;
            color: #ccc;
            font-size: 16px;
        }

        .answers-section {
            margin-top: 20px;
        }

        .answer-group {
            margin-bottom: 30px;
            background: rgba(47, 39, 200, 0.1);
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #2f27c8;
        }

        .answer-group h3 {
            color: #2f27c8;
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .answer-item {
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .question {
            font-weight: bold;
            color: #fff;
            margin-bottom: 5px;
        }

        .answer {
            color: #ccc;
            font-style: italic;
        }

        .close-viewer {
            background: #666;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .close-viewer:hover {
            background: #888;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #ccc;
        }

        .no-journeybooks {
            text-align: center;
            padding: 40px;
            color: #ccc;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="goBack()">‚Üê Back to Game Console</button>
        
        <div class="header">
            <h1>JourneyBook Explorer</h1>
            <p>Discover other players' journeys and compatibility insights</p>
        </div>

        <div id="journeybook-list">
            <div class="loading">Loading JourneyBooks...</div>
        </div>

        <div id="journeybook-viewer" class="journeybook-viewer">
            <div class="viewer-header">
                <img id="viewer-avatar" class="viewer-avatar" src="" alt="Avatar">
                <div class="viewer-info">
                    <h2 id="viewer-name"></h2>
                    <p id="viewer-tagline"></p>
                </div>
            </div>
            <div id="viewer-answers" class="answers-section"></div>
            <button class="close-viewer" onclick="closeViewer()">Close</button>
        </div>
    </div>

    <script>
        let journeybooks = [];

        async function loadJourneyBooks() {
            try {
                const response = await fetch('/api/users/journeybooks/public');
                if (response.ok) {
                    journeybooks = await response.json();
                    displayJourneyBooks();
                } else {
                    throw new Error('Failed to load journeybooks');
                }
            } catch (error) {
                console.error('Error loading journeybooks:', error);
                document.getElementById('journeybook-list').innerHTML = 
                    '<div class="no-journeybooks">Unable to load JourneyBooks. Please try again later.</div>';
            }
        }

        function displayJourneyBooks() {
            const container = document.getElementById('journeybook-list');
            
            if (journeybooks.length === 0) {
                container.innerHTML = '<div class="no-journeybooks">No JourneyBooks available yet. Be the first to share yours!</div>';
                return;
            }

            const grid = document.createElement('div');
            grid.className = 'journeybook-grid';

            journeybooks.forEach(journeybook => {
                const card = document.createElement('div');
                card.className = 'journeybook-card';
                card.onclick = () => viewJourneyBook(journeybook.avatar_id);

                card.innerHTML = `
                    <div class="avatar-info">
                        <img src="${journeybook.image_url}" alt="${journeybook.name}" class="avatar-image">
                        <div class="avatar-details">
                            <h3>${journeybook.name}</h3>
                            <p>${journeybook.tagline}</p>
                        </div>
                    </div>
                    <div class="answer-count">${journeybook.answer_count} answers</div>
                `;

                grid.appendChild(card);
            });

            container.innerHTML = '';
            container.appendChild(grid);
        }

        async function viewJourneyBook(avatarId) {
            try {
                const response = await fetch(`/api/users/journeybook/avatar/${avatarId}`);
                if (response.ok) {
                    const data = await response.json();
                    displayJourneyBookDetails(data);
                } else {
                    alert('Unable to load this JourneyBook');
                }
            } catch (error) {
                console.error('Error loading journeybook details:', error);
                alert('Error loading JourneyBook details');
            }
        }

        function displayJourneyBookDetails(data) {
            if (data.length === 0) return;

            const avatar = data[0];
            document.getElementById('viewer-avatar').src = avatar.image_url;
            document.getElementById('viewer-name').textContent = avatar.name;
            document.getElementById('viewer-tagline').textContent = avatar.tagline;

            // Group answers by section
            const answersBySection = {};
            data.forEach(row => {
                if (row.question_key && row.answer) {
                    const section = row.question_key.split('_')[0];
                    if (!answersBySection[section]) {
                        answersBySection[section] = [];
                    }
                    answersBySection[section].push({
                        question: row.question_key.replace(section + '_', '').replace(/_/g, ' '),
                        answer: row.answer
                    });
                }
            });

            const answersContainer = document.getElementById('viewer-answers');
            answersContainer.innerHTML = '';

            const sectionNames = {
                'values': 'Values & Beliefs',
                'compatibility': 'Compatibility & Interests', 
                'intimacy': 'Intimacy & Relationships'
            };

            Object.keys(answersBySection).forEach(section => {
                const group = document.createElement('div');
                group.className = 'answer-group';

                const title = document.createElement('h3');
                title.textContent = sectionNames[section] || section;
                group.appendChild(title);

                answersBySection[section].forEach(item => {
                    const answerDiv = document.createElement('div');
                    answerDiv.className = 'answer-item';
                    answerDiv.innerHTML = `
                        <div class="question">${item.question}</div>
                        <div class="answer">${item.answer}</div>
                    `;
                    group.appendChild(answerDiv);
                });

                answersContainer.appendChild(group);
            });

            document.getElementById('journeybook-viewer').style.display = 'block';
            document.getElementById('journeybook-list').style.display = 'none';
        }

        function closeViewer() {
            document.getElementById('journeybook-viewer').style.display = 'none';
            document.getElementById('journeybook-list').style.display = 'block';
        }

        function goBack() {
            window.location.href = '../destiny/gameconsole.html';
        }

        // Load journeybooks when page loads
        window.addEventListener('load', loadJourneyBooks);
    </script>
</body>
</html>

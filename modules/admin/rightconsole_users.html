<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 20px;
            overflow-y: auto;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #333;
            border: 1px solid #2f27c8;
            border-radius: 10px;
        }

        .view-toggle {
            display: flex;
            gap: 10px;
        }

        .toggle-btn {
            background: #444;
            color: #fff;
            border: 1px solid #2f27c8;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-btn.active {
            background: #2f27c8;
        }

        .toggle-btn:hover {
            background: #2f27c8;
        }

        .search-box {
            padding: 8px 15px;
            background: #444;
            border: 1px solid #2f27c8;
            border-radius: 5px;
            color: #fff;
            width: 200px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .slider {
            width: 100px;
        }

        .slider-label {
            font-size: 12px;
            color: #ccc;
        }

        /* Grid View */
        .user-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .user-card {
            background: #333;
            border: 1px solid #2f27c8;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(47, 39, 200, 0.3);
        }

        .user-image {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #2f27c8, #4a3fd9);
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .user-name {
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .user-tagline {
            color: #ccc;
            font-size: 12px;
            margin-bottom: 8px;
        }

        .user-stats {
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            color: #888;
        }

        /* List View */
        .user-list {
            display: none;
        }

        .user-list.active {
            display: block;
        }

        .list-header {
            display: grid;
            grid-template-columns: 50px 200px 150px 100px 100px 100px 1fr;
            gap: 15px;
            padding: 10px 15px;
            background: #333;
            border: 1px solid #2f27c8;
            border-radius: 5px;
            margin-bottom: 10px;
            font-weight: bold;
            color: #2f27c8;
            font-size: 12px;
        }

        .list-item {
            display: grid;
            grid-template-columns: 50px 200px 150px 100px 100px 100px 1fr;
            gap: 15px;
            padding: 10px 15px;
            background: #333;
            border: 1px solid #444;
            border-radius: 5px;
            margin-bottom: 5px;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .list-item:hover {
            background: #444;
            border-color: #2f27c8;
        }

        .list-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: linear-gradient(45deg, #2f27c8, #4a3fd9);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .list-name {
            color: #fff;
            font-size: 14px;
        }

        .list-email {
            color: #ccc;
            font-size: 12px;
        }

        .list-role {
            color: #fff;
            font-size: 12px;
            font-weight: bold;
        }

        .list-level {
            color: #fff;
            font-size: 12px;
        }

        .list-joined {
            color: #888;
            font-size: 11px;
        }

        .list-actions {
            display: flex;
            gap: 5px;
        }

        .action-btn {
            background: #2f27c8;
            color: #fff;
            border: none;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 10px;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: #4a3fd9;
        }

        .action-btn.danger {
            background: #ff4757;
        }

        .action-btn.danger:hover {
            background: #ff3742;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .page-btn {
            background: #444;
            color: #fff;
            border: 1px solid #2f27c8;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .page-btn:hover, .page-btn.active {
            background: #2f27c8;
        }
    </style>
</head>
<body>

        <input type="text" class="search-box" placeholder="Search users..." onkeyup="searchUsers(this.value)">

        function renderGrid() {
            const grid = document.getElementById('userGrid');
            grid.innerHTML = '';
            
            users.forEach(user => {
                const card = document.createElement('div');
                card.className = 'user-card';
                card.innerHTML = `
                    <div class="user-image">${user.avatar}</div>
                    <div class="user-name">${user.name}</div>
                    <div class="user-tagline">${user.tagline}</div>
                    <div class="user-stats">
                        <span>L${user.level}</span>
                        <span>${user.followers} followers</span>
                    </div>
                `;
                card.onclick = () => showUserDetails(user);
                grid.appendChild(card);
            });
        }

        function renderList() {
            const list = document.getElementById('userList');
            const existingItems = list.querySelectorAll('.list-item');
            existingItems.forEach(item => item.remove());
            
            users.forEach(user => {
                const item = document.createElement('div');
                item.className = 'list-item';
                item.innerHTML = `
                    <div class="list-avatar">${user.avatar}</div>
                    <div class="list-name">${user.name}</div>
                    <div class="list-email">${user.email}</div>

                    <div class="list-actions">
                        <button class="action-btn" onclick="editUser('${user.email}')">Edit</button>
                        <button class="action-btn" onclick="viewUser('${user.email}')">View</button>
                        <button class="action-btn danger" onclick="blockUser('${user.email}')">Block</button>
                    </div>
                `;
                list.appendChild(item);
            });
        }

        function toggleView(view) {
            currentView = view;
            const buttons = document.querySelectorAll('.toggle-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (view === 'grid') {
                document.getElementById('userGrid').style.display = 'grid';
                document.getElementById('userList').style.display = 'none';
            } else {
                document.getElementById('userGrid').style.display = 'none';
                document.getElementById('userList').style.display = 'block';
            }
        }

        function adjustColumns(value) {
            document.getElementById('columnCount').textContent = value;
            const grid = document.getElementById('userGrid');
            const minWidth = Math.floor(600 / value);
            grid.style.gridTemplateColumns = `repeat(auto-fill, minmax(${minWidth}px, 1fr))`;

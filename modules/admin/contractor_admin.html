<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contractor Management - Admin Dashboard</title>
    <link rel="icon" type="image/png" href="../../public/assets/icons/kgz_icon.png"/>
    
    <style>
        :root {
            --bg-primary: #111;
            --bg-secondary: #222;
            --text-primary: #fff;
            --text-secondary: #ccc;
            --accent-color: #2f27c8;
            --success-color: #4CAF50;
            --warning-color: #ff9800;
            --danger-color: #f44336;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--bg-secondary);
            border-radius: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid var(--accent-color);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: var(--accent-color);
        }

        .creators-table {
            background: var(--bg-secondary);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .table-header {
            background: var(--accent-color);
            padding: 15px 20px;
            font-weight: bold;
        }

        .table-content {
            max-height: 600px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        th {
            background: var(--bg-primary);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-pending {
            background: var(--warning-color);
            color: white;
        }

        .status-completed {
            background: var(--success-color);
            color: white;
        }

        .status-incomplete {
            background: var(--danger-color);
            color: white;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin: 2px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--accent-color);
            color: white;
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-warning {
            background: var(--warning-color);
            color: white;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
        }

        .modal-content {
            background: var(--bg-secondary);
            margin: 5% auto;
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close {
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .close:hover {
            color: var(--accent-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid var(--accent-color);
            border-radius: 5px;
            background: var(--bg-primary);
            color: var(--text-primary);
            box-sizing: border-box;
        }

        .agreement-details {
            background: var(--bg-primary);
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            border-left: 4px solid var(--accent-color);
        }

        .signature-preview {
            max-width: 300px;
            border: 1px solid var(--accent-color);
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Contractor Management</h1>
            <button class="btn btn-primary" onclick="refreshData()">Refresh Data</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalCreators">0</div>
                <div>Total Creators</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingForms">0</div>
                <div>Pending Forms</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedForms">0</div>
                <div>Completed Forms</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="compliantCreators">0</div>
                <div>Compliant Creators</div>
            </div>
        </div>

        <div class="creators-table">
            <div class="table-header">
                Creator Contractor Status
            </div>
            <div class="table-content">
                <table>
                    <thead>
                        <tr>
                            <th>Creator Name</th>
                            <th>Email</th>
                            <th>Contractor Agreement</th>
                            <th>W-9 Form</th>
                            <th>Payment Setup</th>
                            <th>NDA</th>
                            <th>Compliance Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="creatorsTableBody">
                        <!-- Data will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Send Forms Modal -->
    <div id="sendFormsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('sendFormsModal')">&times;</span>
            <h2>Send Contractor Forms</h2>
            <form id="sendFormsForm">
                <div class="form-group">
                    <label for="creatorEmail">Creator Email:</label>
                    <input type="email" id="creatorEmail" class="form-input" readonly>
                </div>
                <div class="form-group">
                    <label for="creatorName">Creator Name:</label>
                    <input type="text" id="creatorName" class="form-input" readonly>
                </div>
                <div class="form-group">
                    <label for="customMessage">Custom Message (Optional):</label>
                    <textarea id="customMessage" class="form-textarea" rows="4" placeholder="Add a personal message to include with the forms link..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Forms Link</button>
            </form>
        </div>
    </div>

    <!-- View Details Modal -->
    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('detailsModal')">&times;</span>
            <h2>Contractor Agreement Details</h2>
            <div id="agreementDetails">
                <!-- Details will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        let creatorsData = [];

        async function loadCreators() {
            try {
                const response = await fetch('/api/creator-profiles');
                const result = await response.json();
                
                if (result.success) {
                    creatorsData = result.profiles;
                    await loadContractorData();
                    renderCreatorsTable();
                    updateStats();
                }
            } catch (error) {
                console.error('Error loading creators:', error);
            }
        }

        async function loadContractorData() {
            try {
                const response = await fetch('/api/admin/contractor-agreements');
                const result = await response.json();
                
                if (result.success) {
                    // Merge contractor data with creators data
                    creatorsData.forEach(creator => {
                        const agreements = result.agreements.filter(a => a.creator_profile_id === creator.id);
                        creator.agreements = {};
                        creator.compliance_status = 'incomplete';
                        
                        agreements.forEach(agreement => {
                            creator.agreements[agreement.agreement_type] = agreement;
                            if (agreement.compliance_status) {
                                creator.compliance_status = agreement.compliance_status;
                            }
                        });
                    });
                }
            } catch (error) {
                console.error('Error loading contractor data:', error);
            }
        }

        function renderCreatorsTable() {
            const tbody = document.getElementById('creatorsTableBody');
            tbody.innerHTML = '';

            creatorsData.forEach(creator => {
                const row = document.createElement('tr');
                
                const getStatusBadge = (agreementType) => {
                    const agreement = creator.agreements[agreementType];
                    if (agreement && agreement.status === 'completed') {
                        return '<span class="status-badge status-completed">Completed</span>';
                    }
                    return '<span class="status-badge status-pending">Pending</span>';
                };

                const getComplianceStatus = () => {
                    const status = creator.compliance_status || 'incomplete';
                    const statusClass = status === 'compliant' ? 'status-completed' : 
                                      status === 'pending_review' ? 'status-pending' : 'status-incomplete';
                    return `<span class="status-badge ${statusClass}">${status.replace('_', ' ').toUpperCase()}</span>`;
                };

                row.innerHTML = `
                    <td>${creator.creator_name || 'N/A'}</td>
                    <td>${creator.email || 'N/A'}</td>
                    <td>${getStatusBadge('independent_contractor')}</td>
                    <td>${getStatusBadge('w9')}</td>
                    <td>${getStatusBadge('direct_deposit')}</td>
                    <td>${getStatusBadge('nda')}</td>
                    <td>${getComplianceStatus()}</td>
                    <td>
                        <button class="btn btn-primary" onclick="sendForms(${creator.id}, '${creator.email}', '${creator.creator_name}')">Send Forms</button>
                        <button class="btn btn-warning" onclick="viewDetails(${creator.id})">View Details</button>
                    </td>
                `;
                
                tbody.appendChild(row);
            });
        }

        function updateStats() {
            const totalCreators = creatorsData.length;
            let pendingForms = 0;
            let completedForms = 0;
            let compliantCreators = 0;

            creatorsData.forEach(creator => {
                const requiredForms = ['independent_contractor', 'w9', 'direct_deposit', 'nda'];
                let creatorCompleted = 0;
                
                requiredForms.forEach(formType => {
                    if (creator.agreements[formType] && creator.agreements[formType].status === 'completed') {
                        creatorCompleted++;
                    }
                });

                if (creatorCompleted === 4) {
                    completedForms++;
                } else if (creatorCompleted > 0) {
                    pendingForms++;
                }

                if (creator.compliance_status === 'compliant') {
                    compliantCreators++;
                }
            });

            document.getElementById('totalCreators').textContent = totalCreators;
            document.getElementById('pendingForms').textContent = pendingForms;
            document.getElementById('completedForms').textContent = completedForms;
            document.getElementById('compliantCreators').textContent = compliantCreators;
        }

        function sendForms(creatorId, email, name) {
            document.getElementById('creatorEmail').value = email;
            document.getElementById('creatorName').value = name;
            document.getElementById('sendFormsModal').style.display = 'block';
            
            document.getElementById('sendFormsForm').onsubmit = async function(e) {
                e.preventDefault();
                
                try {
                    const response = await fetch('/api/admin/send-contractor-link', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            creatorProfileId: creatorId,
                            email: email,
                            customMessage: document.getElementById('customMessage').value
                        })
                    });

                    const result = await response.json();
                    
                    if (result.success) {
                        alert('Forms link sent successfully!\\nLink: ' + result.formsLink);
                        closeModal('sendFormsModal');
                    } else {
                        alert('Error: ' + result.error);
                    }
                } catch (error) {
                    console.error('Error sending forms:', error);
                    alert('Connection error. Please try again.');
                }
            };
        }

        function viewDetails(creatorId) {
            const creator = creatorsData.find(c => c.id === creatorId);
            if (!creator) return;

            const detailsDiv = document.getElementById('agreementDetails');
            let detailsHTML = `<h3>${creator.creator_name} - Agreement Details</h3>`;

            const formTypes = {
                'independent_contractor': 'Independent Contractor Agreement',
                'w9': 'W-9 Tax Form',
                'direct_deposit': 'Payment Setup',
                'nda': 'Non-Disclosure Agreement'
            };

            Object.entries(formTypes).forEach(([type, title]) => {
                const agreement = creator.agreements[type];
                detailsHTML += `<div class="agreement-details">`;
                detailsHTML += `<h4>${title}</h4>`;
                
                if (agreement) {
                    detailsHTML += `<p><strong>Status:</strong> ${agreement.status}</p>`;
                    detailsHTML += `<p><strong>Signed:</strong> ${agreement.signed_at || 'Not signed'}</p>`;
                    
                    if (agreement.signature_data) {
                        const sigData = JSON.parse(agreement.signature_data);
                        if (sigData.signature) {
                            detailsHTML += `<p><strong>Signature:</strong></p>`;
                            detailsHTML += `<img src="${sigData.signature}" class="signature-preview" alt="Signature">`;
                        }
                    }
                } else {
                    detailsHTML += `<p><strong>Status:</strong> Not submitted</p>`;
                }
                
                detailsHTML += `</div>`;
            });

            detailsDiv.innerHTML = detailsHTML;
            document.getElementById('detailsModal').style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function refreshData() {
            loadCreators();
        }

        // Initialize page
        window.addEventListener('load', function() {
            loadCreators();
        });

        // Close modals when clicking outside
        window.onclick = function(event) {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        };
    </script>
</body>
</html>

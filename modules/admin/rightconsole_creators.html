<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Management</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #333;
            border: 1px solid #2f27c8;
            border-radius: 10px;
        }

        .view-toggle {
            display: flex;
            gap: 10px;
        }

        .toggle-btn {
            background: #444;
            color: #fff;
            border: 1px solid #2f27c8;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-btn.active {
            background: #2f27c8;
        }

        .search-box {
            padding: 8px 15px;
            background: #444;
            border: 1px solid #2f27c8;
            border-radius: 5px;
            color: #fff;
            width: 200px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .slider {
            width: 100px;
        }

        .slider-label {
            font-size: 12px;
            color: #ccc;
        }

        /* Grid View */
        .creator-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .creator-card {
            background: #333;
            border: 1px solid #2f27c8;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .creator-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(47, 39, 200, 0.3);
        }

        .creator-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(45deg, #2f27c8, #4a3fd9);
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }

        .creator-name {
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .creator-tagline {
            color: #ccc;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .creator-level {
            background: #2f27c8;
            color: #fff;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 10px;
            display: inline-block;
        }

        .creator-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .stat-item {
            background: #444;
            padding: 8px;
            border-radius: 5px;
            text-align: center;
        }

        .stat-number {
            color: #fff;
            font-size: 16px;
            font-weight: bold;
        }

        .stat-label {
            color: #ccc;
            font-size: 10px;
        }

        /* List View */
        .creator-list {
            display: none;
        }

        .creator-list.active {
            display: block;
        }

        .list-header {
            display: grid;
            grid-template-columns: 60px 150px 120px 80px 80px 100px 100px 1fr;
            gap: 15px;
            padding: 10px 15px;
            background: #333;
            border: 1px solid #2f27c8;
            border-radius: 5px;
            margin-bottom: 10px;
            font-weight: bold;
            color: #2f27c8;
            font-size: 12px;
        }

        .list-item {
            display: grid;
            grid-template-columns: 60px 150px 120px 80px 80px 100px 100px 1fr;
            gap: 15px;
            padding: 10px 15px;
            background: #333;
            border: 1px solid #444;
            border-radius: 5px;
            margin-bottom: 5px;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .list-item:hover {
            background: #444;
            border-color: #2f27c8;
        }

        .list-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #2f27c8, #4a3fd9);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .list-name {
            color: #fff;
            font-size: 14px;
            font-weight: bold;
        }

        .list-email {
            color: #ccc;
            font-size: 12px;
        }

        .list-level {
            background: #2f27c8;
            color: #fff;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            text-align: center;
        }

        .list-followers {
            color: #fff;
            font-size: 12px;
            text-align: center;
        }

        .list-earnings {
            color: #00ff88;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
        }

        .list-channels {
            color: #ccc;
            font-size: 12px;
            text-align: center;
        }

        .list-actions {
            display: flex;
            gap: 5px;
        }

        .action-btn {
            background: #2f27c8;
            color: #fff;
            border: none;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 10px;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: #4a3fd9;
        }

        .action-btn.danger {
            background: #ff4757;
        }

        .action-btn.warning {
            background: #ffaa00;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .page-btn {
            background: #444;
            color: #fff;
            border: 1px solid #2f27c8;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .page-btn:hover, .page-btn.active {
            background: #2f27c8;
        }

        .level-filter {
            display: flex;
            gap: 5px;
            margin-left: 10px;
        }

        .level-btn {
            background: #444;
            color: #fff;
            border: 1px solid #2f27c8;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.3s ease;
        }

        .level-btn.active {
            background: #2f27c8;
        }
    </style>
</head>
<body>
    <div class="controls">
        <div style="display: flex; align-items: center;">
            <div class="view-toggle">
                <button class="toggle-btn active" onclick="toggleView('grid')">Grid</button>
                <button class="toggle-btn" onclick="toggleView('list')">List</button>
            </div>
            <div class="level-filter">
                <button class="level-btn active" onclick="filterByLevel('all')">All</button>
                <button class="level-btn" onclick="filterByLevel('1-3')">1-3</button>
                <button class="level-btn" onclick="filterByLevel('4-6')">4-6</button>
                <button class="level-btn" onclick="filterByLevel('7-9')">7-9</button>
                <button class="level-btn" onclick="filterByLevel('10-11')">10-11</button>
            </div>
        </div>
        
        <input type="text" class="search-box" placeholder="Search creators..." onkeyup="searchCreators(this.value)">
        
        <div class="slider-container">
            <span class="slider-label">Columns:</span>
            <input type="range" class="slider" min="2" max="6" value="4" onchange="adjustColumns(this.value)">
            <span class="slider-label" id="columnCount">4</span>
        </div>
    </div>

    <div class="creator-grid" id="creatorGrid">
        <!-- Creators will be populated here -->
    </div>

    <div class="creator-list" id="creatorList">
        <div class="list-header">
            <div>Avatar</div>
            <div>Name</div>
            <div>Email</div>
            <div>Level</div>
            <div>Followers</div>
            <div>Earnings</div>
            <div>Channels</div>
            <div>Actions</div>
        </div>
        <!-- List items will be populated here -->
    </div>

    <div class="pagination">
        <button class="page-btn" onclick="changePage(-1)">‚Üê Prev</button>
        <button class="page-btn active">1</button>
        <button class="page-btn">2</button>
        <button class="page-btn">3</button>
        <button class="page-btn" onclick="changePage(1)">Next ‚Üí</button>
    </div>

    <script>
        let currentView = 'grid';
        let currentFilter = 'all';

        // Sample creator data
        const creators = [
            { name: 'Astral Maiden', email: 'astral@ktg.test', tagline: 'Seeker Seeks Starfarer', level: 3, followers: 145, earnings: 2340.50, channels: 2, avatar: '‚ú®', phone: '+1 (555) 234-5678', location: 'Los Angeles, CA', joined: '2024-01-20' },
            { name: 'Cyber Shaman', email: 'cyber@ktg.test', tagline: 'Oracle Seeks Glitchrunner', level: 5, followers: 323, earnings: 5670.25, channels: 3, avatar: 'üîÆ', phone: '+1 (555) 345-6789', location: 'San Francisco, CA', joined: '2024-01-25' },
            { name: 'Crimson Oracle', email: 'crimson@ktg.test', tagline: 'Seer Seeks Renegade', level: 4, followers: 189, earnings: 3450.75, channels: 2, avatar: 'üåπ', phone: '+1 (555) 456-7890', location: 'Miami, FL', joined: '2024-02-01' },
            { name: 'Steel Ronin', email: 'steel@ktg.test', tagline: 'Ronin Seeks Master', level: 6, followers: 456, earnings: 7890.00, channels: 4, avatar: '‚öîÔ∏è', phone: '+1 (555) 567-8901', location: 'Tokyo, Japan', joined: '2024-02-10' },
            { name: 'Echo Twins', email: 'echo@ktg.test', tagline: 'Twins Seek Unity', level: 7, followers: 634, earnings: 12340.25, channels: 5, avatar: 'üëØ', phone: '+1 (555) 678-9012', location: 'London, UK', joined: '2024-02-20' },
            { name: 'Skull Prophet', email: 'skull@ktg.test', tagline: 'Prophet Seeks Disciple', level: 8, followers: 789, earnings: 18750.50, channels: 6, avatar: 'üíÄ', phone: '+1 (555) 789-0123', location: 'Berlin, Germany', joined: '2024-02-25' },
            { name: 'Inferno Queen', email: 'inferno@ktg.test', tagline: 'Queen Seeks Rebel', level: 9, followers: 1234, earnings: 25600.75, channels: 8, avatar: 'üëë', phone: '+1 (555) 890-1234', location: 'Paris, France', joined: '2024-03-05' },
            { name: 'Golden Muse', email: 'golden@ktg.test', tagline: 'Muse Seeks Inspiration', level: 5, followers: 367, earnings: 6780.25, channels: 3, avatar: '‚ú®', phone: '+1 (555) 901-2345', location: 'Sydney, Australia', joined: '2024-03-10' },
            { name: 'Seraphic Siren', email: 'seraphic@ktg.test', tagline: 'Siren Seeks Sailor', level: 6, followers: 489, earnings: 8900.50, channels: 4, avatar: 'üßú', phone: '+1 (555) 012-3456', location: 'Vancouver, Canada', joined: '2024-03-20' },
            { name: 'Cyber Geisha', email: 'geisha@ktg.test', tagline: 'Geisha Seeks Patron', level: 4, followers: 298, earnings: 4560.75, channels: 2, avatar: 'üé≠', phone: '+1 (555) 123-4567', location: 'Kyoto, Japan', joined: '2024-03-25' },
            { name: 'Pixel Priestess', email: 'pixel@ktg.test', tagline: 'Priestess Seeks Convert', level: 7, followers: 567, earnings: 11230.25, channels: 5, avatar: 'üë©‚Äçüíª', phone: '+1 (555) 234-5678', location: 'Seoul, South Korea', joined: '2024-03-30' }
        ];

        function renderGrid() {
            const grid = document.getElementById('creatorGrid');
            grid.innerHTML = '';
            
            const filteredCreators = filterCreators();
            
            filteredCreators.forEach(creator => {
                const card = document.createElement('div');
                card.className = 'creator-card';
                card.innerHTML = `
                    <div class="creator-image">${creator.avatar}</div>
                    <div class="creator-name">${creator.name}</div>
                    <div class="creator-tagline">${creator.tagline}</div>
                    <div class="creator-level">Level ${creator.level}</div>
                    <div class="creator-stats">
                        <div class="stat-item">
                            <div class="stat-number">${creator.followers}</div>
                            <div class="stat-label">Followers</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">$${creator.earnings.toFixed(0)}</div>
                            <div class="stat-label">Earnings</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${creator.channels}</div>
                            <div class="stat-label">Channels</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${Math.floor(creator.followers / 10)}</div>
                            <div class="stat-label">Recruited</div>
                        </div>
                    </div>
                `;
                card.onclick = () => showCreatorDetails(creator);
                grid.appendChild(card);
            });
        }

        function renderList() {
            const list = document.getElementById('creatorList');
            const existingItems = list.querySelectorAll('.list-item');
            existingItems.forEach(item => item.remove());
            
            const filteredCreators = filterCreators();
            
            filteredCreators.forEach(creator => {
                const item = document.createElement('div');
                item.className = 'list-item';
                item.innerHTML = `
                    <div class="list-avatar">${creator.avatar}</div>
                    <div class="list-name">${creator.name}</div>
                    <div class="list-email">${creator.email}</div>
                    <div class="list-level">L${creator.level}</div>
                    <div class="list-followers">${creator.followers}</div>
                    <div class="list-earnings">$${creator.earnings.toFixed(0)}</div>
                    <div class="list-channels">${creator.channels}</div>
                    <div class="list-actions">
                        <button class="action-btn" onclick="editCreator('${creator.email}')">Edit</button>
                        <button class="action-btn" onclick="viewEarnings('${creator.email}')">üí∞</button>
                        <button class="action-btn warning" onclick="suspendCreator('${creator.email}')">‚ö†Ô∏è</button>
                    </div>
                `;
                list.appendChild(item);
            });
        }

        function filterCreators() {
            if (currentFilter === 'all') return creators;
            
            const [min, max] = currentFilter.split('-').map(Number);
            return creators.filter(creator => creator.level >= min && creator.level <= max);
        }

        function toggleView(view) {
            currentView = view;
            const buttons = document.querySelectorAll('.toggle-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (view === 'grid') {
                document.getElementById('creatorGrid').style.display = 'grid';
                document.getElementById('creatorList').style.display = 'none';
            } else {
                document.getElementById('creatorGrid').style.display = 'none';
                document.getElementById('creatorList').style.display = 'block';
            }
        }

        function filterByLevel(level) {
            currentFilter = level;
            const buttons = document.querySelectorAll('.level-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            renderGrid();
            renderList();
        }

        function adjustColumns(value) {
            document.getElementById('columnCount').textContent = value;
            const grid = document.getElementById('creatorGrid');
            const minWidth = Math.floor(800 / value);
            grid.style.gridTemplateColumns = `repeat(auto-fill, minmax(${minWidth}px, 1fr))`;
        }

        function searchCreators(query) {
            console.log('Searching creators:', query);
        }

        function showCreatorDetails(creator) {
            alert(`Creator Details:\nName: ${creator.name}\nEmail: ${creator.email}\nLevel: ${creator.level}\nFollowers: ${creator.followers}\nEarnings: $${creator.earnings.toFixed(2)}\nChannels: ${creator.channels}`);
        }

        function editCreator(email) {
            console.log('Edit creator:', email);
        }

        function viewEarnings(email) {
            console.log('View earnings for:', email);
        }

        function suspendCreator(email) {
            if (confirm(`Suspend creator: ${email}?`)) {
                console.log('Suspend creator:', email);
            }
        }

        function changePage(direction) {
            console.log('Change page:', direction);
        }

        // Initialize
        renderGrid();
        renderList();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listings Manager</title>
    <style>
        :root {
            --bg-primary: #111;
            --bg-secondary: #222;
            --text-primary: #fff;
            --text-secondary: #ccc;
            --accent-color: #2f27c8;
            --border-color: #2f27c8;
            --hover-bg: #333;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--accent-color);
        }

        .btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #4fb6c1;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .form-container {
            background: var(--bg-secondary);
            border: 2px solid var(--accent-color);
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--text-primary);
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-control:focus {
            outline: none;
            border-color: #4fb6c1;
        }

        textarea.form-control {
            resize: vertical;
            min-height: 100px;
        }

        .image-upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .image-upload-area:hover {
            border-color: #4fb6c1;
        }

        .image-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .image-preview img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            border: 2px solid var(--border-color);
        }

        .listings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .listing-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.3s, border-color 0.3s;
        }

        .listing-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-color);
        }

        .listing-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .listing-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--accent-color);
        }

        .listing-meta {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .listing-description {
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 15px;
        }

        .listing-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 5px 10px;
            font-size: 12px;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-draft { background: #6c757d; color: white; }
        .status-pending { background: #ffc107; color: black; }
        .status-published { background: #28a745; color: white; }
        .status-featured { background: #17a2b8; color: white; }
        .status-rejected { background: #dc3545; color: white; }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            background-color: var(--bg-secondary);
            margin: 5% auto;
            padding: 30px;
            border: 2px solid var(--accent-color);
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-close {
            color: var(--text-secondary);
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .modal-close:hover {
            color: var(--accent-color);
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .filter-group select {
            padding: 5px 10px;
            border: 1px solid var(--border-color);
            border-radius: 3px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Listings Management</h1>
            <button class="btn" onclick="showCreateForm()">+ Create New Listing</button>
        </div>

        <!-- Create/Edit Form -->
        <div id="listingForm" class="form-container">
            <h2 id="formTitle">Create New Listing</h2>
            
            <form id="listingFormElement">
                <div class="form-row">
                    <div class="form-group">
                        <label for="title">Title *</label>
                        <input type="text" id="title" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category *</label>
                        <select id="category" class="form-control" required>
                            <option value="">Select Category</option>
                            <option value="1">Entertainment</option>
                            <option value="2">Dining & Food</option>
                            <option value="3">Adventure & Sports</option>
                            <option value="4">Culture & Arts</option>
                            <option value="5">Nightlife & Bars</option>
                            <option value="6">Wellness & Spa</option>
                            <option value="7">Education & Workshops</option>
                            <option value="8">Shopping & Retail</option>
                            <option value="9">Travel & Tourism</option>
                            <option value="10">Social & Networking</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="tagline">Tagline</label>
                        <input type="text" id="tagline" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="priceRange">Price Range</label>
                        <select id="priceRange" class="form-control">
                            <option value="free">Free</option>
                            <option value="low">Low ($)</option>
                            <option value="medium">Medium ($$)</option>
                            <option value="high">High ($$$)</option>
                            <option value="luxury">Luxury ($$$$)</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">Description *</label>
                    <textarea id="description" class="form-control" required></textarea>
                </div>

                <div class="form-group">
                    <label for="briefDescription">Brief Description</label>
                    <textarea id="briefDescription" class="form-control" rows="3"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="city">City *</label>
                        <input type="text" id="city" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="state">State/Province</label>
                        <input type="text" id="state" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="country">Country *</label>
                        <input type="text" id="country" class="form-control" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="startDate">Start Date</label>
                        <input type="date" id="startDate" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="endDate">End Date</label>
                        <input type="date" id="endDate" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="expiryDate">Listing Expires *</label>
                        <input type="date" id="expiryDate" class="form-control" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Featured Image *</label>
                    <div class="image-upload-area" onclick="document.getElementById('featuredImage').click()">
                        <p>Click to upload featured image</p>
                        <input type="file" id="featuredImage" accept="image/*" style="display: none;" onchange="handleImageUpload(this, 'featured')">
                    </div>
                    <div id="featuredPreview" class="image-preview"></div>
                </div>

                <div class="form-group">
                    <label>Additional Images</label>
                    <div class="image-upload-area" onclick="document.getElementById('additionalImages').click()">
                        <p>Click to upload additional images (multiple)</p>
                        <input type="file" id="additionalImages" accept="image/*" multiple style="display: none;" onchange="handleImageUpload(this, 'additional')">
                    </div>
                    <div id="additionalPreview" class="image-preview"></div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="contactMethod">Contact Method</label>
                        <select id="contactMethod" class="form-control">
                            <option value="email">Email</option>
                            <option value="phone">Phone</option>
                            <option value="website">Website</option>
                            <option value="app">App</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="contactDetails">Contact Details</label>
                        <input type="text" id="contactDetails" class="form-control">
                    </div>
                </div>

                <div class="form-row">
                    <button type="submit" class="btn">Save Listing</button>
                    <button type="button" class="btn btn-danger" onclick="hideCreateForm()">Cancel</button>
                </div>
            </form>
        </div>

        <!-- Filters -->
        <div class="filters">
            <div class="filter-group">
                <label>Status</label>
                <select id="statusFilter" onchange="filterListings()">
                    <option value="">All Status</option>
                    <option value="draft">Draft</option>
                    <option value="pending">Pending</option>
                    <option value="published">Published</option>
                    <option value="featured">Featured</option>
                    <option value="rejected">Rejected</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Category</label>
                <select id="categoryFilter" onchange="filterListings()">
                    <option value="">All Categories</option>
                    <option value="1">Entertainment</option>
                    <option value="2">Dining & Food</option>
                    <option value="3">Adventure & Sports</option>
                    <option value="4">Culture & Arts</option>
                    <option value="5">Nightlife & Bars</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Creator</label>
                <select id="creatorFilter" onchange="filterListings()">
                    <option value="">All Creators</option>
                </select>
            </div>
        </div>

        <!-- Listings Grid -->
        <div id="listingsGrid" class="listings-grid">
            <!-- Listings will be populated here -->
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeEditModal()">&times;</span>
            <h3>Edit Listing Status</h3>
            <div class="form-group">
                <label for="modalStatus">Status</label>
                <select id="modalStatus" class="form-control">
                    <option value="draft">Draft</option>
                    <option value="pending">Pending Review</option>
                    <option value="published">Published</option>
                    <option value="featured">Featured</option>
                    <option value="rejected">Rejected</option>
                </select>
            </div>
            <div class="form-group">
                <label for="modalNotes">Moderation Notes</label>
                <textarea id="modalNotes" class="form-control" rows="4"></textarea>
            </div>
            <div style="margin-top: 20px;">
                <button class="btn" onclick="saveStatusChange()">Save Changes</button>
                <button class="btn btn-danger" onclick="closeEditModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let currentListings = [];
        let editingListingId = null;
        let featuredImageUrl = '';
        let additionalImageUrls = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadListings();
            loadCreators();
            
            // Set default expiry date to 30 days from now
            const expiryDate = new Date();
            expiryDate.setDate(expiryDate.getDate() + 30);
            document.getElementById('expiryDate').value = expiryDate.toISOString().split('T')[0];
        });

        // Form handling
        function showCreateForm() {
            document.getElementById('listingForm').classList.add('active');
            document.getElementById('formTitle').textContent = 'Create New Listing';
            document.getElementById('listingFormElement').reset();
            featuredImageUrl = '';
            additionalImageUrls = [];
            document.getElementById('featuredPreview').innerHTML = '';
            document.getElementById('additionalPreview').innerHTML = '';
        }

        function hideCreateForm() {
            document.getElementById('listingForm').classList.remove('active');
        }

        // Image upload handling
        function handleImageUpload(input, type) {
            const files = input.files;
            if (!files.length) return;

            const previewContainer = document.getElementById(type + 'Preview');
            
            if (type === 'featured') {
                // Handle single featured image
                const file = files[0];
                const reader = new FileReader();
                reader.onload = function(e) {
                    featuredImageUrl = e.target.result;
                    previewContainer.innerHTML = `<img src="${e.target.result}" alt="Featured Image">`;
                };
                reader.readAsDataURL(file);
            } else {
                // Handle multiple additional images
                previewContainer.innerHTML = '';
                additionalImageUrls = [];
                
                Array.from(files).forEach(file => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        additionalImageUrls.push(e.target.result);
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.alt = 'Additional Image';
                        previewContainer.appendChild(img);
                    };
                    reader.readAsDataURL(file);
                });
            }
        }

        // Form submission
        document.getElementById('listingFormElement').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!featuredImageUrl) {
                alert('Please upload a featured image');
                return;
            }

            const formData = {
                title: document.getElementById('title').value,
                tagline: document.getElementById('tagline').value,
                description: document.getElementById('description').value,
                brief_description: document.getElementById('briefDescription').value,
                category_id: document.getElementById('category').value,
                city: document.getElementById('city').value,
                state: document.getElementById('state').value,
                country: document.getElementById('country').value,
                price_range: document.getElementById('priceRange').value,
                start_date: document.getElementById('startDate').value,
                end_date: document.getElementById('endDate').value,
                featured_image: featuredImageUrl,
                image_gallery: JSON.stringify(additionalImageUrls),
                contact_method: document.getElementById('contactMethod').value,
                contact_details: document.getElementById('contactDetails').value,
                status: 'pending',
                creator_id: 1 // Default to admin creator
            };

            try {
                const response = await fetch('/api/lifestyles/listings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert('Listing created successfully!');
                    hideCreateForm();
                    loadListings();
                } else {
                    alert('Error creating listing');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error creating listing');
            }
        });

        // Load listings
        async function loadListings() {
            try {
                const response = await fetch('/api/lifestyles/listings');
                if (response.ok) {
                    const data = await response.json();
                    currentListings = data.listings || [];
                } else {
                    // Fallback to mock data
                    currentListings = generateMockListings();
                }
                renderListings();
            } catch (error) {
                console.error('Error loading listings:', error);
                currentListings = generateMockListings();
                renderListings();
            }
        }

        // Generate mock listings for demo
        function generateMockListings() {
            return [
                {
                    id: 1,
                    title: "Rooftop Jazz Night",
                    tagline: "Live music under the stars",
                    brief_description: "Join us for an evening of smooth jazz on our rooftop terrace with stunning city views.",
                    city: "New York",
                    state: "NY",
                    country: "USA",
                    featured_image: "../../public/assets/images/digital_lucy.png",
                    status: "published",
                    creator_name: "Admin",
                    category_name: "Entertainment",
                    created_at: new Date().toISOString(),
                    views_count: 245,
                    likes_count: 18,
                    bookings_count: 12
                },
                {
                    id: 2,
                    title: "Wine Tasting Experience",
                    tagline: "Discover premium wines",
                    brief_description: "Expert-guided wine tasting featuring selections from renowned vineyards.",
                    city: "San Francisco",
                    state: "CA",
                    country: "USA",
                    featured_image: "../../public/assets/images/digital_lucy.png",
                    status: "pending",
                    creator_name: "Creator",
                    category_name: "Dining & Food",
                    created_at: new Date().toISOString(),
                    views_count: 89,
                    likes_count: 7,
                    bookings_count: 3
                }
            ];
        }

        // Render listings
        function renderListings() {
            const grid = document.getElementById('listingsGrid');
            
            if (currentListings.length === 0) {
                grid.innerHTML = '<p style="grid-column: 1 / -1; text-align: center; color: var(--text-secondary);">No listings found</p>';
                return;
            }

            grid.innerHTML = currentListings.map(listing => `
                <div class="listing-card">
                    <img src="${listing.featured_image}" alt="${listing.title}" class="listing-image" onerror="this.src='../../public/assets/images/digital_lucy.png'">
                    <div class="listing-title">${listing.title}</div>
                    <div class="listing-meta">
                        <span class="status-badge status-${listing.status}">${listing.status}</span>
                        ${listing.category_name} ‚Ä¢ ${listing.city}, ${listing.state || listing.country}
                        <br>By: ${listing.creator_name} ‚Ä¢ ${new Date(listing.created_at).toLocaleDateString()}
                    </div>
                    <div class="listing-description">${listing.brief_description || listing.description?.substring(0, 100) + '...'}</div>
                    <div class="listing-meta">
                        üëÅ ${listing.views_count || 0} ‚Ä¢ ‚ù§ ${listing.likes_count || 0} ‚Ä¢ üìÖ ${listing.bookings_count || 0}
                    </div>
                    <div class="listing-actions">
                        <button class="btn btn-small" onclick="editListing(${listing.id})">Edit Status</button>
                        <button class="btn btn-small btn-danger" onclick="deleteListing(${listing.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Load creators for filter
        async function loadCreators() {
            try {
                const response = await fetch('/api/lifestyles/creator-roles');
                if (response.ok) {
                    const data = await response.json();
                    const select = document.getElementById('creatorFilter');
                    data.roles?.forEach(role => {
                        const option = document.createElement('option');
                        option.value = role.id;
                        option.textContent = role.role_name;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error loading creators:', error);
            }
        }

        // Filter listings
        function filterListings() {
            const statusFilter = document.getElementById('statusFilter').value;
            const categoryFilter = document.getElementById('categoryFilter').value;
            const creatorFilter = document.getElementById('creatorFilter').value;

            let filtered = currentListings;

            if (statusFilter) {
                filtered = filtered.filter(listing => listing.status === statusFilter);
            }

            if (categoryFilter) {
                filtered = filtered.filter(listing => listing.category_id == categoryFilter);
            }

            if (creatorFilter) {
                filtered = filtered.filter(listing => listing.creator_id == creatorFilter);
            }

            const grid = document.getElementById('listingsGrid');
            if (filtered.length === 0) {
                grid.innerHTML = '<p style="grid-column: 1 / -1; text-align: center; color: var(--text-secondary);">No listings match the selected filters</p>';
                return;
            }

            grid.innerHTML = filtered.map(listing => `
                <div class="listing-card">
                    <img src="${listing.featured_image}" alt="${listing.title}" class="listing-image" onerror="this.src='../../public/assets/images/digital_lucy.png'">
                    <div class="listing-title">${listing.title}</div>
                    <div class="listing-meta">
                        <span class="status-badge status-${listing.status}">${listing.status}</span>
                        ${listing.category_name} ‚Ä¢ ${listing.city}, ${listing.state || listing.country}
                        <br>By: ${listing.creator_name} ‚Ä¢ ${new Date(listing.created_at).toLocaleDateString()}
                    </div>
                    <div class="listing-description">${listing.brief_description || listing.description?.substring(0, 100) + '...'}</div>
                    <div class="listing-meta">
                        üëÅ ${listing.views_count || 0} ‚Ä¢ ‚ù§ ${listing.likes_count || 0} ‚Ä¢ üìÖ ${listing.bookings_count || 0}
                    </div>
                    <div class="listing-actions">
                        <button class="btn btn-small" onclick="editListing(${listing.id})">Edit Status</button>
                        <button class="btn btn-small btn-danger" onclick="deleteListing(${listing.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Edit listing
        function editListing(id) {
            const listing = currentListings.find(l => l.id === id);
            if (!listing) return;

            editingListingId = id;
            document.getElementById('modalStatus').value = listing.status;
            document.getElementById('modalNotes').value = listing.moderation_notes || '';
            document.getElementById('editModal').style.display = 'block';
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
            editingListingId = null;
        }

        async function saveStatusChange() {
            if (!editingListingId) return;

            const status = document.getElementById('modalStatus').value;
            const notes = document.getElementById('modalNotes').value;

            try {
                const response = await fetch(`/api/lifestyles/listings/${editingListingId}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        status: status,
                        moderation_notes: notes
                    })
                });

                if (response.ok) {
                    alert('Listing updated successfully!');
                    closeEditModal();
                    loadListings();
                } else {
                    alert('Error updating listing');
                }
            } catch (error) {
                console.error('Error:', error);
                // Update locally for demo
                const listing = currentListings.find(l => l.id === editingListingId);
                if (listing) {
                    listing.status = status;
                    listing.moderation_notes = notes;
                    renderListings();
                }
                alert('Listing updated successfully! (Demo mode)');
                closeEditModal();
            }
        }

        // Delete listing
        async function deleteListing(id) {
            if (!confirm('Are you sure you want to delete this listing?')) return;

            try {
                const response = await fetch(`/api/lifestyles/listings/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('Listing deleted successfully!');
                    loadListings();
                } else {
                    alert('Error deleting listing');
                }
            } catch (error) {
                console.error('Error:', error);
                // Remove locally for demo
                currentListings = currentListings.filter(l => l.id !== id);
                renderListings();
                alert('Listing deleted successfully! (Demo mode)');
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target === modal) {
                closeEditModal();
            }
        }
    </script>

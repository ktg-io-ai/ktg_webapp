<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEFT FRAME</title>
    <script src="../../shared/js/language.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .top-frame {
            background-color: #111;
            padding: 19px;
            margin-bottom: 3px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .top-frame h2 {
            margin: 0;
            flex-grow: 1;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        .buttons button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
        }
        
        .buttons button img {
            max-width: 25px;
            max-height: 25px;
            margin-right: 5px;
            vertical-align: middle;
        }
        
        .buttons button:hover {
            background-color: #444;
        }

        .content-area {
            display: flex;
            height: calc(100vh - 95px);
        }

        .left-content {
            width: 90%;
            overflow-y: auto;
            margin-right: 10px;
        }

        .video-container {
            position: relative;
            width: 100%;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
        }

        .video-thumbnail {
            width: 100%;
            height: auto;
            aspect-ratio: 16 / 9;
            object-fit: cover;
            cursor: pointer;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background-color: rgba(47, 39, 200, 0.8);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .play-button:hover {
            background-color: rgba(47, 39, 200, 1);
            transform: translate(-50%, -50%) scale(1.1);
        }

        .play-button::after {
            content: '';
            width: 0;
            height: 0;
            border-left: 20px solid white;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            margin-left: 4px;
        }

        #ktgaiVideo {
            width: 100%;
            height: auto;
            aspect-ratio: 16 / 9;
            object-fit: contain;
            display: none;
        }
        
        .left-content::-webkit-scrollbar {
            width: 0px;
        }

        .right-content {
            width: 10%;
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-items: center;
        }

        .right-content button {
            background-color: transparent;
            color: white;
            border: none;
            margin-top: 15px;
            padding: 0;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .right-content button img {
            max-width: 25px;
            max-height: 25px;
            margin-right: 0px;
        }
        
        .right-content button:hover {
            color: #2f27c8;
        }

        /* Container for SAFE, DOOR, JOURNEYBOOK */
        .data-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            max-width: 95%;
            margin: auto;
            justify-content: space-between;
        }

        .column {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            padding: 5px;
            border-radius: 3px;
        }

        .title {
            font-weight: bold;
            font-size: 16px;
            padding-bottom: 5px;
            border-bottom: 2px solid white;
            width: 100%;
            text-align: left;
            margin-bottom: 5px;
        }

        .content {
            margin-top: 5px;
            display: flex;
            justify-content: left;
            align-items: left;
            width: 100%;
        }

        .safe-image img {
            width: 40px;
            height: 40px;
            border-radius: 8px;
        }

        .door-box {
            width: 40px;
            height: 40px;
            background-color: red;
            border-radius: 5px;
        }

        .journeybook-bars {
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 80%;
        }

        .bar {
            height: 10px;
            border-radius: 5px;
        }

        .bar1 { background-color: blue; width: 10%; }
        .bar2 { background-color: yellow; width: 50%; }
        .bar3 { background-color: red; width: 85%; }

        .video-description {
            margin: 20px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border-left: 4px solid #2f27c8;
        }
    </style>
</head>
<body>
    <div class="top-frame">
        <h2 id="ktgaiTitle" data-translate="ai.leftconsole.defaultTitle">Select a Video</h2>
    </div>

    <div class="content-area slide-in-left">
        <div class="left-content">
            <div class="video-container">
                <img id="videoThumbnail" class="video-thumbnail" src="../KTGAI/ktgai/guru_lucy_012.png" alt="Video Thumbnail">
                <button class="play-button" id="playButton" onclick="playVideo()"></button>
                <video id="ktgaiVideo" controls>
                    <source type="video/mp4">
                </video>
            </div>
            
            <div class="video-description">
                <p id="ktgaiDescription" data-translate="ai.leftconsole.defaultDescription">Select a video from the right panel to begin watching.</p>
            </div>

            <div class="data-container">
                <!-- SAFE Section -->
                <div class="column">
                    <div class="title" data-translate="ai.leftconsole.safe">SAFE</div>
                    <div class="safe-button">
                        <div class="buttons">
                            <a id="safeLink1" href="#" target="_blank" rel="noopener">
                                <button><img src="../assets/link_icon.png" alt="link"> Link</button>
                            </a>
                        </div>
                    </div>
                </div>

                <!-- DOOR Section -->
                <div class="column">
                    <div class="title" data-translate="ai.leftconsole.door">DOOR</div>
                    <div class="content">
                        <div class="door-box"></div>
                    </div>
                </div>

                <!-- JOURNEYBOOK Section -->
                <div class="column">
                    <div class="title" data-translate="ai.leftconsole.journeybook">JOURNEYBOOK</div>
                    <div class="content journeybook-bars">
                        <div class="bar bar1"></div>
                        <div class="bar bar2"></div>
                        <div class="bar bar3"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="right-content">
            <button><img src="../assets/fave_icon.png" alt="Fave Icon"></button>
            <button><img src="../assets/like_icon.png" alt="Like Icon"></button>
        </div>
    </div>

    <script>
        let currentVideo = null;
        let isVideoPlaying = false;

        function playVideo() {
            if (!currentVideo) return;

            const video = document.getElementById('ktgaiVideo');
            const thumbnail = document.getElementById('videoThumbnail');
            const playButton = document.getElementById('playButton');

            if (!isVideoPlaying) {
                // Show video, hide thumbnail and play button
                thumbnail.style.display = 'none';
                playButton.style.display = 'none';
                video.style.display = 'block';
                video.play();
                isVideoPlaying = true;
            }
        }

        function openVideoPopup() {
            if (currentVideo && parent.openVideoPopup) {
                parent.openVideoPopup(currentVideo.mp4);
            }
        }

        // Add double-click to open popup
        document.getElementById('videoThumbnail').addEventListener('dblclick', openVideoPopup);
        document.getElementById('ktgaiVideo').addEventListener('dblclick', openVideoPopup);

        window.addEventListener('DOMContentLoaded', function() {
            // Initialize language system
            if (typeof langManager !== 'undefined') {
                langManager.init().then(() => {
                    langManager.updateUI();
                });
            }
            
            window.addEventListener('message', function(event) {
                if (event.data.type === 'updateVideo') {
                    updateVideo(event.data.video);
                }
            });

            function updateVideo(video) {
                console.log('Received updateVideo message:', video);
                currentVideo = video;

                const ktgaiVideo = document.getElementById('ktgaiVideo');
                const videoSource = ktgaiVideo.querySelector('source');
                const thumbnail = document.getElementById('videoThumbnail');
                const playButton = document.getElementById('playButton');

                // Reset to thumbnail view
                ktgaiVideo.style.display = 'none';
                thumbnail.style.display = 'block';
                playButton.style.display = 'flex';
                isVideoPlaying = false;

                // Update video source
                if (videoSource) {
                    videoSource.src = video.mp4;
                    ktgaiVideo.load();
                    console.log('Video source updated to:', video.mp4);
                }

                // Update thumbnail
                thumbnail.src = video.cover;
                thumbnail.alt = video.title;

                // Update title
                const topFrame = document.getElementById('ktgaiTitle');
                topFrame.textContent = video.title;

                // Update safe links
                const safeColumn = document.querySelector('.safe-button .buttons');
                if (video.safeLinks && video.safeLinks.length > 0) {
                    safeColumn.innerHTML = `<a id="safeLink1" href="${video.safeLinks[0].url}" target="_blank" rel="noopener"><button><img src="../assets/link_icon.png" alt="link"> ${video.safeLinks[0].text}</button></a>`;
                }

                // Update description
                const descriptionElement = document.getElementById('ktgaiDescription');
                descriptionElement.textContent = video.description || 'No description available.';
            }

            // Handle video ended event
            document.getElementById('ktgaiVideo').addEventListener('ended', function() {
                const video = document.getElementById('ktgaiVideo');
                const thumbnail = document.getElementById('videoThumbnail');
                const playButton = document.getElementById('playButton');

                // Return to thumbnail view
                video.style.display = 'none';
                thumbnail.style.display = 'block';
                playButton.style.display = 'flex';
                isVideoPlaying = false;
            });
        });
    </script>
</body>
</html>

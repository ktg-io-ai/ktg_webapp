    <script>
        const musicButton = document.querySelector('.buttons button:nth-child(2)');

musicButton.addEventListener('click', () => {
    try { 
        const musicPlayer = window.parent.document.getElementById('musicPlayer');
        if (musicPlayer) { 
            if (musicPlayer.paused) {
                musicPlayer.play();
            } else {
                musicPlayer.pause();
            }
        } else {
            // Handle the case where the musicPlayer element is not found
            console.error("Music player element not found in parent window.");
            // You could display an error message to the user here if you want
        }
    } catch (error) {
        // Handle potential cross-origin errors
        console.error("Error accessing music player:", error);
        // You could display an error message or try alternative solutions
    }
});

        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide scrollbar */
        }

        .top-frame {
            background-color: #111;
            padding: 15px;
            margin-bottom: 3px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed; /* Fix the top frame */
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
        }

        .top-frame h2 {
            margin: 0;
            flex-grow: 1;
        }

        .top-frame button {
            margin-right: 5%;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        .buttons button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .buttons button img {
            max-width: 25px;
            max-height: 25px;
            margin-right: 15px;
            vertical-align: middle;
        }

        .buttons button:hover {
            background-color: #444;
        }

        .content-area {
            display: flex;
            height: calc(100vh - 95px); /* Adjust height to account for fixed top frame */
            margin-top: 53px; /* Push content down below fixed top frame */
        }

        .left-content {
            width: 90%;
            overflow-y: auto;
            margin-right: 10px;
            height: 100%; /* Make left content take up remaining height */
        }

        .left-content::-webkit-scrollbar {
            width: 0px; /* Hide the scrollbar */
        }

        .right-content {
            width: 10%;
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-items: center;
            position: fixed; /* Fix the right content */
            top: 68px; /* Adjust top position to be below the top-frame */
            right: 0;
            height: calc(100vh - 68px); /* Make right content take up remaining height */
            overflow-y: auto; /* Add scroll for social links if needed */
        }

        .right-content button {
            background-color: #111;
            color: white;
            border: none;
            margin-top: 15px;
            padding: 0;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .right-content button img {
            max-width: 25px;
            max-height: 25px;
            margin-right: 0px;
        }

        .right-content button:hover {
            color: #222;
        }

        .footer {
            background-color: #222;
            display: flex;
            justify-content: space-around;
            width: 100%;
            position: fixed; /* Fix the footer */
            margin-bottom: 50px;
            left: 0;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
        }
    </style>

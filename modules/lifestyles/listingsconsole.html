    <style>
        :root {
            --bg-primary: #111;
            --bg-secondary: #222;
            --text-primary: #fff;
            --text-secondary: #ccc;
            --accent-color: #2f27c8;
            --accent-hover: #4fb6c1;
            --border-radius: 20px;
            --transition: all 0.3s ease;
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --text-primary: #1a1a1a;
            --text-secondary: #6c757d;
            --accent-color: #2f27c8;
            --accent-hover: #4fb6c1;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2a2a2a;
            --text-primary: #f5f5dc;
            --text-secondary: #b8b8b8;
            --accent-color: #2f27c8;
            --accent-hover: #4fb6c1;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
        }

        .container {
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 80px;
            background-color: var(--bg-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: fixed;
            height: 100%;
            overflow-y: auto;
            top: 0;
            left: 0;
            z-index: 100;
            margin-top: 54px;
            scrollbar-width: none;
        }

        .sidebar::-webkit-scrollbar {
            display: none;
        }

        .sidebar .logo {
            margin-top: 10px;
        }

        .sidebar .logo img {
            width: 60px;
            margin-bottom: 50px;
            max-height: 150px;
            cursor: pointer;
            transition: var(--transition);
        }

        .sidebar .logo img:hover {
            transform: scale(1.1);
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 700px;
            overflow-y: auto;
        }

        .sidebar li {
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
            cursor: pointer;
            transition: var(--transition);
        }

        .sidebar li:hover {
            transform: scale(1.05);
        }

        .sidebar li img {
            width: 32px;
            height: 32px;
            margin-bottom: 5px;
        }

        .sidebar li span {
            font-size: 10px;
            display: block;
            text-align: center;
            color: var(--text-primary);
        }

        /* Main Content Area */
        .main-content {
            flex-grow: 1;
            padding: 3px 5px 0 0;
            height: 100vh;
            overflow: hidden;
        }

        .main-area {
            display: flex;
            height: calc(100vh - 50px);
            padding-top: 0;
            margin-top: 54px;
        }

        .main-frame {
            width: 50%;
            height: 100%;
            border: none;
            border-radius: 0;
            background-color: var(--bg-secondary);
            margin-left: 123px;
        }

        .right-frame {
            width: 50%;
            height: 100%;
            background-color: var(--bg-secondary);
            border: none;
            border-radius: 0;
            margin-left: 0;
            overflow-y: auto;
        }

        /* Top Bar */
        .top-bar {
            background-color: var(--bg-primary);
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 999;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        .top-bar h1 {
            margin: 0;
            font-size: 16px;
            color: var(--text-primary);
        }

        .top-bar .song-title {
            margin-left: 20px;
            padding-right: 50px;
            font-size: 16px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
        }

        .music-buttons {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .music-buttons button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
        }

        .music-buttons button img {
            width: 30px;
            height: 30px;
        }

        /* Submenu Container */
        .submenu-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            pointer-events: none;
        }

        /* Submenu Styles */
        .submenu {
            position: absolute;
            top: 110px;
            left: 110px;
            background-color: rgba(1, 1, 1, 0.9);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            border: 5px solid var(--accent-color);
            padding: 20px;
            min-width: 200px;
            border-radius: var(--border-radius);
            z-index: 1001;
            pointer-events: auto;
            display: none;
        }

        .submenu h2 {
            margin-top: 0;
            color: var(--text-primary);
        }

        .submenu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .submenu li {
            margin-bottom: 10px;
        }

        .submenu button {
            background-color: transparent;
            border: 1px solid var(--accent-color);
            opacity: 1;
            color: var(--text-primary);
            padding: 10px;
            width: 100%;
            text-align: left;
            cursor: pointer;
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .submenu button:hover {
            background-color: var(--bg-secondary);
            border: 1px solid var(--accent-hover);
        }

        .submenu button img {
            max-width: 25px;
            max-height: 25px;
            margin-right: 5px;
            vertical-align: middle;
        }

        .submenu a {
            display: block;
            text-decoration: none;
            color: inherit;
            padding: 0;
            border-radius: var(--border-radius);
        }

        .close-button {
            float: right;
            cursor: pointer;
            margin-left: 10px;
        }

        .close-button:hover {
            color: red;
        }

        /* Music Controls */
        #musicToggle {
            background: none;
            border: none;
            cursor: pointer;
            margin-right: 10px;
            vertical-align: middle;
            padding: 5px;
        }

        #musicToggle img {
            width: 30px;
            height: 30px;
        }

        /* Progress Bar */
        .progress-bar-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background-color: var(--bg-primary);
            z-index: 1002;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background-color: red;
        }

        /* Animations */
        .slide-in-left {
            opacity: 0;
            transform: translateX(-100%);
            transition: transform 1s ease-in-out, opacity 1s ease-in-out;
        }

        .slide-in-left.active {
            opacity: 1;
            transform: translateX(0);
        }

        .fade-in {
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .fade-in.active {
            opacity: 1;
        }

        /* Background Video */
        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Theme-specific video display */
        [data-theme="light"] .bg-video,
        [data-theme="dark"] .bg-video {
            display: none;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 3px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 3px;
        }
    </style>

    <script>
        // Initialize theme and language
        document.addEventListener('DOMContentLoaded', async function() {
            // Apply saved theme
            const savedTheme = localStorage.getItem('theme') || 'ktg';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            // Initialize language
            if (typeof initializeLanguage === 'function') {
                initializeLanguage();
            }
            
            // Initialize music with default OFF
            if (typeof initializeMusic === 'function') {
                initializeMusic('ideas.mp3', false);
            }
            
            // Initialize Firebase Lifestyles
            await initializeLifestyles();
            
            // Animation triggers
            setTimeout(() => {
                const slideInLeftElements = document.querySelectorAll('.slide-in-left');
                slideInLeftElements.forEach(el => el.classList.add('active'));

                const fadeInElements = document.querySelectorAll('.fade-in');
                fadeInElements.forEach(el => el.classList.add('active'));
            }, 100);
        });

        function openSubmenu(submenu) {
            // Hide all existing submenus
            const submenus = document.querySelectorAll('.submenu');
            submenus.forEach(submenuEl => {
                submenuEl.style.display = 'none';
            });

            // Show the selected submenu
            const selectedSubmenu = document.getElementById(submenu + '-submenu');
            selectedSubmenu.style.display = 'block';
        }

        function closeSubmenu(closeButton) {
            const submenu = closeButton.closest('.submenu');
            submenu.style.display = 'none';
        }

        // Music toggle functionality
        const musicPlayer = document.getElementById('musicPlayer');
        const musicToggle = document.getElementById('musicToggle');

        function toggleMusic() {
            if (musicPlayer.paused) {
                musicPlayer.play();
            } else {
                musicPlayer.pause();
            }
        }

        musicToggle.addEventListener('click', toggleMusic);

        // Firebase Lifestyles Integration
        let lifestylesInitialized = false;
        let currentListings = [];
        let currentLocation = 'NYC'; // Default location

        async function initializeLifestyles() {
            try {
                if (window.KTGFirebase) {
                    // Set default location
                    window.KTGFirebase.lifestyles.setLocation(currentLocation);
                    
                    // Load initial listings
                    await loadListings();
                    
                    lifestylesInitialized = true;
                    console.log('Lifestyles initialized successfully');
                } else {
                    console.log('Firebase not available, lifestyles in demo mode');
                }
            } catch (error) {
                console.error('Error initializing lifestyles:', error);
            }
        }

        async function loadListings(location = currentLocation, limit = 20) {
            try {
                if (window.KTGFirebase) {
                    const result = await window.KTGFirebase.lifestyles.getListings(location, limit);
                    if (result.success) {
                        currentListings = result.listings;
                        updateListingsDisplay();
                        console.log('Loaded', currentListings.length, 'listings for', location);
                    } else {
                        console.error('Failed to load listings:', result.error);
                    }
                }
            } catch (error) {
                console.error('Error loading listings:', error);
            }
        }

        function updateListingsDisplay() {
            // Update both left and right frames with current listings
            const mainFrame = document.getElementById('mainFrame');
            const rightFrame = document.getElementById('rightFrame');
            
            if (mainFrame && mainFrame.contentWindow) {
                mainFrame.contentWindow.postMessage({
                    type: 'updateListings',
                    listings: currentListings,
                    location: currentLocation
                }, '*');
            }
            
            if (rightFrame && rightFrame.contentWindow) {
                rightFrame.contentWindow.postMessage({
                    type: 'updateListings',
                    listings: currentListings,
                    location: currentLocation
                }, '*');
            }
        }

        async function searchListings(searchTerm) {
            try {
                if (!lifestylesInitialized) {
                    alert('Lifestyles not initialized. Please refresh and try again.');
                    return;
                }

                const result = await window.KTGFirebase.lifestyles.searchListings(searchTerm, currentLocation);
                if (result.success) {
                    currentListings = result.listings;
                    updateListingsDisplay();
                    console.log('Search results:', currentListings.length, 'listings found');
                } else {
                    console.error('Search failed:', result.error);
                    alert('Search failed: ' + result.error);
                }
            } catch (error) {
                console.error('Error searching listings:', error);
                alert('Error searching listings: ' + error.message);
            }
        }

        async function claimListing(listingId) {
            try {
                if (!lifestylesInitialized) {
                    alert('Lifestyles not initialized. Please refresh and try again.');
                    return;
                }

                if (!window.KTGFirebase.auth.isAuthenticated()) {
                    alert('You must be logged in to claim listings.');
                    return;
                }

                const result = await window.KTGFirebase.lifestyles.claimListing(listingId);
                if (result.success) {
                    console.log('Listing claimed successfully:', result.result);
                    await loadListings(); // Refresh listings
                    alert('Listing claimed successfully!');
                    return result.result;
                } else {
                    console.error('Claim failed:', result.error);
                    alert('Claim failed: ' + result.error);
                }
            } catch (error) {
                console.error('Error claiming listing:', error);
                alert('Error claiming listing: ' + error.message);
            }
        }

        async function createListing(listingData) {
            try {
                if (!lifestylesInitialized) {
                    alert('Lifestyles not initialized. Please refresh and try again.');
                    return;
                }

                if (!window.KTGFirebase.auth.isAuthenticated()) {
                    alert('You must be logged in to create listings.');
                    return;
                }

                const result = await window.KTGFirebase.lifestyles.createListing(listingData);
                if (result.success) {
                    console.log('Listing created successfully:', result.listingId);
                    await loadListings(); // Refresh listings
                    alert('Listing created successfully!');
                    return result.listingId;
                } else {
                    console.error('Create listing failed:', result.error);
                    alert('Create listing failed: ' + result.error);
                }
            } catch (error) {
                console.error('Error creating listing:', error);
                alert('Error creating listing: ' + error.message);
            }
        }

        function changeLocation(newLocation) {
            currentLocation = newLocation;
            if (window.KTGFirebase) {
                window.KTGFirebase.lifestyles.setLocation(newLocation);
            }
            loadListings(newLocation);
        }

        function getAvailableCategories() {
            if (window.KTGFirebase) {
                return window.KTGFirebase.lifestyles.getCategories();
            }
            return ['Events', 'Dining', 'Entertainment', 'Shopping', 'Travel', 'Sports', 'Arts', 'Other'];
        }

        function getAvailablePrizeTypes() {
            if (window.KTGFirebase) {
                return window.KTGFirebase.lifestyles.getPrizeTypes();
            }
            return ['ticket', 'discount', 'freebie', 'experience', 'meetup', 'other'];
        }

        // Make functions available globally for iframe communication
        window.lifestyleActions = {
            search: searchListings,
            claim: claimListing,
            create: createListing,
            changeLocation: changeLocation,
            getListings: () => currentListings,
            getLocation: () => currentLocation,
            getCategories: getAvailableCategories,
            getPrizeTypes: getAvailablePrizeTypes,
            isInitialized: () => lifestylesInitialized,
            refresh: () => loadListings()
        };

        // Handle messages from iframes
        window.addEventListener('message', function(event) {
            if (event.data.type === 'searchListings') {
                searchListings(event.data.searchTerm);
            } else if (event.data.type === 'claimListing') {
                claimListing(event.data.listingId);
            } else if (event.data.type === 'createListing') {
                createListing(event.data.listingData);
            } else if (event.data.type === 'changeLocation') {
                changeLocation(event.data.location);
            } else if (event.data.type === 'refreshListings') {
                loadListings();
            }
        });
    </script>
</body>
</html>

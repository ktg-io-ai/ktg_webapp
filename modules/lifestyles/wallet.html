<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            margin: 0;
            padding: 20px;
        }
        
        .wallet-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .wallet-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .wallet-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        
        .tokens-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .token-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .token-card:hover {
            border-color: #4fb6c1;
            transform: translateY(-2px);
        }
        
        .token-icon {
            width: 40px;
            height: 40px;
            margin: 0 auto 10px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .token-quantity {
            font-size: 24px;
            font-weight: bold;
            color: #4fb6c1;
        }
        
        .avatars-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }
        
        .avatar-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .avatar-card:hover {
            border-color: #4fb6c1;
            transform: translateY(-2px);
        }
        
        .avatar-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
        }
        
        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff4444;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="wallet-container">
        <div class="wallet-header">
            <h1>ðŸ”¥ REAL DATABASE WALLET ðŸ”¥</h1>
            <p id="userInfo">Loading wallet information...</p>
        </div>
        
        <div id="loadingDiv" class="loading">
            <p>Loading your wallet...</p>
        </div>
        
        <div id="errorDiv" class="error" style="display: none;">
            <p id="errorMessage"></p>
        </div>
        
        <div id="walletContent" style="display: none;">
            <div class="wallet-section">
                <h2>ðŸª™ Token Balance</h2>
                <div class="tokens-grid" id="tokensGrid">
                    <!-- Tokens will be loaded here -->
                </div>
            </div>
            
            <div class="wallet-section">
                <h2>ðŸ‘¤ Active Avatars</h2>
                <div class="avatars-grid" id="avatarsGrid">
                    <!-- Avatars will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get wallet ID from localStorage (set during login)
        const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
        const walletId = currentUser.wallet_id;
        
        if (!walletId) {
            // For demo purposes, get the first user from the database
            loadFirstUserWallet();
        } else {
            loadWallet(walletId);
        }
        
        async function loadFirstUserWallet() {
            try {
                console.log('Loading first user from database...');
                const response = await fetch('/api/users');
                const data = await response.json();
                
                console.log('Users API response:', data);
                
                if (data.success && data.users && data.users.length > 0) {
                    const firstUser = data.users[0];
                    console.log('First user:', firstUser);
                    console.log('Using wallet ID:', firstUser.wallet_id);
                    loadWallet(firstUser.wallet_id);
                } else {
                    console.error('No users found:', data);
                    showError('No users found in database');
                }
            } catch (error) {
                console.error('Error loading first user:', error);
                showError('Failed to load demo user');
            }
        }
        
        async function loadWallet(walletId) {
            try {
                console.log('Loading wallet for ID:', walletId);
                const response = await fetch(`/api/users/wallet/${walletId}`);
                const data = await response.json();
                
                console.log('Wallet API response:', data);
                
                if (data.success) {
                    displayWallet(data);
                } else {
                    showError(data.error || 'Failed to load wallet');
                }
            } catch (error) {
                console.error('Error loading wallet:', error);
                showError('Failed to connect to server');
            }
        }
        
        function displayWallet(data) {
            document.getElementById('loadingDiv').style.display = 'none';
            document.getElementById('walletContent').style.display = 'block';
            
            // Update user info
            const userInfo = document.getElementById('userInfo');
            userInfo.textContent = `${data.user.first_name} ${data.user.last_name} (${data.user.email})`;
            
            // Display tokens
            displayTokens(data.tokens);
            
            // Display avatars
            displayAvatars(data.avatars);
        }
        
        function displayTokens(tokens) {
            const tokensGrid = document.getElementById('tokensGrid');
            tokensGrid.innerHTML = '';
            
            const tokenTypes = {
                life_1: { name: '1 Life', icon: '1ï¸âƒ£' },
                life_3: { name: '3 Life', icon: '3ï¸âƒ£' },
                life_6: { name: '6 Life', icon: '6ï¸âƒ£' },
                life_9: { name: '9 Life', icon: '9ï¸âƒ£' },
                diamond: { name: 'Diamond', icon: 'ðŸ’Ž' }
            };
            
            Object.entries(tokenTypes).forEach(([type, info]) => {
                const quantity = tokens[type] || 0;
                const tokenCard = document.createElement('div');
                tokenCard.className = 'token-card';
                tokenCard.innerHTML = `
                    <div class="token-icon">${info.icon}</div>
                    <div>${info.name}</div>
                    <div class="token-quantity">${quantity}</div>
                `;
                tokensGrid.appendChild(tokenCard);
            });
        }
        
        function displayAvatars(avatars) {
            const avatarsGrid = document.getElementById('avatarsGrid');
            avatarsGrid.innerHTML = '';
            
            if (avatars.length === 0) {
                avatarsGrid.innerHTML = '<p>No active avatars found</p>';
                return;
            }
            
            avatars.forEach(avatar => {
                const avatarCard = document.createElement('div');
                avatarCard.className = 'avatar-card';
                avatarCard.innerHTML = `
                    <div class="avatar-image">
                        ${avatar.image_url ? `<img src="${avatar.image_url}" style="width:100%;height:100%;border-radius:50%;object-fit:cover;">` : avatar.name.charAt(0)}
                    </div>
                    <h3>${avatar.name}</h3>
                    <p><strong>${avatar.gender}</strong></p>
                    <p>${avatar.tagline || 'No tagline'}</p>
                    <small>Gen ${avatar.generation_count}</small>
                `;
                avatarsGrid.appendChild(avatarCard);
            });
        }
        
        function showError(message) {
            document.getElementById('loadingDiv').style.display = 'none';
            document.getElementById('errorDiv').style.display = 'block';
            document.getElementById('errorMessage').textContent = message;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KTG Config</title>
    <link rel="stylesheet" href="../../shared/styles/global.css">
    <style>
        body {
            padding: 20px;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
        }
        
        .config-section {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            border-left: 4px solid var(--accent-color);
        }
        
        .config-section h2 {
            color: var(--accent-color);
            margin-bottom: 15px;
        }
        
        .config-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        
        .config-option label {
            font-weight: bold;
        }
        
        select, button {
            background: var(--secondary-bg);
            color: var(--text-primary);
            border: 1px solid var(--accent-color);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
        }
        
        select:hover, button:hover {
            background: var(--accent-color);
        }
        
        .theme-preview {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .theme-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: var(--transition);
        }
        
        .theme-option.active {
            border-color: var(--accent-color);
        }
        
        .theme-ktg { background: linear-gradient(45deg, #111, #2f27c8); }
        .theme-light { background: linear-gradient(45deg, #f5f5f5, #2f27c8); }
        .theme-dark { background: linear-gradient(45deg, #1a1a1a, #f5f5dc); }
    </style>
</head>
<body>
    <div class="config-section fade-in">
        <h2>üé® Theme Settings</h2>
        <div class="config-option">
            <label>Current Theme:</label>
            <select id="themeSelect" onchange="changeTheme(this.value)">
                <option value="ktg">KTG Mode</option>
                <option value="light">Light Mode</option>
                <option value="dark">Dark Mode</option>
            </select>
        </div>
        <div class="theme-preview">
            <div class="theme-option theme-ktg active" onclick="changeTheme('ktg')" title="KTG Mode"></div>
            <div class="theme-option theme-light" onclick="changeTheme('light')" title="Light Mode"></div>
            <div class="theme-option theme-dark" onclick="changeTheme('dark')" title="Dark Mode"></div>
        </div>
    </div>

    <div class="config-section fade-in">
        <h2>üåç Language Settings</h2>
        <div class="config-option">
            <label>Language:</label>
            <select id="languageSelect" onchange="changeLanguage(this.value)">
                <option value="en">English</option>
                <option value="es">Espa√±ol</option>
                <option value="fr">Fran√ßais</option>
                <option value="zh">‰∏≠Êñá</option>
                <option value="ja">Êó•Êú¨Ë™û</option>
                <option value="ko">ÌïúÍµ≠Ïñ¥</option>
                <option value="ru">–†—É—Å—Å–∫–∏–π</option>
                <option value="ar">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</option>
            </select>
        </div>
    </div>

    <div class="config-section fade-in">
        <h2>üéµ Audio Settings</h2>
        <div class="config-option">
            <label>Auto-play Music:</label>
            <select id="autoplaySelect" onchange="toggleAutoplay(this.value)">
                <option value="true">Enabled</option>
                <option value="false">Disabled</option>
            </select>
        </div>
        <div class="config-option">
            <label>Volume:</label>
            <input type="range" min="0" max="100" value="50" id="volumeSlider" onchange="setVolume(this.value)">
        </div>
    </div>

    <script>
        function changeTheme(theme) {
            document.querySelectorAll('.theme-option').forEach(opt => opt.classList.remove('active'));
            document.querySelector(`.theme-${theme}`).classList.add('active');
            document.getElementById('themeSelect').value = theme;
            
            // Save to localStorage
            localStorage.setItem('ktg-theme', theme);
            
            // Broadcast to parent and all frames
            parent.postMessage({
                type: 'THEME_CHANGE',
                theme: theme
            }, '*');
            
            // Also send old format for compatibility
            parent.postMessage({
                type: 'changeTheme',
                data: { theme: theme }
            }, '*');
        }

        function changeLanguage(language) {
            console.log('Config: Changing language to:', language);
            
            // Save to localStorage
            localStorage.setItem('ktg-language', language);
            
            // Update the selector immediately to prevent jumping back
            document.getElementById('languageSelect').value = language;
            
            // Broadcast to parent and all frames
            parent.postMessage({
                type: 'LANGUAGE_CHANGE',
                language: language
            }, '*');
            
            // Also send old format for compatibility
            parent.postMessage({
                type: 'changeLanguage',
                data: { language: language }
            }, '*');
        }

        function toggleAutoplay(enabled) {
            localStorage.setItem('ktg-autoplay', enabled === 'true');
        }

        function setVolume(volume) {
            localStorage.setItem('ktg-volume', volume / 100);
            parent.postMessage({
                type: 'setVolume',
                data: { volume: volume / 100 }
            }, '*');
        }

        window.addEventListener('load', () => {
            // Load current theme and language from localStorage
            const currentTheme = localStorage.getItem('ktg-theme') || 'ktg';
            const currentLanguage = localStorage.getItem('ktg-language') || 'en';
            
            // Update theme selector
            document.getElementById('themeSelect').value = currentTheme;
            document.querySelectorAll('.theme-option').forEach(opt => opt.classList.remove('active'));
            const themeElement = document.querySelector(`.theme-${currentTheme}`);
            if (themeElement) {
                themeElement.classList.add('active');
            }
            
            // Update language selector
            document.getElementById('languageSelect').value = currentLanguage;
            
            // Load audio settings
            const autoplay = localStorage.getItem('ktg-autoplay') || 'false';
            const volume = localStorage.getItem('ktg-volume') || '0.5';
            
            document.getElementById('autoplaySelect').value = autoplay;
            document.getElementById('volumeSlider').value = Math.round(parseFloat(volume) * 100);
            
            document.querySelectorAll('.fade-in').forEach((el, index) => {
                setTimeout(() => {
                    el.classList.add('active');
                }, index * 200);
            });
        });
    </script>
</body>
</html>

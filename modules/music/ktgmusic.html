            --hover-bg: #222;

            --topbar-bg: #111;
            --accent-color: #2f27c8;
            --accent-hover: #4fb6c1;

            --transition: all 0.3s ease;

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: rgba(248, 249, 250, 0.9);
            --text-primary: #1a1a1a;
            --text-secondary: #6c757d;
            --border-color: #e9ecef;
            --hover-bg: #f1f3f4;
            --submenu-bg: #ffffff;
            --sidebar-bg: #ffffff;
            --topbar-bg: #ffffff;
            --accent-color: #2f27c8;
            --accent-hover: #4fb6c1;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: rgba(45, 45, 45, 0.9);
            --text-primary: #cccccc;
            --text-secondary: #b8b8b8;
            --border-color: #404040;
            --hover-bg: #3a3a3a;
            --submenu-bg: #333333;
            --sidebar-bg: #2d2d2d;
            --topbar-bg: #2d2d2d;
            --accent-color: #2f27c8;
            --accent-hover: #4fb6c1;
        }

        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
        }

        .container {
            display: flex;
        }

        /* Main Content Area */
        .main-content {
            width: 100%;
            padding: 3px;
            padding-right: 4px;
            padding-bottom: 2px;
            height: 100vh;
            overflow: hidden;
        }

        .main-area {
            display: flex;
            height: calc(100vh - 125px);
            padding-top: 0px;
            margin-top: 51px;
        }

        .main-frame {
            width: 50%;
            height: 100%;
            border: none;
            border-radius: 0px;
            background-color: var(--bg-secondary);
            margin-left: 2px;
        }

        .right-frame {
            width: 50%;
            height: 100%;
            background-color: var(--bg-secondary);
            border: none;
            border-radius: 0px;
            margin-left: 0;
            overflow-y: auto;
        }

        .right-frame::-webkit-scrollbar {
            width: 1px;
        }

        .right-frame::-webkit-scrollbar-track {
            background: transparent;
        }

        .right-frame::-webkit-scrollbar-thumb {
            background-color: #2f27c8;
        }

        /* Top Bar */
        .top-bar {
            background-color: var(--topbar-bg);
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 22px;
            z-index: 999;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        .top-bar h1 {
            margin: 0;
            font-size: 16px;
            color: var(--text-primary);
            font-weight: 600;
        }

        .top-bar .song-title {
            margin-left: 20px;
            padding-right: 50px;
            font-size: 16px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
        }

        .music-buttons {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .music-buttons button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
        }

        .music-buttons button img {
            width: 20px;
            height: 20px;
        }

        /* Progress Bar */
        .progress-bar-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background-color: var(--bg-secondary);
            z-index: 1002;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background-color: red;
        }

        /* Background Video */
        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        [data-theme="light"] .bg-video,
        [data-theme="dark"] .bg-video {
            display: none;
        }

        /* Mobile View Toggle */
        .view-toggle {
            background-color: var(--topbar-bg);
            height: 50px;
            display: none;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 50px;
            left: 0;
            width: 100%;
            z-index: 999;
            padding: 0 20px;
        }
        
        .view-toggle h2 {
            color: var(--text-primary);
            font-size: 16px;
            margin: 0;
            font-weight: bold;
        }
        
        .view-buttons {
            display: flex;
            gap: 15px;
            margin-right: 25px;
        }
        
        .view-toggle button {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border: none;
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;

        }
        
        .view-toggle button img {
            width: 20px;
            height: 20px;
        }

        /* Left Console Styles */
        .top-frame {
            background-color: var(--bg-primary);
            padding: 19px;
            margin-bottom: 3px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .top-frame h2 {
            margin: 0;
            flex-grow: 1;
        }

        .content-area {
            display: flex;
            height: calc(100vh - 95px);
        }

        .left-content {
            width: 90%;
            overflow-y: auto;
            margin-right: 10px;
        }

        .left-content img {
            width: 100%;
            max-height: 60vh;
            object-fit: cover;
            object-position: top;
            animation: slideInLeft 1s ease-in-out;
        }

        [data-theme="dark"] .left-content img {
            width: 80%;
            border-radius: 12px;
            margin: 0 auto;
            display: block;
        }

        .left-content::-webkit-scrollbar {
            width: 0px;
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }

        .data-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            max-width: 95%;
            margin: auto;
            justify-content: space-between;

            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            padding: 5px;
            background-color: transparent;

        .buttons button:hover {
            background-color: #3d32d4;

            box-shadow: 0 4px 12px rgba(47, 39, 200, 0.4);

        .buttons button a {
            color: #fff;
            text-decoration: none;

        .view-btn:hover {

        }

        .view-btn.active:hover {
            background-color: #3d32d4 !important;
        }

        .list-view {
            display: none;
            padding: 10px;

        .list-item {
            background-color: var(--bg-secondary);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            display: grid;
            grid-template-columns: 50px 1fr;
            gap: 12px;
            cursor: pointer;

        .list-item:hover {

        .list-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 6px;

        .list-item-info h4 {
            margin: 0 0 4px 0;
            font-size: 14px;
            color: var(--text-primary);
        }

        .list-item-info p {
            margin: 0;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .list-safe-links {
            display: flex;
            gap: 8px;
            margin-top: 8px;
            flex-wrap: wrap;
        }

        .list-safe-link {
            background-color: var(--accent-color);
            color: #fff;
            text-decoration: none;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .list-safe-link:hover {
            background-color: #3d32d4;
        }

        /* Submenu Styles */
        .submenu-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            pointer-events: none;
        }

        .submenu {
            position: absolute;
            top: 100px;
            right: 20px;
            background-color: rgba(1, 1, 1, 0.9);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            border: 1px solid #ccc;
            padding: 20px;
            min-width: 200px;
            border-radius: 20px;
            z-index: 1001;
            pointer-events: auto;
            display: none;
        }

        [data-theme="light"] .submenu {
            background-color: rgba(255, 255, 255, 0.9);
        }

        [data-theme="dark"] .submenu {
            background-color: rgba(42, 42, 42, 0.9);
        }

        .submenu h2 {
            margin-top: 0;
            color: var(--text-primary);
            font-size: 16px;
        }

        .close-button {
            float: right;
            cursor: pointer;
            margin-left: 10px;
            color: var(--text-primary);
        }

        [data-theme="ktg"] .close-button {
            color: #fff;
        }

        [data-theme="light"] .close-button {
            color: #000;
        }

        [data-theme="dark"] .close-button {
            color: #fff;
        }

        .close-button:hover {
            color: red;
        }

        .portal-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .portal-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            text-decoration: none;
            padding: 16px;
            border-radius: 12px;
            transition: all 0.3s ease;
            aspect-ratio: 1;
            border: 2px solid transparent;
            min-width: 0;
        }

        .portal-button:hover {
            background-color: var(--hover-bg);
            border-color: var(--accent-color);
            transform: scale(1.05);
        }

        .portal-button img {
            width: 32px;
            height: 32px;
            margin-bottom: 8px;
        }

        .portal-button span {
            font-size: 10px;
            text-align: center;
            font-weight: bold;
        }

        .playlist-selector {
            padding: 10px;
            margin-bottom: 10px;
        }

        .playlist-selector select {
            background-color: var(--hover-bg);
            color: var(--text-primary);
            border: 1px solid var(--text-secondary);
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
        }

        @media (max-width: 768px) {
            .view-toggle {
                display: flex;
            }
            
            .main-area {
                flex-direction: column;
                height: calc(100vh - 150px);
                margin-top: 100px;
            }
            
            .main-frame {
                width: 100%;
                height: 100%;
                margin: 0;
                display: none;
            }
            
            .main-frame.single-view {
                display: block;
            }
            
            .right-frame {
                width: 100%;
                height: 100%;
                margin: 0;
                display: block;
            }
            
            .right-frame .top-frame {
                display: none;
            }
            
            .right-frame .content-area {
                margin-top: 0;
            }
            
            .right-frame.single-view {
                display: none;
            }
            
            .top-bar h1 {
                display: none;
            }
            
            .top-bar .song-title {
                margin-left: 0;
                padding-right: 0;
                font-size: 14px;
            }
        }
    </style>
</head>

        // Initialize variables
        let songsData = [];
        let currentView = 'grid';
        let currentSongIndex = 0;
        let isSingleView = false;
        let isMobile = window.innerWidth <= 768;

        const musicPlayer = document.getElementById('musicPlayer');
        const musicToggle = document.getElementById('musicToggle');
        const currentSongTitleElement = document.getElementById('currentSongTitle');

        // Load all song data
        async function loadAllSongs() {
            try {
                const [ktgMusicResponse, soundtrackResponse, vrWorldsResponse] = await Promise.all([
                    fetch('../../data/songs.json'),
                    fetch('../../data/soundtrack.json'),
                    fetch('../../data/vrworlds.json')
                ]);

                if (!ktgMusicResponse.ok || !soundtrackResponse.ok || !vrWorldsResponse.ok) {
                    throw new Error('Network response was not ok for one or more files.');
                }

                const ktgMusic = await ktgMusicResponse.json();
                const soundtrack = await soundtrackResponse.json();
                const vrWorlds = await vrWorldsResponse.json();

                songsData = [...ktgMusic, ...soundtrack, ...vrWorlds];
                
                console.log('Loaded', songsData.length, 'songs from all playlists');
                renderSongs('KTG AI Music');
            } catch (error) {
                console.error('Failed to load songs:', error);
            }
        }

        // Mobile view functions
        function showMobileView(view) {
            const mainFrame = document.getElementById('mainFrame');
            const rightFrame = document.getElementById('rightFrame');
            const gridBtn = document.getElementById('gridViewBtn');
            const singleBtn = document.getElementById('singleViewBtn');
            const listBtn = document.getElementById('listViewBtn');
            
            // Remove active class from all buttons
            gridBtn.classList.remove('active');
            singleBtn.classList.remove('active');
            listBtn.classList.remove('active');
            
            if (view === 'grid' || view === 'list') {
                mainFrame.classList.remove('single-view');
                rightFrame.classList.remove('single-view');
                isSingleView = false;
                toggleView(view);
                if (view === 'grid') gridBtn.classList.add('active');
                else listBtn.classList.add('active');
            } else if (view === 'single') {
                mainFrame.classList.add('single-view');
                rightFrame.classList.add('single-view');
                isSingleView = true;
                singleBtn.classList.add('active');
            }
        }

        function toggleView(view) {
            const gridView = document.getElementById('grid-view');
            const listView = document.getElementById('list-view');
            const gridBtn = document.getElementById('gridViewBtnRight');
            const listBtn = document.getElementById('listViewBtnRight');

            currentView = view;
            
            if (view === 'grid') {
                gridView.style.display = 'grid';
                listView.style.display = 'none';
                gridBtn.classList.add('active');
                listBtn.classList.remove('active');
            } else if (view === 'list') {
                gridView.style.display = 'none';
                listView.style.display = 'block';
                gridBtn.classList.remove('active');
                listBtn.classList.add('active');
                setTimeout(() => generateListView(), 50);
            }
        }

        // Music functions
        function toggleMusic() {
            if (musicPlayer.paused) {
                musicPlayer.play();
            } else {
                musicPlayer.pause();
            }
        }

        function queueSong(songTitle) {
            const song = songsData.find(song => song.title === songTitle);
            if (!song) {
                console.error('Song not found:', songTitle);
                return;
            }

            musicPlayer.src = song.mp3;
            currentSongTitleElement.textContent = song.title;
            
            updateSongDetails(song);
            
            if (window.innerWidth <= 768) {
                showMobileView('single');
            }

            musicPlayer.play();
            console.log('Playing song:', songTitle);
        }

        function updateSongDetails(song) {
            document.getElementById('song-title').textContent = song.title;
            document.getElementById('cover-image').src = song.cover;
            document.getElementById('artist-name').textContent = song.artist;
            
            const safeLinksContainer = document.getElementById('safe-links');
            safeLinksContainer.innerHTML = '';

            if (song.safeLinks && song.safeLinks.length > 0) {
                song.safeLinks.forEach(link => {
                    const button = document.createElement('button');
                    const a = document.createElement('a');
                    a.href = link.url;
                    a.target = '_blank';
                    a.rel = 'noopener noreferrer';
                    a.textContent = link.text;
                    button.appendChild(a);
                    safeLinksContainer.appendChild(button);
                });
            } else {
                const button = document.createElement('button');
                button.style.backgroundColor = '#666';
                button.style.cursor = 'default';
                button.textContent = 'No Safe Links Available';
                button.disabled = true;
                safeLinksContainer.appendChild(button);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadAllSongs();
            musicToggle.addEventListener('click', toggleMusic);
            
            // Initialize theme
            const savedTheme = localStorage.getItem('ktg-theme') || 'ktg';
            document.documentElement.setAttribute('data-theme', savedTheme);
        });

        function changePlaylist(playlistName) {
            document.getElementById('playlist-title').textContent = playlistName;
            document.getElementById('playlist-title-right').textContent = playlistName;
            document.getElementById('playlist-dropdown').value = playlistName;
            renderSongs(playlistName);
            
            if (document.getElementById('list-view').style.display === 'block') {
                generateListView();
            }
        }

        function renderSongs(playlistName) {
            const gridView = document.getElementById('grid-view');
            gridView.innerHTML = '';
            
            let songs = [];
            if (playlistName === 'KTG AI Music') {
                songs = songsData.filter(song => song.mp3.includes('/music/'));
            } else if (playlistName === 'Original Soundtrack') {
                songs = songsData.filter(song => song.mp3.includes('/audio/'));
            } else if (playlistName === 'VR Worlds') {
                songs = songsData.filter(song => song.mp3.includes('/vrworlds/'));
            }
            
            songs.forEach((song, index) => {
                const button = document.createElement('button');
                button.style.opacity = '0';
                button.style.transition = 'opacity 0.3s ease';
                
                button.addEventListener('click', () => {
                    console.log('Song clicked:', song.title);
                    currentSongIndex = index;
                    queueSong(song.title);
                });

                const img = document.createElement('img');
                img.alt = song.title;
                
                img.onload = () => {
                    button.style.opacity = '1';
                };
                
                setTimeout(() => {
                    img.src = song.cover;
                }, index * 50);
                
                button.appendChild(img);
                gridView.appendChild(button);
            });
        }

        function generateListView() {
            const listView = document.getElementById('list-view');
            const playlistName = document.getElementById('playlist-dropdown').value;
            
            listView.innerHTML = '';
            
            let songs = [];
            if (playlistName === 'KTG AI Music') {
                songs = songsData.filter(song => song.mp3.includes('/music/'));
            } else if (playlistName === 'Original Soundtrack') {
                songs = songsData.filter(song => song.mp3.includes('/audio/'));
            } else if (playlistName === 'VR Worlds') {
                songs = songsData.filter(song => song.mp3.includes('/vrworlds/'));
            }
            
            songs.forEach((song, index) => {
                const listItem = document.createElement('div');
                listItem.className = 'list-item';
                listItem.onclick = () => {
                    console.log('List item clicked:', song.title);
                    currentSongIndex = index;
                    queueSong(song.title);
                };
                
                let safeLinksHtml = '';
                if (song.safeLinks && song.safeLinks.length > 0) {
                    safeLinksHtml = '<div class="list-safe-links">';
                    song.safeLinks.forEach(link => {
                        safeLinksHtml += `<a href="${link.url}" target="_blank" rel="noopener noreferrer" class="list-safe-link" onclick="event.stopPropagation()">${link.text}</a>`;
                    });
                    safeLinksHtml += '</div>';
                }
                
                listItem.innerHTML = `
                    <img src="${song.cover}" alt="${song.title}">
                    <div class="list-item-info">
                        <h4>${song.title}</h4>
                        <p>${song.artist}</p>
                        ${safeLinksHtml}
                    </div>
                `;
                
                listView.appendChild(listItem);
            });
        }

        // Progress bar functionality
        const progressBar = document.getElementById('progressBar');

        function updateProgressBar() {
            const percentage = (musicPlayer.currentTime / musicPlayer.duration) * 100;
            progressBar.style.width = percentage + '%';

            if (!musicPlayer.paused) {
                requestAnimationFrame(updateProgressBar);
            } else {
                progressBar.style.width = '0%';
            }
        }

        musicPlayer.addEventListener('play', updateProgressBar);
        musicPlayer.addEventListener('pause', updateProgressBar);

        // Submenu functions
        function openSubmenu(submenu) {
            const selectedSubmenu = document.getElementById(submenu + '-submenu');
            if (selectedSubmenu) {
                if (selectedSubmenu.style.display === 'block') {
                    selectedSubmenu.style.display = 'none';
                } else {
                    const submenus = document.querySelectorAll('.submenu');
                    submenus.forEach(menu => {
                        menu.style.display = 'none';
                    });
                    selectedSubmenu.style.display = 'block';
                }
            }
        }

        function closeSubmenu(closeButton) {
            const submenu = closeButton.closest('.submenu');
            submenu.style.display = 'none';
        }

        // Click outside to close submenu
        document.addEventListener('click', function(event) {
            const submenus = document.querySelectorAll('.submenu');
            const portalButtons = document.querySelectorAll('[onclick*="openSubmenu"]');
            
            let clickedInsideSubmenu = false;
            let clickedOnPortalButton = false;
            
            submenus.forEach(submenu => {
                if (submenu.contains(event.target)) {
                    clickedInsideSubmenu = true;
                }
            });
            
            portalButtons.forEach(button => {
                if (button.contains(event.target)) {
                    clickedOnPortalButton = true;
                }
            });
            
            if (!clickedInsideSubmenu && !clickedOnPortalButton) {
                submenus.forEach(submenu => {
                    submenu.style.display = 'none';
                });
            }
        });

        // Make queueSong available globally
        window.queueSong = queueSong;
    </script>
</body>
</html>

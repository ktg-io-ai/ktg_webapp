<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="music.leftconsole.title">Music Player</title>
    <style>
        :root {
            --bg-primary: #111;
            --bg-secondary: #222;
            --text-primary: #fff;
            --text-secondary: #ccc;
            --accent-color: #2f27c8;
            --accent-hover: #4fb6c1;
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --text-primary: #1a1a1a;
            --text-secondary: #6c757d;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2a2a2a;
            --text-primary: #f5f5dc;
            --text-secondary: #b8b8b8;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
        }

        .top-frame {
            background-color: var(--bg-primary);
            padding: 19px;
            margin-bottom: 3px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .top-frame h2 {
            margin: 0;
            flex-grow: 1;
            color: var(--text-primary);
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        .buttons button {
            background-color: var(--accent-color);
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(47, 39, 200, 0.3);
            text-decoration: none;
        }

        .buttons button:hover {
            background-color: #3d32d4;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(47, 39, 200, 0.4);
        }

        .buttons button a {
            color: #fff;
            text-decoration: none;
            display: block;
            width: 100%;
            height: 100%;
        }

        .content-area {
            display: flex;
            height: calc(100vh - 95px);
        }

        .left-content {
            width: 97%;
            overflow-y: auto;
            margin-right: 10px;
        }

        .left-content img {
            width: 100%;
            max-height: 100vh;
            object-fit: cover;
            object-position: top;
            animation: slideInLeft 1s ease-in-out;
        }

        /* Light/Dark theme image styling - match dashboard exactly */
        [data-theme="light"] .left-content img,
        [data-theme="dark"] .left-content img {
            width: 80%;
            border-radius: 12px;
            margin: 0 auto;
            display: block;
        }

        .left-content::-webkit-scrollbar {
            width: 0px;
        }

        @keyframes slideInLeft {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        .right-content {
            width: 3%;
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-items: center;
        }

        .right-content button {
            background-color: transparent;
            color: var(--text-primary);
            border: none;
            margin-top: 15px;
            padding: 0;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .right-content button img {
            max-width: 25px;
            max-height: 25px;
            margin-right: 0px;
        }

        .right-content button:hover {
            color: var(--text-secondary);
        }

        .data-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 90%;
            margin: auto;
            justify-content: space-between;
        }

        .column {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            padding: 5px;
            background-color: var(--bg-primary);
            border-radius: 3px;
        }

        .title {
            font-weight: bold;
            font-size: 16px;
            padding-bottom: 5px;
            border-bottom: 2px solid var(--text-primary);
            width: 100%;
            text-align: left;
            margin-bottom: 5px;
            color: var(--text-primary);
        }

        .content {
            margin-top: 5px;
            display: flex;
            justify-content: left;
            align-items: left;
            width: 100%;
        }

        .safe-image img {
            width: 40px;
            height: 40px;
            border-radius: 8px;
        }

        .door-box {
            width: 40px;
            height: 40px;
            background-color: red;
            border-radius: 5px;
        }

        .journeybook-bars {
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 80%;
        }

        .bar {
            height: 10px;
            border-radius: 5px;
        }

        .bar1 { background-color: blue; width: 10%; }
        .bar2 { background-color: yellow; width: 50%; }
        .bar3 { background-color: red; width: 85%; }

        .bottom-frame {
            padding-left: 20px;
        }

        /* Light/Dark theme text centering */
        [data-theme="light"] .bottom-frame,
        [data-theme="dark"] .bottom-frame {
            text-align: center;
        }
    </style>
    <script src="../../shared/js/language.js"></script>
</head>
<body>
    <div class="top-frame">
        <h2>Guru and Lucy Voyage to Yonder 9</h2>
    </div>

    <div class="content-area slide-in-left">
        <div class="left-content">
            <img src="../../public/assets/ktgmusic/covers/guru_and_lucy_voyage_to_yonder_9.png" alt="Album Cover">
            <div class="bottom-frame">
                <div class="tagline">
                    <h2 id="artist-name">Anthony Flammia</h2>
                </div>
                <div class="tagline">
                    <h4 data-translate="music.leftconsole.streaming">On ALL Streaming Platforms</h4>
                </div>
            </div>
            <div class="data-container">
                <div class="column">
                    <div class="title" data-translate="music.leftconsole.safe">SAFE</div>
                    <div class="safe-button">
                        <div class="buttons">
                            <button><a href="https://youtu.be/8rsfnDYlQgo?si=F-fVrhhXpADkM-L3" target="_blank" rel="noopener noreferrer" data-translate="music.leftconsole.officialVideo">Official Video</a></button>
                            <button><a href="https://monaverse.com/spaces/guru-and-lucy-duet-low" target="_blank" rel="noopener noreferrer" data-translate="music.leftconsole.metaverse">Metaverse</a></button>
                        </div>
                    </div>
                </div>

                <div class="column">
                    <div class="title" data-translate="music.leftconsole.door">DOOR</div>
                    <div class="content">
                        <div class="door-box"></div>
                    </div>
                </div>

                <div class="column">
                    <div class="title" data-translate="music.leftconsole.journeybook">JOURNEYBOOK</div>
                    <div class="content journeybook-bars">
                        <div class="bar bar1"></div>
                        <div class="bar bar2"></div>
                        <div class="bar bar3"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="right-content"></div>
    </div>

    <script>
        function updateCoverArt(coverPath, songTitle, artistName) {
            const coverImage = document.querySelector('img');
            coverImage.src = coverPath;

            const titleElement = document.querySelector('.top-frame h2');
            titleElement.textContent = songTitle;

            const artistElement = document.getElementById('artist-name');
            if (artistElement && artistName) {
                artistElement.textContent = artistName;
            }
        }

        function updateSafeLinks(links) {
            const safeColumn = document.querySelector('.safe-button .buttons');
            safeColumn.innerHTML = '';

            if (links && Array.isArray(links) && links.length > 0) {
                links.forEach(link => {
                    const button = document.createElement('button');
                    const a = document.createElement('a');
                    a.href = link.url;
                    a.target = '_blank';
                    a.rel = 'noopener noreferrer';
                    a.textContent = link.text;

                    button.appendChild(a);
                    safeColumn.appendChild(button);
                });
            } else {
                const button = document.createElement('button');
                button.style.backgroundColor = '#666';
                button.style.cursor = 'default';
                button.textContent = 'No Safe Links Available';
                button.disabled = true;
                safeColumn.appendChild(button);
            }
        }

        function initializeTheme() {
            const savedTheme = localStorage.getItem('ktg-theme') || 'ktg';
            document.body.setAttribute('data-theme', savedTheme);
        }

        window.addEventListener('load', () => {
            initializeTheme();
            
            setTimeout(() => {
                if (typeof langManager !== 'undefined') {
                    langManager.updateUI();
                }
            }, 100);
        });
        
        // Make functions available globally for parent communication
        window.updateCoverArt = updateCoverArt;
        window.updateSafeLinks = updateSafeLinks;
        window.initializeTheme = initializeTheme;
    </script>
</body>
</html>

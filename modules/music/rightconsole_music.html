        :root {
            --bg-primary: #111;
            --bg-secondary: #222;
            --text-primary: #fff;
            --text-secondary: #ccc;
            --accent-color: #2f27c8;
            --accent-hover: #4fb6c1;
            --hover-bg: #444;
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --text-primary: #1a1a1a;
            --text-secondary: #6c757d;
            --hover-bg: #f1f3f4;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2a2a2a;
            --text-primary: #f5f5dc;
            --text-secondary: #b8b8b8;
            --hover-bg: #4a4a4a;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
        }

        .top-frame {
            background-color: var(--bg-primary);
            padding: 15px;
            margin-bottom: 3px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .top-frame h2 {
            margin: 0;
            flex-grow: 1;
            color: var(--text-primary);
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        .buttons button {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border: none;
            padding: 0px 8px 0px 0px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .buttons button img {
            max-width: 35px;
            max-height: 35px;
            margin-right: 5px;
            vertical-align: middle;
        }

        .buttons button:hover {
            background-color: var(--hover-bg);

        .content-area {

        }

        .left-content {
            width: 90%;
            overflow-y: auto;
            margin-right: 10px;
        }

        .left-content::-webkit-scrollbar {
            width: 0px;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 0px;
        }

        .image-grid button {
            background-color: transparent;
            border: none;
            padding: 0;
            margin: 1px;
            border-radius: 3px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .image-grid button:hover {
            transform: scale(.95);
        }

        .image-grid button img {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
        }

        .right-content {
            width: 10%;
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-items: center;
        }

        .right-content button {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            border: none;
            margin-top: 15px;
            padding: 0;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .right-content button img {
            max-width: 25px;
            max-height: 25px;
            margin-right: 0px;
        }

        .right-content button:hover {
            color: var(--text-secondary);
        }

        .playlist-selector {
            padding: 10px;
            margin-bottom: 10px;
        }

        .playlist-selector select {
            background-color: var(--hover-bg);
            color: var(--text-primary);
            border: 1px solid var(--text-secondary);
            padding: 8px 12px;
            border-radius: 5px;

            background-repeat: no-repeat;
            background-position: right 8px top 50%;
            background-size: .9em auto;
            padding-right: 25px;
        }

        .playlist-selector select:hover {
            background-color: var(--hover-bg);
        }

        .view-btn {
            background-color: var(--bg-secondary) !important;

            padding: 4px 8px;

            font-weight: bold;

    <script>
        let allSongsData = {};

        // Function to be called by parent with loaded data
        function initializeWithData(data) {
            allSongsData = data;
            console.log('Initialized right console with data:', allSongsData);
            changePlaylist('KTG AI Music');
        }

        async function loadAllSongs() {
            try {
                const [ktgMusicResponse, soundtrackResponse, vrWorldsResponse] = await Promise.all([
                    fetch('../../data/songs.json'),
                    fetch('../../data/soundtrack.json'),
                    fetch('../../data/vrworlds.json')
                ]);

                if (!ktgMusicResponse.ok || !soundtrackResponse.ok || !vrWorldsResponse.ok) {
                    throw new Error('Network response was not ok for one or more files.');
                }

                allSongsData = {
                    "KTG AI Music": await ktgMusicResponse.json(),
                    "Original Soundtrack": await soundtrackResponse.json(),
                    "VR Worlds": await vrWorldsResponse.json()
                };
                
                console.log('Loaded music data from JSON files:', allSongsData);
                changePlaylist('KTG AI Music');
            } catch (error) {
                console.error('Failed to load songs from JSON:', error);
                console.log('Using fallback hardcoded data');
                // Use fallback data if JSON loading fails
                allSongsData = {
                    "KTG AI Music": getKTGAIMusicSongs(),
                    "Original Soundtrack": getOriginalSoundtrackSongs(),
                    "VR Worlds": getVRWorldsSongs()
                };
                changePlaylist('KTG AI Music');
            }
        }

        function openContactForm() {
            document.getElementById('contact-form-container').style.display = 'block';
        }

        function closeContactForm() {
            document.getElementById('contact-form-container').style.display = 'none';
        }

        function openPortalSubmenu() {
            document.getElementById("portal-submenu").style.display = "block";
        }

        function closePortalSubmenu() {
            document.getElementById("portal-submenu").style.display = "none";
        }

        function toggleView(view) {
            const gridView = document.getElementById('grid-view');
            const listView = document.getElementById('list-view');
            const gridBtn = document.getElementById('gridViewBtn');
            const listBtn = document.getElementById('listViewBtn');

            if (view === 'grid') {
                gridView.style.display = 'grid';
                listView.style.display = 'none';
                gridBtn.classList.add('active');
                listBtn.classList.remove('active');
            } else if (view === 'list') {
                gridView.style.display = 'none';
                listView.style.display = 'block';
                gridBtn.classList.remove('active');
                listBtn.classList.add('active');
                generateListView();
            }
        }

        function changePlaylist(playlistName) {
            document.getElementById('playlist-title').textContent = playlistName;
            document.getElementById('playlist-dropdown').value = playlistName;
            updateGridView(playlistName);
            
            if (document.getElementById('list-view').style.display === 'block') {
                generateListView();
            }
        }

        function updateGridView(playlistName) {
            const gridView = document.getElementById('grid-view');
            gridView.innerHTML = '';
            
            if (playlistName === 'KTG AI Music') {
                addKTGAIMusicToGrid(gridView);
            } else if (playlistName === 'Original Soundtrack') {
                addOriginalSoundtrackToGrid(gridView);
            } else if (playlistName === 'VR Worlds') {
                addVRWorldsToGrid(gridView);
            }
        }

        function generateListView() {
            const listView = document.getElementById('list-view');
            const playlistName = document.getElementById('playlist-dropdown').value;
            
            listView.innerHTML = '';
            
            let songs = [];
            
            if (allSongsData && allSongsData[playlistName]) {
                songs = allSongsData[playlistName];
            } else {
                if (playlistName === 'KTG AI Music') {
                    songs = getKTGAIMusicSongs();
                } else if (playlistName === 'Original Soundtrack') {
                    songs = getOriginalSoundtrackSongs();
                } else if (playlistName === 'VR Worlds') {
                    songs = getVRWorldsSongs();
                }
            }
            
            songs.forEach(song => {
                const listItem = document.createElement('div');
                listItem.className = 'list-item';
                listItem.onclick = () => parent.queueSong(song.title);
                
                let safeLinksHtml = '';
                if (song.safeLinks && song.safeLinks.length > 0) {
                    safeLinksHtml = '<div class="list-safe-links">';
                    song.safeLinks.forEach(link => {
                        safeLinksHtml += `<a href="${link.url}" target="_blank" class="list-safe-link" onclick="event.stopPropagation()">${link.text}</a>`;
                    });
                    safeLinksHtml += '</div>';
                }
                
                listItem.innerHTML = `
                    <img src="${song.cover}" alt="${song.title}">
                    <div class="list-item-info">
                        <h4>${song.title}</h4>
                        <p>${song.artist}</p>
                        ${safeLinksHtml}
                    </div>
                `;
                
                listView.appendChild(listItem);
            });
        }

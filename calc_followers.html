<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFLUENCER FOLLOWERS CALCULATOR</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0px;
            color: white;
            background-color: #222;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: blue;
        }

        input[type="number"] {
            background-color: orange;
            color: black;
            padding: 4px;
        }

        /* Smaller font size for mobile devices */
        @media (max-width: 768px) {
            table {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <h1></h1>
    <p>Note: No. of followers ($3.99 avg sale)</p>
    <p>Input: <input type="number" id="inputFollowers" oninput="calculateEarnings()"></p>
    <table>
        <tr>
            <th>Lvl #</th>
            <th>Level</th>
            <th>Monthly</th>
            <th>Annually</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Ambassador</td>
            <td id="monthly1">$0</td>
            <td id="annually1">$0</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Super Amb</td>
            <td id="monthly2">$0</td>
            <td id="annually2">$0</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Conqueror</td>
            <td id="monthly3">$0</td>
            <td id="annually3">$0</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Bishop</td>
            <td id="monthly4">$0</td>
            <td id="annually4">$0</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Mage</td>
            <td id="monthly5">$0</td>
            <td id="annually5">$0</td>
        </tr>
        <tr>
            <td>6</td>
            <td>Destroyer</td>
            <td id="monthly6">$0</td>
            <td id="annually6">$0</td>
        </tr>
        <tr>
            <td>7</td>
            <td>Oracle</td>
            <td id="monthly7">$0</td>
            <td id="annually7">$0</td>
        </tr>
        <tr>
            <td>8</td>
            <td>Master</td>
            <td id="monthly8">$0</td>
            <td id="annually8">$0</td>
        </tr>
        <tr>
            <td>9</td>
            <td>Ascended</td>
            <td id="monthly9">$0</td>
            <td id="annually9">$0</td>
        </tr>
        <tr>
            <td>10</td>
            <td>Phoenix</td>
            <td id="monthly10">$0</td>
            <td id="annually10">$0</td>
        </tr>
        <tr>
            <td>11</td>
            <td>Alchemist</td>
            <td id="monthly11">$0</td>
            <td id="annually11">$0</td>
        </tr>
    </table>

    <script>
        function formatCurrency(amount) {
            return amount.toLocaleString('en-US', { style: 'currency', currency: 'USD', minimumFractionDigits: 0, maximumFractionDigits: 0 });
        }

        function calculateEarnings() {
            const followers = parseFloat(document.getElementById('inputFollowers').value) || 0;

            const levels = [
                [1, 'Ambassador', 1, 100, 0.15],
                [2, 'Super Amb', 100, 500, 0.16],
                [3, 'Conqueror', 500, 10000, 0.17],
                [4, 'Bishop', 10000, 50000, 0.18],
                [5, 'Mage', 50000, 100000, 0.19],
                [6, 'Destroyer', 100000, 500000, 0.2],
                [7, 'Oracle', 500000, 1000000, 0.21],
                [8, 'Master', 1000000, 5000000, 0.22],
                [9, 'Ascended', 5000000, 10000000, 0.23],
                [10, 'Phoenix', 10000000, 20000000, 0.24],
                [11, 'Alchemist', 20000000, Infinity, 0.25]
            ];

            for (const [i, level, min, max, rate] of levels) {
                const monthlyEarnings = (followers >= min && followers < max) ? followers * (3.99 * rate) : 0;
                const annuallyEarnings = monthlyEarnings * 12;

                document.getElementById(`monthly${i}`).textContent = formatCurrency(monthlyEarnings);
                document.getElementById(`annually${i}`).textContent = formatCurrency(annuallyEarnings);
            }
        }

        calculateEarnings(); // Calculate on initial load
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>

    <link rel="stylesheet" href="styles.css">
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #111;
            color: #fff;
            height: 100%;
            opacity: 0;
            animation: fadeInBody 2s ease-in-out forwards;
        }

        @keyframes fadeInBody {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            display: block;
            background-color: #111;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 80px;
            background-color: #111;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: fixed;
            height: 100%;
            overflow-y: auto;
            top: 0;
            left: 0;
            z-index: 1000;
            margin-top: 54px;
            scrollbar-width: none;
        }

        .sidebar::-webkit-scrollbar {
            display: none;
        }
        
        .sidebar .logo {
            margin-top: 10px;
        }

        .sidebar .logo img {
            width: 60px;
            margin-bottom: 50px;
            max-height: 150px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 700px;
            overflow-y: auto;
        }

        .sidebar li {
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
        }

        .sidebar li img {
            width: 32px;
            height: 32px;
            margin-bottom: 5px;
            cursor: pointer;
        }

        .sidebar li span {
            font-size: 10px;
            display: block;
            text-align: center;
        }

        .sidebar li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 5px;
        }

        .sidebar li a:hover {
            color: #2f27c8;
        }

        /* Main Content Area */
        .main-content {
            flex-grow: 1;
            padding: 3px;
            padding-right: 5px;
            padding-bottom: 0px;
            height: 100vh;
            overflow: hidden;
        }

        .main-area {
            display: flex;
            height: calc(100vh - 50px);
            padding-top: 0px;
            margin-top: 1px;
        }

        .main-frame {
            width: 50%;
            height: 100%;
            border: none;
            border-radius: 0px;
            background-color: #111;
            margin-left: 120px;
        }

        .right-frame {
            width: 50%;
            height: 100%;
            background-color: #111;
            border: none;
            border-radius: 0px;
            margin-left: 0;
            overflow-y: auto;
        }

        /* Top Bar */
        .top-bar {
            background-color: #111;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 999;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        .top-bar h1 {
            margin: 0;
            font-size: 16px;
        }

        /* Submenu Container */
        .submenu-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            pointer-events: none;
        }

        /* Submenu Styles */
        .submenu {
            position: absolute;
            top: 110px;
            left: 110px;
            background-color: rgba(1, 1, 1, 0.9);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            border: 5px solid #2f27c8;
            padding: 20px;
            min-width: 200px;
            border-radius: 20px;
            z-index: 1001;
            pointer-events: auto;
            display: none;
        }

        .submenu a {
            display: block;
            text-decoration: none;
            color: inherit;
            padding: 0px;
            border-radius: 20px;
        }

        .submenu h2 {
            margin-top: 0;
        }

        .submenu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .submenu li {
            margin-bottom: 10px;
        }

        .submenu button {
            background-color: transparent;
            border: 1px solid #2f27c8;
            opacity: 1; 
            color: #fff;
            padding: 10px;
            width: 100%;
            text-align: left;
            cursor: pointer;
            border-radius: 20px;
        }
        
        .submenu button img {
            max-width: 25px;
            max-height: 25px;
            margin-right: 5px;
            vertical-align: middle;
        }
            
        .submenu button:hover {
            background-color: #222;
            border: 1px solid #4fb6c1;
        }

        .close-button {
            float: right;
            cursor: pointer;
            margin-left: 10px;
        }

        .close-button:hover {
            color: red;
        }

        /* Video Popup Styles */
        .video-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .video-popup-content {
            position: relative;
            width: 90%;
            height: 90%;
            max-width: 1200px;
            max-height: 800px;
        }

        .video-popup video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .video-popup .close-popup {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 30px;
            cursor: pointer;
            background: none;
            border: none;
        }

        .video-popup .close-popup:hover {
            color: red;
        }
    </style>
</head>

    <script defer>
        // Global variables and functions
        let ktgaiData = [];

        function openSubmenu(submenu) {
            // Hide all existing submenus
            const submenus = document.querySelectorAll('.submenu');
            submenus.forEach(submenu => {
                submenu.style.display = 'none';
            });

            // Show the selected submenu
            const selectedSubmenu = document.getElementById(submenu + '-submenu');
            if (selectedSubmenu) {
                selectedSubmenu.style.display = 'block';
            }
        }

        function closeSubmenu(closeButton) {
            const submenu = closeButton.closest('.submenu');
            submenu.style.display = 'none';
        }

        // Function to queue a video
        function queueVideo(video) {
            console.log('queueVideo called with:', video);

            if (!video) {
                console.error('Video not found:', video);
                return;
            }

            // Send the video data to the leftconsole iframe
            const leftConsole = document.getElementById('mainFrame');
            if (leftConsole && leftConsole.contentWindow) {
                console.log('Posting message to leftConsole:', video);
                leftConsole.contentWindow.postMessage({
                    type: 'updateVideo',
                    video: {
                        title: video.title,
                        cover: video.cover,
                        safeLinks: video.safeLinks,
                        mp4: video.mp4,
                        description: video.description
                    }
                }, '*');
            }
        }

        // Function to open video popup
        function openVideoPopup(videoSrc) {
            const popup = document.getElementById('videoPopup');
            const popupVideo = document.getElementById('popupVideo');
            const source = popupVideo.querySelector('source');
            
            source.src = videoSrc;
            popupVideo.load();
            popup.style.display = 'flex';
        }

        // Function to close video popup
        function closeVideoPopup() {
            const popup = document.getElementById('videoPopup');
            const popupVideo = document.getElementById('popupVideo');
            
            popupVideo.pause();
            popup.style.display = 'none';
        }

        // Initialize everything when the DOM is loaded
        window.addEventListener('DOMContentLoaded', function() {
            // Make functions available globally
            window.queueVideo = queueVideo;
            window.openVideoPopup = openVideoPopup;
            window.closeVideoPopup = closeVideoPopup;

            // Inline ktgai data
            ktgaiData = [
                {
                    "title": "Guru and Lucy 012",
                    "mp4": "../KTGAI/ktgai/guru_lucy_012.mp4",
                    "cover": "../KTGAI/ktgai/guru_lucy_012.png",
                    "description": "Guru and Lucy explore the cosmos in their latest adventure.",
                    "safeLinks": [{"text": "Official Video", "url": "https://example.com"}]
                },
                {
                    "title": "Turbo Toad E1",
                    "mp4": "../KTGAI/ktgai/turbo_toad_001.mp4",
                    "cover": "../KTGAI/ktgai/turbo_toad_001.png",
                    "description": "Turbo Toad embarks on a thrilling mission.",
                    "safeLinks": [{"text": "Music Video", "url": "https://youtu.be/cBDcCVW23MA?si=N-NvmrUoLtsEIjKh"}]
                }
            ];
        });

        // Close popup when clicking outside video
        document.getElementById('videoPopup').addEventListener('click', function(e) {
            if (e.target === this) {
                closeVideoPopup();
            }
        });
    </script> 

    <script>
        window.addEventListener('load', () => {

            const fadeInElements = document.querySelectorAll('.fade-in');
            fadeInElements.forEach(el => el.classList.add('active'));

            const slideUpElements = document.querySelectorAll('.slide-up');

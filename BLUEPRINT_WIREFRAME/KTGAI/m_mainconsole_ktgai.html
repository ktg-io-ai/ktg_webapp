    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .top-frame {
            background-color: #111;
            padding: 15px;
            margin-bottom: 3px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .top-frame h2 {
            margin: 0;
            flex-grow: 1;
        }
        
        .social-links {
            display: flex;
            gap: 10px;
        }

        .social-links button {
            background-color: #111;
            color: white;
            border: none;
            padding: 0;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .social-links button img {
            max-width: 25px;
            max-height: 25px;
        }

        .scrollable-content {
            overflow-y: auto;
            flex-grow: 1;
        }
        
        .scrollable-content::-webkit-scrollbar {
            width: 5px;
            background-color: #222;
        }

        .scrollable-content::-webkit-scrollbar-thumb {
            background-color: #555;
            border-radius: 2px;
        }

        .main-content {
            width: 100%;
            padding: 10px;
        }

        #ktgaiVideo {
            width: 100%;
            max-height: 60vh;
            aspect-ratio: 16 / 9;
            object-fit: contain;
        }
        
        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 5px;
            padding: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        .image-grid button {
            background-color: transparent;
            border: none;
            padding: 0;
            margin: 1px;
            border-radius: 3px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .image-grid button:hover {
            transform: scale(1.05);
        }

        .image-grid button img {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
        }
    </style>
</head>

    <script>
        window.addEventListener('message', function(event) {
            if (event.data.type === 'updateSafeLinks') {
                updatePlayer(event.data.song);
            }
        });

        function updatePlayer(song) {
            const video = document.getElementById('ktgaiVideo');
            const source = video.querySelector('source');
            const title = document.getElementById('ktgaiTitle');
            const description = document.getElementById('ktgaiDescription');

            title.textContent = song.title;
            description.textContent = song.description;
            source.src = song.mp4;
            video.load();
            video.play();
        }
    </script>

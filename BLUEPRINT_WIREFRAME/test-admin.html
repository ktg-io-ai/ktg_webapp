<!DOCTYPE html>
<html>
<head>
    <title>Test Admin</title>
</head>
<body>
    <h1>Test Admin Dashboard</h1>
    <div id="test">Loading...</div>
    
    <script>
        console.log('Script is running!');
        document.getElementById('test').innerHTML = 'JavaScript works!';
        
        // Test Firebase
        setTimeout(() => {
            document.getElementById('test').innerHTML = 'Testing Firebase...';
        }, 1000);
    </script>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script>
        setTimeout(() => {
            try {
                firebase.initializeApp({
                    apiKey: "AIzaSyDrgOGvn8NHuq3T_ODse8buij9KXg1WkzI",
                    authDomain: "ktgio-3k38n.firebaseapp.com",
                    projectId: "ktgio-3k38n",
                    storageBucket: "ktgio-3k38n.firebasestorage.app",
                    messagingSenderId: "416239278754",
                    appId: "1:416239278754:web:028cd9fd6f13a5a4ed95fb"
                });
                
                const db = firebase.firestore();
                db.collection('Users').limit(1).get().then(snapshot => {
                    document.getElementById('test').innerHTML = `Firebase works! Found ${snapshot.size} users`;
                }).catch(error => {
                    document.getElementById('test').innerHTML = `Firebase error: ${error.message}`;
                });
            } catch (error) {
                document.getElementById('test').innerHTML = `Error: ${error.message}`;
            }
        }, 2000);
    </script>
</body>

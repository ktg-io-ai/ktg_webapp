<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEFT FRAME</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 00px; /* Add padding to the body */
        }

        .top-frame {
            background-color: #111;
            padding: 19px;
            margin-bottom: 3px; /* Add space below the header */
            display: flex; /* Use flexbox for layout */
            align-items: center; /* Vertically align items */
            justify-content: space-between; /* Distribute space between items */
        }

        .top-frame h2 {
            margin: 0;
            flex-grow: 1; /* Allow title to take up available space */
        }

        .buttons {
            display: flex; /* Use flexbox for button arrangement */
            gap: 10px; /* Add space between buttons */
        }

        .buttons button {
            background-color: #2f27c8;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(47, 39, 200, 0.3);
            text-decoration: none;
        }

        .buttons button:hover {
            background-color: #3d32d4;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(47, 39, 200, 0.4);
        }

        .buttons button a {
            color: #fff;
            text-decoration: none;
            display: block;
            width: 100%;
            height: 100%;
        }

        .left-content img {
            width: 100%;
            max-height: 60vh; /* Limit height to 60% of viewport height */
            object-fit: cover; /* Cover the container, maintaining aspect ratio */
            object-position: top; /* Align image to the top */
            animation: slideInLeft 1s ease-in-out;
        }
        
      .left-content::-webkit-scrollbar {
            width: 0px; /* Hide the scrollbar */
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }

        .content-area {
            display: flex;
            height: calc(100vh - 95px); /* Adjust height to accommodate fixed top frame */
        }

        .left-content {
            width: 90%;
            overflow-y: auto; /* Add scroll to left content */
            margin-right: 10px; /* Add space between left and right content */
        }

        .left-content img {
            width: 100%;
            max-height: 100vh; /* Limit height to 60% of viewport height */
            object-fit: cover; /* Cover the container, maintaining aspect ratio */
            object-position: top; /* Align image to the top */
        }

        .left-content::-webkit-scrollbar {
            width: 0px; /* Hide the scrollbar */
        }


        .right-content {
            width: 10%;
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-items: center; /* Center the buttons horizontally */
        }

        .right-content button {
            background-color: transparent;
            color: white;
            border: none;
            margin-top: 15px; /* Reduced margin-top */
            padding: 0;
            cursor: pointer;
            display: flex; /* Enable flexbox for button content */
            align-items: center; /* Center icon and text vertically */
        }

        .right-content button img {
            max-width: 25px;
            max-height: 25px;
            margin-right: 0px;
        }

        .right-content button:hover {
            color: #111;
        }

        .image-grid button {
            background-color: transparent;
            border: none;
        }

        /* Container for SAFE, DOOR, JOURNEYBOOK */
        .data-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 equal width columns */
            gap: 40px;
            max-width: 95%;
            margin: auto;
            justify-content: space-between; /* Distribute space between columns */
        }

        /* Individual column */
        .column {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align items to the left */
            justify-content: flex-start; /* Align items to the left */
            padding: 5px;
            background-color: #111;
            border-radius: 3px;
        }

        /* Title styling */
        .title {
            font-weight: bold;
            font-size: 16px;
            padding-bottom: 5px;
            border-bottom: 2px solid white;
            width: 100%;
            text-align: left;
            margin-bottom: 5px;
        }


        /* Content Styling */
        .content {
            margin-top: 5px;
            display: flex;
            justify-content: left;
            align-items: left;
            width: 100%;
        }

        /* SAFE Image */
        .safe-image img {
            width: 40px;
            height: 40px;
            border-radius: 8px;
        }

        /* DOOR Red Box */
        .door-box {
            width: 40px;
            height: 40px;
            background-color: red;
            border-radius: 5px;
        }

        /* JOURNEYBOOK Progress Graph */
        .journeybook-bars {
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 80%;
        }

        .bar {
            height: 10px;
            border-radius: 5px;
        }

        .bar1 {
            background-color: blue;
            width: 10%;
        }

        .bar2 {
            background-color: yellow;
            width: 50%;
        }

        .bar3 {
            background-color: red;
            width: 85%;
        }

        .bottom-frame {
            padding-left: 20px;

        }
    </style>
</head>
<body>

    <div class="top-frame">
        <h2>Guru and Lucy Voyage to Yonder 9</h2>
    </div>

    <div class="content-area slide-in-left">
        <div class="left-content">
            <img src="covers/guru_and_lucy_voyage_to_yonder_9.png" alt="Amethyst Mystery">
            <div class="bottom-frame">
                <div class="tagline">
                    <h2 id="artist-name">Anthony Flammia</h2>
                </div>
                <div class="tagline">
                    <h4>On ALL Streaming Platforms</h4>
                </div>
                <div>

                </div>

            </div>
            <div class="data-container">
                <!-- SAFE Section -->
                <div class="column">
                    <div class="title">SAFE</div>
                    <div class="safe-button">
                        <div class="buttons">
                            <button><a href="https://youtu.be/8rsfnDYlQgo?si=F-fVrhhXpADkM-L3" target="_blank" rel="noopener noreferrer">Official Video</a></button>
                            <button><a href="https://monaverse.com/spaces/guru-and-lucy-duet-low" target="_blank" rel="noopener noreferrer">Metaverse</a></button>
                        </div>
                    </div>
                </div>

                <!-- DOOR Section -->
                <div class="column">
                    <div class="title">DOOR</div>
                    <div class="content">
                        <div class="door-box"></div>
                    </div>
                </div>

                <!-- JOURNEYBOOK Section -->
                <div class="column">
                    <div class="title">JOURNEYBOOK</div>
                    <div class="content journeybook-bars">
                        <div class="bar bar1"></div>
                        <div class="bar bar2"></div>
                        <div class="bar bar3"></div>
                    </div>
                </div>
            </div>

        </div>

        <div class="right-content">
            
        </div>
    </div>
    <script>

        function updateCoverArt(coverPath, songTitle, artistName) {
            const coverImage = document.querySelector('img'); // Select the image element
            coverImage.src = coverPath;

            // Update the title
            const titleElement = document.querySelector('.top-frame h2'); // Select the h2 element within .top-frame
            titleElement.textContent = songTitle;

            // Update the artist name
            const artistElement = document.getElementById('artist-name');
            if (artistElement && artistName) {
                artistElement.textContent = artistName;
            }
        }

        function updateSafeLinks(links) {
            const safeColumn = document.querySelector('.safe-button .buttons');
            safeColumn.innerHTML = ''; // Clear existing links

            // Check if links exist and is an array
            if (links && Array.isArray(links) && links.length > 0) {
                links.forEach(link => {
                    const button = document.createElement('button');
                    const a = document.createElement('a');
                    a.href = link.url;
                    a.target = '_blank';
                    a.rel = 'noopener noreferrer';
                    a.textContent = link.text;

                    button.appendChild(a);
                    safeColumn.appendChild(button);
                });
            } else {
                // Show default message if no safe links
                const button = document.createElement('button');
                button.style.backgroundColor = '#666';
                button.style.cursor = 'default';
                button.textContent = 'No Safe Links Available';
                button.disabled = true;
                safeColumn.appendChild(button);
            }
        }

    </script>
    <style>
        .buttons button a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</body>
</html>

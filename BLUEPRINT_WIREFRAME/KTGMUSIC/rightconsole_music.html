        // Load all song data from JSON files
        async function loadAllSongs() {
            try {
                const [ktgMusicResponse, soundtrackResponse, vrWorldsResponse] = await Promise.all([
                    fetch('../data/songs.json'),
                    fetch('../data/soundtrack.json'),
                    fetch('../data/vrworlds.json')
                ]);

                if (!ktgMusicResponse.ok || !soundtrackResponse.ok || !vrWorldsResponse.ok) {
                    throw new Error('Network response was not ok for one or more files.');
                }

                allSongsData = {
                    "KTG AI Music": await ktgMusicResponse.json(),
                    "Original Soundtrack": await soundtrackResponse.json(),
                    "VR Worlds": await vrWorldsResponse.json()
                };
                
                console.log('Loaded music data from JSON files:', allSongsData);
                
                // Initialize with default playlist after data is loaded
                changePlaylist('KTG AI Music');
            } catch (error) {
                console.error('Failed to load songs from JSON:', error);
                // Fallback to hardcoded data if JSON loading fails
                console.log('Using fallback hardcoded data');
            }
        }

        // View toggle functionality
        function toggleView(view) {
            const gridView = document.getElementById('grid-view');
            const listView = document.getElementById('list-view');
            const gridBtn = document.getElementById('gridViewBtn');
            const listBtn = document.getElementById('listViewBtn');

            if (view === 'grid') {
                gridView.style.display = 'grid';
                listView.style.display = 'none';
                gridBtn.classList.add('active');
                listBtn.classList.remove('active');
            } else if (view === 'list') {
                gridView.style.display = 'none';
                listView.style.display = 'block';
                gridBtn.classList.remove('active');
                listBtn.classList.add('active');
                generateListView();
            }
        }

        // Playlist change functionality
        function changePlaylist(playlistName) {
            document.getElementById('playlist-title').textContent = playlistName;
            
            // Update grid view based on selected playlist
            updateGridView(playlistName);
            
            // If list view is active, regenerate it
            if (document.getElementById('list-view').style.display === 'block') {
                generateListView();
            }
        }

        // Update grid view based on playlist
        function updateGridView(playlistName) {
            const gridView = document.getElementById('grid-view');
            
            // Clear current grid
            gridView.innerHTML = '';
            
            // Add songs based on playlist
            if (playlistName === 'KTG AI Music') {
                addKTGAIMusicToGrid(gridView);
            } else if (playlistName === 'Original Soundtrack') {
                addOriginalSoundtrackToGrid(gridView);
            } else if (playlistName === 'VR Worlds') {
                addVRWorldsToGrid(gridView);
            }
        }

        // Generate list view
        function generateListView() {
            const listView = document.getElementById('list-view');
            const playlistName = document.getElementById('playlist-dropdown').value;
            
            listView.innerHTML = '';
            
            let songs = [];
            
            // Use JSON data if available, otherwise fallback to hardcoded
            if (allSongsData && allSongsData[playlistName]) {
                songs = allSongsData[playlistName];
            } else {
                // Fallback to hardcoded data
                if (playlistName === 'KTG AI Music') {
                    songs = getKTGAIMusicSongs();
                } else if (playlistName === 'Original Soundtrack') {
                    songs = getOriginalSoundtrackSongs();
                } else if (playlistName === 'VR Worlds') {
                    songs = getVRWorldsSongs();
                }
            }
            
            songs.forEach(song => {
                const listItem = document.createElement('div');
                listItem.className = 'list-item';
                listItem.onclick = () => parent.queueSong(song.title);
                
                // Build safe links HTML
                let safeLinksHtml = '';
                if (song.safeLinks && song.safeLinks.length > 0) {
                    safeLinksHtml = '<div class="list-safe-links">';
                    song.safeLinks.forEach(link => {
                        safeLinksHtml += `<a href="${link.url}" target="_blank" class="list-safe-link" onclick="event.stopPropagation()">${link.text}</a>`;
                    });
                    safeLinksHtml += '</div>';
                }
                
                listItem.innerHTML = `
                    <img src="${song.cover}" alt="${song.title}">
                    <div class="list-item-info">
                        <h4>${song.title}</h4>
                        <p>${song.artist}</p>
                        ${safeLinksHtml}
                    </div>
                `;
                
                listView.appendChild(listItem);
            });
        }

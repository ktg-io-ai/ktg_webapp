<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFESTYLES - Ideas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 10px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #222;
            border-radius: 10px;
        }

        .section h2 {
            margin-top: 0;
            text-align: center;
            color: #fff;
            font-size: 1.2em;
        }

        /* Ideas Grid Section */
        .ideas-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 5px;
            margin-bottom: 20px;
        }

        .ideas-grid button {
            background-color: transparent;
            border: none;
            padding: 0;
            margin: 1px;
            border-radius: 3px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .ideas-grid button:hover {
            transform: scale(0.95);
        }

        .ideas-grid button img {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            border-radius: 3px;
        }

        /* Selected Idea Details */
        .idea-details {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .idea-image {
            width: 100%;
            max-height: 40vh;
            object-fit: cover;
            object-position: top;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .idea-title {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #fff;
        }

        .idea-tagline {
            font-size: 1.1em;
            margin-bottom: 5px;
            color: #ddd;
        }

        .idea-location {
            font-size: 1em;
            margin-bottom: 15px;
            color: #bbb;
        }

        .idea-description {
            margin-bottom: 20px;
            line-height: 1.4;
        }

        /* Promoter Section */
        .promoter-container {
            display: flex;
            background-color: #333;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .promoter-image {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            object-fit: cover;
            margin-right: 15px;
        }

        .promoter-info {
            flex-grow: 1;
        }

        .promoter-name {
            font-size: 1.2em;
            margin-bottom: 5px;
            color: #fff;
        }

        .promoter-tagline {
            font-size: 1em;
            margin-bottom: 10px;
            color: #ddd;
        }

        .promoter-link img {
            width: 30px;
            height: 30px;
        }

        /* Data Container */
        .data-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .data-column {
            background-color: #333;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .data-title {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 10px;
            border-bottom: 2px solid #fff;
            padding-bottom: 5px;
        }

        .safe-image img {
            width: 40px;
            height: 40px;
            border-radius: 8px;
        }

        .door-box {
            width: 40px;
            height: 40px;
            background-color: red;
            border-radius: 5px;
            margin: 0 auto;
        }

        .journeybook-bars {
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 100%;
        }

        .bar {
            height: 8px;
            border-radius: 4px;
        }

        .bar1 { background-color: blue; width: 20%; }
        .bar2 { background-color: yellow; width: 60%; }
        .bar3 { background-color: red; width: 90%; }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .action-buttons button {
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .action-buttons button img {
            width: 35px;
            height: 35px;
        }

        .action-buttons button:hover {
            opacity: 0.7;
        }

        /* Portal Links */
        .portal-links {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .portal-links button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            touch-action: manipulation;
        }

        .portal-links button:hover {
            background-color: #444;
        }

        .portal-links button img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
            vertical-align: middle;
        }

        /* Contact Form */
        .contact-form {
            background-color: #333;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .contact-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
            box-sizing: border-box;
        }

        .contact-form .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .contact-form .checkbox-container input {
            width: auto;
            margin-right: 10px;
        }

        .contact-form button {
            background-color: #555;
            color: #fff;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>

    <!-- Ideas Grid Section -->
    <div class="section">
        <h2>üí° IDEAS</h2>
        <div class="ideas-grid" id="ideasGrid">
            <!-- Ideas will be populated here -->
        </div>
    </div>

    <!-- Selected Idea Details -->
    <div class="section">
        <div class="idea-details">
            <img id="selectedIdeaImage" src="" alt="Selected Idea" class="idea-image">
            <div class="idea-title" id="selectedIdeaTitle">Loading...</div>
            <div class="idea-tagline" id="selectedIdeaTagline"></div>
            <div class="idea-location" id="selectedIdeaLocation"></div>
            <div class="idea-description" id="selectedIdeaDescription"></div>

            <!-- Promoter Info -->
            <div class="promoter-container">
                <img id="promoterImage" src="" alt="Promoter" class="promoter-image">
                <div class="promoter-info">
                    <div class="promoter-name" id="promoterName"></div>
                    <div class="promoter-tagline" id="promoterTagline"></div>
                    <a id="promoterLink" href="#" target="_blank" class="promoter-link">
                        <img src="../assets/instagram_icon.png" alt="Instagram">
                    </a>
                </div>
            </div>

            <!-- Data Container -->
            <div class="data-container">
                <div class="data-column">
                    <div class="data-title">SAFE LINKS</div>
                    <div class="safe-image">
                        <img src="../assets/safe_icon.png" alt="Safe">
                    </div>
                </div>
                <div class="data-column">
                    <div class="data-title">DOOR</div>
                    <div class="door-box"></div>
                </div>
                <div class="data-column">
                    <div class="data-title">JOURNEYBOOK</div>
                    <div class="journeybook-bars">
                        <div class="bar bar1"></div>
                        <div class="bar bar2"></div>
                        <div class="bar bar3"></div>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button><img src="../assets/fave_icon.png" alt="Favorite"></button>
                <button><img src="../assets/like_icon.png" alt="Like"></button>
            </div>
        </div>
    </div>

    <!-- Contact Form Section -->
    <div class="section">
        <h2>üìß CONTACT</h2>
        <div class="contact-form">
            <form>
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <div class="checkbox-container">
                    <input type="checkbox" id="subscribe" name="subscribe">
                    <label for="subscribe">Subscribe to our newsletter</label>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- Portal Links Section -->
    <div class="section">
        <h2>üåê PORTALS</h2>
        <div class="portal-links">
            <button onclick="window.parent.location.href='../dashboard.html'">
                <img src="../assets/portal_icon.png" alt="portal">PORTALS
            </button>
            <button onclick="window.parent.location.href='../DESTINY/opening.html'">
                <img src="../assets/fave_icon.png" alt="destiny">DESTINY
            </button>
            <button onclick="window.parent.location.href='../KTGMUSIC/mobile_ktgmusic.html'">
                <img src="../assets/music_qr_link_icon.png" alt="music">KTG.MUSIC
            </button>
            <button onclick="window.parent.location.href='../KTGAI/mobile_ktgai.html'">
                <img src="../assets/ai_brain_logo_icon.png" alt="ai">KTG.AI
            </button>
            <button onclick="window.parent.location.href='../MERCH/mobile_ktgmerch.html'">
                <img src="../assets/merch_icon.png" alt="merch">MERCH
            </button>
            <button onclick="window.parent.location.href='../WEB3/mobile_dashboard_web3.html'">
                <img src="../assets/kgz_white_icon.png" alt="web3">WEB3
            </button>
            <button onclick="window.parent.location.href='../VRARXR/mobile_dashboard_xr.html'">
                <img src="../assets/vr_icon.png" alt="xr">VR/AR/XR
            </button>
            <button onclick="window.parent.location.href='../METAPHYSICS/tarot/'">
                <img src="../assets/tarot_icon.png" alt="tarot">METAPHYSICS
            </button>
            <button onclick="window.parent.location.href='../DIGNBLING/mobile_dashboard_dign_bling.html'">
                <img src="../assets/diamond_mine_icon.png" alt="diamond">DIGN BLING
            </button>
            <button onclick="window.parent.location.href='../4PLAYCHESS/mobile_dashboard_4play.html'">
                <img src="../assets/chess_icon.png" alt="chess">4 PLAY CHESS
            </button>
            <button onclick="window.parent.location.href='../KTGTV/dashboard.html'">
                <img src="../assets/ktgtv_icon.png" alt="ktgtv">KTG.TV
            </button>
            <button onclick="window.parent.location.href='../MEMDAO/dashboard.html'">
                <img src="../assets/dao_icon.png" alt="memdao">MEM.DAO
            </button>
            <button onclick="window.parent.location.href='../LIFESTYLES/dashboard.html'">
                <img src="../assets/group_icon.png" alt="lifestyles">LIFESTYLES
            </button>
        </div>
    </div>

    <script>
        let currentIdeas = [];

        function populateIdeasGrid() {
            fetch('ideas.json')
                .then(response => response.json())
                .then(data => {
                    currentIdeas = data.ideas;
                    const ideasGrid = document.getElementById('ideasGrid');
                    
                    data.ideas.forEach((idea, index) => {
                        const button = document.createElement('button');
                        const img = document.createElement('img');
                        img.src = idea.image_link;
                        img.alt = idea.title;
                        button.appendChild(img);
                        button.addEventListener('click', () => updateSelectedIdea(idea, index));
                        ideasGrid.appendChild(button);
                    });

                    // Load first idea by default
                    if (data.ideas.length > 0) {
                        updateSelectedIdea(data.ideas[0], 0);
                    }
                })
                .catch(error => console.error('Error fetching ideas.json:', error));
        }

        function updateSelectedIdea(idea, index) {
            document.getElementById('selectedIdeaTitle').textContent = idea.title;
            document.getElementById('selectedIdeaTagline').textContent = idea.tagline;
            document.getElementById('selectedIdeaLocation').textContent = idea.city + ', ' + idea.state;
            document.getElementById('selectedIdeaDescription').textContent = idea.brief_description;
            
            setTimeout(() => {
                document.getElementById('selectedIdeaImage').src = idea.image_link;
                document.getElementById('selectedIdeaImage').alt = idea.title;
            }, 50);

            if (idea.promoter_name) {
                document.getElementById('promoterName').textContent = idea.promoter_name;
                document.getElementById('promoterImage').src = idea.promoter_image_link;
                document.getElementById('promoterImage').alt = idea.promoter_name;
                document.getElementById('promoterTagline').textContent = idea.promoter_tagline;
                document.getElementById('promoterLink').href = "https://instagram.com/" + idea.promoter_name;
            }
        }

        // Initialize on page load
        window.onload = populateIdeasGrid;
    </script>

</body>
</html>

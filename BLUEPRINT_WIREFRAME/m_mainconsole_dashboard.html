        .main-container {
            display: flex;

        .top-frame h2 {

        }

            background-color: #333;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .buttons button img {
            max-width: 25px;
            max-height: 25px;
            margin-right: 5px;
            vertical-align: middle;
        }

            background-color: #444;
        }

        .scrollable-content {
            overflow-y: auto;
            flex-grow: 1;
            display: flex;
        }
        
        .scrollable-content::-webkit-scrollbar {
            width: 0px; /* Hide the scrollbar */
        }

        .main-content {
            width: 100%;
            padding: 10px;
        }

        .icon-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 5px;
            padding: 5px;
        }

        .icon-grid button {
            background-color: #1e1e1e;
            
            color: #fff;
            border: none;
            height: 100%;
            padding: 5px;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .icon-grid button img {
            max-width: 75px;
            max-height: 75px;
            margin-bottom: 10px;
            margin-top: 10px;
        }

        .icon-grid button {
            aspect-ratio: 1 / 1;
            border: 1px solid #630000;
        }

        .icon-grid button:hover {
            background-color: #222; /* This creates the gray hover effect */
            border: 1px solid #655e5e;
            /* border: 1px solid #4fb6c1;  Add a 2px border with the submenu color */

            flex-direction: column; /* Stack image and text vertically */

        .social-links button img {
            max-width: 25px;
            max-height: 25px;
        }

        .lower-top-frame h2 {
            text-align: center;
        }

        .data-container {
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }

        .column {
            text-align: center;
        }
        
        .safe-image img {
            width: 40px;
            height: 40px;
            border-radius: 8px;
        }

        .door-box {
            width: 40px;
            height: 40px;
            background-color: red;
            border-radius: 5px;
            margin: 0 auto;
        }

        .journeybook-bars {

        .bar {

        .bar2 { background-color: yellow; width: 50%; }
        .bar3 { background-color: red; width: 85%; }

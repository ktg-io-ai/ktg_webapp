<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIGHT FRAME</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
        }

      .top-frame {
            background-color: #111;
            padding: 33px;
            margin-bottom: 3px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

      .top-frame h2 {
            margin: 0;
            flex-grow: 1;
        }

    .content-area {
            display: flex;
            height: calc(100vh - 195px);
        }

      .main-content {
            width: 100%;
            margin: 0px;
        }

       
      #video-container {
            width: 100%;
            height: 100%;
            background-color: #111;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #my-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <div class="top-frame">
        <h2></h2>
        <div class="buttons">
            
        </div>
    </div>

    <div class="content-area">
        <div class="main-content">
            <div id="video-container">
                <video id="my-video" autoplay muted loop>
                  <source src="../assets/choose001.mp4" type="video/mp4">
                  Your browser does not support the video tag.
                </video>
              </div>

            
    </div>

    <div class="footer">
       
    </div>

    <script>
        //... (your music button script)...
        const musicButton = document.querySelector('.buttons button:nth-child(2)');

musicButton.addEventListener('click', () => {
    try { 
        const musicPlayer = window.parent.document.getElementById('musicPlayer');
        if (musicPlayer) { 
            if (musicPlayer.paused) {
                musicPlayer.play();
            } else {
                musicPlayer.pause();
            }
        } else {
            // Handle the case where the musicPlayer element is not found
            console.error("Music player element not found in parent window.");
            // You could display an error message to the user here if you want
        }
    } catch (error) {
        // Handle potential cross-origin errors
        console.error("Error accessing music player:", error);
        // You could display an error message or try alternative solutions
    }
});

        const imagineButton = document.getElementById('imagineButton');
        imagineButton.addEventListener('click', () => {
            const promptText = document.querySelector('.prompt-area').value;
            // Here you would typically send the promptText to your server
            // to generate the image.  For this example, we'll just
            // log the prompt to the console.
            console.log("Prompt:", promptText);

            // You would then update the left-console iframe with the new image.
            // This is placeholder code, you'll need to adapt it to your setup.
            const leftConsoleIframe = window.parent.document.getElementById('leftConsoleIframe'); // Replace with your iframe ID
            if (leftConsoleIframe && leftConsoleIframe.contentDocument) {
                const imageElement = leftConsoleIframe.contentDocument.querySelector('.main-frame img'); // Replace with your image selector
                if (imageElement) {
                    // Replace 'new_image_url' with the actual URL from your server
                    const newImageUrl = "path/to/new/image.jpg" // Or get it from server response
                    imageElement.src = newImageUrl
                }
            }
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEFT FRAME OPENING SCENE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .top-frame {
            background-color: #111;
            padding: 19px;
            margin-bottom: 3px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .top-frame h2 {
            margin: 0;
            flex-grow: 1;
        }

        .main-frame {
            background-color: #222;
            padding: 0;
            margin-bottom: 0;
            text-align: center;
            height: 55%;
        }

        .main-frame img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .bottom-frame {
            background-color: #222;
            padding: 10px;
            height: 40%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .left-content img {
            width: 100%;
            max-height: 60vh; /* Limit height to 60% of viewport height */
            object-fit: cover; /* Cover the container, maintaining aspect ratio */
            object-position: top; /* Align image to the top */
            animation: slideInLeft 1s ease-in-out;
        }
        
      .left-content::-webkit-scrollbar {
            width: 0px; /* Hide the scrollbar */
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }
		
		/* Container for SAFE, DOOR, JOURNEYBOOK */
        .data-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 equal width columns */
            gap: 40px;
            max-width: 95%;
            margin: auto;
            justify-content: space-between; /* Distribute space between columns */
        }

        /* Individual column */
      .column {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align items to the left */
            justify-content: flex-start; /* Align items to the left */
            padding: 5px;
            background-color: #222;
            border-radius: 3px;
        }

        /* Title styling */
        .title {
            font-weight: bold;
            font-size: 16px;
            padding-bottom: 5px;
            border-bottom: 2px solid white;
            width: 100%;
            text-align: left;
            margin-bottom: 5px;
        }

        
		/* Content Styling */
        .content {
            margin-top: 5px;
            display: flex;
            justify-content: left;
            align-items: left;
            width: 100%;
        }
        /* SAFE Image */
        .safe-image img {
            width: 40px;
            height: 40px;
            border-radius: 8px;
        }

        /* DOOR Red Box */
        .door-box {
            width: 40px;
            height: 40px;
            background-color: red;
            border-radius: 5px;
        }

        /* JOURNEYBOOK Progress Graph */
        .journeybook-bars {
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 80%;
        }

        .bar {
            height: 10px;
            border-radius: 5px;
        }

        .bar1 { background-color: blue; width: 50%; }
        .bar2 { background-color: yellow; width: 50%; }
        .bar3 { background-color: red; width: 65%; }

    </style>
</head>
<body>

    <div class="top-frame">
        <h2>GAMIFIED CLASSIFIEDS FOR ADULTS</h2>
    </div>

    <div class="main-frame fade-in">
        <img src="../DESTINY/images/profile_Marchello.png" alt="Profile Marchello">
    </div>

    <div class="bottom-frame fade-in">
        <div class="tagline">
            <h2>Alien Seeks Party Goers for SpaceShip Event</h2>
        </div>
		<div class="tagline">
            <h4>NEW YORK, NY</h4>
        </div>
        
        <div class="data-container">
        <!-- SAFE Section -->
        <div class="column">
            <div class="title">SAFE</div>
            <div class="content safe-image">
                <img src="../assets/safe_icon.png" alt="Safe Content">
            </div>
        </div>

        <!-- DOOR Section -->
        <div class="column">
            <div class="title">DOOR</div>
            <div class="content">
                <div class="door-box"></div>
            </div>
        </div>

        <!-- JOURNEYBOOK Section -->
        <div class="column">
            <div class="title">JOURNEYBOOK</div>
            <div class="content journeybook-bars">
                <div class="bar bar1"></div>
                <div class="bar bar2"></div>
                <div class="bar bar3"></div>
            </div>
        </div>
    </div>
    </div>
    <script>
        window.addEventListener('load', () => {
            const slideInLeftElements = document.querySelectorAll('.slide-in-left');
            slideInLeftElements.forEach(el => el.classList.add('active'));

            const fadeInElements = document.querySelectorAll('.fade-in');
            fadeInElements.forEach(el => el.classList.add('active'));

            const slideUpElements = document.querySelectorAll('.slide-up');
            slideUpElements.forEach(el => el.classList.add('active'));
        });
    </script>
</body>
</html>

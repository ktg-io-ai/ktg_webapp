<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIGHT FRAME</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 00px; /* Add padding to the body */
        }

      .top-frame {
            background-color: #111;
            padding: 33px;
            margin-bottom: 3px; /* Add space below the header */
            display: flex; /* Use flexbox for layout */
            align-items: center; /* Vertically align items */
            justify-content: space-between; /* Distribute space between items */
        }

      .top-frame h2 {
            margin: 0;
            flex-grow: 1; /* Allow title to take up available space */
        }

      .buttons {
            display: flex; /* Use flexbox for button arrangement */
            gap: 10px; /* Add space between buttons */
        }

      .buttons button {
            background-color: #333; /* Example button color */
            color: #fff;
            border: none;
            padding: 0px 8px 0px 0px; /* Example button padding */
            border-radius: 20px; /* Example button border radius */
            cursor: pointer;
			vertical-align: middle;
        }
        
      .buttons button img {  /* Target the image inside the button */
            max-width: 35px;
            max-height: 35px;
            margin-right: 5px;
            vertical-align: middle;
        }
        
      .buttons button:hover {
            background-color: #444;
        }

      .content-area {
            display: flex;
            height: calc(100vh - 195px); /* Adjust height to accommodate fixed top frame */
        }

      .main-content {
            width: 100%;
            margin-right: 60px; /* Add space between left and right content */
			margin-left: 60px; /* Add space between left and right content */
			
        }
        
        menu {
            background-color: #222;
            color: #fff;
            border: none;
			underline: none;
            padding: 10px; /* Adjust padding as needed */
            min-width: 200px; /* Adjust width as needed */
            text-align: center;
            cursor: pointer;
			align-items: center; /* Vertically align items */
        }

        menu:hover {
            background-color: #444;
        }

      .qr-code {
            display: flex;
            justify-content: center; /* Center the QR code */
            margin-top: 10px; /* Add space above the QR code */
        }

      .qr-code img {
            width: 100px; /* Adjust size as needed */
            height: 100px;
        }

      .footer {
			background-color: #222;
            display: flex;
            justify-content: space-around; /* Distribute links evenly */
            width: 100%;
            margin-top: 40px; /* Add space above the footer */
        }

      .footer a {
            color: #fff;
            text-decoration: none;
        }

      
    </style>
</head>
<body>

    <div class="top-frame">
        <h2></h2>
        
    </div>

	  <div class="content-area">
        <div class="main-content fade-in">
             <menu onclick="window.parent.location.href='../dashboard.html'"><h2>KTG.IO</h2></menu>
             
             <menu onclick="window.parent.location.href='../INFLUENCERS/promoters_followers.html'">
                <div class="qr-code">
                    <img src="../assets/influencer_icon.png" alt="QR Code">
                </div>
            </menu>
            <menu onclick="window.parent.location.href='../DESTINY/login.html'"><h2>LOGIN</h2></menu>
            <menu onclick="window.parent.location.href='../DESTINY/newwallet.html'"><h2>REGISTER NEW</h2></menu>
           
            
        </div>
    </div>
	
	<div class="footer">
		<a href="#">TERMS OF SERVICE</a>
		<a href="#">PRIVACY POLICY</a>
		<a href="#">RULES OF THE GAME</a>
	</div>
    <script>
        window.addEventListener('load', () => {
            const slideInLeftElements = document.querySelectorAll('.slide-in-left');
            slideInLeftElements.forEach(el => el.classList.add('active'));

            const fadeInElements = document.querySelectorAll('.fade-in');
            fadeInElements.forEach(el => el.classList.add('active'));

            const slideUpElements = document.querySelectorAll('.slide-up');
            slideUpElements.forEach(el => el.classList.add('active'));
        });
    </script>
</body>
</html>

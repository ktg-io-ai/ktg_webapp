<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New Avatar - Karma the Game of Destiny</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #111;
            color: #fff;
            overflow-x: hidden;
        }

        /* Top Title Bar */
        .top-bar {
            background-color: #111;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .top-bar h1 {
            font-family: Arial, sans-serif;
            margin: 0;
            font-size: 16px;
            color: #fff;
        }

        .top-bar .song-title {
            font-family: Arial, sans-serif;
            margin: 0;
            font-size: 12px;
            color: #fff;
            display: flex;
            align-items: center;
        }

        #musicToggle {
            background: none;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }

        #musicToggle img {
            width: 25px;
            height: 25px;
        }

        /* Back Button */
        .back-button {
            position: fixed;
            top: 70px;
            left: 20px;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 999;
        }

        .back-button svg {
            width: 30px;
            height: 30px;
            color: white;
        }

        /* Social Media Buttons - Horizontal */
        .social-buttons {
            position: fixed;
            top: 70px;
            left: 60px;
            right: 0;
            background-color: #222;
            display: flex;
            justify-content: space-around;
            padding: 10px;
            z-index: 999;
        }

        .social-buttons button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
        }

        .social-buttons button:hover {
            background-color: #444;
        }

        /* Main Content */
        .main-content {
            margin-top: 120px;
            padding: 20px;
            min-height: calc(100vh - 200px);
        }

        /* Profile Section */
        .profile-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-section img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .profile-section h2 {
            margin: 10px 0;
            font-size: 18px;
        }

        .profile-section h4 {
            margin: 5px 0;
            font-size: 14px;
            color: #ccc;
        }

        /* Data Container */
        .data-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 20px 0;
        }

        .column {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            background-color: transparent;
            border-radius: 10px;
        }

        .title {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 10px;
            text-align: center;
        }

        .safe-image img {
            width: 40px;
            height: 40px;
            border-radius: 8px;
        }

        .door-box {
            width: 40px;
            height: 40px;
            background-color: red;
            border-radius: 5px;
        }

        .journeybook-bars {
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 80%;
        }

        .bar {
            height: 10px;
            border-radius: 5px;
        }

        .bar1 { background-color: blue; width: 100%; }
        .bar2 { background-color: yellow; width: 100%; }
        .bar3 { background-color: red; width: 100%; }

        /* Avatar Registration Form */
        .avatar-form {
            background-color: #222;
            padding: 30px;
            border-radius: 15px;
            margin: 30px 0;
        }

        .avatar-form h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background-color: #ddd;
            color: #555;
            font-size: 16px;
            box-sizing: border-box;
        }

        .gender-section {
            margin: 20px 0;
        }

        .gender-section h3 {
            margin-bottom: 15px;
            font-size: 18px;
        }

        .gender-options {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 15px;
            border-radius: 10px;
        }

        .gender-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .gender-option input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .gender-option label {
            cursor: pointer;
            font-size: 14px;
        }

        .form-button {
            background-color: #111;
            margin: 20px 0;
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            font-size: 18px;
        }

        .form-button:hover {
            background-color: #333;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #111;
            display: flex;
            justify-content: space-around;
            padding: 10px;
            z-index: 1000;
        }

        .bottom-nav a {
            color: #fff;
            text-decoration: none;
            font-size: 10px;
            text-align: center;
        }

        /* Background Video */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
    </style>
</head>
<body>
    <video autoplay muted class="background-video">
        <source src="../assets/newavatar1.mp4" type="video/mp4">
    </video>

    <!-- Top Title Bar -->
    <div class="top-bar">
        <h1>Karma the Game of Destiny</h1>
        <div class="song-title">
            <button id="musicToggle">
                <img src="../assets/play_pause.png" alt="Music Toggle">
            </button>
            Register Loading 2nd Look
        </div>
    </div>

    <!-- Back Button -->
    <button class="back-button" onclick="window.history.back()" aria-label="Go Back">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
        </svg>
    </button>

   

    <!-- Main Content -->
    <div class="main-content">
        <!-- Profile Section -->
        <div class="profile-section">
            <h2>Lucy</h2>
            <img src="../DESTINY/images/profile_Lucy.jpg" alt="Profile Lucy">
            <h2>Hostess Seeks Players</h2>
            <h4>NEW YORK, NY</h4>
        </div>

        <!-- Data Container -->
        <div class="data-container">
            <div class="column">
                <div class="title">SAFE</div>
                <div class="safe-image">
                    <img src="../assets/safe_icon.png" alt="Safe Content">
                </div>
            </div>

            <div class="column">
                <div class="title">DOOR</div>
                <div class="door-box"></div>
            </div>

            <div class="column">
                <div class="title">JOURNEYBOOK</div>
                <div class="journeybook-bars">
                    <div class="bar bar1"></div>
                    <div class="bar bar2"></div>
                    <div class="bar bar3"></div>
                </div>
            </div>
        </div>

        <!-- Avatar Registration Form -->
        <div class="avatar-form">
            <h2>REGISTER NEW AVATAR</h2>
            <form id="avatarForm">
                <input type="text" class="form-input" name="avatarname" placeholder="YOUR AVATAR NAME" required>
                
                <div class="gender-section">
                    <h3>CHARACTER GENDER</h3>
                    <div class="gender-options">
                        <div class="gender-option">
                            <input type="checkbox" id="male" name="gender" value="male">
                            <label for="male">MALE</label>
                        </div>
                        <div class="gender-option">
                            <input type="checkbox" id="female" name="gender" value="female">
                            <label for="female">FEMALE</label>
                        </div>
                        <div class="gender-option">
                            <input type="checkbox" id="other" name="gender" value="other">
                            <label for="other">OTHER</label>
                        </div>
                    </div>
                </div>
                
                <input type="text" class="form-input" name="tagline" placeholder="TAGLINE: A SEEKS B" required>
                
                <button class="form-button" onclick="window.location.href='../DESTINY/mobile_makeavatar.html'">
                    <h2>NEXT</h2>
            </button>
            </form>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <a href="#">TERMS OF SERVICE</a>
        <a href="#">PRIVACY POLICY</a>
        <a href="#">RULES OF THE GAME</a>
    </div>

    <audio id="musicPlayer" src="../KTGMUSIC/audio/register_loading_2nd_look.mp3" loop></audio>

    <script>
        // Music toggle functionality
        const musicPlayer = document.getElementById('musicPlayer');
        const musicToggle = document.getElementById('musicToggle');

        function toggleMusic() {
            if (musicPlayer.paused) {
                musicPlayer.play();
            } else {
                musicPlayer.pause();
            }
        }

        musicToggle.addEventListener('click', toggleMusic);

        // Gender checkbox functionality (only one can be selected)
        const genderCheckboxes = document.querySelectorAll('input[name="gender"]');
        genderCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                if (this.checked) {
                    genderCheckboxes.forEach(cb => {
                        if (cb !== this) cb.checked = false;
                    });
                }
            });
        });

        // Form submission
        document.getElementById('avatarForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const avatarname = formData.get('avatarname');
            const tagline = formData.get('tagline');
            
            let gender = '';
            genderCheckboxes.forEach(cb => {
                if (cb.checked) gender = cb.value;
            });

            const platform = 'web';
            const avatar2D = '00000000-0000-0000-0000-000000000000';

            try {
                const response = await fetch('/api/v2/avatar3d', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: avatarname,
                        gender: gender,
                        tagline: tagline,
                        platform: platform,
                        avatar2D: avatar2D
                    })
                });

                if (response.ok) {
                    window.location.href = 'mobile_makeavatar.html';
                } else {
                    console.error('Failed to create avatar:', response.status);
                }
            } catch (error) {
                console.error('Error:', error);
                // Fallback navigation
                window.location.href = 'mobile_makeavatar.html';
            }
        });
    </script>
</body>
</html>

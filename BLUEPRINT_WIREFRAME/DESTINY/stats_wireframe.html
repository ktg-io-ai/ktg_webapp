<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Stats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background-color: #1e1e1e;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #2196f3;
        }

        .header h2 {
            margin: 0;
            font-size: 18px;
            color: #2196f3;
        }

        .close-button {
            cursor: pointer;
            color: #fff;
            font-size: 20px;
            padding: 5px;
        }

        .close-button:hover {
            color: red;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #2196f3;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #2196f3;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: #ccc;
            text-transform: uppercase;
        }

        .progress-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 16px;
            margin-bottom: 15px;
            color: #2196f3;
            border-bottom: 1px solid #2196f3;
            padding-bottom: 5px;
        }

        .progress-item {
            background-color: #222;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .progress-name {
            font-size: 14px;
            font-weight: bold;
        }

        .progress-percentage {
            font-size: 12px;
            color: #2196f3;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #333;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #2196f3, #21cbf3);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .achievements {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .achievement {
            background-color: #222;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .achievement:hover {
            background-color: #333;
        }

        .achievement.unlocked {
            border: 2px solid #ffd700;
        }

        .achievement-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .achievement-name {
            font-size: 10px;
            color: #ccc;
        }

        .achievement.unlocked .achievement-name {
            color: #ffd700;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Player Stats</h2>
        <div class="close-button" onclick="closeStats()">√ó</div>
    </div>

    <div class="content">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value">1,247</div>
                <div class="stat-label">Total Points</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">23</div>
                <div class="stat-label">Level</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">156</div>
                <div class="stat-label">Connections</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">89</div>
                <div class="stat-label">Activities</div>
            </div>
        </div>

        <div class="progress-section">
            <div class="section-title">Skills Progress</div>
            
            <div class="progress-item">
                <div class="progress-header">
                    <span class="progress-name">Social Skills</span>
                    <span class="progress-percentage">78%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 78%"></div>
                </div>
            </div>

            <div class="progress-item">
                <div class="progress-header">
                    <span class="progress-name">Adventure Level</span>
                    <span class="progress-percentage">65%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 65%"></div>
                </div>
            </div>

            <div class="progress-item">
                <div class="progress-header">
                    <span class="progress-name">Creativity</span>
                    <span class="progress-percentage">92%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 92%"></div>
                </div>
            </div>

            <div class="progress-item">
                <div class="progress-header">
                    <span class="progress-name">Leadership</span>
                    <span class="progress-percentage">45%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 45%"></div>
                </div>
            </div>
        </div>

        <div class="progress-section">
            <div class="section-title">Achievements</div>
            
            <div class="achievements">
                <div class="achievement unlocked" onclick="showAchievement('first-connection')">
                    <div class="achievement-icon">ü§ù</div>
                    <div class="achievement-name">First Connection</div>
                </div>
                
                <div class="achievement unlocked" onclick="showAchievement('explorer')">
                    <div class="achievement-icon">üó∫Ô∏è</div>
                    <div class="achievement-name">Explorer</div>
                </div>
                
                <div class="achievement" onclick="showAchievement('social-butterfly')">
                    <div class="achievement-icon">ü¶ã</div>
                    <div class="achievement-name">Social Butterfly</div>
                </div>
                
                <div class="achievement unlocked" onclick="showAchievement('creative-mind')">
                    <div class="achievement-icon">üé®</div>
                    <div class="achievement-name">Creative Mind</div>
                </div>
                
                <div class="achievement" onclick="showAchievement('leader')">
                    <div class="achievement-icon">üëë</div>
                    <div class="achievement-name">Leader</div>
                </div>
                
                <div class="achievement" onclick="showAchievement('mystery')">
                    <div class="achievement-icon">‚ùì</div>
                    <div class="achievement-name">???</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function closeStats() {
            window.parent.postMessage({ type: 'closeStats' }, '*');
        }

        function showAchievement(achievementId) {
            const achievements = {
                'first-connection': 'Made your first connection in the game!',
                'explorer': 'Visited 10 different locations.',
                'social-butterfly': 'Connect with 50 different players.',
                'creative-mind': 'Completed 5 creative challenges.',
                'leader': 'Led a group activity successfully.',
                'mystery': 'This achievement is still locked...'
            };
            
            const message = achievements[achievementId] || 'Achievement details not found.';
            alert(message);
        }

        // Animate progress bars on load
        window.addEventListener('load', () => {
            const progressBars = document.querySelectorAll('.progress-fill');
            progressBars.forEach(bar => {
                const width = bar.style.width;
                bar.style.width = '0%';
                setTimeout(() => {
                    bar.style.width = width;
                }, 500);
            });
        });

        // Add touch feedback for achievements
        document.querySelectorAll('.achievement').forEach(achievement => {
            achievement.addEventListener('touchstart', function() {
                this.style.transform = 'scale(0.95)';
            });
            
            achievement.addEventListener('touchend', function() {
                this.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEFT FRAME</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .top-frame {
            background-color: #111;
            padding: 15px;
            margin-bottom: 3px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .top-frame h2 {
            margin: 0;
            flex-grow: 1;
        }

        .main-frame {
            background-color: #222;
            padding: 0;
            margin-bottom: 0;
            text-align: center;
            height: 55%;
        }

        .main-frame img {
            width: 90%;
            height: auto;
            object-fit: cover;
        }

        .bottom-frame {
            background-color: #222;
            padding: 10px;
            height: 30%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .tagline {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 30%;
        }

        .tagline h2 {
            margin: 0;
        }
		
		/* Container for SAFE, DOOR, JOURNEYBOOK */
        .data-container {
            display: grid;
            grid-template-columns: 5fr 2fr 3fr;
            gap: 10px;
            max-width: 900px;
            margin: auto;
        }

        /* Individual column */
        .column {
            display: flex;
            flex-direction: column;
            align-items: left;
            justify-content: left;
            padding: 5px;
            background-color: #222;
            border-radius: 3px;
        }

        /* Title styling */
        .title {
            font-weight: bold;
            font-size: 16px;
            padding-bottom: 5px;
            border-bottom: 2px solid white;
            width: 100%;
            text-align: left;
            margin-bottom: 5px;
        }

        
		/* Content Styling */
        .content {
            margin-top: 5px;
            display: flex;
            justify-content: left;
            align-items: left;
            width: 90%;
        }

        /* Basic styling for the dropdown */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            padding: 6px 9px;
            text-decoration: none;
            display: block;
            color: #333; /* Darker text for better contrast */
        }

        .dropdown-content a:hover {background-color: #f1f1f1;}

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropbtn {
            background-color: #393939; /* Example button color */
            color: white;
            padding: 10px 16px; /* Adjust padding as needed */
            font-size: 12px;
            border: none;
            cursor: pointer; /* Indicate it's clickable */
            border-radius: 5px; /* Optional: Rounded corners */
        }

        .buttons {
            display: flex; /* Use flexbox for button arrangement */
            gap: 10px; /* Add space between buttons */
        }

      .buttons button {
            background-color: #333; /* Example button color */
            color: #fff;
            border: none;
            padding: 0px 8px 0px 0px; /* Example button padding */
            border-radius: 20px; /* Example button border radius */
            cursor: pointer;
			vertical-align: middle;
        }
        
      .buttons button img {  /* Target the image inside the button */
            max-width: 35px;
            max-height: 35px;
            margin-right: 5px;
            vertical-align: middle;
        }
        
      .buttons button:hover {
            background-color: #444;
        }

        .footer {
            background-color: #111;
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 30px; /* Push the footer to the bottom */
            padding: 0px 0; /* Add padding to the footer */
        }

        .footer a {
            color: #fff;
            text-decoration: none;
        }



    

       
    </style>
</head>
<body>

    <div class="top-frame">
        <h2>VALUES</h2>
        <div class="buttons">
            <button><a href="dashboard.html" target="_parent"><img src="assets/portal_icon.png" alt="destiny"></a>PORTAL</button>
            
        </div>
    </div>

    <div class="main-frame">
        <img src="questions/images/values/dog-person.png" alt="Question Dog Person">
    </div>

    <div class="bottom-frame">
        <div class="tagline">
            <h2>Are you a Dog Person</h2>
        </div>
        <label>
            <input type="radio" name="yesno" value="yes"> Yes
          </label>
        
          <label>
            <input type="radio" name="yesno" value="no"> No
          </label>
        
        
    </div>
    <div class="footer">
		<a href="#">BACK</a>
		<a href="#">-----</a>
		<a href="#">NEXT</a>
	</div>
    <script>
        
    </script>

</body>
</html>

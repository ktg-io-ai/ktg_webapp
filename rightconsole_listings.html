<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIGHT FRAME</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0; /* Add padding to the body */
        }

      .top-frame {
            background-color: #1e1e1e;
            padding: 15px;
            margin-bottom: 3px; /* Add space below the header */
            display: flex; /* Use flexbox for layout */
            align-items: center; /* Vertically align items */
            justify-content: space-between; /* Distribute space between items */
        }

      .top-frame h2 {
            margin: 0;
            flex-grow: 1; /* Allow title to take up available space */
        }

      .buttons {
            display: flex; /* Use flexbox for button arrangement */
            gap: 10px; /* Add space between buttons */
        }

      .buttons button {
            background-color: #333; /* Example button color */
            color: #fff;
            border: none;
            padding: 0px 8px 0px 0px; /* Example button padding */
            border-radius: 20px; /* Example button border radius */
            cursor: pointer;
        }
        
      .buttons button img {  /* Target the image inside the button */
            max-width: 35px;
            max-height: 35px;
            margin-right: 5px;
            vertical-align: middle;
        }
        
      .buttons button:hover {
            background-color: #444;
        }

      .content-area {
            display: flex;
            height: calc(100vh - 95px); /* Adjust height to accommodate fixed top frame */
        }

      .left-content {
            width: 90%;
            overflow-y: auto; /* Add scroll to left content */
            margin-right: 10px; /* Add space between left and right content */
        }
        
      .left-content::-webkit-scrollbar {
            width: 0px; /* Hide the scrollbar */
        }

      .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 equal-width columns */
            grid-gap: 0px; /* Adjust spacing as needed */
        }
        
        .image-grid button {
            background-color: transparent;
            border: none;
            padding: 0;
            margin: 1px;
            border-radius: 3px;
            transition: transform 0.3s ease; /* Add transition for smooth animation */
            cursor: pointer; /* Add cursor pointer */
        }

        .image-grid button:hover {
            transform: scale(.95); /* Scale the image by 5% on hover */
        }

        .image-grid button img {
            width: 100%;
            aspect-ratio: 1 / 1; /* Maintain square aspect ratio */
            object-fit: cover; /* Ensure images cover the container */
        }
        
        .image-grid img {
            width: 100%;
            aspect-ratio: 1 / 1; /* Maintain square aspect ratio */
            object-fit: cover; /* Ensure images cover the container */
            margin: 1px;
            border-radius: 3px;
        }

        .right-content {
            width: 10%;
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-items: center;  /* Center the buttons horizontally */
        }

      .right-content button {
            background-color: #111;
            color: white;
            border: none;
            margin-top: 15px;   /* Reduced margin-top */
            padding: 0;
            cursor: pointer;
            display: flex;     /* Enable flexbox for button content */
            align-items: center; /* Center icon and text vertically */
        }

      .right-content button img {
            max-width: 25px;
            max-height: 25px;
            margin-right: 0px;
        }
        
      .right-content button:hover {
            color: #222;
        }
        
      .image-grid button {
            background-color: transparent;
            border: none;
        }
    </style>
</head>
<body>

    <div class="top-frame">
        <h2>IDEAS</h2>
        <div class="buttons">
            <button><a href="dashboard.html" target="_parent"><img src="assets/portal_icon.png" alt="destiny"></a>PORTAL</button>
            
        </div>
    </div>

    <div class="content-area">
        <div class="left-content">
            <div class="image-grid slide-up" id="imageGrid">
            </div>
        </div>
        <div class="right-content">
            <button><img src="assets/grid_icon.png" alt="Grid Icon"></button>
            <button><img src="assets/list_icon.png" alt="List Icon"></button>
            <button><img src="assets/filter_icon.png" alt="Filter Icon"></button>
            <button><img src="assets/fave_icon.png" alt="Fave Icon"></button>
            <button><img src="assets/like_icon.png" alt="Like Icon"></button>
            <button><a href="../promoter_followers.html"></a><img src="assets/qr_icon.png" alt="QR Icon"></button>
            
        </div>
    </div>
	<script>
        
    </script>
</body>
<script>
    function populateImageGrid() {
        fetch('ideas.json')
            .then(response => response.json())
            .then(data => {
                const imageGrid = document.getElementById('imageGrid');
                data.ideas.forEach((idea, index) => {
                    const button = document.createElement('button');
                    const img = document.createElement('img');
                    img.src = idea.image_link;
                    img.alt = idea.title;
                    button.appendChild(img);
                    button.addEventListener('click', () => updateLeftConsole(idea, index));
                    imageGrid.appendChild(button);
                });
            })
            .catch(error => console.error('Error fetching ideas.json:', error));
    }

    function updateLeftConsole(idea, index) {
        const leftFrame = parent.document.getElementById('mainFrame');
        idea.index = index;
        leftFrame.contentWindow.updateDetails(idea);
    }

    window.onload = populateImageGrid;
</script>
</html>

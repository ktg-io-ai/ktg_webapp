<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEFT FRAME</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .top-frame {
            background-color: #111;
            padding: 19px;
            margin-bottom: 3px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .top-frame h2 {
            margin: 0;
            flex-grow: 1;
        }

        .main-frame {
            background-color: #222;
            padding: 0;
            margin-bottom: 0;
            text-align: center;
            height: 55%;
        }

        .main-frame img {
            width: 90%;
            height: auto;
            object-fit: cover;
        }

        .bottom-frame {
            background-color: #222;
            padding: 10px;
            height: 40%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .left-content img {
            width: 100%;
            max-height: 60vh; /* Limit height to 60% of viewport height */
            object-fit: cover; /* Cover the container, maintaining aspect ratio */
            object-position: top; /* Align image to the top */
            animation: slideInLeft 1s ease-in-out;
        }
        
      .left-content::-webkit-scrollbar {
            width: 0px; /* Hide the scrollbar */
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }
		
		/* Container for SAFE, DOOR, JOURNEYBOOK */
        .data-container {
            display: grid;
            grid-template-columns: 5fr 2fr 3fr;
            gap: 10px;
            max-width: 900px;
            margin: auto;
        }

        /* Individual column */
        .column {
            display: flex;
            flex-direction: column;
            align-items: left;
            justify-content: left;
            padding: 5px;
            background-color: #222;
            border-radius: 3px;
        }

        /* Title styling */
        .title {
            font-weight: bold;
            font-size: 16px;
            padding-bottom: 5px;
            border-bottom: 2px solid white;
            width: 100%;
            text-align: left;
            margin-bottom: 5px;
        }

        
		/* Content Styling */
        .content {
            margin-top: 5px;
            display: flex;
            justify-content: left;
            align-items: left;
            width: 90%;
        }

        /* Basic styling for the dropdown */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            padding: 6px 9px;
            text-decoration: none;
            display: block;
            color: #333; /* Darker text for better contrast */
        }

        .dropdown-content a:hover {background-color: #f1f1f1;}

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropbtn {
            background-color: #393939; /* Example button color */
            color: white;
            padding: 10px 16px; /* Adjust padding as needed */
            font-size: 12px;
            border: none;
            cursor: pointer; /* Indicate it's clickable */
            border-radius: 5px; /* Optional: Rounded corners */
        }

    

       
    </style>
</head>
<body>

    <div class="top-frame">
        <h2>JOURNEYBOOK</h2>
    </div>

    <div class="main-frame">
        <img src="../JOURNEYBOOK/values/cat-person.jpg" alt="Question Cat Person">
    </div>

    <div class="bottom-frame">
        <div class="tagline">
            <h2>Are you a Cat Person</h2>
        </div>
        <label>
            <input type="radio" name="yesno" value="yes"> Yes
          </label>
        
          <label>
            <input type="radio" name="yesno" value="no"> No
          </label>
        
        
    </div>

</body>
</html>

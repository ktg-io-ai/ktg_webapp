<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEFT FRAME</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .top-frame {
            background-color: #111;
            padding: 19px;
            margin-bottom: 3px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .top-frame h2 {
            margin: 0;
            flex-grow: 1;
        }

        .main-frame {
            background-color: #222;
            padding: 0;
            margin-bottom: 0;
            text-align: left;
            height: 55%;
        }

        .main-frame img {
            width: 95%;
            height: auto;
            object-fit: cover;
        }

        .bottom-frame {
            background-color: #222;
            padding: 10px;
            height: 40%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .left-content img {
            width: 100%;
            max-height: 60vh; /* Limit height to 60% of viewport height */
            object-fit: cover; /* Cover the container, maintaining aspect ratio */
            object-position: top; /* Align image to the top */
            animation: slideInLeft 1s ease-in-out;
        }
        
      .left-content::-webkit-scrollbar {
            width: 0px; /* Hide the scrollbar */
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }
		
	

        /* Title styling */
        .title {
            font-weight: bold;
            font-size: 16px;
            padding-bottom: 5px;
            border-bottom: 2px solid white;
            width: 100%;
            text-align: left;
            margin-bottom: 5px;
        }

        
		/* Content Styling */
        .content {
            margin-top: 5px;
            display: flex;
            justify-content: left;
            align-items: left;
            width: 90%;
        }

        

    

       
    </style>
</head>
<body>

    <div class="top-frame">
        <h2>INFLUENCER'S LEVEL LIVES</h2>
    </div>

    <div class="main-frame">
        <img src="../DESTINY/images/promoter_lives.webp" alt="Influencer Person">
    </div>

    <div class="bottom-frame">
        <div class="tagline">
            <h2>Are you a Ready to make money and influencer fans?</h2>
        </div>
        
        
        
    </div>

</body>
</html>

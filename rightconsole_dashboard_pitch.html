<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIGHT FRAME</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .top-frame {
            background-color: #111;
            padding: 15px;
            margin-bottom: 3px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .top-frame h2 {
            margin: 0;
            flex-grow: 1;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        .buttons button {
            background-color: #333; /* Example button color */
            color: #fff;
            border: none;
            padding: 0px 8px 0px 0px; /* Example button padding */
            border-radius: 20px; /* Example button border radius */
            cursor: pointer;
			vertical-align: middle;
        }

        .buttons button img {
            max-width: 35px;
            max-height: 35px;
            margin-right: 5px;
            vertical-align: middle;
        }

        .buttons button:hover {
            background-color: #444;
        }

        .content-area {
            display: flex;
            height: calc(100vh - 95px);
            width: calc(100vh-100);
        }

        .left-content {
            width: 80%;
            overflow-y: auto;
            margin-right: 10px;
        }
        
        .left-content::-webkit-scrollbar {
            width: 0px; /* Hide the scrollbar */
        }

        .icon-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 5px;
            padding: 5px;
        }

        .icon-grid button {
            background-color: #222;
            color: #fff;
            border: none;
            height: 100%;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .icon-grid button img {
            max-width: 100px;
            max-height: 100px;
            margin-bottom: 40px;
            margin-top: 40px;
        }

        .icon-grid button:hover {
            background-color: #333;
        }

        .icon-grid button a { 
            color: #fff;          /* Keep the text white */
            text-decoration: none;  /* Remove underline */
            display: flex;         /* Use flexbox for vertical centering */
            flex-direction: column; /* Stack image and text vertically */
            align-items: center;   /* Center horizontally */
        }

        .right-content {
            width: 5%;
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-items: center;
        }

        .right-content button {
            background-color: #111;
            color: white;
            border: none;
            margin-top: 15px;
            padding: 0;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .right-content button img {
            max-width: 25px;
            max-height: 25px;
            margin-right: 0px;
        }

        .right-content button:hover {
            color: #222;
        }

        .deck-image {
            width: 100%; /* Adjust the percentage as needed */
        }

    </style>
</head>
<body>

    <div class="top-frame">
        <h2>Le DECK</h2>
        <div class="buttons">
            <button><a href="dashboard.html" target="_parent"><img src="assets/portal_icon.png" alt="destiny"></a>PORTAL</button>
              
            
        </div>
    </div>

    <div class="content-area">
        <div class="left-content">
           <div>
            <img src="assets/ktg_deck_2025.png" alt="Deck" class="deck-image">

           </div>>
        </div>
        <div class="right-content">
            <button><a href="https://www.instagram.com/karmathegame" target="_parent"><img src="assets/instagram_icon.png" alt="Grid Icon"></button>
            <button><a href="https://www.linkedin.com/company/karma-the-game-of-destiny" target="_parent"><img src="assets/linkedin_icon.png" alt="Grid Icon"></button>
            <button><img src="assets/tiktok_icon.png" alt="TikTok Icon"></button>
            <button><img src="assets/discord_icon.png" alt="Discord Icon"></button>
            <button><img src="assets/snap_icon.png" alt="Snap Icon"></button>
            <button><img src="assets/threads_icon.png" alt="Threads Icon"></button>
            <button><img src="assets/door4_icon.png" alt="Door 4 Icon"></button>
            
        </div>
    </div>
</body>
</html>

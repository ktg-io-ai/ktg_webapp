<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEFT FRAME</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .top-frame {
            background-color: #111;
            padding: 33px;
            margin-bottom: 3px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .top-frame h2 {
            margin: 0;
            flex-grow: 1;
        }

        .main-frame {
            background-color: #222;
            padding: 0;
            margin-bottom: 0;
            margin-top: 10px;
            text-align: center;
            flex-grow: 1;
            overflow-y: hidden;
            display: flex; 
            /* Align items to the flex-start (top) */
            align-items: flex-start;  
            justify-content: center; 
        }

        .data-container {
            display: flex;
            gap: 30px;
            max-width: 90%;
            margin: 0 auto;
            /* Change to space-around or space-evenly */
            justify-content: space-around; 
            height: 50vh;
        }

      .column {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end; /* Align to the bottom */
            padding: 5px;
            background-color: #222;
            border-radius: 3px;
            width: 30%;
            height: 100%; /* Make columns fill container height */
        }

      .content {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 80%; /* Adjust height as needed */
        }

      .door-box {
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
        }

      .door-box img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            cursor: pointer;
            animation: slideInLeft 1s ease-in-out;
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }

        .door-box a { /* Targets the <a> tag inside.door-box */
            display: block;  /* Makes the link a block-level element */
            width: 100%;     /* Makes the link fill the width of its container */
            height: 100%;    /* Makes the link fill the height of its container */
        }

      .title {
            font-weight: bold;
            font-size: 16px;
            padding-bottom: 5px;
            padding-left: 10px;
            text-align: center;
            margin-bottom: 10px;
            width: 100%;
        }

        .bottom-frame {
            background-color: #222;
            padding-top: 2px;
            display: flex;
            flex-direction: column;
            gap: 0px;
            align-items: center; /* Center tagline */
        }

        .tagline {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center;
        }

        .tagline h2 {
            margin-bottom: 250px;
        }
    </style>
</head>
<body>

    <div class="top-frame">
        <h2></h2>
    </div>

    <div class="main-frame">
        <div class="data-container">
            <div class="column">
                <div class="title">   VALUES</div>
                <div class="title">.         .</div>
                <span></span>
                <div class="content">
                    <div class="door-box">
                        
                        <menu onclick="window.parent.location.href='../gameconsole.html'"><img src="assets/bluedoor.png" alt="Blue Door"></menu>
                    </div>
                </div>
            </div>

            <div class="column">
                <div class="title">   COMPATIBILITY</div>
                <div class="title">.         .</div>
                <span></span>
                <div class="content">
                    <div class="door-box">
                        
                        <menu onclick="window.parent.location.href='../journeybook.html'"><img src="assets/yellowdoor.png" alt="Yellow Door"></menu>
                    </div>
                </div>
            </div>

            <div class="column">
                <div class="title">   INTIMACY</div>
                <div class="title">.         .</div>
                <span></span>
                <div class="content">
                    <div class="door-box">
                        
                        <menu onclick="window.parent.location.href='../listingsconsole.html'"><img src="assets/reddoor.png" alt="Red Door"></menu>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-frame">
        <div class="tagline">
            <h2>CHOOSE YOUR DOOR</h2>
        </div>
    </div>

</body>
</html>

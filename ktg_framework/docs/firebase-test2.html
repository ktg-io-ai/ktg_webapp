<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #111; color: #fff; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #28a745; }
        .error { background: #dc3545; }
        .info { background: #17a2b8; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        #results { margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #444; padding: 8px; text-align: left; }
        th { background: #333; }
    </style>
</head>
<body>
    <h1>Firebase Connection Test</h1>
    
    <button onclick="testConnection()">Test Firebase Connection</button>
    <button onclick="testUsers()">Test Users Collection</button>
    <button onclick="testWallet()">Test Wallet Collection</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDrgOGvn8NHuq3T_ODse8buij9KXg1WkzI",
            authDomain: "ktgio-3k38n.firebaseapp.com",
            projectId: "ktgio-3k38n",
            storageBucket: "ktgio-3k38n.firebasestorage.app",
            messagingSenderId: "416239278754",
            appId: "1:416239278754:web:028cd9fd6f13a5a4ed95fb"
        };

        let db;
        
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testConnection() {
            try {
                addResult('Testing Firebase connection...', 'info');
                
                if (!firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                    addResult('Firebase initialized successfully', 'success');
                } else {
                    addResult('Firebase already initialized', 'success');
                }
                
                db = firebase.firestore();
                addResult('Firestore connected successfully', 'success');
                
            } catch (error) {
                addResult(`Connection failed: ${error.message}`, 'error');
            }
        }

        async function testUsers() {
            try {
                if (!db) {
                    await testConnection();
                }
                
                addResult('Fetching Users collection...', 'info');
                const snapshot = await db.collection('Users').limit(5).get();
                
                if (snapshot.empty) {
                    addResult('Users collection is empty', 'error');
                    return;
                }
                
                addResult(`Found ${snapshot.size} users`, 'success');
                
                let tableHTML = '<table><tr><th>ID</th><th>Email</th><th>Username</th><th>Display Name</th></tr>';
                snapshot.forEach(doc => {
                    const data = doc.data();
                    tableHTML += `<tr>
                        <td>${doc.id}</td>
                        <td>${data.email || 'N/A'}</td>
                        <td>${data.username || 'N/A'}</td>
                        <td>${data.display_name || 'N/A'}</td>
                    </tr>`;
                });
                tableHTML += '</table>';
                
                const results = document.getElementById('results');
                const div = document.createElement('div');
                div.className = 'test-result success';
                div.innerHTML = `<strong>Users Data:</strong>${tableHTML}`;
                results.appendChild(div);
                
            } catch (error) {
                addResult(`Users test failed: ${error.message}`, 'error');
            }
        }

        async function testWallet() {
            try {
                if (!db) {
                    await testConnection();
                }
                
                addResult('Fetching Wallet collection...', 'info');
                const snapshot = await db.collection('Wallet').limit(5).get();
                
                if (snapshot.empty) {
                    addResult('Wallet collection is empty', 'error');
                    return;
                }
                
                addResult(`Found ${snapshot.size} wallets`, 'success');
                
                let tableHTML = '<table><tr><th>ID</th><th>Connected Email</th><th>Balance</th></tr>';
                snapshot.forEach(doc => {
                    const data = doc.data();
                    tableHTML += `<tr>
                        <td>${doc.id}</td>
                        <td>${data.connected_email || 'N/A'}</td>
                        <td>${JSON.stringify(data.balance || {})}</td>
                    </tr>`;
                });
                tableHTML += '</table>';
                
                const results = document.getElementById('results');
                const div = document.createElement('div');
                div.className = 'test-result success';
                div.innerHTML = `<strong>Wallet Data:</strong>${tableHTML}`;
                results.appendChild(div);
                
            } catch (error) {
                addResult(`Wallet test failed: ${error.message}`, 'error');
            }
        }

        // Auto-test connection on load
        window.addEventListener('load', () => {
            setTimeout(testConnection, 1000);
        });
    </script>
</body>
</html>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
            margin: 0;
            padding: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-top: -180px;
        }

        .button-container {
            display: flex;
            justify-content: center;
        }

        .button-container button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin: 0 10px;
        }

        .button-container button:hover {
            background-color: #00ffbb;
        }

        /* Top Bar */
        .top-bar {
            background-color: #111;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 22px;
            z-index: 999;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        .top-bar h1 {
            margin: 0;
            font-size: 16px;
        }

        .top-bar .song-title {
            margin-left: 20px;
            padding-right: 50px;
        }

        #musicToggle {
            background: none;
            border: none;
            cursor: pointer;
            margin-right: 10px;
            vertical-align: middle;
        }

        #musicToggle img {
            width: 30px;
            height: 30px;
        }

        
    </style>
    <script>
        function proceedToDashboard() {
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                window.location.href = 'mobile_dashboard.html';
            } else {
                window.location.href = 'dashboard.html';
            }
        }
    </script>

<body style="overflow: hidden;">
    <video autoplay muted style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1;">
        <source src="../../public/assets/videos/index3.mp4" type="video/mp4">
    </video>
    
    <div class="top-bar fade-in">
                <h1>KTG.IO</h1>
                <div class="song-title">
                    <button id="musicToggle">
                        <img src="../../public/assets/icons/play_pause.png" alt="Music Toggle">
                    </button>
                    PLAYING: Lucy Stage Right
                </div>
                <audio id="musicPlayer" src="../../public/assets/ktgmusic/music/lucy_stage_right.mp3" loop></audio>
            </div>
   

    <h1>What if the connection you've been searching forâ€¦ is already searching for you?</h1>
    <div class="button-container">
        <button onclick="proceedToDashboard()">SHOW ME</button>
        <button>NOT INTERESTED</button>
    </div>

    <script>
        window.addEventListener('load', () => {
            const slideInLeftElements = document.querySelectorAll('.slide-in-left');
            slideInLeftElements.forEach(el => el.classList.add('active'));

            const slideInRightElements = document.querySelectorAll('.slide-in-right');
            slideInRightElements.forEach(el => el.classList.add('active'));

            const fadeInElements = document.querySelectorAll('.fade-in');
            fadeInElements.forEach(el => el.classList.add('active'));

            const slideUpElements = document.querySelectorAll('.slide-up');
            slideUpElements.forEach(el => el.classList.add('active'));
        });

        // Function to toggle music playback
        function toggleMusic() {
            if (musicPlayer.paused) {
                musicPlayer.play();
            } else {
                musicPlayer.pause();
            }
        }

        // Add event listener to the toggle button
        musicToggle.addEventListener('click', toggleMusic);
    </script>

</body>

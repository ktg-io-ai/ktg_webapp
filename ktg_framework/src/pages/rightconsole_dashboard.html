<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIGHT FRAME</title>
    <style>
        :root {
            --bg-primary: #111;
            --text-primary: #fff;
            --text-secondary: #ccc;
            --border-color: #2f27c8;
            --hover-bg: #222;
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #6c757d;
            --border-color: #e9ecef;
            --hover-bg: #f1f3f4;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --text-primary: #f5f5dc;
            --text-secondary: #b8b8b8;
            --border-color: #404040;
            --hover-bg: #3a3a3a;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
        }

        .top-frame {
            background-color: var(--bg-primary);
            padding: 15px;
            margin-bottom: 3px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .top-frame h2 {
            margin: 0;
            flex-grow: 1;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        .buttons button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .buttons button img {
            max-width: 15px;
            max-height: 15px;
            margin-right: 5px;
            vertical-align: middle;
        }

        .buttons button:hover {
            background-color: #444;
        }

        .content-area {
            display: flex;
            height: calc(100vh - 95px);
        }

        .left-content {
            width: 90%;
            overflow-y: auto;
            margin-right: 10px;
        }
        
        .left-content::-webkit-scrollbar {
            width: 0px;
        }

        .icon-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 5px;
            padding: 5px;
        }

        .icon-grid button {
            background-color: transparent;
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            height: 100%;
            padding: 10px;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            aspect-ratio: 1 / 1;
        }

        .icon-grid button img {
            max-width: 60px;
            max-height: 60px;
            margin-bottom: 10px;
            margin-top: 10px;
        }

        .icon-grid button:hover {
            background-color: var(--hover-bg);
            border: 1px solid #4fb6c1;
        }

        [data-theme="ktg"] .icon-grid button:hover {
            background-color: #222;
        }

        .icon-grid button a { 
            color: var(--text-primary);
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .right-content {
            width: 10%;
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-items: center;
            position: relative;
            height: 100%;
        }

        .right-content button {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            border: none;
            margin-top: 12px;
            padding: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .right-content button:hover {
            background-color: var(--hover-bg);
            transform: scale(1.1);
        }

        .right-content button img {
            max-width: 20px;
            max-height: 20px;
            margin-right: 0px;
        }

        .right-content button:hover {
            color: #222;
        }

        .contact-button {
            position: absolute;
            bottom: 100px;
        }

        /* Contact form styles */
        .contact-form-container {
            display: none;
            position: absolute;
            top: 60px;
            right: 70px;
            left: auto;
            background-color: rgba(1, 1, 1, 0.9);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            z-index: 1002;
            border: 5px solid #2f27c8;
        }

        .contact-form-container h2 {
            margin-top: 0;
        }

        .contact-form-container input[type="text"],
        .contact-form-container input[type="email"] {
            width: 95%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .contact-form-container .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .contact-form-container .checkbox-container input {
            margin-right: 10px;
        }

        .contact-form-container button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
            width: 100%;
            text-align: center;
            cursor: pointer;
            border-radius: 20px;
        }

        .contact-form-container button:hover {
            background-color: #444;
        }

        .contact-form-container .contact-page-button {
            width: 100px;
            height: 100px;
            margin-top: 10px;
            padding: 0;
        }

        .contact-form-container .contact-page-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Animations */
        .slide-in-left {
            opacity: 0;
            transform: translateX(-100%);
            transition: transform 1s ease-in-out, opacity 1s ease-in-out;
        }

        .slide-in-left.active {
            opacity: 1;
            transform: translateX(0);
        }

        .slide-up {
            opacity: 0;
            transform: translateY(50px);
            transition: transform 1s ease-in-out, opacity 1s ease-in-out;
        }

        .slide-up.active {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
    <script src="../../shared/js/theme-icons.js"></script>
</head>

    <script>
        window.addEventListener('load', () => {
            const slideInLeftElements = document.querySelectorAll('.slide-in-left');
            slideInLeftElements.forEach(el => el.classList.add('active'));

            const slideUpElements = document.querySelectorAll('.slide-up');
            slideUpElements.forEach(el => el.classList.add('active'));
        });

        function openContactForm() {
            document.getElementById('contact-form-container').style.display = 'block';
        }

        function closeContactForm() {
            document.getElementById('contact-form-container').style.display = 'none';
        }
    </script>
    <script src="../../shared/js/language.js"></script>
    <script>
        function initializeTheme() {
            const savedTheme = localStorage.getItem('ktg-theme') || 'ktg';
            document.body.setAttribute('data-theme', savedTheme);
            if (typeof updateThemeIcons === 'function') {
                updateThemeIcons(savedTheme);
            }
        }

        window.addEventListener('load', () => {
            initializeTheme();
            if (typeof langManager !== 'undefined') {
                langManager.updateUI();
            }
        });
    </script>

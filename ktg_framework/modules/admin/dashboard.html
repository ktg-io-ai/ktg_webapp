<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KTG Admin Dashboard</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            background-color: #111;
            color: #fff;
            overflow: hidden;
        }

        .container {
            display: flex;
        }

        .sidebar {
            width: 100px;
            background-color: #111;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin-top: 53px;
            border-right: 1px solid #2f27c8;
        }

        .sidebar .logo img {
            width: 60px;
            margin-bottom: 50px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar li {
            margin-bottom: 20px;
            text-align: center;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .sidebar li:hover {
            background-color: #222;
        }

        .sidebar li img {
            width: 24px;
            height: 24px;
            margin-bottom: 5px;
        }

        .sidebar li span {
            font-size: 10px;
            display: block;
            text-align: center;
            color: #fff;
            font-weight: 500;
        }

        .main-content {
            flex-grow: 1;
            padding: 3px;
            height: 100vh;
            overflow: hidden;
        }

        .main-area {
            display: flex;
            height: calc(100vh - 55px);
            margin-top: 51px;
        }

        .main-frame {
            width: 50%;
            height: 100%;
            border: none;
            background-color: #222;
            margin-left: 2px;
        }

        .right-frame {
            width: 50%;
            height: 100%;
            background-color: #222;
            border: none;
            margin-left: 0;
            overflow-y: auto;
        }

        .top-bar {
            background-color: #111;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 22px;
            z-index: 999;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            border-bottom: 1px solid #2f27c8;
        }

        .top-bar h1 {
            margin: 0;
            font-size: 16px;
            color: #fff;
            font-weight: 600;
        }

        .top-bar .admin-info {
            color: #fff;
            font-weight: bold;
        }

        .submenu-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            pointer-events: none;
        }

        .submenu-container.active {
            pointer-events: auto;
        }

        .submenu {
            position: absolute;
            top: 110px;
            left: 110px;
            background-color: rgba(1, 1, 1, 0.9);
            border: 5px solid #2f27c8;
            padding: 20px 35px 20px 20px;
            min-width: 200px;
            border-radius: 12px;
            z-index: 1001;
            pointer-events: auto;
            display: none;
        }

        .submenu h2 {
            margin-top: 0;
            color: #fff;
            font-weight: 600;
        }

        .submenu ul {
            list-style: none;
            padding: 0;
            margin: 10px 0 0 0;
        }

        .submenu li {
            margin-bottom: 10px;
        }

        .submenu button {
            background-color: transparent;
            border: none;
            color: #fff;
            padding: 6px;
            width: 100%;
            text-align: left;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s ease;
            font-weight: 500;
            margin: 0;
        }

        .submenu button:hover {
            background-color: #222;
        }

        .submenu button img {
            max-width: 20px;
            max-height: 20px;
            margin-right: 8px;
            vertical-align: middle;
        }

        .close-button {
            float: right;
            cursor: pointer;
            margin-left: 10px;
            color: #fff !important;
            font-weight: bold;
            font-size: 18px;
            text-decoration: none;
            padding: 2px 6px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .close-button:hover {
            color: #ff4757 !important;
            background-color: #222;
        }

        .slide-in-left {
            opacity: 0;
            transform: translateX(-100%);
            transition: transform 1s ease-in-out, opacity 1s ease-in-out;
        }

        .slide-in-left.active {
            opacity: 1;
            transform: translateX(0);
        }

        .fade-in {
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .fade-in.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <video autoplay muted loop style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1;">
        <source src="../../public/assets/videos/dashboard.mp4" type="video/mp4">
    </video>
    
    <div class="container">
        <div class="sidebar slide-in-left">
            <div class="logo">
                <img src="../../public/assets/images/game_logo.png" alt="KTG Logo">
            </div>
            <ul>
                <li onclick="openSubmenu('analytics')" class="slide-in-left">
                    <img src="../../public/assets/icons/stats_icon.png" alt="Analytics">
                    <span>Analytics</span>
                </li>
                <li onclick="openSubmenu('users')" class="slide-in-left">
                    <img src="../../public/assets/icons/group_icon.png" alt="Users">
                    <span>Users</span>
                </li>
                <li onclick="openSubmenu('creators')" class="slide-in-left">
                    <img src="../../public/assets/icons/influencer_icon.png" alt="Creators">
                    <span>Creators</span>
                </li>
                <li onclick="openSubmenu('venues')" class="slide-in-left">
                    <img src="../../public/assets/icons/location_icon.png" alt="Venues">
                    <span>Venues</span>
                </li>
                <li onclick="openSubmenu('events')" class="slide-in-left">
                    <img src="../../public/assets/icons/event_icon.png" alt="Events">
                    <span>Events</span>
                </li>
                <li onclick="openSubmenu('system')" class="slide-in-left">
                    <img src="../../public/assets/icons/config_icon.png" alt="System">
                    <span>System</span>
                </li>
            </ul>
        </div>

        <div class="main-content">
            <div class="top-bar">
                <h1>KTG ADMIN DASHBOARD</h1>
                <div class="admin-info">
                    MASTER ACCESS | ADMIN LEVEL 11
                </div>
            </div>

            <div class="main-area">
                <iframe src="leftconsole_admin.html" class="main-frame fade-in" id="mainFrame"></iframe>
                <iframe src="rightconsole_admin.html" class="right-frame fade-in" id="rightFrame"></iframe>
            </div>
        </div>

        <div id="submenu-container" class="submenu-container" onclick="closeAllSubmenus(event)">
            <div id="analytics-submenu" class="submenu">
                <h2>Analytics <span class="close-button" onclick="closeSubmenu(this)">X</span></h2>
                <ul>
                    <li><button onclick="loadView('dashboard')"><img src="../../public/assets/icons/stats_icon.png"> Dashboard Overview</button></li>
                    <li><button onclick="loadView('user-analytics')"><img src="../../public/assets/icons/group_icon.png"> User Analytics</button></li>
                    <li><button onclick="loadView('creator-analytics')"><img src="../../public/assets/icons/influencer_icon.png"> Creator Analytics</button></li>
                    <li><button onclick="loadView('revenue-analytics')"><img src="../../public/assets/icons/wallet_icon.png"> Revenue Analytics</button></li>
                </ul>
            </div>

            <div id="users-submenu" class="submenu">
                <h2>User Management <span class="close-button" onclick="closeSubmenu(this)">X</span></h2>
                <ul>
                    <li><button onclick="loadView('all-users')"><img src="../../public/assets/icons/group_icon.png"> All Users</button></li>
                    <li><button onclick="loadView('participants')"><img src="../../public/assets/icons/name_icon.png"> Participants</button></li>
                    <li><button onclick="loadView('user-details')"><img src="../../public/assets/icons/detail_icon.png"> User Details</button></li>
                </ul>
            </div>

            <div id="creators-submenu" class="submenu">
                <h2>Creator Management <span class="close-button" onclick="closeSubmenu(this)">X</span></h2>
                <ul>
                    <li><button onclick="loadView('all-creators')"><img src="../../public/assets/icons/influencer_icon.png"> All Creators</button></li>
                    <li><button onclick="loadView('creator-levels')"><img src="../../public/assets/icons/stars_icon.png"> Creator Levels</button></li>
                    <li><button onclick="loadView('creator-followers')"><img src="../../public/assets/icons/group_icon.png"> Follower Networks</button></li>
                </ul>
            </div>

            <div id="venues-submenu" class="submenu">
                <h2>Venue Management <span class="close-button" onclick="closeSubmenu(this)">X</span></h2>
                <ul>
                    <li><button onclick="loadView('all-venues')"><img src="../../public/assets/icons/location_icon.png"> All Venues</button></li>
                    <li><button onclick="loadView('venue-analytics')"><img src="../../public/assets/icons/stats_icon.png"> Venue Analytics</button></li>
                </ul>
            </div>

            <div id="events-submenu" class="submenu">
                <h2>Event Management <span class="close-button" onclick="closeSubmenu(this)">X</span></h2>
                <ul>
                    <li><button onclick="loadView('all-events')"><img src="../../public/assets/icons/event_icon.png"> All Events</button></li>
                    <li><button onclick="loadView('game-shows')"><img src="../../public/assets/icons/door4_icon.png"> Game Show Outings</button></li>
                </ul>
            </div>

            <div id="system-submenu" class="submenu">
                <h2>System Management <span class="close-button" onclick="closeSubmenu(this)">X</span></h2>
                <ul>
                    <li><button onclick="loadView('system-health')"><img src="../../public/assets/icons/config_icon.png"> System Health</button></li>
                    <li><button onclick="loadView('database-admin')"><img src="../../public/assets/icons/safe_icon.png"> Database Admin</button></li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        function openSubmenu(submenu) {
            const submenus = document.querySelectorAll('.submenu');
            submenus.forEach(submenu => {
                submenu.style.display = 'none';
            });

            const selectedSubmenu = document.getElementById(submenu + '-submenu');
            selectedSubmenu.style.display = 'block';
            
            const container = document.getElementById('submenu-container');
            container.classList.add('active');
        }

        function closeSubmenu(closeButton) {
            const submenu = closeButton.closest('.submenu');
            submenu.style.display = 'none';
            const container = document.getElementById('submenu-container');
            container.classList.remove('active');
        }

        function closeAllSubmenus(event) {
            if (event.target === event.currentTarget) {
                const submenus = document.querySelectorAll('.submenu');
                submenus.forEach(submenu => {
                    submenu.style.display = 'none';
                });
                const container = document.getElementById('submenu-container');
                container.classList.remove('active');
            }
        }

        function loadView(view) {
            const mainFrame = document.getElementById('mainFrame');
            const rightFrame = document.getElementById('rightFrame');
            
            switch(view) {
                case 'dashboard':
                    mainFrame.src = 'leftconsole_admin.html';
                    rightFrame.src = 'rightconsole_admin.html';
                    break;
                case 'all-users':
                    mainFrame.src = 'leftconsole_users.html';
                    rightFrame.src = 'rightconsole_users.html';
                    break;
                case 'all-creators':
                    mainFrame.src = 'leftconsole_creators.html';
                    rightFrame.src = 'rightconsole_creators.html';
                    break;
                default:
                    mainFrame.src = 'leftconsole_admin.html';
                    rightFrame.src = 'rightconsole_admin.html';
            }
            
            closeAllSubmenus({target: document.getElementById('submenu-container')});
        }

        window.addEventListener('load', () => {
            setTimeout(() => {
                const slideInLeftElements = document.querySelectorAll('.slide-in-left');
                slideInLeftElements.forEach(el => el.classList.add('active'));
            }, 100);

            setTimeout(() => {
                const fadeInElements = document.querySelectorAll('.fade-in');
                fadeInElements.forEach(el => el.classList.add('active'));
            }, 500);
        });
    </script>
</body>
</html>

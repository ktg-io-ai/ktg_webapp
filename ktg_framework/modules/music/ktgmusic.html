    <style>
        :root {
            --bg-primary: #111;
            --bg-secondary: #222;
            --text-primary: #fff;
            --text-secondary: #ccc;
            --accent-color: #2f27c8;
            --accent-hover: #4fb6c1;
            --border-radius: 20px;
            --transition: all 0.3s ease;
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --text-primary: #1a1a1a;
            --text-secondary: #6c757d;
            --accent-color: #2f27c8;
            --accent-hover: #4fb6c1;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2a2a2a;
            --text-primary: #f5f5dc;
            --text-secondary: #b8b8b8;
            --accent-color: #2f27c8;
            --accent-hover: #4fb6c1;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
        }

        .container {
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 80px;
            background-color: var(--bg-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: fixed;
            height: 100%;
            overflow-y: auto;
            top: 0;
            left: 0;
            z-index: 100;
            margin-top: 54px;
        }

        .sidebar .logo {
            margin-top: 10px;
        }

        .sidebar .logo img {
            width: 60px;
            margin-bottom: 50px;
            max-height: 150px;
            cursor: pointer;
            transition: var(--transition);
        }

        .sidebar .logo img:hover {
            transform: scale(1.1);
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 700px;
            overflow-y: auto;
        }

        .sidebar li {
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
            cursor: pointer;
            transition: var(--transition);
        }

        .sidebar li:hover {
            transform: scale(1.05);
        }

        .sidebar li img {
            width: 24px;
            height: 24px;
            margin-bottom: 5px;
        }

        .sidebar li span {
            font-size: 10px;
            display: block;
            text-align: center;
            color: var(--text-primary);
        }

        /* Main Content Area */
        .main-content {
            flex-grow: 1;
            padding: 3px 5px 0 0;
            height: 100vh;
            overflow: hidden;
        }

        .main-area {
            display: flex;
            height: calc(100vh - 50px);
            padding-top: 0;
            margin-top: 53px;
        }

        .main-frame {
            width: 50%;
            height: 100%;
            border: none;
            border-radius: 0;
            background-color: var(--bg-secondary);
            margin-left: 123px;
        }

        .right-frame {
            width: 50%;
            height: 100%;
            background-color: var(--bg-secondary);
            border: none;
            border-radius: 0;
            margin-left: 0;
            overflow-y: auto;
        }

        /* Top Bar */
        .top-bar {
            background-color: var(--bg-primary);
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 999;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        .top-bar h1 {
            margin: 0;
            font-size: 16px;
            color: var(--text-primary);
        }

        .top-bar .song-title {
            margin-left: 20px;
            padding-right: 50px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
        }

        /* Submenu Container */
        .submenu-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            pointer-events: none;
        }

        /* Submenu Styles */
        .submenu {
            position: absolute;
            top: 110px;
            left: 110px;
            background-color: rgba(1, 1, 1, 0.9);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            border: 1px solid #ccc;
            padding: 20px;
            min-width: 200px;
            border-radius: var(--border-radius);
            z-index: 1001;
            pointer-events: auto;
            display: none;
        }

        [data-theme="light"] .submenu {
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
        }

        [data-theme="dark"] .submenu {
            background-color: rgba(42, 42, 42, 0.9);
            border: 1px solid #ccc;
        }

        .submenu h2 {
            margin-top: 0;
            color: var(--text-primary);
        }

        .submenu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .submenu li {
            margin-bottom: 10px;
        }

        .submenu button {
            background-color: transparent;
            border: none;
            color: var(--text-primary);
            padding: 10px;
            width: 100%;
            text-align: left;
            cursor: pointer;
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .submenu button:hover {
            background-color: var(--bg-secondary);
        }

        .submenu button img {
            max-width: 25px;
            max-height: 25px;
            margin-right: 5px;
            vertical-align: middle;
        }

        .submenu a {
            display: block;
            text-decoration: none;
            color: inherit;
            padding: 0;
            border-radius: var(--border-radius);
        }

        .close-button {
            float: right;
            cursor: pointer;
            margin-left: 10px;
        }

        .close-button:hover {
            color: red;
        }

        /* Music Controls */
        #musicToggle {
            background: none;
            border: none;
            cursor: pointer;
            margin-right: 10px;
            vertical-align: middle;
            padding: 5px;
        }

        #musicToggle img {
            width: 30px;
            height: 30px;
        }

        /* Progress Bar */
        .progress-bar-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background-color: var(--bg-secondary);
            z-index: 1002;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background-color: red;
        }

        /* Background Video */
        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Theme-specific video display */
        [data-theme="light"] .bg-video,
        [data-theme="dark"] .bg-video {
            display: none;
        }

        /* Animations */
        .slide-in-left {
            opacity: 0;
            transform: translateX(-100%);
            transition: transform 1s ease-in-out, opacity 1s ease-in-out;
        }

        .slide-in-left.active {
            opacity: 1;
            transform: translateX(0);
        }

        .fade-in {
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .fade-in.active {
            opacity: 1;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 3px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 20px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-hover);
        }
    </style>

    <script>
        const musicPlayer = document.getElementById('musicPlayer');
        const musicToggle = document.getElementById('musicToggle');
        const currentSongTitleElement = document.getElementById('currentSongTitle');

        let songsData = [];

        // Load all song data from multiple sources
        async function loadAllSongs() {
            try {
                const [ktgMusicResponse, soundtrackResponse, vrWorldsResponse] = await Promise.all([
                    fetch('../../data/songs.json'),
                    fetch('../../data/soundtrack.json'),
                    fetch('../../data/vrworlds.json')
                ]);

                if (!ktgMusicResponse.ok || !soundtrackResponse.ok || !vrWorldsResponse.ok) {
                    throw new Error('Network response was not ok for one or more files.');
                }

                const ktgMusic = await ktgMusicResponse.json();
                const soundtrack = await soundtrackResponse.json();
                const vrWorlds = await vrWorldsResponse.json();

                songsData = [...ktgMusic, ...soundtrack, ...vrWorlds];
                
                console.log('Loaded', songsData.length, 'songs from all playlists');
                
                // Initialize right console with loaded data
                const rightConsole = document.getElementById('rightFrame').contentWindow;
                if (rightConsole && rightConsole.initializeWithData) {
                    rightConsole.initializeWithData({
                        "KTG AI Music": ktgMusic,
                        "Original Soundtrack": soundtrack,
                        "VR Worlds": vrWorlds
                    });
                }
            } catch (error) {
                console.error('Failed to load songs:', error);
            }
        }

        // Initialize after a delay to ensure iframes are loaded
        setTimeout(() => {
            loadAllSongs();
        }, 1000);

        function toggleMusic() {
            if (musicPlayer.paused) {
                musicPlayer.play();
            } else {
                musicPlayer.pause();
            }
            
            // Update icon for Light/Dark modes
            const currentTheme = localStorage.getItem('ktg-theme') || 'ktg';
            if (typeof updateMusicToggleIcon === 'function') {
                updateMusicToggleIcon(currentTheme);
            }
        }

        musicToggle.addEventListener('click', toggleMusic);

        function queueSong(songTitle) {
            const song = songsData.find(song => song.title === songTitle);

            if (!song) {
                console.error('Song not found:', songTitle);
                return;
            }

            musicPlayer.src = song.mp3;
            currentSongTitleElement.textContent = song.title;

            const leftConsole = document.getElementById('mainFrame').contentWindow;
            if (leftConsole) {
                leftConsole.updateCoverArt(song.cover, song.title, song.artist);
                leftConsole.updateSafeLinks(song.safeLinks);
            }

            // Play immediately when song is clicked
            musicPlayer.play();
            console.log('Playing song:', songTitle);
        }

        function openSubmenu(submenu) {
            const submenus = document.querySelectorAll('.submenu');
            submenus.forEach(s => {
                s.style.display = 'none';
            });

            const selectedSubmenu = document.getElementById(submenu + '-submenu');
            if (selectedSubmenu) {
                selectedSubmenu.style.display = 'block';
            }
        }
        
        // Click outside to close submenus
        document.addEventListener('click', function(event) {
            const submenuContainer = document.getElementById('submenu-container');
            const sidebarItems = document.querySelectorAll('.sidebar li');
            
            let clickedOnSidebar = false;
            sidebarItems.forEach(item => {
                if (item.contains(event.target)) {
                    clickedOnSidebar = true;
                }
            });
            
            if (!submenuContainer.contains(event.target) && !clickedOnSidebar) {
                const submenus = document.querySelectorAll('.submenu');
                submenus.forEach(submenu => {
                    submenu.style.display = 'none';
                });
            }
        });

        function closeSubmenu(closeButton) {
            const submenu = closeButton.closest('.submenu');
            submenu.style.display = 'none';
        }

        const progressBar = document.getElementById('progressBar');

        function updateProgressBar() {
            const percentage = (musicPlayer.currentTime / musicPlayer.duration) * 100;
            progressBar.style.width = percentage + '%';

            if (!musicPlayer.paused) {
                requestAnimationFrame(updateProgressBar);
            } else {
                progressBar.style.width = '0%';
            }
        }

        musicPlayer.addEventListener('play', updateProgressBar);
        musicPlayer.addEventListener('pause', updateProgressBar);

        // Initialize theme and animations
        function initializeTheme() {
            const savedTheme = localStorage.getItem('ktg-theme') || 'ktg';
            document.body.setAttribute('data-theme', savedTheme);
            
            if (typeof updateThemeIcons === 'function') {
                updateThemeIcons(savedTheme);
            }
            
            // Apply theme-specific settings
            const video = document.querySelector('.bg-video');
            if (savedTheme === 'ktg') {
                if (video) video.style.display = 'block';
            } else {
                if (video) video.style.display = 'none';
            }
        }

        // Auto-play music based on settings (default off)
        function initializeMusic() {
            const autoplayEnabled = localStorage.getItem('ktg-autoplay') === 'true';
            const volume = parseFloat(localStorage.getItem('ktg-volume')) || 0.5;
            
            if (musicPlayer) {
                musicPlayer.volume = volume;
                // Music is OFF by default - do not autoplay
                // Only play if user manually clicks toggle
                
                // Set default song
                musicPlayer.src = '../../public/assets/ktgmusic/music/guru_and_lucy_voyage_to_yonder_9.mp3';
                currentSongTitleElement.textContent = 'Guru and Lucy Voyage to Yonder 9';
            }
        }

        // Make queueSong available globally for iframe communication
        window.queueSong = queueSong;
        
        window.addEventListener('load', () => {
            // Initialize theme and music
            initializeTheme();
            initializeMusic();
            
            // Ensure language system is working
            setTimeout(() => {
                if (typeof langManager !== 'undefined') {
                    langManager.updateUI();
                }
            }, 100);

            // Animations
            const slideInLeftElements = document.querySelectorAll('.slide-in-left');
            slideInLeftElements.forEach(el => el.classList.add('active'));

            const fadeInElements = document.querySelectorAll('.fade-in');
            fadeInElements.forEach(el => el.classList.add('active'));
            
            // Initialize iframe communication after they load
            setTimeout(() => {
                const leftConsole = document.getElementById('mainFrame').contentWindow;
                const rightConsole = document.getElementById('rightFrame').contentWindow;
                
                if (leftConsole && leftConsole.initializeTheme) {
                    leftConsole.initializeTheme();
                }
                
                if (rightConsole && rightConsole.initializeTheme) {
                    rightConsole.initializeTheme();
                }
            }, 2000);
        });
    </script>

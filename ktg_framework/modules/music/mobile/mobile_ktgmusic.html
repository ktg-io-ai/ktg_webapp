    <script>
        // Global variables
        let currentView = 'grid';
        let currentSong = {
            title: 'Guru and Lucy Voyage to Yonder 9',
            artist: 'Anthony Flammia with PJ Phoenix',
            cover: '../../../public/assets/ktgmusic/covers/guru_and_lucy_voyage_to_yonder_9.png',
            url: '../../../public/assets/ktgmusic/vrworlds/guru_and_lucy_voyage_to_yonder_9.mp3'
        };
        let allSongsData = {};
        let shareCount = 0;

        // Load playlist data
        async function loadPlaylistData() {
            try {
                const [ktgMusicResponse, soundtrackResponse, vrWorldsResponse] = await Promise.all([
                    fetch('../../../data/songs.json'),
                    fetch('../../../data/soundtrack.json'),
                    fetch('../../../data/vrworlds.json')
                ]);

                const ktgMusic = await ktgMusicResponse.json();
                const soundtrack = await soundtrackResponse.json();
                const vrWorlds = await vrWorldsResponse.json();

                allSongsData = {
                    "KTG AI Music": ktgMusic,
                    "Original Soundtrack": soundtrack,
                    "VR Worlds": vrWorlds
                };
                
                populateSourceList();
                loadPlaylist('KTG AI Music');
            } catch (error) {
                console.error('Failed to load playlist data:', error);
            }
        }

        function populateSourceList() {
            const sourceList = document.getElementById('music-source-list');
            sourceList.innerHTML = '';
            
            Object.keys(allSongsData).forEach(source => {
                const option = document.createElement('option');
                option.value = source;
                option.textContent = source;
                sourceList.appendChild(option);
            });
            
            sourceList.addEventListener('change', (e) => {
                loadPlaylist(e.target.value);
            });
        }

        // Initialize theme and language
        function initializeTheme() {
            const savedTheme = localStorage.getItem('ktg-theme') || 'ktg';
            document.body.setAttribute('data-theme', savedTheme);
            
            if (typeof updateThemeIcons === 'function') {
                updateThemeIcons(savedTheme);
            }
        }

        // Share functionality
        function openShareModal() {
            document.getElementById('share-modal').style.display = 'flex';
        }

        function closeShareModal() {
            document.getElementById('share-modal').style.display = 'none';
        }

        function shareToSocial(platform) {
            const shareUrl = generateShareUrl(currentSong);
            const shareText = `Check out "${currentSong.title}" by ${currentSong.artist} on KTG.MUSIC!`;
            
            let url = '';
            switch(platform) {
                case 'facebook':
                    url = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(shareUrl)}`;
                    break;
                case 'twitter':
                    url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(shareText)}&url=${encodeURIComponent(shareUrl)}`;
                    break;
                case 'linkedin':
                    url = `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(shareUrl)}`;
                    break;
                case 'instagram':
                case 'discord':
                case 'telegram':
                    navigator.clipboard.writeText(`${shareText} ${shareUrl}`);
                    alert('Share link copied to clipboard!');
                    break;
            }
            
            if (url) {
                window.open(url, '_blank', 'width=600,height=400');
            }
            
            incrementShareCount();
            closeShareModal();
        }

        function generateShareUrl(song) {
            const baseUrl = window.location.origin + window.location.pathname;
            return `${baseUrl}?song=${encodeURIComponent(song.title)}`;
        }

        function incrementShareCount() {
            shareCount++;
            document.getElementById('single-share-count').textContent = shareCount;
            
            if (currentSong) {
                const shareKey = `share_${currentSong.title.replace(/\s+/g, '_')}`;
                localStorage.setItem(shareKey, shareCount.toString());
            }
        }

        function loadShareCount(song) {
            if (song) {
                const shareKey = `share_${song.title.replace(/\s+/g, '_')}`;
                shareCount = parseInt(localStorage.getItem(shareKey) || '0');
                document.getElementById('single-share-count').textContent = shareCount;
            }
        }

        // View switching
        function showView(view) {
            document.getElementById('grid-view').style.display = 'none';
            document.getElementById('single-view').style.display = 'none';
            document.getElementById('list-view').style.display = 'none';

            document.getElementById('gridBtn').classList.remove('active');
            document.getElementById('singleBtn').classList.remove('active');
            document.getElementById('listBtn').classList.remove('active');

            document.getElementById(view + '-view').style.display = 'block';
            document.getElementById(view + 'Btn').classList.add('active');
            
            currentView = view;

            if (view === 'single') {
                updateSingleView();
            }

            if (view === 'list') {
                loadPlaylist();
            }
        }

        function updateSingleView() {
            document.getElementById('current-song-cover').src = currentSong.cover;
            document.getElementById('current-song-name').textContent = currentSong.title;
            document.getElementById('current-song-artist').textContent = currentSong.artist;
            loadShareCount(currentSong);
        }

        function loadPlaylist(source = 'KTG AI Music') {
            const container = document.getElementById('playlist-container');
            const songs = allSongsData[source] || [];
            
            container.innerHTML = '';
            
            songs.forEach(song => {
                const item = document.createElement('div');
                item.className = 'playlist-item';
                item.onclick = () => queueSong(song.title, song.mp3, song.cover, song.safeLinks, song.artist);
                
                const shareKey = `share_${song.title.replace(/\s+/g, '_')}`;
                const shareCount = localStorage.getItem(shareKey) || '0';
                
                item.innerHTML = `
                    <img src="${song.cover}" alt="${song.title}">
                    <div class="playlist-info">
                        <h3>${song.title}</h3>
                        <p>${song.artist}</p>
                    </div>
                    <div style="text-align: center;">
                        <div class="share-count">Shares: ${shareCount}</div>
                        <button class="share-button-list" onclick="event.stopPropagation(); shareSpecificSong('${song.title}', '${song.artist}', '${song.cover}')">Share</button>
                    </div>
                `;
                
                container.appendChild(item);
            });
        }

        function toggleMusic() {
            const musicPlayer = document.getElementById('musicPlayer');
            if (musicPlayer.paused) {
                musicPlayer.play();
            } else {
                musicPlayer.pause();
            }
        }

        function openSubmenu(submenu) {
            const submenus = document.querySelectorAll('.submenu');
            submenus.forEach(submenu => {
                submenu.style.display = 'none';
            });

            const selectedSubmenu = document.getElementById(submenu + '-submenu');
            selectedSubmenu.style.display = 'block';
        }

        function closeSubmenu(closeButton) {
            const submenu = closeButton.closest('.submenu');
            submenu.style.display = 'none';
        }

        function queueSong(songTitle, songUrl, coverUrl, safeLinks, artistName) {
            currentSong = {
                title: songTitle,
                artist: artistName || 'KTG Music',
                cover: coverUrl || '../../../public/assets/music/covers/default.png',
                url: songUrl,
                safeLinks: safeLinks || []
            };

            const musicPlayer = document.getElementById('musicPlayer');
            const currentSongTitleElement = document.getElementById('currentSongTitle');
            
            musicPlayer.src = songUrl;
            currentSongTitleElement.textContent = songTitle;
            musicPlayer.play();

            if (currentView === 'single') {
                updateSingleView();
            }
        }

        // Event listeners
        document.getElementById('musicToggle').addEventListener('click', toggleMusic);

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            initializeTheme();
            loadPlaylistData();
            
            if (typeof langManager !== 'undefined') {
                const savedLanguage = localStorage.getItem('ktg-language') || 'en';
                langManager.setLanguage(savedLanguage);
                langManager.updateUI();
            }

            updateSingleView();
            
            // Check for shared song in URL
            const urlParams = new URLSearchParams(window.location.search);
            const sharedSong = urlParams.get('song');
            if (sharedSong) {
                currentSong.title = sharedSong;
                document.getElementById('currentSongTitle').textContent = sharedSong;
                updateSingleView();
            }
        });
    </script>
</body>
</html>

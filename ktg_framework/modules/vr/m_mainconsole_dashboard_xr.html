<!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 10px;
        }

        .top-frame {
            text-align: center;
            padding: 10px;
        }

        .icon-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .icon-grid button {
            background-color: #222;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            text-align: center;
            min-height: 120px;
        }

        .icon-grid button img {
            max-width: 80px;
            max-height: 80px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .icon-grid button:hover {
            background-color: #16665b;
        }

        .icon-grid button a {
            color: #fff;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .video-grid button {
            background-color: #222;
            color: #fff;
            border: none;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
            min-height: 80px;
        }

        .video-grid button img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .video-grid button:hover {
            background-color: #16665b;
        }

        .footer {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
            padding: 10px 0;
            background-color: #222;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang="ai.leftconsole.title">AI Story Player</title>
    <style>
        :root {
            --bg-primary: #111;
            --bg-secondary: #222;
            --text-primary: #fff;
            --text-secondary: #ccc;
            --accent-color: #2f27c8;
            --accent-hover: #4fb6c1;
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --text-primary: #1a1a1a;
            --text-secondary: #6c757d;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2a2a2a;
            --text-primary: #f5f5dc;
            --text-secondary: #b8b8b8;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
        }

        .top-frame {
            background-color: var(--bg-primary);
            padding: 19px;
            margin-bottom: 3px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .top-frame h2 {
            margin: 0;
            flex-grow: 1;
            color: var(--text-primary);
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        .buttons button {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .buttons button img {
            max-width: 25px;
            max-height: 25px;
            margin-right: 5px;
            vertical-align: middle;
        }

        .buttons button:hover {
            background-color: var(--accent-color);
        }

        .content-area {
            display: flex;
            height: calc(100vh - 95px);
        }

        .left-content {
            width: 90%;
            overflow-y: auto;
            margin-right: 10px;
        }

        .left-content::-webkit-scrollbar {
            width: 3px;
        }

        .left-content::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        .left-content::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 3px;
        }

        .video-container {
            position: relative;
            width: 100%;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .video-thumbnail {
            width: 100%;
            height: auto;
            aspect-ratio: 16 / 9;
            object-fit: cover;
            cursor: pointer;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background-color: rgba(47, 39, 200, 0.8);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .play-button:hover {
            background-color: rgba(47, 39, 200, 1);
            transform: translate(-50%, -50%) scale(1.1);
        }

        .play-button::after {
            content: '';
            width: 0;
            height: 0;
            border-left: 20px solid white;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            margin-left: 4px;
        }

        #ktgaiVideo {
            width: 100%;
            height: auto;
            aspect-ratio: 16 / 9;
            object-fit: contain;
            display: none;
            border-radius: 10px;
        }

        [data-theme="light"] #ktgaiVideo,
        [data-theme="dark"] #ktgaiVideo {
            width: 80%;
            margin: 0 auto;
            display: block;
        }

        .video-description {
            margin: 20px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border-left: 4px solid var(--accent-color);
            color: var(--text-primary);
            line-height: 1.6;
        }

        [data-theme="light"] .video-description,
        [data-theme="dark"] .video-description {
            text-align: center;
            max-width: 80%;
            margin: 20px auto;
            background-color: var(--bg-secondary);
        }

        .data-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            max-width: 95%;
            margin: auto;
            justify-content: space-between;
        }

        [data-theme="light"] .data-container,
        [data-theme="dark"] .data-container {
            max-width: 80%;
            margin: 20px auto;
        }

        .column {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            padding: 5px;
            border-radius: 3px;
        }

        .title {
            font-weight: bold;
            font-size: 16px;
            padding-bottom: 5px;
            border-bottom: 2px solid var(--text-primary);
            width: 100%;
            text-align: left;
            margin-bottom: 5px;
            color: var(--text-primary);
        }

        .content {
            margin-top: 5px;
            display: flex;
            justify-content: left;
            align-items: left;
            width: 100%;
        }

        .safe-image img {
            width: 40px;
            height: 40px;
            border-radius: 8px;
        }

        .door-box {
            width: 40px;
            height: 40px;
            background-color: red;
            border-radius: 5px;
        }

        .journeybook-bars {
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 80%;
        }

        .bar {
            height: 10px;
            border-radius: 5px;
        }

        .bar1 { background-color: blue; width: 10%; }
        .bar2 { background-color: yellow; width: 50%; }
        .bar3 { background-color: red; width: 85%; }

        .right-content {
            width: 10%;
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-items: center;
        }

        .right-content button {
            background-color: transparent;
            color: var(--text-primary);
            border: none;
            margin-top: 15px;
            padding: 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: color 0.3s ease;
        }

        .right-content button img {
            max-width: 25px;
            max-height: 25px;
            margin-right: 0px;
        }

        .right-content button:hover {
            color: var(--accent-color);
        }

        .buttons button a {
            color: var(--text-primary);
            text-decoration: none;
        }

        /* Background Video */
        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Theme-specific video display */
        [data-theme="light"] .bg-video,
        [data-theme="dark"] .bg-video {
            display: none;
        }
    </style>
    <script src="../../shared/js/language.js"></script>
</head>
<body>
    
    
    <div class="top-frame">
        <h2 id="ktgaiTitle" data-lang="ai.leftconsole.defaultTitle">Select a Video</h2>
    </div>

    <div class="content-area slide-in-left">
        <div class="left-content">
            <div class="video-container">
                <img id="videoThumbnail" class="video-thumbnail" src="../../public/assets/ktgai/guru_lucy_012.png" alt="Video Thumbnail">
                <button class="play-button" id="playButton" onclick="playVideo()"></button>
                <video id="ktgaiVideo" controls>
                    <source type="video/mp4">
                </video>
            </div>
            
            <div class="video-description">
                <p id="ktgaiDescription" data-lang="ai.leftconsole.defaultDescription">Select a video from the right panel to begin watching.</p>
            </div>

            <div class="data-container">
                <!-- SAFE Section -->
                <div class="column">
                    <div class="title" data-lang="ai.leftconsole.safe">SAFE</div>
                    <div class="safe-button">
                        <div class="buttons">
                            <a id="safeLink1" href="#" target="_blank" rel="noopener">
                                <button><img src="../../public/assets/icons/link_icon.png" alt="link"> Link</button>
                            </a>
                        </div>
                    </div>
                </div>

                <!-- DOOR Section -->
                <div class="column">
                    <div class="title" data-lang="ai.leftconsole.door">DOOR</div>
                    <div class="content">
                        <div class="door-box"></div>
                    </div>
                </div>

                <!-- JOURNEYBOOK Section -->
                <div class="column">
                    <div class="title" data-lang="ai.leftconsole.journeybook">JOURNEYBOOK</div>
                    <div class="content journeybook-bars">
                        <div class="bar bar1"></div>
                        <div class="bar bar2"></div>
                        <div class="bar bar3"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        let currentVideo = null;
        let isVideoPlaying = false;

        function initializeTheme() {
            const savedTheme = localStorage.getItem('ktg-theme') || 'ktg';
            document.body.setAttribute('data-theme', savedTheme);
            
            const video = document.querySelector('.bg-video');
            if (savedTheme !== 'ktg' && video) {
                video.style.display = 'none';
            }
            
            // Update language when theme changes
            if (typeof langManager !== 'undefined') {
                langManager.updateUI();
            }
        }

        function playVideo() {
            if (!currentVideo) return;

            const video = document.getElementById('ktgaiVideo');
            const thumbnail = document.getElementById('videoThumbnail');
            const playButton = document.getElementById('playButton');

            if (!isVideoPlaying) {
                thumbnail.style.display = 'none';
                playButton.style.display = 'none';
                video.style.display = 'block';
                video.play();
                isVideoPlaying = true;
            }
        }

        function openVideoPopup() {
            if (currentVideo && parent.openVideoPopup) {
                parent.openVideoPopup(currentVideo.mp4);
            }
        }

        // Add double-click to open popup
        document.getElementById('videoThumbnail').addEventListener('dblclick', openVideoPopup);
        document.getElementById('ktgaiVideo').addEventListener('dblclick', openVideoPopup);

        window.addEventListener('DOMContentLoaded', function() {
            initializeTheme();
            
            // Initialize language support
            if (typeof langManager !== 'undefined') {
                const savedLanguage = localStorage.getItem('ktg-language') || 'en';
                langManager.setLanguage(savedLanguage);
                langManager.updateUI();
            }

            window.addEventListener('message', function(event) {
                if (event.data.type === 'updateVideo') {
                    updateVideo(event.data.video);
                }
            });

            function updateVideo(video) {
                console.log('Received updateVideo message:', video);
                currentVideo = video;

                const ktgaiVideo = document.getElementById('ktgaiVideo');
                const videoSource = ktgaiVideo.querySelector('source');
                const thumbnail = document.getElementById('videoThumbnail');
                const playButton = document.getElementById('playButton');

                // Reset to thumbnail view
                ktgaiVideo.style.display = 'none';
                thumbnail.style.display = 'block';
                playButton.style.display = 'flex';
                isVideoPlaying = false;

                // Update video source
                if (videoSource) {
                    videoSource.src = video.mp4;
                    ktgaiVideo.load();
                    console.log('Video source updated to:', video.mp4);
                }

                // Update thumbnail
                thumbnail.src = video.cover;
                thumbnail.alt = video.title;

                // Update title
                const topFrame = document.getElementById('ktgaiTitle');
                topFrame.textContent = video.title;

                // Update safe links
                const safeColumn = document.querySelector('.safe-button .buttons');
                if (video.safeLinks && video.safeLinks.length > 0) {
                    safeColumn.innerHTML = `<a id="safeLink1" href="${video.safeLinks[0].url}" target="_blank" rel="noopener"><button><img src="../../public/assets/icons/link_icon.png" alt="link"> ${video.safeLinks[0].text}</button></a>`;
                } else {
                    safeColumn.innerHTML = `<button><img src="../../public/assets/icons/link_icon.png" alt="link"> No Links</button>`;
                }

                // Update description
                const descriptionElement = document.getElementById('ktgaiDescription');
                descriptionElement.textContent = video.description || 'No description available.';
            }

            // Handle video ended event
            document.getElementById('ktgaiVideo').addEventListener('ended', function() {
                const video = document.getElementById('ktgaiVideo');
                const thumbnail = document.getElementById('videoThumbnail');
                const playButton = document.getElementById('playButton');

                // Return to thumbnail view
                video.style.display = 'none';
                thumbnail.style.display = 'block';
                playButton.style.display = 'flex';
                isVideoPlaying = false;
            });
        });
    </script>
</body>
</html>

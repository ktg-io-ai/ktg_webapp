<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang="ai.rightconsole.title">AI Story Library</title>
    <style>
        :root {
            --bg-primary: #111;
            --bg-secondary: #222;
            --text-primary: #fff;
            --text-secondary: #ccc;
            --accent-color: #2f27c8;
            --accent-hover: #4fb6c1;
            --hover-bg: #444;
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --text-primary: #1a1a1a;
            --text-secondary: #6c757d;
            --hover-bg: #f1f3f4;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2a2a2a;
            --text-primary: #f5f5dc;
            --text-secondary: #b8b8b8;
            --hover-bg: #4a4a4a;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
        }

        .top-frame {
            background-color: var(--bg-primary);
            padding: 15px;
            margin-bottom: 3px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .top-frame h2 {
            margin: 0;
            flex-grow: 1;
            color: var(--text-primary);
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        .buttons button {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border: none;
            padding: 0px 8px 0px 0px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .buttons button img {
            max-width: 35px;
            max-height: 35px;
            margin-right: 5px;
            vertical-align: middle;
        }

        .buttons button:hover {
            background-color: var(--hover-bg);
        }

        .content-area {
            display: flex;
            height: calc(100vh - 95px);
        }

        .left-content {
            width: 90%;
            overflow-y: auto;
            margin-right: 10px;
        }

        .left-content::-webkit-scrollbar {
            width: 0px;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 0px;
        }

        .image-grid button {
            background-color: transparent;
            border: none;
            padding: 0;
            margin: 1px;
            border-radius: 3px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .image-grid button:hover {
            transform: scale(.95);
        }

        .image-grid button img {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
        }

        .right-content {
            width: 10%;
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-items: center;
        }

        .right-content button {
            background-color: transparent;
            color: var(--text-primary);
            border: none;
            margin-top: 15px;
            padding: 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: color 0.3s ease;
        }

        .right-content button img {
            max-width: 35px;
            max-height: 35px;
            margin-right: 0px;
        }

        .right-content button:hover {
            color: var(--text-secondary);
        }

        /* Contact Form */
        .contact-form-container {
            display: none;
            position: absolute;
            top: 60px;
            right: 70px;
            left: auto;
            background-color: rgba(1, 1, 1, 0.9);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            z-index: 1002;
            border: 1px solid #ccc;
        }

        [data-theme="light"] .contact-form-container {
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
        }

        [data-theme="dark"] .contact-form-container {
            background-color: rgba(42, 42, 42, 0.9);
            border: 1px solid #ccc;
        }

        .contact-form-container h2 {
            margin-top: 0;
            color: var(--text-primary);
        }

        .contact-form-container input[type="text"],
        .contact-form-container input[type="email"] {
            width: 95%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
        }

        .contact-form-container .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .contact-form-container .checkbox-container input {
            margin-right: 10px;
        }

        .contact-form-container .checkbox-container label {
            color: var(--text-primary);
        }

        .contact-form-container button {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border: none;
            padding: 10px;
            width: 100%;
            text-align: center;
            cursor: pointer;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }

        .contact-form-container button:hover {
            background-color: var(--hover-bg);
        }

        .contact-form-container .contact-page-button {
            width: 100px;
            height: 100px;
            margin-top: 10px;
            padding: 0;
        }

        .contact-form-container .contact-page-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .close-button {
            float: right;
            cursor: pointer;
            margin-left: 10px;
            color: var(--text-primary);
        }

        .close-button:hover {
            color: red;
        }

        /* Background Video */
        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Theme-specific video display */
        [data-theme="light"] .bg-video,
        [data-theme="dark"] .bg-video {
            display: none;
        }
    </style>
    <script src="../../shared/js/language.js"></script>
</head>

    <script>
        function initializeTheme() {
            const savedTheme = localStorage.getItem('ktg-theme') || 'ktg';
            document.body.setAttribute('data-theme', savedTheme);
            
            const video = document.querySelector('.bg-video');
            if (savedTheme !== 'ktg' && video) {
                video.style.display = 'none';
            }
        }

        function openContactForm() {
            document.getElementById('contact-form-container').style.display = 'block';
        }

        function closeContactForm() {
            document.getElementById('contact-form-container').style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', function() {
            initializeTheme();
            
            if (typeof langManager !== 'undefined') {
                langManager.updateUI();
            }
        });
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang="lifestyles.listingsconsole.leftconsole.title">Idea Details</title>
    <link rel="stylesheet" href="../../shared/css/variables.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
        }

        .top-frame {
            background-color: var(--bg-secondary);
            padding: 19px;
            margin-bottom: 3px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .top-frame h2 {
            margin: 0;
            flex-grow: 1;
        }

        .content-area {
            display: flex;
            height: calc(100vh - 95px);
        }

        .left-content {
            width: 90%;
            overflow-y: auto;
            margin-right: 10px;
        }

        .left-content img {
            width: 100%;
            max-height: 60vh;
            object-fit: cover;
            object-position: top;
            animation: slideInLeft 1s ease-in-out;
        }

        .left-content::-webkit-scrollbar {
            width: 0px;
        }

        @keyframes slideInLeft {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        .right-content {
            width: 10%;
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-items: center;
        }

        .right-content button {
            background-color: transparent;
            color: var(--text-primary);
            border: none;
            margin-top: 15px;
            padding: 0;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .right-content button img {
            max-width: 25px;
            max-height: 25px;
            margin-right: 0px;
        }

        .right-content button:hover {
            color: var(--hover-color);
        }

        .data-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            max-width: 95%;
            margin: auto;
            justify-content: space-between;
            margin-top: 40px;
        }

        .column {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            padding: 5px;
            background-color: var(--bg-primary);
            border-radius: 3px;
        }

        .title {
            font-weight: bold;
            font-size: 16px;
            padding-bottom: 5px;
            border-bottom: 2px solid var(--text-primary);
            width: 100%;
            text-align: left;
            margin-bottom: 5px;
        }

        .content {
            margin-top: 5px;
            display: flex;
            justify-content: left;
            align-items: left;
            width: 100%;
        }

        .safe-image img {
            width: 40px;
            height: 40px;
            border-radius: 8px;
        }

        .door-box {
            width: 40px;
            height: 40px;
            background-color: red;
            border-radius: 5px;
        }

        .journeybook-bars {
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 80%;
        }

        .bar {
            height: 10px;
            border-radius: 5px;
        }

        .bar1 { background-color: blue; width: 10%; }
        .bar2 { background-color: yellow; width: 50%; }
        .bar3 { background-color: red; width: 85%; }

        .bottom-frame {
            padding-left: 20px;
        }

        .promoter-container {
            padding-top: 10px;
            display: flex;
            background-color: var(--bg-secondary);
            border-radius: 5px;
        }

        .promoter-container > div:first-child img {
            width: 150px;
            height: 150px;
            border-radius: 3px;
            object-fit: cover;
            padding: 10px 0px 10px 10px;
            margin-right: 20px;
        }

        .promoter-container > div:last-child {
            display: flex;
            flex-direction: column;
            padding-left: 10px;
            justify-content: flex-start;
            align-items: flex-start;
            margin-top: -10px;
        }

        .promoter-container h2 {
            color: var(--text-secondary);
            font-size: 1.5em;
            margin-bottom: 0px;
            text-align: left;
        }

        .promoter-container h4 {
            font-size: 1.1em;
            margin-bottom: 1px;
            text-align: left;
        }

        .promoter-container a {
            color: var(--text-primary);
            text-decoration: none;
            text-align: left;
        }

        .promoter-container img[alt="Instagram Icon"] {
            width: 35px;
            height: 35px;
            margin-top: 0px;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div class="top-frame">
        <h2 id="ideaTitle"></h2>
    </div>

    <div class="content-area">
        <div class="left-content">
            <img id="ideaImage" src="" alt="Selected Idea" class="slide-in-left">
            <div class="bottom-frame">
                <div class="tagline">
                    <h2 id="ideaTagline"></h2>
                </div>
                <div class="tagline">
                    <h4 id="ideaCityState"></h4>
                </div>
                <div>
                    <p id="ideaDescription"></p>
                </div>
                <div class="promoter-container">
                    <div>
                        <img id="promoter_image_link" src="" alt="Selected Idea" class="slide-in-left">  
                    </div>
                    <div>
                        <h2 id="promoter_name"></h2>
                        <h4 id="promoter_tagline"></h4>
                        <a id="promoter_link" href="#" target="_blank">
                            <img src="../../public/assets/icons/instagram_icon.png" alt="Instagram Icon">
                        </a>
                    </div>
                </div>
                <div class="data-container">
                    <div class="column">
                        <div class="title" data-lang="lifestyles.listingsconsole.safeLinks">SAFE LINKS</div>
                        <div class="content" id="safe-links"></div>
                    </div>
                    <div class="column">
                        <div class="title" data-lang="lifestyles.listingsconsole.door">DOOR</div>
                        <div class="content">
                            <div class="door-box"></div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="title" data-lang="lifestyles.listingsconsole.journeybook">JOURNEYBOOK</div>
                        <div class="content journeybook-bars">
                            <div class="bar bar1"></div>
                            <div class="bar bar2"></div>
                            <div class="bar bar3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-content">
            <button><img src="../../public/assets/icons/fave_icon.png" alt="Fave Icon"></button>
            <button><img src="../../public/assets/icons/like_icon.png" alt="Like Icon"></button>
        </div>
    </div>

    <script src="../../shared/js/language.js"></script>
    <script>
        function updateDetails(idea) {
            document.getElementById('ideaTitle').textContent = idea.title;
            document.getElementById('ideaTagline').textContent = idea.tagline;
            document.getElementById('ideaCityState').textContent = idea.city + ', ' + idea.state;
            document.getElementById('ideaDescription').textContent = idea.brief_description;
            setTimeout(() => {
                document.getElementById('ideaImage').src = idea.image_link;
                document.getElementById('ideaImage').alt = idea.title;
            }, 50);

            if (idea.promoter_name) {
                document.getElementById('promoter_name').textContent = idea.promoter_name;
                document.getElementById('promoter_image_link').src = idea.promoter_image_link;
                document.getElementById('promoter_image_link').alt = idea.promoter_name;
                document.getElementById('promoter_tagline').textContent = idea.promoter_tagline;
                document.getElementById('promoter_link').href = idea.promoter_link;
                document.querySelector('.promoter-container a[href="#"]').href = "https://instagram.com/" + idea.promoter_name;
            }
        }

        window.onload = () => {
            fetch('../../data/ideas.json')
                .then(response => response.json())
                .then(data => {
                    const firstIdea = data.ideas[0];
                    updateDetails(firstIdea);
                })
                .catch(error => console.error('Error fetching ideas.json:', error));
        };
    </script>
</body>
</html>

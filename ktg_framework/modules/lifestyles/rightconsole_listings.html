<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang="lifestyles.listingsconsole.rightconsole.title">Ideas Grid</title>
    <link rel="stylesheet" href="../../shared/css/variables.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
        }

        .top-frame {
            background-color: var(--bg-secondary);
            padding: 15px;
            margin-bottom: 3px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .top-frame h2 {
            margin: 0;
            flex-grow: 1;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        .buttons button {
            background-color: transparent;
            color: var(--text-primary);
            border: none;
            padding: 0px 8px 0px 0px;
            border-radius: 20px;
            cursor: pointer;
        }

        .buttons button img {
            max-width: 35px;
            max-height: 35px;
            margin-right: 5px;
            vertical-align: middle;
        }

        .buttons button:hover {
            background-color: var(--hover-bg);
        }

        .content-area {
            display: flex;
            height: calc(100vh - 95px);
        }

        .left-content {
            width: 90%;
            overflow-y: auto;
            margin-right: 10px;
        }

        .left-content::-webkit-scrollbar {
            width: 0px;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 0px;
        }

        .image-grid button {
            background-color: transparent;
            border: none;
            padding: 0;
            margin: 1px;
            border-radius: 3px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .image-grid button:hover {
            transform: scale(.95);
        }

        .image-grid button img {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
        }

        .right-content {
            width: 10%;
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-items: center;
        }

        .right-content button {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            border: none;
            margin-top: 15px;
            padding: 0;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .right-content button img {
            max-width: 25px;
            max-height: 25px;
            margin-right: 0px;
        }

        .right-content button:hover {
            color: var(--hover-color);
        }

        .submenu {
            position: absolute;
            top: 60px;
            right: 70px;
            left: auto;
            background-color: rgba(1, 1, 1, 0.9);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            border: 5px solid #2f27c8;
            padding: 20px;
            min-width: 200px;
            border-radius: 20px;
            z-index: 1001;
            pointer-events: auto;
            display: none;
        }

        [data-theme="ktg"] .submenu button {
            background-color: transparent;
            border: none;
            color: #fff;
            padding: 10px;
            width: 100%;
            text-align: left;
            cursor: pointer;
            border-radius: 20px;
        }

        [data-theme="ktg"] .submenu button:hover {
            background-color: #222;
        }

        .submenu a {
            display: block;
            text-decoration: none;
            color: inherit;
            padding: 0px;
            border-radius: 20px;
        }

        .submenu h2 {
            margin-top: 0;
        }

        .submenu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .submenu li {
            margin-bottom: 10px;
        }

        .submenu button {
            background-color: transparent;
            border: 1px solid #2f27c8;
            opacity: 1;
            color: #fff;
            padding: 10px;
            width: 100%;
            text-align: left;
            cursor: pointer;
            border-radius: 20px;
        }

        .submenu button:hover {
            background-color: #222;
            border: 1px solid #4fb6c1;
        }

        .submenu button img {
            max-width: 25px;
            max-height: 25px;
            margin-right: 5px;
            vertical-align: middle;
        }

        .close-button:hover {
            color: red;
        }

        .contact-form-container {
            display: none;
            position: absolute;
            top: 60px;
            right: 70px;
            left: auto;
            background-color: rgba(1, 1, 1, 0.9);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            z-index: 1002;
            border: 5px solid #2f27c8;
        }

        .contact-form-container h2 {
            margin-top: 0;
        }

        .contact-form-container input[type="text"],
        .contact-form-container input[type="email"] {
            width: 95%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .contact-form-container .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .contact-form-container .checkbox-container input {
            margin-right: 10px;
        }

        .contact-form-container button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
            width: 100%;
            text-align: center;
            cursor: pointer;
            border-radius: 20px;
        }

        .contact-form-container button:hover {
            background-color: #444;
        }

        .contact-form-container .contact-page-button {
            width: 100px;
            height: 100px;
            margin-top: 10px;
            padding: 0;
        }

        .contact-form-container .contact-page-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="top-frame">
        <h2 data-lang="lifestyles.listingsconsole.ideas">IDEAS</h2>
        <div class="buttons">
            <li onclick="openPortalSubmenu()" class="slide-in-left"><img src="../../public/assets/icons/portal_icon.png" alt="destiny" style="width: 35px; height: 35px;"></li>
        </div>
    </div>

    <div id="portal-submenu" class="submenu" style="display: none;">
        <h2 data-lang="dashboard.portals.title">Portals<span class="close-button" onclick="closePortalSubmenu()" style="float: right; cursor: pointer;">X</span></h2>
        <ul>
            <li><button><a href="../../src/pages/dashboard.html" target="_parent" rel="noopener noreferrer"><img src="../../public/assets/icons/portal_icon.png" alt="contact icon"><span data-lang="dashboard.portals.title">PORTALS</span></a></button></li>
            <li><button><a href="../destiny/opening.html" target="_parent" rel="noopener noreferrer"><img src="../../public/assets/icons/fave_icon.png" alt="destiny"><span data-lang="dashboard.portals.destiny">DESTINY</span></a></button></li>
            <li><button><a href="../music/dashboard.html" target="_parent" rel="noopener noreferrer"><img src="../../public/assets/icons/qr_icon.png" alt="ktgmusic"><span data-lang="dashboard.portals.music">KTG.MUSIC</span></a></button></li>
            <li><button><a href="../ai/dashboard.html" target="_parent" rel="noopener noreferrer"><img src="../../public/assets/icons/ai_brain_logo_icon.png" alt="ktgai"><span data-lang="dashboard.portals.ai">KTG.AI</span></a></button></li>
            <li><button><a href="../web3/dashboard.html" target="_parent" rel="noopener noreferrer"><img src="../../public/assets/icons/kgz_white_icon.png" alt="web3"><span data-lang="dashboard.portals.web3">WEB3</span></a></button></li>
            <li><button><a href="../vr/dashboard.html" target="_parent" rel="noopener noreferrer"><img src="../../public/assets/icons/vr_icon.png" alt="XR"><span data-lang="dashboard.portals.vr">VR/AR/XR</span></a></button></li>
            <li><button><a href="../dignbling/dashboard.html" target="_parent" rel="noopener noreferrer"><img src="../../public/assets/icons/diamond_mine_icon.png" alt="diamond"><span data-lang="dashboard.portals.dignbling">DIGN BLING</span></a></button></li>
            <li><button><a href="../chess/dashboard.html" target="_parent" rel="noopener noreferrer"><img src="../../public/assets/icons/chess_icon.png" alt="chess"><span data-lang="dashboard.portals.chess">4 PLAY CHESS</span></a></button></li>
            <li><button><a href="../metaphysics/dashboard.html" target="_parent" rel="noopener noreferrer"><img src="../../public/assets/icons/tarot_icon.png" alt="tarot"><span data-lang="dashboard.portals.metaphysics">METAPHYSICS</span></a></button></li>
            <li><button><a href="../map/dashboard.html" target="_parent" rel="noopener noreferrer"><img src="../../public/assets/icons/globe_icon.png" alt="map"><span data-lang="dashboard.portals.map">MAP</span></a></button></li>
        </ul>
    </div>

    <div class="content-area">
        <div class="left-content">
            <div class="image-grid slide-up" id="imageGrid"></div>
        </div>
        <div class="right-content">
            <button><a href="https://instagram.com/karmathegame" target="_blank" rel="noopener"><img src="../../public/assets/icons/instagram_icon.png" alt="instagram icon"></a></button>
            <button><a href="https://www.linkedin.com/in/rene-reyes-the-alquimist-8b3b3510/" target="_blank" rel="noopener"><img src="../../public/assets/icons/linkedin_icon.png" alt="List Icon"></a></button>
            <button><a href="https://www.tiktok.com/@karmathegame" target="_blank" rel="noopener"><img src="../../public/assets/icons/tiktok_icon.png" alt="Filter Icon"></a></button>
            <button><a href="https://discordapp.com/users/1177985292297314391" target="_blank" rel="noopener"><img src="../../public/assets/icons/discord_icon.png" alt="Fave Icon"></a></button>
            <button><a href="https://t.me/karmathegame" target="_blank" rel="noopener"><img src="../../public/assets/icons/telegram_icon.png" alt="Telegram Icon"></a></button>
            <button><a href="https://www.threads.com/@karmathegame?igshid=NTc4MTIwNjQ2YQ==" target="_blank" rel="noopener"><img src="../../public/assets/icons/threads_icon.png" alt="QR Icon"></a></button>
            <button onclick="openContactForm()"><img src="../../public/assets/icons/contact_icon.png" alt="contact icon"></button>
        </div>
    </div>

    <div id="contact-form-container" class="contact-form-container">
        <h2 data-lang="contact.title">Contact Us<span class="close-button" onclick="closeContactForm()" style="float: right; cursor: pointer;">X</span></h2>
        <form>
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <div class="checkbox-container">
                <input type="checkbox" id="subscribe" name="subscribe">
                <label for="subscribe" data-lang="contact.subscribe">Subscribe to our newsletter</label>
            </div>
            <button type="submit" data-lang="contact.submit">Submit</button>
            <button class="contact-page-button"><a href="../contact/contact.html" target="_parent"><img src="../../public/assets/icons/contact_icon.png" alt="contact icon"></a></button>
        </form>
    </div>

    <script src="../../shared/js/language.js"></script>
    <script>
        function openContactForm() {
            document.getElementById('contact-form-container').style.display = 'block';
        }

        function closeContactForm() {
            document.getElementById('contact-form-container').style.display = 'none';
        }

        function openPortalSubmenu() {
            document.getElementById("portal-submenu").style.display = "block";
        }

        function closePortalSubmenu() {
            document.getElementById("portal-submenu").style.display = "none";
        }

        function populateImageGrid() {
            fetch('../../data/ideas.json')
                .then(response => response.json())
                .then(data => {
                    const imageGrid = document.getElementById('imageGrid');
                    data.ideas.forEach((idea, index) => {
                        const button = document.createElement('button');
                        const img = document.createElement('img');
                        img.src = idea.image_link;
                        img.alt = idea.title;
                        button.appendChild(img);
                        button.addEventListener('click', () => updateLeftConsole(idea, index));
                        imageGrid.appendChild(button);
                    });
                })
                .catch(error => console.error('Error fetching ideas.json:', error));
        }

        function updateLeftConsole(idea, index) {
            const leftFrame = parent.document.getElementById('mainFrame');
            idea.index = index;
            leftFrame.contentWindow.updateDetails(idea);
        }

        window.onload = populateImageGrid;
    </script>
</body>
</html>

        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #111;
            color: #fff;
            overflow: hidden;
        }

        .container {
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 100px;
            background-color: #111;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: fixed;
            height: 100%;
            overflow-y: auto;
            top: 0;
            left: 0;
            z-index: 100;
            margin-top: 54px;
        }

        .sidebar .logo {
            margin-top: 10px;
        }

        .sidebar .logo img {
            width: 60px;
            margin-bottom: 50px;
            max-height: 150px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 700px;
            overflow-y: auto;
        }

        .sidebar li {
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
        }

        .sidebar li img {
            width: 32px;
            height: 32px;
            margin-bottom: 5px;
            cursor: pointer;
        }

        .sidebar li span {
            font-size: 10px;
            display: block;
            text-align: center;
        }

        /* Main Content Area */
        .main-content {
            flex-grow: 1;
            padding: 3px;
            padding-right: 5px;
            padding-bottom: 0px;
            height: 100vh;
            overflow: hidden;
        }

        .main-area {
            display: flex;
            height: calc(100vh - 50px);
            padding-top: 0px;
            margin-top: 52px;
            position: relative;
        }

        .main-frame {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 0px;
            background-color: #222;
            margin-left: 120px;
        }

        /* Portal Button */
        .portal-button {
            position: absolute;
            top: 15px;
            right: 20px;
            z-index: 1000;
            background-color: #333;
            border: none;
            border-radius: 20px;
            padding: 0px 8px 0px 0px;
            cursor: pointer;
            color: #fff;
        }

        .portal-button img {
            width: 35px;
            height: 35px;
            margin-right: 5px;
            vertical-align: middle;
        }

        .portal-button:hover {
            background-color: #444;
        }

        /* Portal Submenu */
        .portal-submenu {
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: rgba(1, 1, 1, 0.9);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            border: 5px solid #2f27c8;
            padding: 20px;
            min-width: 200px;
            border-radius: 20px;
            z-index: 1001;
            display: none;
        }

        .portal-submenu h2 {
            margin-top: 0;
            color: #fff;
        }

        .portal-submenu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .portal-submenu li {
            margin-bottom: 10px;
        }

        .portal-submenu button {
            background-color: transparent;
            border: none;
            color: #fff;
            padding: 10px;
            width: 100%;
            text-align: left;
            cursor: pointer;
            border-radius: 20px;
        }

        .portal-submenu button:hover {
            background-color: #222;
        }

        .portal-submenu button img {
            max-width: 25px;
            max-height: 25px;
            margin-right: 5px;
            vertical-align: middle;
        }

        .portal-submenu a {
            display: block;
            text-decoration: none;
            color: inherit;
            padding: 0px;
            border-radius: 20px;
        }

        .close-button {
            float: right;
            cursor: pointer;
            margin-left: 10px;
        }

        .close-button:hover {
            color: red;
        }

        /* Top Bar */
        .top-bar {
            background-color: #111;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 999;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        .top-bar h1 {
            margin: 0;
            font-size: 16px;
        }

        .top-bar .song-title {
            margin-left: 20px;
            padding-right: 50px;
        }

        /* Submenu Container */
        .submenu-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            pointer-events: none;
        }

        /* Submenu Styles */
        .submenu {
            position: absolute;
            top: 110px;
            left: 110px;
            background-color: rgba(1, 1, 1, 0.9);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            border: 5px solid #2f27c8;
            padding: 20px;
            min-width: 200px;
            border-radius: 20px;
            z-index: 1001;
            pointer-events: auto;
            display: none;
        }

        .submenu a {
            display: block;
            text-decoration: none;
            color: inherit;
            padding: 0px;
            border-radius: 20px;
        }

        .submenu a:hover {
            background-color: #444;
        }

        .submenu h2 {
            margin-top: 0;
            color: #fff;
        }

        .submenu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

            margin-bottom: 10px;
        }

        .submenu button {
            background-color: transparent;
            border: 1px solid #2f27c8;
            opacity: 1;
            color: #fff;
            padding: 10px;
            width: 100%;
            text-align: left;

        }

        .submenu button img {
            max-width: 25px;
            max-height: 25px;
            margin-right: 5px;
            vertical-align: middle;
        }

        .sidebar li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 5px;
        }

        .sidebar li a:hover {
            color: #222;
        }

        .submenu button:hover {
            background-color: #222;
            border: 1px solid #4fb6c1;
        }

        #musicToggle {
            background: none;
            border: none;
            cursor: pointer;
            margin-right: 10px;
            vertical-align: middle;
        }

        #musicToggle img {
            width: 30px;
            height: 30px;
        }

        .close-button {
            float: right;
            cursor: pointer;
            margin-left: 10px;
        }

        .close-button:hover {
            color: red;
        }

        /* Theme adaptations */
        [data-theme="light"] body {
            background-color: #ffffff;
            color: #1a1a1a;
        }

        [data-theme="dark"] body {
            background-color: #1a1a1a;
            color: #f5f5dc;
        }

        [data-theme="light"] .sidebar,
        [data-theme="dark"] .sidebar {
            background-color: var(--bg-primary);
        }

        [data-theme="light"] .top-bar,
        [data-theme="dark"] .top-bar {
            background-color: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
        }

        [data-theme="light"] .main-frame,
        [data-theme="dark"] .main-frame {
            background-color: var(--bg-secondary);
        }

        /* CSS Variables for themes */
        :root {
            --bg-primary: #111;
            --bg-secondary: #222;
            --text-primary: #fff;
            --border-color: #2f27c8;
            --hover-bg: #444;
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #1a1a1a;
            --border-color: #e9ecef;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #f5f5dc;
            --border-color: #404040;
        }

        [data-theme="light"] span:not([lang="zh"]):not([lang="ja"]):not([lang="ko"]):not([lang="ar"]),
        [data-theme="dark"] span:not([lang="zh"]):not([lang="ja"]):not([lang="ko"]):not([lang="ar"]),
        [data-theme="light"] h1:not([lang="zh"]):not([lang="ja"]):not([lang="ko"]):not([lang="ar"]),
        [data-theme="dark"] h1:not([lang="zh"]):not([lang="ja"]):not([lang="ko"]):not([lang="ar"]) {
            text-transform: capitalize;
        }

        /* Portal button theme adaptations */
        [data-theme="light"] .portal-button,
        [data-theme="dark"] .portal-button {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        [data-theme="light"] .portal-button:hover,
        [data-theme="dark"] .portal-button:hover {
            background-color: var(--hover-bg);
        }

        [data-theme="light"] .portal-submenu,
        [data-theme="dark"] .portal-submenu {
            background-color: var(--bg-primary);
            border: 2px solid var(--border-color);
        }

        [data-theme="light"] .portal-submenu h2,
        [data-theme="dark"] .portal-submenu h2 {
            color: var(--text-primary);
        }

        [data-theme="light"] .portal-submenu button,
        [data-theme="dark"] .portal-submenu button {
            color: var(--text-primary);
        }

        [data-theme="light"] .portal-submenu button:hover,
        [data-theme="dark"] .portal-submenu button:hover {
            background-color: var(--bg-secondary);
        }

        [data-theme="light"] {
            --hover-bg: #e9ecef;
        }

        [data-theme="dark"] {
            --hover-bg: #404040;
        }

        </div>
    </div>

    <audio id="musicPlayer" src="../../public/assets/ktgmusic/music/sweet_dreams.mp3" loop></audio>

    <script>
        function openSubmenu(submenu) {
            // Hide all existing submenus
            const submenus = document.querySelectorAll('.submenu');
            submenus.forEach(submenu => {
                submenu.style.display = 'none';
            });

            // Show the selected submenu
            const selectedSubmenu = document.getElementById(submenu + '-submenu');
            selectedSubmenu.style.display = 'block';
        }

        function closeSubmenu(closeButton) {
            const submenu = closeButton.closest('.submenu');
            submenu.style.display = 'none';
        }

        // Close submenus when clicking outside
        document.addEventListener('click', function(event) {
            const submenus = document.querySelectorAll('.submenu');
            const sidebarItems = document.querySelectorAll('.sidebar li');
            
            let clickedOnSidebar = false;
            sidebarItems.forEach(item => {
                if (item.contains(event.target)) {
                    clickedOnSidebar = true;
                }
            });

            if (!clickedOnSidebar) {
                let clickedOnSubmenu = false;
                submenus.forEach(submenu => {
                    if (submenu.contains(event.target)) {
                        clickedOnSubmenu = true;
                    }
                });

                if (!clickedOnSubmenu) {
                    submenus.forEach(submenu => {
                        submenu.style.display = 'none';
                    });
                }
            }
        });

        function initializeTheme() {
            const savedTheme = localStorage.getItem('ktg-theme') || 'ktg';
            document.body.setAttribute('data-theme', savedTheme);
            
            // Handle video display based on theme
            const video = document.querySelector('video');
            if (savedTheme !== 'ktg' && video) {
                video.style.display = 'none';
            }
            
            if (typeof updateThemeIcons === 'function') {
                updateThemeIcons(savedTheme);
            }
        }

        // Music toggle functionality
        const musicPlayer = document.getElementById('musicPlayer');
        const musicToggle = document.getElementById('musicToggle');

        function toggleMusic() {
            if (musicPlayer.paused) {
                musicPlayer.play();
            } else {
                musicPlayer.pause();
            }
            
            const currentTheme = localStorage.getItem('ktg-theme') || 'ktg';
            if (typeof updateMusicToggleIcon === 'function') {
                updateMusicToggleIcon(currentTheme);
            }
        }

        musicToggle.addEventListener('click', toggleMusic);

        function openPortalSubmenu() {
            document.getElementById('portal-submenu').style.display = 'block';
        }

        function closePortalSubmenu() {
            document.getElementById('portal-submenu').style.display = 'none';
        }

        // Close submenu when clicking outside
        document.addEventListener('click', function(event) {
            const submenu = document.getElementById('portal-submenu');
            const button = document.querySelector('.portal-button');
            
            if (!submenu.contains(event.target) && !button.contains(event.target)) {
                submenu.style.display = 'none';
            }
        });

        window.addEventListener('load', () => {
            initializeTheme();
            if (typeof langManager !== 'undefined') {
                langManager.updateUI();
            }
            
            // Fade in animations
            setTimeout(() => {
                const slideInLeftElements = document.querySelectorAll('.slide-in-left');
                slideInLeftElements.forEach(el => el.classList.add('active'));

                const fadeInElements = document.querySelectorAll('.fade-in');
                fadeInElements.forEach(el => el.classList.add('active'));
            }, 500);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Creator - KTG.IO</title>
    <link rel="stylesheet" href="../../shared/styles/global.css">
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #111;
            color: #fff;
            overflow: hidden;
        }

        .container {
            display: flex;
        }

        /* Main Content Area */
        .main-content {
            flex-grow: 1;
            padding: 3px;
            padding-right: 5px;
            padding-bottom: 0px;
            height: 100vh;
            overflow: hidden;
        }

        .main-area {
            display: flex;
            height: calc(100vh - 50px);
            padding-top: 0px;
            margin-top: 52px;
            position: relative;
        }

        .main-frame {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 0px;
            background-color: #222;
            margin-left: 0px;
        }

        /* Portal Button */
        .portal-button {
            position: absolute;
            top: 15px;
            right: 20px;
            z-index: 1000;
            background-color: #333;
            border: none;
            border-radius: 20px;
            padding: 0px 8px 0px 0px;
            cursor: pointer;
            color: #fff;
        }

        .portal-button img {
            width: 35px;
            height: 35px;
            margin-right: 5px;
            vertical-align: middle;
        }

        .portal-button:hover {
            background-color: #444;
        }

        /* Portal Submenu */
        .portal-submenu {
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: rgba(1, 1, 1, 0.9);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            border: 1px solid #ccc;
            padding: 20px;
            min-width: 200px;
            border-radius: 20px;
            z-index: 1001;
            display: none;
        }

        [data-theme="light"] .portal-submenu {
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
        }

        [data-theme="dark"] .portal-submenu {
            background-color: rgba(42, 42, 42, 0.9);
            border: 1px solid #ccc;
        }

        .portal-submenu h2 {
            margin-top: 0;
            color: #fff;
        }

        .portal-submenu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .portal-submenu li {
            margin-bottom: 10px;
        }

        .portal-submenu button {
            background-color: transparent;
            border: none;
            color: #fff;
            padding: 10px;
            width: 100%;
            text-align: left;
            cursor: pointer;
            border-radius: 20px;
        }

        .portal-submenu button:hover {
            background-color: #222;
        }

        .portal-submenu button img {
            max-width: 25px;
            max-height: 25px;
            margin-right: 5px;
            vertical-align: middle;
        }

        .portal-submenu a {
            display: block;
            text-decoration: none;
            color: inherit;
            padding: 0px;
            border-radius: 20px;
        }

        .close-button {
            float: right;
            cursor: pointer;
            margin-left: 10px;
        }

        .close-button:hover {
            color: red;
        }

        /* Top Bar */
        .top-bar {
            background-color: #111;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 999;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        .top-bar h1 {
            margin: 0;
            font-size: 16px;
        }

        .top-bar .song-title {
            margin-left: 20px;
            padding-right: 50px;
        }

        #musicToggle {
            background: none;
            border: none;
            cursor: pointer;
            margin-right: 10px;
            vertical-align: middle;
        }

        #musicToggle img {
            width: 30px;
            height: 30px;
        }

        /* Theme adaptations */
        [data-theme="light"] body {
            background-color: #ffffff;
            color: #1a1a1a;
        }

        [data-theme="dark"] body {
            background-color: #1a1a1a;
            color: #f5f5dc;
        }

        [data-theme="light"] .top-bar,
        [data-theme="dark"] .top-bar {
            background-color: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
        }

        [data-theme="light"] .main-frame,
        [data-theme="dark"] .main-frame {
            background-color: var(--bg-secondary);
        }

        /* CSS Variables for themes */
        :root {
            --bg-primary: #111;
            --bg-secondary: #222;
            --text-primary: #fff;
            --border-color: #2f27c8;
            --hover-bg: #444;
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #1a1a1a;
            --border-color: #e9ecef;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #f5f5dc;
            --border-color: #404040;
        }

        [data-theme="light"] span:not([lang="zh"]):not([lang="ja"]):not([lang="ko"]):not([lang="ar"]),
        [data-theme="dark"] span:not([lang="zh"]):not([lang="ja"]):not([lang="ko"]):not([lang="ar"]),
        [data-theme="light"] h1:not([lang="zh"]):not([lang="ja"]):not([lang="ko"]):not([lang="ar"]),
        [data-theme="dark"] h1:not([lang="zh"]):not([lang="ja"]):not([lang="ko"]):not([lang="ar"]) {
            text-transform: capitalize;
        }

        /* Portal button theme adaptations */
        [data-theme="light"] .portal-button,
        [data-theme="dark"] .portal-button {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        [data-theme="light"] .portal-button:hover,
        [data-theme="dark"] .portal-button:hover {
            background-color: var(--hover-bg);
        }

        [data-theme="light"] .portal-submenu,
        [data-theme="dark"] .portal-submenu {
            background-color: var(--bg-primary);
            border: 2px solid var(--border-color);
        }

        [data-theme="light"] .portal-submenu h2,
        [data-theme="dark"] .portal-submenu h2 {
            color: var(--text-primary);
        }

        [data-theme="light"] .portal-submenu button,
        [data-theme="dark"] .portal-submenu button {
            color: var(--text-primary);
        }

        [data-theme="light"] .portal-submenu button:hover,
        [data-theme="dark"] .portal-submenu button:hover {
            background-color: var(--bg-secondary);
        }

        [data-theme="light"] {
            --hover-bg: #e9ecef;
        }

        [data-theme="dark"] {
            --hover-bg: #404040;
        }
    </style>
    <script src="../../shared/js/language.js"></script>
    <script src="../../shared/js/theme-icons.js"></script>
</head>
<body style="overflow: hidden;">
    <video autoplay loop muted style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1;">
        <source src="../../public/assets/videos/the_creator.mp4" type="video/mp4">
    </video>
    
    <div class="container">
        <div class="main-content">
            <div class="top-bar fade-in">
                <h1 data-lang="creator.title">the creator</h1>
                <div class="song-title">
                    <button id="musicToggle">
                        <img src="../../public/assets/icons/play_pause.png" alt="Music Toggle">
                    </button>
                    <span data-lang="dashboard.playing">playing</span>: amethyst mystery
                </div>
            </div>

            <div class="main-area">
                <button class="portal-button" onclick="openPortalSubmenu()">
                    <img src="../../public/assets/icons/portal_icon.png" alt="portals">
                </button>
                
                <div id="portal-submenu" class="portal-submenu">
                    <h2 data-lang="dashboard.portals.title">Portals<span class="close-button" onclick="closePortalSubmenu()">X</span></h2>
                    <ul>
                        <li><button><a href="../../src/pages/dashboard.html" target="_parent"><img src="../../public/assets/icons/portal_icon.png" alt="portals"><span data-lang="dashboard.portals.title">PORTALS</span></a></button></li>
                        <li><button><a href="../destiny/opening.html" target="_parent"><img src="../../public/assets/icons/fave_icon.png" alt="destiny"><span data-lang="dashboard.portals.destiny">DESTINY</span></a></button></li>
                        <li><button><a href="music.html" target="_parent"><img src="../../public/assets/icons/play_pause.png" alt="ktgmusic"><span data-lang="dashboard.portals.music">KTG.MUSIC</span></a></button></li>
                        <li><button><a href="ktgai.html" target="_parent"><img src="../../public/assets/icons/qr_icon.png" alt="ktgai"><span data-lang="dashboard.portals.ai">KTG.AI</span></a></button></li>
                        <li><button><a href="../web3/dashboard.html" target="_parent"><img src="../../public/assets/icons/kgz_white_icon.png" alt="web3"><span data-lang="dashboard.portals.web3">WEB3</span></a></button></li>
                        <li><button><a href="../vr/dashboard.html" target="_parent"><img src="../../public/assets/icons/vr_icon.png" alt="XR"><span data-lang="dashboard.portals.vr">VR/AR/XR</span></a></button></li>
                        <li><button><a href="../web3/dignbling.html" target="_parent"><img src="../../public/assets/icons/diamond_mine_icon.png" alt="diamond"><span data-lang="dashboard.portals.dignbling">DIGN BLING</span></a></button></li>
                        <li><button><a href="../lifestyle/chess.html" target="_parent"><img src="../../public/assets/icons/chess_icon.png" alt="chess"><span data-lang="dashboard.portals.chess">4 PLAY CHESS</span></a></button></li>
                        <li><button><a href="../metaphysics/tarot.html" target="_parent"><img src="../../public/assets/icons/tarot_icon.png" alt="tarot"><span data-lang="dashboard.portals.metaphysics">METAPHYSICS</span></a></button></li>
                        <li><button><a href="../lifestyle/map.html" target="_parent"><img src="../../public/assets/icons/globe_icon.png" alt="map"><span data-lang="dashboard.portals.map">MAP</span></a></button></li>
                    </ul>
                </div>
                
                <iframe src="creator-content.html" class="main-frame fade-in" id="mainFrame"></iframe>
            </div>
        </div>
    </div>

    <audio id="musicPlayer" src="../../public/assets/ktgmusic/music/amethyst_mystery.mp3" loop></audio>

    <script>
        function initializeTheme() {
            const savedTheme = localStorage.getItem('ktg-theme') || 'ktg';
            document.body.setAttribute('data-theme', savedTheme);
            
            // Handle video display based on theme
            const video = document.querySelector('video');
            if (savedTheme !== 'ktg' && video) {
                video.style.display = 'none';
            }
            
            if (typeof updateThemeIcons === 'function') {
                updateThemeIcons(savedTheme);
            }
        }

        // Music toggle functionality
        const musicPlayer = document.getElementById('musicPlayer');
        const musicToggle = document.getElementById('musicToggle');

        function toggleMusic() {
            if (musicPlayer.paused) {
                musicPlayer.play();
            } else {
                musicPlayer.pause();
            }
            
            const currentTheme = localStorage.getItem('ktg-theme') || 'ktg';
            if (typeof updateMusicToggleIcon === 'function') {
                updateMusicToggleIcon(currentTheme);
            }
        }

        musicToggle.addEventListener('click', toggleMusic);

        function openPortalSubmenu() {
            document.getElementById('portal-submenu').style.display = 'block';
        }

        function closePortalSubmenu() {
            document.getElementById('portal-submenu').style.display = 'none';
        }

        // Close submenu when clicking outside
        document.addEventListener('click', function(event) {
            const submenu = document.getElementById('portal-submenu');
            const button = document.querySelector('.portal-button');
            
            if (!submenu.contains(event.target) && !button.contains(event.target)) {
                submenu.style.display = 'none';
            }
        });

        window.addEventListener('load', () => {
            initializeTheme();
            if (typeof langManager !== 'undefined') {
                langManager.updateUI();
            }
            
            // Fade in animations
            setTimeout(() => {
                const fadeInElements = document.querySelectorAll('.fade-in');
                fadeInElements.forEach(el => el.classList.add('active'));
            }, 500);
        });
    </script>
</body>
</html>

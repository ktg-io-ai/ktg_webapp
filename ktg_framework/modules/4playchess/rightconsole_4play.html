<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIGHT FRAME</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            padding: 00px; /* Add padding to the body */
        }

      .top-frame {
            background-color: #111;
            padding: 13px;

            display: flex; /* Use flexbox for layout */

		 .form-input {

        display: flex;

      <style>
   .submenu {
    position: absolute;
    top: 60px;
    right: 70px;
    left: auto;
    background-color: rgba(1, 1, 1, 0.9);
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
    border-top: 5px solid #2f27c8;
    border-right: 5px solid #2f27c8;
    border-bottom: 5px solid #2f27c8;
    border-left: 5px solid #2f27c8;
    padding: 20px;
    min-width: 200px;
    border-radius: 20px;
    z-index: 1001;
    pointer-events: auto;
    display: none;
   }

   .submenu a {
    display: block;
    text-decoration: none;
    color: inherit;
    padding: 0px;
    border-radius: 20px;
   }

   .submenu h2 {
    margin-top: 0;
   }

   .submenu ul {
    list-style: none;
    padding: 0;
    margin: 0;
   }

   .submenu li {
    margin-bottom: 10px;
   }

   .submenu button {
    background-color: transparent;
    border: 1px solid #2f27c8;
    opacity: 1;
    color: #fff;
    padding: 10px;
    width: 100%;
    text-align: left;
    cursor: pointer;
    border-radius: 20px;
   }

   .submenu button img {
    max-width: 25px;
    max-height: 25px;
    margin-right: 5px;
    vertical-align: middle;
   }
   .close-button:hover {
    color: red;
   }
  </style>
</head>
<body>

    

	  <div class="content-area">
        <div class="main-content">
           <h2>REGISTER FOR A NEW GAME</h2>   
           
    
 

           
           <form>
           <input type="avatarname" class="form-input" placeholder="YOUR AVATAR NAME" required>
		   
           <h2>CHALLENGE</h2>
           <div class="checkout">
            <div style="margin-bottom: 5px; padding-top: 5px;">
                <label for="option1">SELF:</label>
                <input type="checkbox" id="option1" name="option1">
                
            </div>
    
            <div style="margin-bottom: 5px; padding-top: 5px;">
                <label for="option2">AI:</label>
                <input type="checkbox" id="option2" name="option2">
                
            </div>
    
            <div style="margin-bottom: 5px; padding-top: 5px;">
                <label for="option3">OTHERS:</label>
                <input type="checkbox" id="option3" name="option3">
                
            </div>
        </div>
            <input type="tagline" class="form-input" placeholder="TAGLINE: READY FOR WAR" required>
            <button type="submit" class="form-button">NEXT</button>
        </form>
    
           
        </div>
    </div>
	
	<div class="footer">
		<a href="#">TERMS OF SERVICE</a>
		<a href="#">PRIVACY POLICY</a>
		<a href="#">RULES OF THE GAME</a>
	</div>
    <script>
	       function openPortalSubmenu() {
	           var submenu = document.getElementById("portal-submenu");
	           submenu.style.display = "block";
	       }

	       function closePortalSubmenu() {
	           var submenu = document.getElementById("portal-submenu");
	           submenu.style.display = "none";
	       }
	   </script>
	<script>
        const form = document.querySelector('form');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const avatarname = form.querySelector('[type="avatarname"]').value;
            const genderMale = document.getElementById('option1').checked;
            const genderFemale = document.getElementById('option2').checked;
            const genderOther = document.getElementById('option3').checked;
            const tagline = form.querySelector('[type="tagline"]').value;

            let gender = '';
            if (genderMale) gender = 'male';
            if (genderFemale) gender = 'female';
            if (genderOther) gender = 'other';

            const platform = 'web'; // You might want to make this dynamic
            const avatar2D = '00000000-0000-0000-0000-000000000000'; // Placeholder

            try {
                const response = await fetch('/api/v2/avatar3d', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: avatarname,
                        gender: gender,
                        tagline: tagline,
                        platform: platform,
                        avatar2D: avatar2D
                    })
                });

                if (response.ok) {
                    window.parent.location.href = 'makeavatar.html';
                } else {
                    console.error('Failed to create avatar:', response.status);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
    <script>
        window.addEventListener('load', () => {
            const slideInLeftElements = document.querySelectorAll('.slide-in-left');
            slideInLeftElements.forEach(el => el.classList.add('active'));

            const fadeInElements = document.querySelectorAll('.fade-in');
            fadeInElements.forEach(el => el.classList.add('active'));

            const slideUpElements = document.querySelectorAll('.slide-up');
            slideUpElements.forEach(el => el.classList.add('active'));
        });
    </script>
</body>

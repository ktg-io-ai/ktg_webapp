    <style>
        :root {
            --bg-primary: #111;
            --bg-secondary: #222;
            --text-primary: #fff;
            --text-secondary: #ccc;
            --accent-color: #2f27c8;
            --accent-hover: #4fb6c1;
            --border-radius: 20px;
            --transition: all 0.3s ease;
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --text-primary: #1a1a1a;
            --text-secondary: #6c757d;
            --accent-color: #2f27c8;
            --accent-hover: #4fb6c1;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2a2a2a;
            --text-primary: #f5f5dc;
            --text-secondary: #b8b8b8;
            --accent-color: #2f27c8;
            --accent-hover: #4fb6c1;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
        }

        /* Second Bar */
        .second-bar {
            background-color: var(--bg-secondary);
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 33px;
            z-index: 998;
            width: 100%;
            position: fixed;
            top: 50px;
            left: 0;
            box-sizing: border-box;
        }

        /* Main Content Area */
        .main-content {
            flex-grow: 1;
            padding: 0;
            height: calc(100vh - 100px);
            overflow: hidden;
            margin-top: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        /* Top Bar */
        .top-bar {
            background-color: #111;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 33px;
            z-index: 999;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            box-sizing: border-box;
        }

        .top-bar h1 {
            margin: 0;
            font-size: 16px;
            color: var(--text-primary);
            flex-grow: 1;
        }

        .top-bar .song-title {
            font-size: 16px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
        }

        /* Portal Button */
        .portal-button {
            background-color: transparent;
            color: var(--text-primary);
            border: none;
            padding: 0 8px 0 0;
            border-radius: 20px;
            cursor: pointer;
            vertical-align: middle;
            transition: background-color 0.3s ease;
        }

        .portal-button:hover {
            background-color: var(--accent-hover);
        }

        .portal-button img {
            max-width: 35px;
            max-height: 35px;
            margin-right: 5px;
            vertical-align: middle;
        }

        /* Submenu Container */
        .submenu-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            pointer-events: none;
        }

        /* Submenu Styles */
        .submenu {
            position: absolute;
            top: 110px;
            right: 33px;
            background-color: rgba(1, 1, 1, 0.9);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            border: 5px solid #2f27c8;
            padding: 20px;
            border-radius: 20px;
            z-index: 1001;
            pointer-events: auto;
            display: none;
            width: min(480px, 90vw);
            max-width: 90vw;
        }

        [data-theme="light"] .submenu {
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #e9ecef;
        }

        [data-theme="dark"] .submenu {
            background-color: rgba(42, 42, 42, 0.9);
            border: 1px solid #404040;
        }

        .submenu h2 {
            margin-top: 0;
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 16px;
        }

        .portal-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .portal-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            text-decoration: none;
            padding: min(16px, 2.4vw);
            border-radius: 12px;
            transition: all 0.3s ease;
            aspect-ratio: 1;
            border: 2px solid transparent;
            min-width: 0;
        }

        .portal-button:hover {
            background-color: var(--bg-secondary);
            border-color: #2f27c8;
            transform: scale(1.05);
        }

        [data-theme="light"] .portal-button:hover {
            background-color: #f1f3f4;
        }

        [data-theme="dark"] .portal-button:hover {
            background-color: #3a3a3a;
        }

        .portal-button img {
            width: min(32px, 6.4vw);
            height: min(32px, 6.4vw);
            margin-bottom: min(8px, 1.6vw);
        }

        .portal-button span {
            font-size: min(10px, 2vw);
            text-align: center;
            font-weight: bold;
        }

        .close-button {
            float: right;
            cursor: pointer;
            margin-left: 10px;
        }

        .close-button:hover {
            color: red;
        }

        /* Music Controls */
        #musicToggle {
            background: none;
            border: none;
            cursor: pointer;
            margin-right: 10px;
            vertical-align: middle;
            padding: 5px;
        }

        #musicToggle img {
            width: 30px;
            height: 30px;
        }

        /* Animations */
        .slide-in-left {
            opacity: 0;
            transform: translateX(-100%);
            transition: transform 1s ease-in-out, opacity 1s ease-in-out;
        }

        .slide-in-left.active {
            opacity: 1;
            transform: translateX(0);
        }

        .fade-in {
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .fade-in.active {
            opacity: 1;
        }

        /* Background Video */
        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Theme-specific video display */
        [data-theme="light"] .bg-video,
        [data-theme="dark"] .bg-video {
            display: none;
        }

        /* Hide scrollbar */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        * {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        /* Google Sign-In */
        .google-signin {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2000;
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 20px;
            border: 2px solid var(--accent-color);
            text-align: center;
            display: none;
        }

        .google-signin h3 {
            color: var(--text-primary);
            margin-bottom: 20px;
        }

        .google-signin .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 20px;
            cursor: pointer;
        }
    </style>

    <script>
        function openSubmenu(submenu) {
            const selectedSubmenu = document.getElementById(submenu + '-submenu');
            if (selectedSubmenu) {
                if (selectedSubmenu.style.display === 'block') {
                    selectedSubmenu.style.display = 'none';
                } else {
                    const submenus = document.querySelectorAll('.submenu');
                    submenus.forEach(menu => {
                        menu.style.display = 'none';
                    });
                    selectedSubmenu.style.display = 'block';
                }
            }
        }

        function closeSubmenu(closeButton) {
            const submenu = closeButton.closest('.submenu');
            submenu.style.display = 'none';
        }

        // Click outside to close submenu
        document.addEventListener('click', function(event) {
            const submenus = document.querySelectorAll('.submenu');
            const portalButton = document.querySelector('.portal-button');
            
            let clickedInsideSubmenu = false;
            submenus.forEach(submenu => {
                if (submenu.contains(event.target)) {
                    clickedInsideSubmenu = true;
                }
            });
            
            if (!clickedInsideSubmenu && !portalButton.contains(event.target)) {
                submenus.forEach(submenu => {
                    submenu.style.display = 'none';
                });
            }
        });

        // Music controls
        const musicPlayer = document.getElementById('musicPlayer');
        const musicToggle = document.getElementById('musicToggle');

        function toggleMusic() {
            if (musicPlayer.paused) {
                musicPlayer.play();
            } else {
                musicPlayer.pause();
            }
            
            // Update icon for Light/Dark modes
            const currentTheme = localStorage.getItem('ktg-theme') || 'ktg';
            if (typeof updateMusicToggleIcon === 'function') {
                updateMusicToggleIcon(currentTheme);
            }
        }

        musicToggle.addEventListener('click', toggleMusic);

        // Initialize theme and animations
        function initializeTheme() {
            const savedTheme = localStorage.getItem('ktg-theme') || 'ktg';
            document.body.setAttribute('data-theme', savedTheme);
            
            if (typeof updateThemeIcons === 'function') {
                updateThemeIcons(savedTheme);
            }
            
            // Apply theme-specific settings
            const video = document.querySelector('.bg-video');
            if (savedTheme === 'ktg') {
                if (video) video.style.display = 'block';
            } else {
                if (video) video.style.display = 'none';
            }
        }

        // Auto-play music based on settings (default off)
        function initializeMusic() {
            const autoplayEnabled = localStorage.getItem('ktg-autoplay') === 'true';
            const volume = parseFloat(localStorage.getItem('ktg-volume')) || 0.5;
            
            if (musicPlayer) {
                musicPlayer.volume = volume;
                // Default music off - only play if explicitly enabled
                if (autoplayEnabled) {
                    musicPlayer.play().catch(e => console.log('Autoplay prevented'));
                }
            }
        }

        // Google Sign-In functions
        function openGoogleSignIn() {
            document.getElementById('googleSignInModal').style.display = 'block';
        }

        function closeGoogleSignIn() {
            document.getElementById('googleSignInModal').style.display = 'none';
        }

        async function handleGoogleSignIn(response) {
            try {
                const credential = response.credential;
                const payload = JSON.parse(atob(credential.split('.')[1]));
                
                // Wait for Firebase to initialize
                if (!window.KTGFirebase.initialized) {
                    await window.KTGFirebase.init();
                }
                
                // Sign in with Firebase using Google credentials
                const result = await firebase.auth().signInWithCredential(
                    firebase.auth.GoogleAuthProvider.credential(credential)
                );
                
                const userData = {
                    email: payload.email,
                    name: payload.name,
                    picture: payload.picture,
                    walletId: result.user.uid,
                    createdAt: Date.now(),
                    provider: 'google',
                    firebaseUid: result.user.uid
                };
                
                localStorage.setItem('ktg_user', JSON.stringify(userData));
                
                closeGoogleSignIn();
                
                // Redirect to opening page
                setTimeout(() => {
                    window.location.href = 'opening.html';
                }, 1000);
                
            } catch (error) {
                console.error('Google sign-in error:', error);
                alert('Google sign-in failed: ' + error.message);
            }
        }

        // Make function available globally
        window.openGoogleSignIn = openGoogleSignIn;

        window.addEventListener('load', () => {
            // Initialize theme and language
            initializeTheme();
            initializeMusic();
            
            // Ensure language system is working
            setTimeout(() => {
                if (typeof langManager !== 'undefined') {
                    langManager.updateUI();
                } else {
                    // Fallback: show actual text instead of placeholders
                    document.querySelector('[data-lang="destiny.login.title"]').textContent = 'Karma the Game of Destiny';
                    document.querySelector('[data-lang="destiny.login.nowPlaying"]').textContent = 'PLAYING: (Original Soundtrack) Game Console Loading';
                }
            }, 100);

            // Animations
            setTimeout(() => {
                const slideInLeftElements = document.querySelectorAll('.slide-in-left');
                slideInLeftElements.forEach(el => el.classList.add('active'));
            }, 100);

            setTimeout(() => {
                const fadeInElements = document.querySelectorAll('.fade-in');
                fadeInElements.forEach(el => el.classList.add('active'));
            }, 500);
        });
    </script>

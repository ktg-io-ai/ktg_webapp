    <style>
        :root {
            --bg-primary: #111;
            --bg-secondary: rgba(1, 1, 1, 0.9);
            --text-primary: #fff;
            --text-secondary: #ccc;
            --border-color: #2f27c8;
            --hover-bg: #222;
            --submenu-bg: rgba(255, 255, 255, 0.1);
            --sidebar-bg: #111;
            --topbar-bg: #111;
            --accent-color: #2f27c8;
            --accent-hover: #4fb6c1;
            --border-radius: 20px;
            --transition: all 0.3s ease;
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: rgba(248, 249, 250, 0.9);
            --text-primary: #1a1a1a;
            --text-secondary: #6c757d;
            --border-color: #e9ecef;
            --hover-bg: #f1f3f4;
            --submenu-bg: #ffffff;
            --sidebar-bg: #ffffff;
            --topbar-bg: #ffffff;
            --accent-color: #2f27c8;
            --accent-hover: #4fb6c1;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: rgba(45, 45, 45, 0.9);
            --text-primary: #f5f5dc;
            --text-secondary: #b8b8b8;
            --border-color: #404040;
            --hover-bg: #3a3a3a;
            --submenu-bg: #333333;
            --sidebar-bg: #2d2d2d;
            --topbar-bg: #2d2d2d;
            --accent-color: #2f27c8;
            --accent-hover: #4fb6c1;
        }

        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
        }

        /* KTG Mode specific styles */
        [data-theme="ktg"] body {
            font-family: 'Courier New', monospace;
        }

        .container {
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 100px;
            background-color: var(--sidebar-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin-top: 53px;
            border-radius: 0px;
        }

        [data-theme="ktg"] .sidebar {
            width: 80px;
            position: fixed;
            height: 100%;
            overflow-y: hidden;
            top: 0;
            left: 0;
            z-index: 100;
            margin-top: 55px;
            scrollbar-width: none;
        }

        .sidebar::-webkit-scrollbar {
            display: none;
        }

        .sidebar .logo {
            margin-top: 10px;
        }

        .sidebar .logo img {
            width: 60px;
            margin-bottom: 50px;
            max-height: 150px;
            cursor: pointer;
            transition: var(--transition);
        }

        .sidebar .logo img:hover {
            transform: scale(1.1);
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 700px;
            overflow-y: auto;
        }

        .sidebar li {
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
            cursor: pointer;
            transition: var(--transition);
        }

        .sidebar li:hover {
            transform: scale(1.05);
        }

        .sidebar li img {
            width: 24px;
            height: 24px;
            margin-bottom: 5px;
        }

        .sidebar li span {
            font-size: 10px;
            display: block;
            text-align: center;
            color: var(--text-primary);
        }

        /* Main Content Area */
        .main-content {
            flex-grow: 1;
            padding: 3px 5px 0 0;
            height: 100vh;
            overflow: hidden;
        }

        .main-area {
            display: flex;
            height: calc(100vh - 50px);
            padding-top: 0;
            margin-top: 53px;
        }

        .main-frame {
            width: 50%;
            height: 100%;
            border: none;
            border-radius: 0px;
            background-color: var(--bg-secondary);
            margin-left: 2px;
        }

        [data-theme="ktg"] .main-frame {
            margin-left: 124px;
        }

        .right-frame {
            width: 50%;
            height: 100%;
            background-color: var(--bg-secondary);
            border: none;
            border-radius: 0px;
            margin-left: 0;
            overflow-y: auto;
        }

        /* Top Bar */
        .top-bar {
            background-color: var(--topbar-bg);
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 22px;
            z-index: 999;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        [data-theme="ktg"] .top-bar {
            padding: 0 20px;
        }

        .top-bar h1 {
            margin: 0;
            font-size: 16px;
            color: var(--text-primary);
            font-weight: 600;
        }

        }

            margin-left: 20px;
            padding-right: 50px;
            font-size: 16px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
        }

        .music-buttons {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .music-buttons button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
        }

        .music-buttons button img {
            width: 30px;
            height: 30px;
        }

        /* Submenu Container */
        .submenu-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            pointer-events: none;
        }

        /* Submenu Styles */
        .submenu {
            position: absolute;
            top: 110px;
            left: 110px;
            background-color: rgba(1, 1, 1, 0.9);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            border: 5px solid var(--accent-color);
            padding: 20px;
            min-width: 200px;
            border-radius: var(--border-radius);
            z-index: 1001;
            pointer-events: auto;
            display: none;
        }

        .submenu h2 {
            margin-top: 0;
            color: var(--text-primary);
        }

        .submenu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .submenu li {
            margin-bottom: 10px;
        }

        .submenu button {
            background-color: transparent;
            border: 1px solid var(--accent-color);
            opacity: 1;
            color: var(--text-primary);
            padding: 10px;
            width: 100%;
            text-align: left;
            cursor: pointer;
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .submenu button:hover {
            background-color: var(--bg-secondary);
            border: 1px solid var(--accent-hover);
        }

        .submenu button img {
            max-width: 25px;
            max-height: 25px;
            margin-right: 5px;
            vertical-align: middle;
        }

        .submenu a {
            display: block;
            text-decoration: none;
            color: inherit;
            padding: 0;
            border-radius: var(--border-radius);
        }

        .submenu a:hover {
            background-color: var(--bg-secondary);
        }

        .close-button {
            float: right;
            cursor: pointer;
            margin-left: 10px;
        }

        .close-button:hover {
            color: red;
        }

        /* Music Controls */
        #musicToggle {
            background: none;
            border: none;
            cursor: pointer;
            margin-right: 10px;
            vertical-align: middle;
            padding: 5px;
        }

        #musicToggle img {
            width: 30px;
            height: 30px;
        }

        /* Animations */
        .slide-in-left {
            opacity: 0;
            transform: translateX(-100%);
            transition: transform 1s ease-in-out, opacity 1s ease-in-out;
        }

        .slide-in-left.active {
            opacity: 1;
            transform: translateX(0);
        }

        .fade-in {
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .fade-in.active {
            opacity: 1;
        }

        /* Background Video */
        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Theme-specific video display */
        [data-theme="light"] .bg-video,
        [data-theme="dark"] .bg-video {
            display: none;
        }

        /* Scrollbar styling */

            width: 3px;

            background: transparent;
        }

            background: var(--accent-color);
            border-radius: 3px;
        }
    </style>

    <script>
        // Initialize theme and language
        document.addEventListener('DOMContentLoaded', async function() {
            // Apply saved theme
            const savedTheme = localStorage.getItem('theme') || 'ktg';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            // Initialize language
            if (typeof initializeLanguage === 'function') {
                initializeLanguage();
            }
            
            // Initialize music with default OFF
            if (typeof initializeMusic === 'function') {
                initializeMusic('the_grid.mp3', false);
            }
            
            // Send theme to iframes after they load
            setTimeout(() => {
                sendThemeToIframes(savedTheme);
                sendLanguageToIframes();
            }, 2000);
            
            // Initialize Firebase Game Console
            await initializeGameConsole();
            
            // Animation triggers
            setTimeout(() => {
                const slideInLeftElements = document.querySelectorAll('.slide-in-left');
                slideInLeftElements.forEach(el => el.classList.add('active'));

                const fadeInElements = document.querySelectorAll('.fade-in');
                fadeInElements.forEach(el => el.classList.add('active'));
            }, 100);
        });

        function openSubmenu(submenu) {
            // Hide all existing submenus
            const submenus = document.querySelectorAll('.submenu');
            submenus.forEach(submenuEl => {
                submenuEl.style.display = 'none';
            });

            // Show the selected submenu
            const selectedSubmenu = document.getElementById(submenu + '-submenu');
            selectedSubmenu.style.display = 'block';
        }

        function closeSubmenu(closeButton) {
            const submenu = closeButton.closest('.submenu');
            submenu.style.display = 'none';
        }

        // Music toggle functionality
        const musicPlayer = document.getElementById('musicPlayer');
        const musicToggle = document.getElementById('musicToggle');

        function toggleMusic() {
            if (musicPlayer.paused) {
                musicPlayer.play();
            } else {
                musicPlayer.pause();
            }
        }

        musicToggle.addEventListener('click', toggleMusic);

        function loadEmojiList() {
            const rightFrame = document.getElementById('rightFrame');
            rightFrame.contentWindow.postMessage({ type: 'showEmojiPopup' }, '*');
        }

        async function openZapPopup() {
            const rightFrame = document.getElementById('rightFrame');
            rightFrame.src = 'zap_wireframe.html';
        }

        // Firebase Game Console Integration
        let gameConsoleInitialized = false;
        let currentStats = null;

        async function initializeGameConsole() {
            try {
                if (window.KTGFirebase && window.KTGFirebase.auth.isAuthenticated()) {
                    const result = await window.KTGFirebase.game.init();
                    if (result.success) {
                        gameConsoleInitialized = true;
                        console.log('Game Console initialized with session:', result.sessionId);
                        await updateGameStats();
                    } else {
                        console.error('Failed to initialize game console:', result.error);
                    }
                } else {
                    console.log('User not authenticated, game console in demo mode');
                }
            } catch (error) {
                console.error('Error initializing game console:', error);
            }
        }

        async function updateGameStats() {
            try {
                if (window.KTGFirebase && gameConsoleInitialized) {
                    const result = await window.KTGFirebase.game.getStats();
                    if (result.success) {
                        currentStats = result.stats;
                        updateStatsDisplay();
                    }
                }
            } catch (error) {
                console.error('Error updating game stats:', error);
            }
        }

        function updateStatsDisplay() {
            if (currentStats) {
                // Update UI elements with current stats
                const mainFrame = document.getElementById('mainFrame');
                if (mainFrame && mainFrame.contentWindow) {
                    mainFrame.contentWindow.postMessage({
                        type: 'updateStats',
                        stats: currentStats
                    }, '*');
                }
            }
        }

        // Make functions available globally for iframe communication

        // Theme and language functions for iframes
        function sendThemeToIframes(theme) {
            const mainFrame = document.getElementById('mainFrame');
            const rightFrame = document.getElementById('rightFrame');
            
            if (mainFrame && mainFrame.contentWindow) {
                mainFrame.contentWindow.postMessage({ type: 'themeChange', theme: theme }, '*');
            }
            if (rightFrame && rightFrame.contentWindow) {
                rightFrame.contentWindow.postMessage({ type: 'themeChange', theme: theme }, '*');
            }
        }
        
        function sendLanguageToIframes() {
            const mainFrame = document.getElementById('mainFrame');
            const rightFrame = document.getElementById('rightFrame');
            
            if (mainFrame && mainFrame.contentWindow) {
                mainFrame.contentWindow.postMessage({ type: 'languageChange' }, '*');
            }
            if (rightFrame && rightFrame.contentWindow) {
                rightFrame.contentWindow.postMessage({ type: 'languageChange' }, '*');
            }
        }
        
        // Global theme change function
        window.changeTheme = function(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('ktg-theme', theme);
            sendThemeToIframes(theme);
        };

        // Handle messages from iframes
        window.addEventListener('message', function(event) {
            if (event.data.type === 'closeEmojiPopup') {
                // Handle emoji popup close
            } else if (event.data.type === 'emoji') {
                console.log('Received emoji:', event.data.emoji);
            } else if (event.data.type && event.data.type.startsWith('close')) {
                // Close any wireframe and return to main rightconsole
                const rightFrame = document.getElementById('rightFrame');
                rightFrame.src = 'rightconsole.html?t=' + new Date().getTime();
                setTimeout(() => sendThemeToIframes(document.documentElement.getAttribute('data-theme')), 1000);
            }
        });

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIGHT FRAME</title>
    <style>
        :root {
            --bg-primary: #333;
            --bg-secondary: #111;
            --bg-tertiary: #222;
            --text-primary: #fff;
            --text-secondary: #ccc;
            --accent-color: #2f27c8;
            --accent-hover: #4fb6c1;
            --input-bg: #ddd;
            --input-text: #555;
        }

        [data-theme="light"] {
            --bg-primary: #f8f9fa;
            --bg-secondary: #ffffff;
            --bg-tertiary: #e9ecef;
            --text-primary: #1a1a1a;
            --text-secondary: #6c757d;
            --input-bg: #ffffff;
            --input-text: #1a1a1a;
        }

        [data-theme="dark"] {
            --bg-primary: #2a2a2a;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #3a3a3a;
            --text-primary: #f5f5dc;
            --text-secondary: #b8b8b8;
            --input-bg: #3a3a3a;
            --input-text: #f5f5dc;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
        }

        .top-frame {
            background-color: var(--bg-secondary);
            padding: 33px;
            margin-bottom: 3px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .top-frame h2 {
            margin: 0;
            flex-grow: 1;
            color: var(--text-primary);
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        .buttons button {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            border: none;
            padding: 0 8px 0 0;
            border-radius: 20px;
            cursor: pointer;
            vertical-align: middle;
            transition: background-color 0.3s ease;
        }

        .buttons button img {
            max-width: 35px;
            max-height: 35px;
            margin-right: 5px;
            vertical-align: middle;
        }

        .buttons button:hover {
            background-color: var(--accent-hover);
        }

        .content-area {
            display: flex;
            height: calc(100vh - 195px);
        }

        .main-content {
            width: 100%;
            margin: 0 60px;
            display: flex;
            flex-direction: column;
        }

        .main-content h2 {
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 20px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background-color: var(--input-bg);
            color: var(--input-text);
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-input::placeholder {
            color: var(--input-text);
            opacity: 0.7;
        }

        .checkboxes {
            display: flex;
            margin-top: 10px;
        }

        .checkout {
            width: 100%;
            background-color: var(--bg-primary);
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
        }

        .checkout div {
            margin-bottom: 5px;
            padding-top: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkout label {
            color: var(--text-primary);
            cursor: pointer;
        }

        .checkout input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        menu {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border: none;
            text-decoration: none;
            padding: 10px;
            min-width: 200px;
            text-align: center;
            cursor: pointer;
            align-items: center;
            border-radius: 10px;
            margin: 20px 0;
            transition: background-color 0.3s ease;
        }

        menu:hover {
            background-color: var(--accent-hover);
        }

        menu h2 {
            margin: 0;
            color: var(--text-primary);
        }

        .footer {
            background-color: var(--bg-tertiary);
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 40px;
            padding: 20px 0;
        }

        .footer a {
            color: var(--text-primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: var(--accent-hover);
        }

        /* Submenu Styles */
        .submenu {
            position: absolute;
            top: 60px;
            right: 70px;
            left: auto;
            background-color: rgba(1, 1, 1, 0.9);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            border: 5px solid var(--accent-color);
            padding: 20px;
            min-width: 200px;
            border-radius: 20px;
            z-index: 1001;
            pointer-events: auto;
            display: none;
        }

        .submenu a {
            display: block;
            text-decoration: none;
            color: inherit;
            padding: 0;
            border-radius: 20px;
        }

        .submenu h2 {
            margin-top: 0;
            color: var(--text-primary);
        }

        .submenu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .submenu li {
            margin-bottom: 10px;
        }

        .submenu button {
            background-color: var(--bg-primary);
            opacity: 1;
            color: var(--text-primary);
            border: none;
            padding: 10px;
            width: 100%;
            text-align: left;
            cursor: pointer;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }

        .submenu button img {
            max-width: 25px;
            max-height: 25px;
            margin-right: 5px;
            vertical-align: middle;
        }

        .submenu button:hover {
            background-color: var(--accent-hover);
        }

        .close-button:hover {
            color: red;
        }
    </style>
</head>
<body>
    <div class="top-frame">
        <h2></h2>
        <div class="buttons"></div>
    </div>

    <div class="content-area">
        <div class="main-content">
            <h2 data-translate="destiny.newavatar.register_title">REGISTER NEW AVATAR</h2>
            
            <form>
                <input type="text" class="form-input" data-translate-placeholder="destiny.newavatar.avatar_name_placeholder" placeholder="YOUR AVATAR NAME" required>
                
                <h2 data-translate="destiny.newavatar.gender_title">CHARACTER GENDER</h2>
                <div class="checkout">
                    <div>
                        <label for="option1" data-translate="destiny.newavatar.male">MALE:</label>
                        <input type="checkbox" id="option1" name="gender" value="male">
                    </div>
                    <div>
                        <label for="option2" data-translate="destiny.newavatar.female">FEMALE:</label>
                        <input type="checkbox" id="option2" name="gender" value="female">
                    </div>
                    <div>
                        <label for="option3" data-translate="destiny.newavatar.other">OTHER:</label>
                        <input type="checkbox" id="option3" name="gender" value="other">
                    </div>
                </div>
                
                <input type="text" class="form-input" data-translate-placeholder="destiny.newavatar.tagline_placeholder" placeholder="TAGLINE: A SEEKS B" required>
            </form>
            
            <menu onclick="window.parent.location.href='makeavatar.html'">
                <h2 data-translate="destiny.newavatar.next">NEXT</h2>
            </menu>
        </div>
    </div>

    <div class="footer">
        <a href="#" data-translate="destiny.newavatar.terms">TERMS OF SERVICE</a>
        <a href="#" data-translate="destiny.newavatar.privacy">PRIVACY POLICY</a>
        <a href="#" data-translate="destiny.newavatar.rules">RULES OF THE GAME</a>
    </div>

    <!-- Framework Scripts -->
    <script src="../../shared/js/language.js"></script>
    <script src="../../shared/js/theme.js"></script>

    <script>
        // Initialize theme and language
        document.addEventListener('DOMContentLoaded', function() {
            // Apply saved theme
            const savedTheme = localStorage.getItem('ktg-theme') || 'ktg';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            // Initialize language
            if (typeof langManager !== 'undefined') {
                langManager.updateUI();
            }
        });
        
        // Listen for theme and language changes from parent
        window.addEventListener('message', function(event) {
            if (event.data.type === 'THEME_CHANGE') {
                document.documentElement.setAttribute('data-theme', event.data.theme);
            } else if (event.data.type === 'LANGUAGE_CHANGE') {
                if (typeof langManager !== 'undefined') {
                    langManager.changeLanguage(event.data.language);
                }
            }
        });
        
        window.addEventListener('storage', function(event) {
            if (event.key === 'ktg-theme') {
                document.documentElement.setAttribute('data-theme', event.newValue);
            } else if (event.key === 'ktg-language') {
                if (typeof langManager !== 'undefined') {
                    langManager.changeLanguage(event.newValue);
                }
            }
        });

        // Handle checkbox exclusivity (only one gender can be selected)
        const checkboxes = document.querySelectorAll('input[name="gender"]');
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                if (this.checked) {
                    checkboxes.forEach(cb => {
                        if (cb !== this) cb.checked = false;
                    });
                }
            });
        });

        // Form submission handling
        const form = document.querySelector('form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const avatarname = form.querySelector('input[type="text"]').value;
            const selectedGender = document.querySelector('input[name="gender"]:checked');
            const tagline = form.querySelectorAll('input[type="text"]')[1].value;

            const gender = selectedGender ? selectedGender.value : '';
            const platform = 'web';
            const avatar2D = '00000000-0000-0000-0000-000000000000';

            try {
                const response = await fetch('/api/v2/avatar3d', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: avatarname,
                        gender: gender,
                        tagline: tagline,
                        platform: platform,
                        avatar2D: avatar2D
                    })
                });

                if (response.ok) {
                    window.parent.location.href = 'makeavatar.html';
                } else {
                    console.error('Failed to create avatar:', response.status);
                }
            } catch (error) {
                console.error('Error:', error);
                // Fallback navigation
                window.parent.location.href = 'makeavatar.html';
            }
        });
    </script>
</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta property="og:description" content="KTG: AI-powered social & lifestyle platform revolutionizing advertising, influencer marketing, and digital engagement.">

    <link rel="icon" type="image/png" href="../../public/assets/icons/kgz_icon.png"/>
    
    <title>Karma the Game of Destiny</title>
    
    <style>
        :root {
            --bg-primary: #111;
            --bg-secondary: #222;
            --text-primary: #fff;
            --text-secondary: #ccc;
            --accent-color: #2f27c8;
            --accent-hover: #4fb6c1;
            --border-radius: 20px;
            --transition: all 0.3s ease;
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #1a1a1a;
            --text-secondary: #6c757d;
            --accent-color: #2f27c8;
            --accent-hover: #4fb6c1;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2a2a2a;
            --text-primary: #f5f5dc;
            --text-secondary: #b8b8b8;
            --accent-color: #2f27c8;
            --accent-hover: #4fb6c1;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
        }

        .container {
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 80px;
            background-color: var(--bg-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: fixed;
            height: 100%;
            overflow-y: auto;
            top: 55px;
            left: 0;
            z-index: 100;
            scrollbar-width: none;
        }

        .sidebar::-webkit-scrollbar {
            display: none;
        }

        .sidebar .logo {
            margin-top: 40px;
        }

        .sidebar .logo img {
            width: 60px;
            margin-bottom: 50px;
            max-height: 150px;
            cursor: pointer;
            transition: var(--transition);
        }

        .sidebar .logo img:hover {
            transform: scale(1.1);
        }

        /* Back Button */
        .back-button {
            background: none;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
            margin-top: 150px;
            transition: var(--transition);
        }

        .back-button:hover {
            transform: scale(1.1);
        }

        .back-button svg {
            width: 30px;
            height: 30px;
            color: var(--text-primary);
        }

        /* Main Content Area */
        .main-content {
            flex-grow: 1;
            padding: 3px 5px 0 0;
            height: 100vh;
            overflow: hidden;
        }

        .main-area {
            display: flex;
            height: calc(100vh - 50px);
            padding-top: 0;
            margin-top: 53px;
        }

        .main-frame {
            width: 50%;
            height: 100%;
            border: none;
            border-radius: 0;
            background-color: var(--bg-secondary);
            margin-left: 123px;
        }

        .right-frame {
            width: 50%;
            height: 100%;
            background-color: var(--bg-secondary);
            border: none;
            border-radius: 0;
            margin-left: 0;
            overflow-y: auto;
        }

        /* Top Bar */
        .top-bar {
            background-color: var(--bg-primary);
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 999;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        .top-bar h1 {
            margin: 0;
            font-size: 16px;
            color: var(--text-primary);
        }

        .top-bar .song-title {
            margin-left: 20px;
            padding-right: 50px;
            font-size: 16px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
        }

        /* Music Controls */
        #musicToggle {
            background: none;
            border: none;
            cursor: pointer;
            margin-right: 10px;
            vertical-align: middle;
            padding: 5px;
        }

        #musicToggle img {
            width: 30px;
            height: 30px;
        }

        /* Portal Button */
        .portal-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            transition: var(--transition);
        }

        .portal-button:hover {
            transform: scale(1.1);
        }

        .portal-button img {
            width: 30px;
            height: 30px;
        }

        /* Submenu Container */
        .submenu-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            pointer-events: none;
        }

        /* Submenu Styles */
        .submenu {
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.9);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            border: 1px solid #ccc;
            padding: 20px;
            min-width: 300px;
            border-radius: var(--border-radius);
            z-index: 1001;
            pointer-events: auto;
            display: none;
        }

        [data-theme="light"] .submenu {
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
        }

        [data-theme="dark"] .submenu {
            background-color: rgba(42, 42, 42, 0.9);
            border: 1px solid #ccc;
        }

        [data-theme="ktg"] .submenu {
            background: transparent;
            border: none;
        }

        [data-theme="ktg"] .submenu button {
            background: transparent;
            border: none;
        }

        .portal-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .submenu h2 {
            margin-top: 0;
            color: var(--text-primary);
        }

        .submenu button {
            background-color: rgba(51, 51, 51, 0.9);
            color: var(--text-primary);
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
            cursor: pointer;
            border-radius: 12px;
            transition: var(--transition);
            display: flex;
            align-items: center;
        }

        .submenu button:hover {
            background-color: rgba(68, 68, 68, 0.9);
            border-color: #4fb6c1;
        }

        [data-theme="light"] .submenu button {
            background-color: rgba(245, 245, 245, 0.9);
            color: var(--text-primary);
        }

        [data-theme="light"] .submenu button:hover {
            background-color: rgba(241, 243, 244, 0.9);
        }

        [data-theme="dark"] .submenu button {
            background-color: rgba(58, 58, 58, 0.9);
            color: var(--text-primary);
        }

        [data-theme="dark"] .submenu button:hover {
            background-color: rgba(74, 74, 74, 0.9);
        }

        .submenu button img {
            max-width: 25px;
            max-height: 25px;
            margin-right: 5px;
            vertical-align: middle;
        }

        .submenu a {
            display: block;
            text-decoration: none;
            color: inherit;
            padding: 0;
            border-radius: var(--border-radius);
        }

        .close-button {
            float: right;
            cursor: pointer;
            margin-left: 10px;
        }

        .close-button:hover {
            color: red;
        }

        /* Animations */
        .slide-in-left {
            opacity: 0;
            transform: translateX(-100%);
            transition: transform 1s ease-in-out, opacity 1s ease-in-out;
        }

        .slide-in-left.active {
            opacity: 1;
            transform: translateX(0);
        }

        .fade-in {
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .fade-in.active {
            opacity: 1;
        }

        /* Background Video */
        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Theme-specific video display */
        [data-theme="light"] .bg-video,
        [data-theme="dark"] .bg-video {
            display: none;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 3px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 3px;
        }
    </style>
</head>
<body style="overflow: hidden;">
    <!-- Background Video (KTG Mode only) -->
    <video class="bg-video" autoplay muted loop>
        <source src="../../public/assets/videos/choose.mp4" type="video/mp4">
    </video>

    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <a href="../../src/pages/dashboard.html" target="_parent">
                    <img src="../../public/assets/images/game_logo.png" alt="Game Logo">
                </a>
            </div>
            <div>
                <!-- Back Button -->
                <button class="back-button" onclick="window.history.back()" aria-label="Go Back">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                    </svg>
                </button>
            </div>
        </div>

        <div class="main-content">
            <div class="top-bar">
                <h1 data-translate="destiny.title">Karma the Game of Destiny</h1>
                <div class="song-title">
                    <button id="musicToggle">
                        <img src="../../public/assets/icons/play_pause.png" alt="Music Toggle">
                    </button>
                    <span data-translate="destiny.chooseyourdoor.playing">PLAYING: (Original Soundtrack) Lucys Booth</span>
                </div>

            </div>

            <div class="main-area">
                <iframe src="leftconsole_chooseyourdoor.html" class="main-frame fade-in" id="mainFrame"></iframe>
                <iframe src="rightconsole_chooseyourdoor.html" class="right-frame fade-in" id="rightFrame"></iframe>
            </div>
        </div>

        <audio id="musicPlayer" src="../../public/assets/ktgmusic/audio/lucys_booth.mp3" loop></audio>
    </div>

    <!-- Framework Scripts -->
    <script src="../../shared/js/language.js"></script>
    <script src="../../shared/js/theme.js"></script>
    <script src="../../shared/js/music.js"></script>

    <script>
        // Initialize theme and language
        document.addEventListener('DOMContentLoaded', function() {
            // Apply saved theme
            const savedTheme = localStorage.getItem('ktg-theme') || 'ktg';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            // Initialize language
            if (typeof langManager !== 'undefined') {
                langManager.updateUI();
            }
            
            // Initialize music with default OFF
            if (typeof initializeMusic === 'function') {
                initializeMusic('chooseyourdoor.mp3', false);
            }
            
            // Animation triggers
            setTimeout(() => {
                const slideInLeftElements = document.querySelectorAll('.slide-in-left');
                slideInLeftElements.forEach(el => el.classList.add('active'));

                const fadeInElements = document.querySelectorAll('.fade-in');
                fadeInElements.forEach(el => el.classList.add('active'));
            }, 100);
        });

        // Listen for theme changes from config
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'THEME_CHANGE') {
                const newTheme = event.data.theme;
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('ktg-theme', newTheme);
                // Broadcast to iframes
                const mainFrame = document.getElementById('mainFrame');
                const rightFrame = document.getElementById('rightFrame');
                if (mainFrame && mainFrame.contentWindow) {
                    mainFrame.contentWindow.postMessage({type: 'THEME_CHANGE', theme: newTheme}, '*');
                }
                if (rightFrame && rightFrame.contentWindow) {
                    rightFrame.contentWindow.postMessage({type: 'THEME_CHANGE', theme: newTheme}, '*');
                }
            }
        });

        // Listen for storage changes (theme and language updates from other tabs/windows)
        window.addEventListener('storage', function(event) {
            if (event.key === 'ktg-theme') {
                const newTheme = event.newValue || 'ktg';
                document.documentElement.setAttribute('data-theme', newTheme);
                // Broadcast to iframes
                const mainFrame = document.getElementById('mainFrame');
                const rightFrame = document.getElementById('rightFrame');
                if (mainFrame && mainFrame.contentWindow) {
                    mainFrame.contentWindow.postMessage({type: 'THEME_CHANGE', theme: newTheme}, '*');
                }
                if (rightFrame && rightFrame.contentWindow) {
                    rightFrame.contentWindow.postMessage({type: 'THEME_CHANGE', theme: newTheme}, '*');
                }
            } else if (event.key === 'ktg-language') {
                const newLanguage = event.newValue || 'en';
                if (typeof langManager !== 'undefined') {
                    langManager.changeLanguage(newLanguage);
                }
                // Broadcast to iframes
                const mainFrame = document.getElementById('mainFrame');
                const rightFrame = document.getElementById('rightFrame');
                if (mainFrame && mainFrame.contentWindow) {
                    mainFrame.contentWindow.postMessage({type: 'LANGUAGE_CHANGE', language: newLanguage}, '*');
                }
                if (rightFrame && rightFrame.contentWindow) {
                    rightFrame.contentWindow.postMessage({type: 'LANGUAGE_CHANGE', language: newLanguage}, '*');
                }
            }
        });

        // Submenu functionality
        function openSubmenu(submenu) {
            const submenus = document.querySelectorAll('.submenu');
            submenus.forEach(submenu => {
                submenu.style.display = 'none';
            });

            const selectedSubmenu = document.getElementById(submenu + '-submenu');
            if (selectedSubmenu) {
                selectedSubmenu.style.display = 'block';
            }
        }

        function closeSubmenu(closeButton) {
            const submenu = closeButton.closest('.submenu');
            submenu.style.display = 'none';
        }

        // Click outside to close submenu
        document.addEventListener('click', function(event) {
            const submenus = document.querySelectorAll('.submenu');
            const portalButton = document.querySelector('.portal-button');
            
            let clickedInsideSubmenu = false;
            submenus.forEach(submenu => {
                if (submenu.contains(event.target)) {
                    clickedInsideSubmenu = true;
                }
            });
            
            if (!clickedInsideSubmenu && !portalButton.contains(event.target)) {
                submenus.forEach(submenu => {
                    submenu.style.display = 'none';
                });
            }
        });

        // Music toggle functionality
        const musicPlayer = document.getElementById('musicPlayer');
        const musicToggle = document.getElementById('musicToggle');

        function toggleMusic() {
            if (musicPlayer.paused) {
                musicPlayer.play();
            } else {
                musicPlayer.pause();
            }
        }

        musicToggle.addEventListener('click', toggleMusic);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIGHT FRAME</title>
    <style>
        :root {
            --bg-primary: #111;
            --text-primary: #fff;
            --text-secondary: #ccc;
        }

        [data-theme="light"] {
            --bg-primary: #f8f9fa;
            --text-primary: #1a1a1a;
            --text-secondary: #6c757d;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --text-primary: #f5f5dc;
            --text-secondary: #b8b8b8;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
        }

        .top-frame {
            background-color: var(--bg-primary);
            padding: 33px;
            margin-bottom: 3px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .top-frame h2 {
            margin: 0;
            flex-grow: 1;
            color: var(--text-primary);
        }

        .content-area {
            display: flex;
            height: calc(100vh - 195px);
        }

        .main-content {
            width: 100%;
            margin: 0;
        }

        #video-container {
            width: 100%;
            height: 100%;
            background-color: var(--bg-primary);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #my-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Theme-specific video display */
        [data-theme="light"] #my-video,
        [data-theme="dark"] #my-video {
            display: none;
        }

        /* Placeholder for light/dark themes */
        .video-placeholder {
            display: none;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--bg-primary), var(--text-secondary));
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: var(--text-primary);
        }

        [data-theme="light"] .video-placeholder,
        [data-theme="dark"] .video-placeholder {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="top-frame">
        <h2></h2>
        <div class="buttons"></div>
    </div>

    <div class="content-area">
        <div class="main-content">
            <div id="video-container">
                <video id="my-video" autoplay muted loop>
                    <source src="../../public/assets/videos/choose001.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="video-placeholder">
                    <span data-translate="destiny.chooseyourdoor.video_placeholder">Choose Your Path</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Framework Scripts -->
    <script src="../../shared/js/language.js"></script>
    <script src="../../shared/js/theme.js"></script>

    <script>
        // Initialize theme and language
        document.addEventListener('DOMContentLoaded', function() {
            // Apply saved theme
            const savedTheme = localStorage.getItem('ktg-theme') || 'ktg';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            // Initialize language
            if (typeof langManager !== 'undefined') {
                langManager.updateUI();
            }
        });
        
        // Listen for theme and language changes from parent
        window.addEventListener('message', function(event) {
            if (event.data.type === 'THEME_CHANGE') {
                document.documentElement.setAttribute('data-theme', event.data.theme);
            } else if (event.data.type === 'LANGUAGE_CHANGE') {
                if (typeof langManager !== 'undefined') {
                    langManager.changeLanguage(event.data.language);
                }
            }
        });
        
        window.addEventListener('storage', function(event) {
            if (event.key === 'ktg-theme') {
                document.documentElement.setAttribute('data-theme', event.newValue);
            } else if (event.key === 'ktg-language') {
                if (typeof langManager !== 'undefined') {
                    langManager.changeLanguage(event.newValue);
                }
            }
        });
    </script>
</body>
</html>

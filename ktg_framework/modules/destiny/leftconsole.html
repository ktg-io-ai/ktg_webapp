<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang="destiny.gameconsole.leftconsole.title">Participant Profile</title>
    <style>
        :root {
            --bg-primary: #111;
            --bg-secondary: rgba(1, 1, 1, 0.9);
            --text-primary: #fff;
            --text-secondary: #ccc;
            --border-color: #2f27c8;
            --hover-bg: #222;
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: rgba(248, 249, 250, 0.9);
            --text-primary: #1a1a1a;
            --text-secondary: #6c757d;
            --border-color: #e9ecef;
            --hover-bg: #f1f3f4;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: rgba(45, 45, 45, 0.9);
            --text-primary: #f5f5dc;
            --text-secondary: #b8b8b8;
            --border-color: #404040;
            --hover-bg: #3a3a3a;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
        }

        [data-theme="light"] body,
        [data-theme="dark"] body {
            font-family: Arial, sans-serif;
        }

        .top-frame {
            background-color: var(--bg-secondary);
            padding: 19px;
            margin-bottom: 3px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .top-frame h2 {
            margin: 0;
            flex-grow: 1;
        }

        .content-area {
            display: flex;
            height: calc(100vh - 95px);
        }

        .left-content {
            width: 90%;
            overflow-y: auto;
            margin-right: 10px;
        }

        .left-content img {
            width: 100%;
            max-height: 60vh;
            object-fit: cover;
            object-position: top;
            animation: slideInLeft 1s ease-in-out;
        }

        .left-content::-webkit-scrollbar {
            width: 0px;
        }

        @keyframes slideInLeft {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        .right-content {
            width: 10%;
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-items: center;
        }

        .right-content button {
            background-color: transparent;
            color: var(--text-primary);
            border: none;
            margin-top: 15px;
            padding: 0;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .right-content button img {
            max-width: 25px;
            max-height: 25px;
            margin-right: 0px;
        }

        .right-content button:hover {
            color: var(--hover-color);
        }

        .data-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            max-width: 95%;
            margin: auto;
            justify-content: space-between;
            margin-top: 40px;
        }

        .column {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            padding: 5px;
            background-color: var(--bg-primary);
            border-radius: 3px;
        }

        .title {
            font-weight: bold;
            font-size: 16px;
            padding-bottom: 5px;
            border-bottom: 2px solid var(--text-primary);
            width: 100%;
            text-align: left;
            margin-bottom: 5px;
        }

        .content {
            margin-top: 5px;
            display: flex;
            justify-content: left;
            align-items: left;
            width: 100%;
        }

        .safe-image img {
            width: 40px;
            height: 40px;
            border-radius: 8px;
        }

        .door-box {
            width: 40px;
            height: 40px;
            background-color: blue;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }

        .journeybook-bars {
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 100%;
        }

        .progress-bar {
            height: 8px;
            border-radius: 4px;
            background-color: #333;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .progress-blue { background-color: #2196F3; }
        .progress-yellow { background-color: #FFC107; }
        .progress-red { background-color: #F44336; }

        .progress-label {
            font-size: 10px;
            color: var(--text-secondary);
            margin-bottom: 2px;
        }

        .bottom-frame {
            padding-left: 20px;
        }

        .promoter-container {
            padding-top: 10px;
            display: flex;
            background-color: var(--bg-secondary);
            border-radius: 5px;
        }

        .promoter-container > div:first-child img {
            width: 150px;
            height: 150px;
            border-radius: 3px;
            object-fit: cover;
            padding: 10px 0px 10px 10px;
            margin-right: 20px;
        }

        .promoter-container > div:last-child {
            display: flex;
            flex-direction: column;
            padding-left: 10px;
            justify-content: flex-start;
            align-items: flex-start;
            margin-top: -10px;
        }

        .promoter-container h2 {
            color: var(--text-secondary);
            font-size: 1.5em;
            margin-bottom: 0px;
            text-align: left;
        }

        .promoter-container h4 {
            font-size: 1.1em;
            margin-bottom: 1px;
            text-align: left;
        }

        .promoter-container a {
            color: var(--text-primary);
            text-decoration: none;
            text-align: left;
        }

        .promoter-container img[alt="Instagram Icon"] {
            width: 35px;
            height: 35px;
            margin-top: 0px;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div class="top-frame">
        <h2 id="participant-name"></h2>
    </div>

    <div class="content-area">
        <div class="left-content fade-in">
            <img id="participant-image" src="" alt="Participant Image">  
            <div class="bottom-frame">
                <div class="tagline">
                    <h2 id="participant-tagline"></h2>
                </div>
                <div class="tagline">
                    <h4>NEW YORK, NY</h4>
                </div>
            </div>
            <div class="data-container">
                <div class="column">
                    <div class="title" data-lang="destiny.gameconsole.safeLinks">SAFE LINKS</div>
                    <div class="content" id="safe-links"></div>
                </div>
                <div class="column">
                    <div class="title" data-lang="destiny.gameconsole.door">DOOR</div>
                    <div class="content">
                        <div class="door-box" id="door-indicator">BLUE</div>
                    </div>
                </div>
                <div class="column">
                    <div class="title" data-lang="destiny.gameconsole.journeybook">JOURNEYBOOK</div>
                    <div class="content journeybook-bars">
                        <div class="progress-label">Values</div>
                        <div class="progress-bar">
                            <div class="progress-fill progress-blue" id="values-progress" style="width: 0%;"></div>
                        </div>
                        <div class="progress-label">Compatibility</div>
                        <div class="progress-bar">
                            <div class="progress-fill progress-yellow" id="compatibility-progress" style="width: 0%;"></div>
                        </div>
                        <div class="progress-label">Intimacy</div>
                        <div class="progress-bar">
                            <div class="progress-fill progress-red" id="intimacy-progress" style="width: 0%;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-content"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="../../shared/js/firebase-config.js"></script>
    <script src="../../shared/js/language.js"></script>
    <script>
        // Initialize theme and language
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('ktg-theme') || 'ktg';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            if (typeof initializeLanguage === 'function') {
                initializeLanguage();
            }
        });

        // Listen for theme changes from parent
        window.addEventListener('message', (event) => {
            if (event.data.type === 'themeChange') {
                document.documentElement.setAttribute('data-theme', event.data.theme);
            } else if (event.data.type === 'languageChange') {
                if (typeof initializeLanguage === 'function') {
                    initializeLanguage();
                }
            } else if (event.data.type === 'participantSelected') {
                const participant = event.data.participant;
                updateParticipant(participant);
            }
        });

        function updateParticipant(participant) {
            document.getElementById('participant-name').textContent = participant.name;
            document.getElementById('participant-image').src = participant.image;
            document.getElementById('participant-tagline').textContent = participant.tagline;

            const safeLinksContainer = document.getElementById('safe-links');
            safeLinksContainer.innerHTML = '';

            if (participant.safeLinks && participant.safeLinks.length > 0) {
                participant.safeLinks.forEach(link => {
                    const button = document.createElement('button');
                    button.style.cssText = `
                        background-color: #2f27c8;
                        color: #fff;
                        border: none;
                        padding: 8px 16px;
                        border-radius: 20px;
                        cursor: pointer;
                        font-size: 14px;
                        font-weight: bold;
                        transition: all 0.3s ease;
                        box-shadow: 0 2px 8px rgba(47, 39, 200, 0.3);
                        text-decoration: none;
                        display: block;
                        margin-bottom: 8px;
                        width: fit-content;
                    `;
                    
                    button.addEventListener('mouseenter', () => {
                        button.style.backgroundColor = '#3d32d4';
                    });
                    
                    button.addEventListener('mouseleave', () => {
                        button.style.backgroundColor = '#2f27c8';
                    });
                    
                    button.textContent = link.text;
                    button.onclick = () => window.open(link.url, '_blank');
                    safeLinksContainer.appendChild(button);
                });
            } else {
                const button = document.createElement('button');
                button.style.cssText = `
                    background-color: #666;
                    color: #fff;
                    border: none;
                    padding: 8px 16px;
                    border-radius: 20px;
                    cursor: default;
                    font-size: 14px;
                    font-weight: bold;
                    display: block;
                    margin-bottom: 8px;
                    width: fit-content;
                `;
                button.textContent = 'No Safe Links Available';
                button.disabled = true;
                safeLinksContainer.appendChild(button);
            }
        }

        // Firebase integration
        window.addEventListener('message', (event) => {
            if (event.data.type === 'updateStats') {
                // Handle stats updates from parent
                console.log('Stats updated:', event.data.stats);
            }
        });

        // Load from Firebase if available, fallback to JSON
        async function loadParticipantData() {
            try {
                // Check if Firebase is available (local or parent window)
                const firebaseAuth = window.KTGFirebase || window.parent.KTGFirebase;
                const firebaseDB = window.firebase || window.parent.firebase;
                
                if (firebaseAuth && firebaseAuth.initialized && firebaseDB) {
                    // Get current user from Firebase
                    const currentUser = firebaseAuth.auth.getCurrentUser();
                    if (currentUser) {
                        // Find user in Firebase database
                        const userQuery = await firebaseDB.firestore()
                            .collection('Users')
                            .where('email', '==', currentUser.email)
                            .get();
                        
                        if (!userQuery.empty) {
                            const userData = userQuery.docs[0].data();
                            updateParticipant({
                                name: userData.name,
                                image: '../../public/assets/' + userData.image,
                                tagline: userData.tagline,
                                safeLinks: userData.safeLinks || []
                            });
                            
                            // Show current user indicator
                            const nameElement = document.getElementById('participant-name');
                            if (nameElement) {
                                nameElement.innerHTML = userData.name + ' <span style="color: #4CAF50; font-size: 12px;">(You)</span>';
                            }
                            return;
                        }
                    }
                }
                
                // Fallback to JSON file
                const response = await fetch('../../data/participant.json');
                const data = await response.json();
                if (data && data.length > 0) {
                    updateParticipant({
                        ...data[0],
                        image: '../../public/assets/' + data[0].image
                    });
                }
            } catch (error) {
                console.error('Error loading participant data:', error);
                // Show error state
                document.getElementById('participant-name').textContent = 'Error Loading Data';
                document.getElementById('participant-tagline').textContent = 'Please refresh the page';
            }
        }

        // Load user profile and JourneyBook progress
        async function loadUserProfile() {
            try {
                // Initialize Firebase
                if (!firebase.apps.length) {
                    firebase.initializeApp({
                        apiKey: "AIzaSyDrgOGvn8NHuq3T_ODse8buij9KXg1WkzI",
                        authDomain: "ktgio-3k38n.firebaseapp.com",
                        projectId: "ktgio-3k38n",
                        storageBucket: "ktgio-3k38n.firebasestorage.app",
                        messagingSenderId: "416239278754",
                        appId: "1:416239278754:web:028cd9fd6f13a5a4ed95fb"
                    });
                }
                
                const user = firebase.auth().currentUser;
                if (user) {
                    const db = firebase.firestore();
                    
                    // Load user data
                    const userDoc = await db.collection('Users').doc(user.uid).get();
                    if (userDoc.exists) {
                        const userData = userDoc.data();
                        
                        // Load JourneyBook progress
                        const journeyBookDoc = await db.collection('JourneyBooks').doc(user.uid).get();
                        let progress = { values: 0, compatibility: 0, intimacy: 0 };
                        
                        if (journeyBookDoc.exists) {
                            const journeyBookData = journeyBookDoc.data();
                            progress = journeyBookData.progress || progress;
                        }
                        
                        // Update participant display
                        const avatarImage = userData.image ? `../../public/assets/${userData.image}` : '../../public/assets/images/profile_default.png';
                        
                        updateParticipant({
                            name: userData.avatarName || userData.displayName || user.email.split('@')[0],
                            image: avatarImage,
                            tagline: userData.tagline || 'KTG Player seeks adventure',
                            safeLinks: [
                                { text: 'Profile', url: '#' },
                                { text: 'JourneyBook', url: '../journeybook/journeybook.html' }
                            ]
                        });
                        
                        // Update door indicator
                        updateDoorIndicator(userData.door || 'blue');
                        
                        // Update progress bars (150px = 100%, ~1px per 2 questions)
                        updateProgressBars(progress);
                        
                        // Show current user indicator
                        const nameElement = document.getElementById('participant-name');
                        if (nameElement) {
                            nameElement.innerHTML = (userData.avatarName || userData.displayName || user.email.split('@')[0]) + ' <span style="color: #4CAF50; font-size: 12px;">(You)</span>';
                        }
                        
                        return;
                    }
                }
                
                // Fallback for non-authenticated users
                updateParticipant({
                    name: 'Guest Player',
                    image: '../../public/assets/images/profile_default.png',
                    tagline: 'Welcome to Karma the Game',
                    safeLinks: []
                });
                
            } catch (error) {
                console.error('Error loading user profile:', error);
                // Fallback to default
                updateParticipant({
                    name: 'Guest Player',
                    image: '../../public/assets/images/profile_default.png',
                    tagline: 'Welcome to Karma the Game',
                    safeLinks: []
                });
            }
        }
        
        function updateDoorIndicator(door) {
            const doorElement = document.getElementById('door-indicator');
            const doorColors = {
                'blue': { bg: '#2196F3', text: 'BLUE' },
                'yellow': { bg: '#FFC107', text: 'YELLOW' },
                'red': { bg: '#F44336', text: 'RED' }
            };
            
            const doorConfig = doorColors[door] || doorColors['blue'];
            doorElement.style.backgroundColor = doorConfig.bg;
            doorElement.textContent = doorConfig.text;
        }
        
        function updateProgressBars(progress) {
            // Calculate progress percentages (assuming ~75 questions per section)
            // 150px = 100%, so 1px ≈ 0.67%, 2 questions ≈ 1.33%
            const valuesPercent = Math.min((progress.values / 75) * 100, 100);
            const compatibilityPercent = Math.min((progress.compatibility / 75) * 100, 100);
            const intimacyPercent = Math.min((progress.intimacy / 75) * 100, 100);
            
            document.getElementById('values-progress').style.width = valuesPercent + '%';
            document.getElementById('compatibility-progress').style.width = compatibilityPercent + '%';
            document.getElementById('intimacy-progress').style.width = intimacyPercent + '%';
        }

        // Load profile when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Wait for Firebase auth to initialize
            firebase.auth().onAuthStateChanged(function(user) {
                loadUserProfile();
            });
        });
    </script>
</body>
</html>

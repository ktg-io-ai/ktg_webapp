<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIGHT FRAME</title>
    <style>
        :root {
            --bg-primary: #111;
            --bg-secondary: #222;
            --bg-tertiary: #333;
            --text-primary: #fff;
            --text-secondary: #ccc;
            --accent-color: #2f27c8;
            --accent-hover: #4fb6c1;
            --hover-bg: #444;
            --border-color: #2f27c8;
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --bg-tertiary: #e9ecef;
            --text-primary: #1a1a1a;
            --text-secondary: #6c757d;
            --hover-bg: #f1f3f4;
            --border-color: #e9ecef;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2a2a2a;
            --bg-tertiary: #3a3a3a;
            --text-primary: #f5f5dc;
            --text-secondary: #b8b8b8;
            --hover-bg: #4a4a4a;
            --border-color: #404040;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: transparent;
            color: var(--text-primary);
            margin: 0;
            padding: 0;
        }

        .content-area {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .main-content {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .main-content h2 {
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 20px;
        }

        menu {
            background-color: #111;
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 10px;
            min-width: 200px;
            text-align: center;
            cursor: pointer;
            align-items: center;
            margin: 40px 0;
            border-radius: 6px;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            opacity: 0.8;
        }

        menu:hover {
            background-color: var(--hover-bg);
            border: 1px solid #4fb6c1;
        }

        [data-theme="ktg"] menu:hover {
            background-color: #222;
        }

        menu h2 {
            margin: 0;
            color: var(--text-primary);
        }

        .form-input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background-color: #ddd;
            color: #555;
            font-size: 16px;
            box-sizing: border-box;
        }

        [data-theme="light"] .form-input {
            background-color: #ffffff;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        [data-theme="dark"] .form-input {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .footer {
            background-color: transparent;
            display: flex;
            justify-content: center;
            gap: 40px;
            width: 100%;
            margin-top: 40px;
            padding: 15px 0;
        }

        .footer a {
            color: var(--text-primary);
            text-decoration: none;
            font-size: 12px;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: var(--accent-color);
        }
        
        .login-instructions {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #111;
            border-radius: 8px;
            border: 1px solid var(--accent-color);
            opacity: 0.8;
        }
        
        .login-instructions p {
            margin: 5px 0;
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .login-instructions strong {
            color: var(--accent-color);
        }
        
        [data-theme="light"] .login-instructions {
            background-color: rgba(47, 39, 200, 0.05);
        }
        
        [data-theme="dark"] .login-instructions {
            background-color: rgba(47, 39, 200, 0.15);
        }
        
        /* Hide scrollbar */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
        
        * {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .avatar-list-container {
            margin: 20px 0;
        }
        
        .avatar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .saved-avatars-label {
            color: var(--text-primary);
            font-size: 12px;
            opacity: 0.8;
            text-transform: lowercase;
        }
        
        .register-new-link {
            color: var(--accent-color);
            font-size: 12px;
            text-decoration: underline;
            cursor: pointer;
        }
        
        .register-new-link:hover {
            color: var(--accent-hover);
        }
        
        .avatar-list {
            max-height: 180px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: rgba(17, 17, 17, 0.3);
        }
        
        .avatar-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin-bottom: 2px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            border-left: 4px solid var(--accent-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .avatar-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(2px);
        }
        
        .avatar-info {
            flex-grow: 1;
        }
        
        .avatar-name {
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 4px;
            font-size: 14px;
        }
        
        .avatar-tagline {
            font-size: 11px;
            opacity: 0.8;
            margin-bottom: 4px;
            color: var(--text-secondary);
        }
        
        .avatar-status {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 9px;
            font-weight: bold;
        }
        
        .avatar-status.active {
            background: rgba(76, 175, 80, 0.3);
            color: #4CAF50;
        }
        
        .avatar-status.inactive {
            background: rgba(158, 158, 158, 0.3);
            color: #9E9E9E;
        }
        
        [data-theme="light"] .avatar-list {
            background-color: rgba(248, 249, 250, 0.5);
        }
        
        [data-theme="dark"] .avatar-list {
            background-color: rgba(42, 42, 42, 0.5);
        }


    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="../../shared/js/firebase-config.js"></script>
    <script src="../../shared/js/language.js"></script>

</head>
<body>
    <div class="content-area">
        <div class="main-content">
            <h2 data-lang="destiny.login.loginTitle">LOGIN</h2>
            
            <div class="login-instructions">
                <p>Use <strong>email@domain.com</strong> for account access</p>
                <p>Use <strong>AvatarName</strong> for avatar login</p>
            </div>
            
            <div class="avatar-list-container">
                <div class="avatar-header">
                    <span class="saved-avatars-label">saved avatars</span>
                    <a href="../../../ktg_framework/modules/destiny/newwallet.html" class="register-new-link">Register New</a>
                </div>
                <div id="avatarList" class="avatar-list">
                    <!-- Avatars will be populated here -->
                </div>
            </div>
            
            <input type="text" class="form-input" id="loginInput" placeholder="EMAIL OR AVATAR NAME" data-lang-placeholder="destiny.login.emailPlaceholder" required>
            <input type="password" class="form-input" placeholder="PASSWORD" data-lang-placeholder="destiny.login.passwordPlaceholder" required>
            <menu onclick="handleLogin()">
                <h2 data-lang="destiny.login.next">LOGIN</h2>
            </menu>
            
            <menu id="enterGameBtn" onclick="enterGame()" style="display: none; background-color: var(--accent-color);">
                <h2>ENTER GAME</h2>
            </menu>
            
            <div id="login-status" style="text-align: center; margin-top: 10px; color: var(--text-secondary); font-size: 14px;"></div>
        </div>
    </div>

    <div class="footer">
        <a href="#" data-lang="destiny.login.terms">TERMS OF SERVICE</a>
        <a href="#" data-lang="destiny.login.privacy">PRIVACY POLICY</a>
        <a href="#" data-lang="destiny.login.rules">RULES OF THE GAME</a>
    </div>

    <script>
        function initializeTheme() {
            const savedTheme = localStorage.getItem('ktg-theme') || 'ktg';
            document.body.setAttribute('data-theme', savedTheme);
        }



        async function handleLogin() {
            const loginInput = document.querySelector('input[type="text"]');
            const passwordInput = document.querySelector('input[type="password"]');
            const statusDiv = document.getElementById('login-status');
            
            const loginValue = loginInput.value.trim();
            const password = passwordInput.value.trim();
            
            if (!loginValue || !password) {
                statusDiv.textContent = 'Please enter both login and password';
                statusDiv.style.color = '#f44336';
                return;
            }
            
            statusDiv.textContent = 'Logging in...';
            statusDiv.style.color = 'var(--text-secondary)';
            
            try {
                // Determine if input is email or avatar name
                const isEmail = loginValue.includes('@');
                let userData;
                
                if (isEmail) {
                    // Email login - authenticate and use first avatar
                    userData = await authenticateUserWithFirstAvatar(loginValue, password);
                } else {
                    // Avatar name login - find avatar and authenticate with parent account
                    userData = await authenticateAvatar(loginValue, password);
                }
                
                if (userData) {
                    // Store session data
                    localStorage.setItem('ktg_user', JSON.stringify(userData));
                    
                    // Update player info in left panel
                    window.parent.postMessage({
                        type: 'LOGIN_UPDATE',
                        userData: userData
                    }, '*');
                    
                    statusDiv.textContent = '✅ Login successful!';
                    statusDiv.style.color = '#4CAF50';
                    
                    // Show enter game button
                    document.getElementById('enterGameBtn').style.display = 'block';
                    document.querySelector('menu').style.display = 'none';
                } else {
                    statusDiv.textContent = '❌ Invalid credentials';
                    statusDiv.style.color = '#f44336';
                }
            } catch (error) {
                statusDiv.textContent = '❌ Error: ' + error.message;
                statusDiv.style.color = '#f44336';
            }
        }
        
        async function authenticateUser(email, password) {
            // Authenticate with main user account
            const firebaseAuth = window.KTGFirebase || window.parent.KTGFirebase;
            if (firebaseAuth && firebaseAuth.auth) {
                const result = await firebaseAuth.auth.signIn(email, password);
                if (result.success) {
                    return {
                        email: email,
                        walletId: result.user.uid,
                        loginType: 'email',
                        activeAvatar: null
                    };
                }
            }
            return null;
        }
        
        async function authenticateUserWithFirstAvatar(email, password) {
            // Authenticate and automatically select first avatar
            const userData = await authenticateUser(email, password);
            if (userData) {
                try {
                    // Get user's avatars from database
                    const avatars = await loadUserAvatarsByWalletId(userData.walletId);
                    if (avatars.length > 0) {
                        // Use first avatar as active
                        const firstAvatar = avatars[0];
                        return {
                            ...userData,
                            loginType: 'email_with_avatar',
                            activeAvatar: {
                                id: firstAvatar.id,
                                name: firstAvatar.name,
                                gender: firstAvatar.gender,
                                imageUrl: firstAvatar.imageUrl,
                                tagline: firstAvatar.tagline
                            }
                        };
                    }
                } catch (error) {
                    console.error('Error loading avatars for email login:', error);
                }
            }
            return userData; // Return basic user data if no avatars
        }
        
        async function loadUserAvatarsByWalletId(walletId) {
            // Load avatars from Firebase by wallet ID
            try {
                const firebaseAuth = window.KTGFirebase || window.parent.KTGFirebase;
                if (firebaseAuth && firebaseAuth.firestore) {
                    const userDoc = await firebaseAuth.firestore.collection('users').doc(walletId).get();
                    if (userDoc.exists) {
                        const userData = userDoc.data();
                        const avatars = userData.avatars || {};
                        return Object.keys(avatars).map(id => ({ id, ...avatars[id] }));
                    }
                }
            } catch (error) {
                console.error('Firebase avatar load failed:', error);
            }
            return [];
        }
        
        async function authenticateAvatar(avatarName, password) {
            // Find avatar by name, then authenticate with parent account
            try {
                // Mock implementation - replace with actual Firebase query
                const avatarData = await findAvatarByName(avatarName);
                if (avatarData) {
                    // Get parent user and verify password
                    const userData = await authenticateUser(avatarData.parentEmail, password);
                    if (userData) {
                        return {
                            ...userData,
                            loginType: 'avatar',
                            activeAvatar: {
                                id: avatarData.id,
                                name: avatarData.name,
                                gender: avatarData.gender,
                                imageUrl: avatarData.imageUrl
                            }
                        };
                    }
                }
            } catch (error) {
                console.error('Avatar authentication error:', error);
            }
            return null;
        }
        
        async function findAvatarByName(avatarName) {
            // Mock implementation - replace with actual Firebase query
            // This would query the avatars collection for matching name
            return {
                id: 'avatar_123',
                name: avatarName,
                parentEmail: 'user@example.com',
                gender: 'male',
                imageUrl: 'avatar_image.jpg'
            };
        }
        
        function enterGame() {
            window.parent.location.href = 'gameconsole.html';
        }
        
        // Handle Enter key press
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });
        


        async function loadAvatarList() {
            const avatarListDiv = document.getElementById('avatarList');
            
            try {
                // Get stored email from browser
                const storedEmail = localStorage.getItem('ktg_last_email');
                if (!storedEmail) {
                    avatarListDiv.innerHTML = '<div class="avatar-item"><div class="avatar-info"><div class="avatar-name">No saved avatars</div></div></div>';
                    return;
                }
                
                // Mock data - replace with actual Firebase query based on email
                const avatars = await loadUserAvatarsByEmail(storedEmail);
                
                if (avatars.length === 0) {
                    avatarListDiv.innerHTML = '<div class="avatar-item"><div class="avatar-info"><div class="avatar-name">No avatars found</div></div></div>';
                    return;
                }
                
                let html = '';
                avatars.forEach(avatar => {
                    const statusClass = avatar.isActive ? 'active' : 'inactive';
                    const statusText = avatar.isActive ? 'ACTIVE' : 'INACTIVE';
                    
                    html += `
                        <div class="avatar-item" onclick="selectAvatar('${avatar.name}')">
                            <div class="avatar-info">
                                <div class="avatar-name">${avatar.name}</div>
                                <div class="avatar-tagline">${avatar.tagline}</div>
                                <span class="avatar-status ${statusClass}">${statusText}</span>
                            </div>
                        </div>
                    `;
                });
                
                avatarListDiv.innerHTML = html;
                
            } catch (error) {
                console.error('Error loading avatars:', error);
                avatarListDiv.innerHTML = '<div class="avatar-item"><div class="avatar-info"><div class="avatar-name">Error loading avatars</div></div></div>';
            }
        }
        
        async function loadUserAvatarsByEmail(email) {
            // Mock implementation - replace with actual Firebase query
            return [
                {
                    name: 'ShadowHunter',
                    tagline: 'Mysterious and adventurous soul',
                    isActive: true
                },
                {
                    name: 'SunnyDays',
                    tagline: 'Bringing positivity everywhere',
                    isActive: false
                },
                {
                    name: 'NightOwl',
                    tagline: 'Wisdom in the darkness',
                    isActive: false
                }
            ];
        }
        
        function selectAvatar(avatarName) {
            document.getElementById('loginInput').value = avatarName;
        }

        window.addEventListener('load', () => {
            initializeTheme();
            loadAvatarList();
            
            // Check if user is already logged in
            setTimeout(() => {
                const firebaseAuth = window.KTGFirebase || window.parent.KTGFirebase;
                if (firebaseAuth && firebaseAuth.auth && firebaseAuth.auth.isAuthenticated()) {
                    document.getElementById('login-status').textContent = '✅ Already logged in!';
                    document.getElementById('login-status').style.color = '#4CAF50';
                    document.getElementById('enterGameBtn').style.display = 'block';
                    document.querySelector('menu').style.display = 'none';
                }
            }, 1000);
            
            setTimeout(() => {
                if (typeof langManager !== 'undefined') {
                    langManager.updateUI();
                } else {
                    // Fallback text
                    const elements = {
                        '[data-lang="destiny.login.loginTitle"]': 'LOGIN',
                        '[data-lang="destiny.login.next"]': 'NEXT',
                        '[data-lang="destiny.login.terms"]': 'TERMS OF SERVICE',
                        '[data-lang="destiny.login.privacy"]': 'PRIVACY POLICY',
                        '[data-lang="destiny.login.rules"]': 'RULES OF THE GAME'
                    };
                    Object.entries(elements).forEach(([selector, text]) => {
                        const el = document.querySelector(selector);
                        if (el) el.textContent = text;
                    });
                    
                    // Handle placeholders
                    const emailInput = document.querySelector('[data-lang-placeholder="destiny.login.emailPlaceholder"]');
                    if (emailInput) emailInput.placeholder = 'EMAIL ADDRESS';
                    
                    const passwordInput = document.querySelector('[data-lang-placeholder="destiny.login.passwordPlaceholder"]');
                    if (passwordInput) passwordInput.placeholder = 'PASSWORD';
                }
            }, 100);
        });
    </script>
</body>
</html>

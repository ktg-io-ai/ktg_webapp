<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: #222;
            padding: 40px;
            border-radius: 12px;
            border: 2px solid #2f27c8;
            text-align: center;
            max-width: 400px;
        }
        h1 { color: #2f27c8; margin-bottom: 30px; }
        .dev-btn {
            background: #2f27c8;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            width: 200px;
        }
        .dev-btn:hover { background: #4fb6c1; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Development Login</h1>
        <p>Firebase Auth is blocked. Choose dev login:</p>
        
        <button class="dev-btn" onclick="devLogin('admin')">Login as Admin</button>
        <button class="dev-btn" onclick="devLogin('gamemaster')">Login as Game Master</button>
        <button class="dev-btn" onclick="devLogin('player')">Login as Player</button>
    </div>

    <script>
        function devLogin(role) {
            const userData = {
                uid: 'dev_' + role + '_' + Date.now(),
                email: role + '@ktg.dev',
                displayName: role.charAt(0).toUpperCase() + role.slice(1),
                role: role === 'gamemaster' ? 'Game Master' : role.charAt(0).toUpperCase() + role.slice(1),
                avatarName: role === 'gamemaster' ? '1st Wizard' : role.charAt(0).toUpperCase() + role.slice(1),
                tagline: 'Development User',
                door: 'blue',
                created_at: new Date().toISOString(),
                wallet_id: 'dev_' + role + '_' + Date.now()
            };
            
            localStorage.setItem('ktg_user', JSON.stringify(userData));
            localStorage.setItem('ktg_auth_token', userData.uid);
            localStorage.setItem('ktg_current_avatar', JSON.stringify({
                name: userData.avatarName,
                tagline: userData.tagline,
                role: userData.role
            }));
            
            alert('Logged in as ' + userData.role);
            
            if (role === 'admin' || role === 'gamemaster') {
                window.location.href = '../admin/admin-dashboard.html';
            } else {
                window.location.href = 'leftconsole.html';
            }
        }
    </script>
</body>
</html>

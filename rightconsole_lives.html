<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEFT FRAME</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .top-frame {
            background-color: #111;
            padding: 15px;
            margin-bottom: 3px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .top-frame h2 {
            margin: 0;
            flex-grow: 1;
        }

        .main-frame {
            background-color: #222;
            padding-left: 0;
            padding-right: 20;
            margin-bottom: 0;
            text-align: left;
            /* Remove fixed height */
            height: 80vh;  
            width: 100%;
            /* Add display: flex and align-items to center the iframe */
            display: flex;        
            align-items: center;  
            justify-content: center;
            overflow: hidden;
        }
        
        .main-frame iframe { 
            width: 80%; /* Or a specific width like 80% or 600px */
            height: 80%; /* Or a specific height that fits your calculator */
            border: none; /* Optional: Remove iframe border */
            padding-left: 0;
        }

        .main-frame::-webkit-scrollbar {
            width: 0px; /* Hide the scrollbar */
        }

        .main-frame img {
            width: 90%;
            height: auto;
            object-fit: cover;
        }

        .bottom-frame {
            background-color: #222;
            padding: 10px;
            height: 5%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            height: 3%;
        }

        .tagline {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 30%;
        }

        .tagline h2 {
            margin: 0;
        }
		
	    /* Title styling */
        .title {
            font-weight: bold;
            font-size: 16px;
            padding-bottom: 5px;
            border-bottom: 2px solid white;
            width: 100%;
            text-align: left;
            margin-bottom: 5px;
        }

        
		/* Content Styling */
        .content {
            margin-top: 5px;
            display: flex;
            justify-content: left;
            align-items: left;
            width: 90%;
        }

      

        .buttons {
            display: flex; /* Use flexbox for button arrangement */
            gap: 10px; /* Add space between buttons */
        }

        .buttons button {
                background-color: #333; /* Example button color */
                color: #fff;
                border: none;
                padding: 0px 8px 0px 0px; /* Example button padding */
                border-radius: 20px; /* Example button border radius */
                cursor: pointer;
                vertical-align: middle;
            }
            
        .buttons button img {  /* Target the image inside the button */
                max-width: 35px;
                max-height: 35px;
                margin-right: 5px;
                vertical-align: middle;
            }
            
        .buttons button:hover {
                background-color: #444;
            }

            .footer {
			background-color: #111;
            display: flex;
            justify-content: space-around; /* Distribute links evenly */
            width: 100%;
            margin-top: 40px; /* Add space above the footer */
        }

      .footer a {
            color: #fff;
            text-decoration: none;
        }

        menu h2 {
            padding-top: 3px;
            padding-bottom: 3px;
        }


    

       
    </style>
</head>
<body>

    <div class="top-frame">
        <h2>NO. OF FOLLOWERS / LIVES</h2>
        <div class="buttons">
            <button><a href="dashboard.html" target="_parent"><img src="assets/portal_icon.png" alt="destiny"></a>PORTAL</button>
            
        </div>
    </div>

    <div class="main-frame">
        <iframe src="../followers_lives.html"></iframe>
    </div>

    <div class="bottom-frame">
        <div class="tagline">
            <h2></h2>
        </div>
       
        
        
    </div>
   

    <div class="footer">
        <a href="../promoters_followers.html" onclick="window.top.location.href='../promoters_followers.html'">BACK</a>
        <a href="#">----</a>
        <a href="../promoters_powers.html" onclick="window.top.location.href='../promoters_powers.html'">NEXT</a>
    </div>
    
    <script>
        const musicButton = document.querySelector('.buttons button:nth-child(2)');

musicButton.addEventListener('click', () => {
    try { 
        const musicPlayer = window.parent.document.getElementById('musicPlayer');
        if (musicPlayer) { 
            if (musicPlayer.paused) {
                musicPlayer.play();
            } else {
                musicPlayer.pause();
            }
        } else {
            // Handle the case where the musicPlayer element is not found
            console.error("Music player element not found in parent window.");
            // You could display an error message to the user here if you want
        }
    } catch (error) {
        // Handle potential cross-origin errors
        console.error("Error accessing music player:", error);
        // You could display an error message or try alternative solutions
    }
});
    </script>

</body>
</html>

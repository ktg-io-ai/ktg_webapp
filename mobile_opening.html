    <title>Karma the Game of Destiny (Mobile)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #222;
            color: #fff;
            overflow: hidden;
        }

        .top-bar {
            background-color: #111;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .top-bar h1 {
            display: none;
        }

        .top-bar .song-title {
            margin-left: 0px;
            padding-right: 0px;
            font-size: 14px;
        }

        .bottom-bar {
            background-color: #111;
            height: 50px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
        }

        .bottom-bar img {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }


        #musicToggle {
            background: none;
            border: none;
            cursor: pointer;
            margin-right: 10px;
            vertical-align: middle;
        }

        #musicToggle img {
            width: 30px;
            height: 30px;
        }

        .content-area {
            height: calc(100vh - 100px);
            overflow: hidden;
            position: relative;
            width: 200%;
            display: flex;
            transition: transform 0.3s ease;
        }

        .left-console, .right-console {
            width: 50%;
            height: 100%;
            overflow-y: auto;
        }

        .bottom-bar {
            background-color: #111;
            height: 50px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
        }

        .bottom-bar img {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <h1></h1>
        <div class="song-title">
            <button id="musicToggle">
                <img src="assets/play_pause.png" alt="Music Toggle">
            </button>
            PLAYING: (Original Soundtrack) Opening Scene
        </div>
    </div>

    <audio id="musicPlayer" src="audio/opening_scene.mp3" loop></audio>

    <div class="content-area" id="contentArea">
        <div class="left-console" id="leftConsole">
            <iframe src="m_rightconsole_opening.html" style="width: 100%; height: 100%; border: none;"></iframe>
        </div>
        <div class="right-console" id="rightConsole">
            <iframe src="m_leftconsole_opening.html" style="width: 100%; height: 100%; border: none;"></iframe>
        </div>
    </div>

    <div class="bottom-bar">
        <img src="assets/kgz_icon.png" alt="KTG.IO">
        
    </div>

    <script>
        const contentArea = document.getElementById('contentArea');
        let touchStartX = 0;
        let currentPosition = 0;

        contentArea.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        });

        contentArea.addEventListener('touchmove', (e) => {
            const touchX = e.touches[0].clientX;
            const deltaX = touchX - touchStartX;
            contentArea.style.transform = `translateX(${currentPosition + deltaX}px)`;
        });

        contentArea.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const deltaX = touchEndX - touchStartX;

            if (deltaX < -50) {
                currentPosition = '-100%';
            } else if (deltaX > 50) {
                currentPosition = '0%';
            }

            contentArea.style.transform = `translateX(${currentPosition})`;
        });

        const musicPlayer = document.getElementById('musicPlayer');
        const musicToggle = document.getElementById('musicToggle');

        function toggleMusic() {
            if (musicPlayer.paused) {
                musicPlayer.play();
            } else {
                musicPlayer.pause();
            }
        }

        musicToggle.addEventListener('click', toggleMusic);
    </script>
</body>

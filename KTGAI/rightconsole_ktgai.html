    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 00px; /* Add padding to the body */
        }

      .top-frame {
            background-color: #111;
            padding: 15px;
            margin-bottom: 3px; /* Add space below the header */
            display: flex; /* Use flexbox for layout */
            align-items: center; /* Vertically align items */
            justify-content: space-between; /* Distribute space between items */
        }

      .top-frame h2 {
            margin: 0;
            flex-grow: 1; /* Allow title to take up available space */
        }

      .buttons {
            display: flex; /* Use flexbox for button arrangement */
            gap: 10px; /* Add space between buttons */
        }

      .buttons button {
            background-color: #333; /* Example button color */
            color: #fff;
            border: none;
            padding: 0px 8px 0px 0px; /* Example button padding */
            border-radius: 20px; /* Example button border radius */
            cursor: pointer;
        }
        
      .buttons button img {  /* Target the image inside the button */
            max-width: 35px;
            max-height: 35px;
            margin-right: 5px;
            vertical-align: middle;
        }
        
      .buttons button:hover {
            background-color: #444;
        }

      .content-area {
            display: flex;
            height: calc(100vh - 95px); /* Adjust height to accommodate fixed top frame */
        }

      .left-content {
            width: 90%;
            overflow-y: auto; /* Add scroll to left content */
            margin-right: 10px; /* Add space between left and right content */
        }

        .left-content img {
            width: 100%;
            max-height: 60vh; /* Limit height to 60% of viewport height */
            object-fit: cover; /* Cover the container, maintaining aspect ratio */
            object-position: top; /* Align image to the top */
        }
        
      .left-content::-webkit-scrollbar {
            width: 0px; /* Hide the scrollbar */
        }

      .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 equal-width columns */
            grid-gap: 0px; /* Adjust spacing as needed */
        }
        
      .image-grid button {
            background-color: transparent;
            border: none;
            padding: 0;
            margin: 1px;
            border-radius: 3px;
            transition: transform 0.3s ease; /* Add transition for smooth animation */
            cursor: pointer; /* Add cursor pointer */
        }

        .image-grid button:hover {
            transform: scale(.95); /* Scale the image by 5% on hover */
        }

        .image-grid button img {
            width: 100%;
            aspect-ratio: 1 / 1; /* Maintain square aspect ratio */
            object-fit: cover; /* Ensure images cover the container */
        }

        .right-content {
            width: 10%;
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-items: center;  /* Center the buttons horizontally */
        }

      .right-content button {
            background-color: transparent;
            color: white;
            border: none;
            margin-top: 15px;   /* Reduced margin-top */
            padding: 0;
            cursor: pointer;
            display: flex;     /* Enable flexbox for button content */
            align-items: center; /* Center icon and text vertically */
        }

      .right-content button img {
            max-width: 35px;
            max-height: 35px;
            margin-right: 0px;
        }
        
      .right-content button:hover {
            color: #111;
        }
        
      .image-grid button {
            background-color: transparent;
            border: none;
        }

        /* Emoji Popup Styles */
        .emoji-popup {
            position: absolute;
            top: 50%;
            left: 45%;
            transform: translate(-50%, -50%);
            width: 80%; /* Wider to accommodate columns */
            height: 70%;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            z-index: 1001;
            pointer-events: auto;
            display: none;
            overflow: hidden;
        }

        .emoji-popup .top-frame {
            background-color: #111;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .emoji-popup .emoji-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            padding: 20px;
            overflow-y: scroll; /* Enable vertical scroll */
            scrollbar-width: none; /* Hide scrollbar */
            max-height: 60%;
        }

        .emoji-popup .emoji-grid::-webkit-scrollbar {
            display: none; /* Hide scrollbar for Chrome, Safari and Opera */
        }

        .emoji-popup .emoji-item {
            font-size: 2em;
            text-align: center;
            cursor: pointer;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
        }

        .emoji-popup .emoji-item:hover {
            background-color: #444;
        }

        .emoji-popup .popup-footer {
            text-align: center;
            padding: 10px;
        }

        .emoji-popup .send-button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px; /* Lower the button */
        }

        .emoji-popup .send-button:hover {
            background-color: #444;
        }

        .emoji-popup .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #fff;
        }

        .emoji-popup .close-button:hover {
            color: red;
        }
        /* New styles for the contact form */
        .contact-form-container {

            position: absolute;
            top: 60px;
            right: 70px;
            left: auto;

        .contact-form-container h2 {

            width: 95%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .contact-form-container .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .contact-form-container .checkbox-container input {
            margin-right: 10px;
        }

        .contact-form-container button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
            width: 100%;
            text-align: center;
            cursor: pointer;
            border-radius: 20px;
        }

        .contact-form-container button:hover {
            background-color: #444;
        }

        .contact-form-container .contact-page-button {
            width: 100px;
            height: 100px;
            margin-top: 10px;
            padding: 0;
        }

        .contact-form-container .contact-page-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
